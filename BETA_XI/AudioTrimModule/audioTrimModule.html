<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Use the enhanced CSS file -->
  <link rel="stylesheet" type="text/css" href="AudioTrimModule/audioTrimModuleEnhanced.css" />
  <title>Audio Trimmer</title>
</head>
<body>
  <div id="audioTrimmerModal" class="trimmer-modal-content">
    <h1>Audio Trimmer</h1>

    <!-- Waveform display container -->
    <div class="audio-trimmer-container">
      <div class="waveform-container">
        <canvas id="waveformCanvas" width="1000" height="200"></canvas>
        <canvas id="playbackCanvas" width="1000" height="200"></canvas>

        <!-- Overlays for selection dimming -->
        <div class="dimmed" id="startDimmed"></div>
        <div class="dimmed" id="endDimmed"></div>

        <!-- Slider track with start and end markers -->
        <div class="slider-track">
          <div id="startSlider" class="slider"></div>
          <div id="endSlider" class="slider"></div>
          <!-- (Optional) A dynamic selection overlay can be added by JS using the .selection-range class -->
        </div>
      </div>
    </div>

    <!-- Zoom controls container -->
    <div class="zoom-controls">
      <button class="zoom-button" id="zoomOut">â€“</button>
      <input type="range" min="1" max="100" value="50" class="zoom-slider" id="zoomSlider" />
      <button class="zoom-button" id="zoomIn">+</button>
    </div>

    <!-- Playback and loop controls container -->
    <div class="control-buttons">
      <button id="trimmerPlayButton" class="trimmer-btn">Play</button>
      <button id="trimmerStopButton" class="trimmer-btn">Stop</button>
      <button id="loopButton" class="trimmer-btn loop-button off">Loop Selection</button>
    </div>
  </div>


</body>
</html>
