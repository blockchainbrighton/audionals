<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth–Moon Rocket Flight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1000" height="600"></canvas>

    <div id="hud">
      <div class="hud-row">
        <span><strong>Fuel:</strong> <span id="fuelDisplay">0</span></span>
        <span><strong>Speed:</strong> <span id="speedDisplay">0</span> m/s</span>
        <span><strong>Altitude:</strong> <span id="altitudeDisplay">0</span> m</span>
      </div>
      <div class="hud-row">
        <span><strong>Nearest Body:</strong> <span id="bodyDisplay">Earth</span></span>
        <span><strong>Stage:</strong> <span id="stageDisplay">Launch from Earth</span></span>
      </div>
      <div class="hud-row">
        <span><strong>Status:</strong> <span id="statusDisplay">Press ↑ or Space to launch. ← / → to rotate.</span></span>
      </div>
      <div class="hud-row small">
        <span>Controls: ← / → (rotate) • ↑ or Space (thrust) • R (reset)</span>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
