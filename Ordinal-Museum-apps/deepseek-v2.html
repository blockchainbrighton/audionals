        :root {

            --highlight-color: #e94560;
            --text-color: #f1f1f1;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--accent-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--highlight-color);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .museum-layout {
            display: flex;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .collections-sidebar {
            width: 300px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            overflow-y: auto;
        }

        .collection-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--accent-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .collection-item:hover {
            background-color: var(--highlight-color);
            transform: translateX(5px);
        }

        .collection-item.active {
            background-color: var(--highlight-color);
            font-weight: bold;
        }

        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .iframe-viewer {
            flex: 2;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        .info-panel {
            flex: 1;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            overflow-y: auto;
        }

        .info-panel h2 {
            margin-bottom: 15px;
            color: var(--highlight-color);
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            margin-bottom: 10px;
            color: var(--highlight-color);
        }

        .ordinal-item {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .ordinal-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .ordinal-item.active {
            background-color: var(--highlight-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 15px 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background-color: var(--highlight-color);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 4px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--highlight-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .tour-info {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 1024px) {
            .museum-layout {
                flex-direction: column;
                height: auto;
            }
            
            .collections-sidebar {
                width: 100%;
                max-height: 300px;
            }
            
            .viewer-container {
                flex-direction: column;
            }
        }
    </style>

        // Museum application state
        let currentState = {
            currentCollectionIndex: 0,
            currentItemIndex: 0,
            totalItems: calculateTotalItems()
        };

        // Initialize the museum
        function initMuseum() {
            renderCollectionsSidebar();
            renderCurrentCollection();
            updateNavigation();
            updateProgressBar();
        }

        // Calculate total number of items across all collections
        function calculateTotalItems() {
            let total = 0;
            museumData.collections.forEach(collection => {
                total += collection.items.length;
            });
            return total;
        }

        // Render the collections sidebar
        function renderCollectionsSidebar() {
            const sidebar = document.getElementById('collections-sidebar');
            sidebar.innerHTML = '';
            
            museumData.collections.forEach((collection, index) => {
                const collectionElement = document.createElement('div');
                collectionElement.className = `collection-item ${index === currentState.currentCollectionIndex ? 'active' : ''}`;
                collectionElement.textContent = collection.name;
                collectionElement.addEventListener('click', () => {
                    currentState.currentCollectionIndex = index;
                    currentState.currentItemIndex = 0;
                    renderCurrentCollection();
                    updateNavigation();
                    updateProgressBar();
                });
                sidebar.appendChild(collectionElement);
            });
        }

        // Render the current collection and its items
        function renderCurrentCollection() {
            const currentCollection = museumData.collections[currentState.currentCollectionIndex];
            const currentItem = currentCollection.items[currentState.currentItemIndex];
            
            // Update the iframe viewer
            const iframe = document.getElementById('ordinal-viewer');
            iframe.src = `https://ordinals.com/preview/${currentItem.inscriptionId}`;
            
            // Update the info panel
            renderInfoPanel(currentCollection, currentItem);
            
            // Update tour info
            updateTourInfo();
            
            // Update active states in sidebar
            updateActiveStates();
        }

        // Render the information panel
        function renderInfoPanel(collection, item) {
            const infoPanel = document.getElementById('info-panel');
            
            let itemsListHTML = '';
            collection.items.forEach((collectionItem, index) => {
                itemsListHTML += `
                    <div class="ordinal-item ${index === currentState.currentItemIndex ? 'active' : ''}" 
                         onclick="selectItem(${index})">
                        <strong>${collectionItem.name}</strong><br>
                        <small>Inscription #${collectionItem.id}</small>
                    </div>
                `;
            });
            
            infoPanel.innerHTML = `
                <h2>${collection.name}</h2>
                
                <div class="info-section">
                    <h3>About This Collection</h3>
                    <p>${collection.description}</p>
                </div>
                
                <div class="info-section">
                    <h3>Historical Context</h3>
                    <p>${collection.historicalContext}</p>
                </div>
                
                <div class="info-section">
                    <h3>Creator</h3>
                    <p>${collection.creator}</p>
                </div>
                
                <div class="info-section">
                    <h3>Themes & Concepts</h3>
                    <p>${collection.themes}</p>
                </div>
                
                <div class="info-section">
                    <h3>Technologies Used</h3>
                    <p>${collection.technologies}</p>
                </div>
                
                <div class="info-section">
                    <h3>Items in This Collection</h3>
                    ${itemsListHTML}
                </div>
                
                <div class="info-section">
                    <h3>Current Item: ${item.name}</h3>
                    <p>${item.description}</p>
                    <p><strong>Inscription ID:</strong> ${item.inscriptionId}</p>
                    <p><strong>Type:</strong> ${item.type}</p>
                </div>
            `;
        }

        // Update the tour information display
        function updateTourInfo() {
            const currentCollection = museumData.collections[currentState.currentCollectionIndex];
            const currentItem = currentCollection.items[currentState.currentItemIndex];
            const tourInfo = document.getElementById('tour-info');
            
            const collectionNumber = currentState.currentCollectionIndex + 1;
            const itemNumber = currentState.currentItemIndex + 1;
            const totalCollections = museumData.collections.length;
            const totalItemsInCollection = currentCollection.items.length;
            
            tourInfo.textContent = `Collection ${collectionNumber} of ${totalCollections} | Item ${itemNumber} of ${totalItemsInCollection} | ${currentCollection.name}: ${currentItem.name}`;
        }

        // Update active states in the sidebar
        function updateActiveStates() {
            const collectionItems = document.querySelectorAll('.collection-item');
            collectionItems.forEach((item, index) => {
                if (index === currentState.currentCollectionIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            const ordinalItems = document.querySelectorAll('.ordinal-item');
            ordinalItems.forEach((item, index) => {
                if (index === currentState.currentItemIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Update navigation buttons state
        function updateNavigation() {
            const currentCollection = museumData.collections[currentState.currentCollectionIndex];
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Enable/disable previous button
            if (currentState.currentCollectionIndex === 0 && currentState.currentItemIndex === 0) {
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
            }
            
            // Enable/disable next button
            if (currentState.currentCollectionIndex === museumData.collections.length - 1 && 
                currentState.currentItemIndex === currentCollection.items.length - 1) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            let currentItemCount = 0;
            
            // Calculate current position in the overall tour
            for (let i = 0; i < currentState.currentCollectionIndex; i++) {
                currentItemCount += museumData.collections[i].items.length;
            }
            currentItemCount += currentState.currentItemIndex + 1;
            
            const progressPercentage = (currentItemCount / currentState.totalItems) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // Navigation functions
        function nextItem() {
            const currentCollection = museumData.collections[currentState.currentCollectionIndex];
            
            if (currentState.currentItemIndex < currentCollection.items.length - 1) {
                // Move to next item in current collection
                currentState.currentItemIndex++;
            } else if (currentState.currentCollectionIndex < museumData.collections.length - 1) {
                // Move to first item in next collection
                currentState.currentCollectionIndex++;
                currentState.currentItemIndex = 0;
            }
            
            renderCurrentCollection();
            updateNavigation();
            updateProgressBar();
        }

        function prevItem() {
            if (currentState.currentItemIndex > 0) {
                // Move to previous item in current collection
                currentState.currentItemIndex--;
            } else if (currentState.currentCollectionIndex > 0) {
                // Move to last item in previous collection
                currentState.currentCollectionIndex--;
                const previousCollection = museumData.collections[currentState.currentCollectionIndex];
                currentState.currentItemIndex = previousCollection.items.length - 1;
            }
            
            renderCurrentCollection();
            updateNavigation();
            updateProgressBar();
        }

        function selectItem(itemIndex) {
            currentState.currentItemIndex = itemIndex;
            renderCurrentCollection();
            updateNavigation();
            updateProgressBar();
        }

        // Event listeners
        document.getElementById('next-btn').addEventListener('click', nextItem);
        document.getElementById('prev-btn').addEventListener('click', prevItem);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextItem();
            } else if (e.key === 'ArrowLeft') {
                prevItem();
            }
        });

        // Initialize the museum when the page loads
        window.addEventListener('DOMContentLoaded', initMuseum);
    </script>
