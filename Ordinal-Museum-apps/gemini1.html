            --bg-panel: #141414;
            --text-main: #e0e0e0;
            --text-muted: #9ca3af;
            --accent: #f7931a; /* Bitcoin Orange */
            --accent-hover: #ffb04d;
            --border: #333;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .collection-group {
            padding: 10px 0;
        }

        .group-title {
            padding: 10px 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: bold;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .nav-item:hover { background-color: #222; }
        .nav-item.active { background-color: #2a2a2a; border-left: 3px solid var(--accent); color: white; }

        /* Main Content */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        /* Viewer Area (Left) */
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            position: relative;
            padding: 20px;
            border-right: 1px solid var(--border);
            
            /* Checkerboard pattern for transparency */
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%), 
                linear-gradient(-45deg, #111 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #111 75%), 
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .artifact-frame-wrapper {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* No overflow hidden here to allow full view */
        }

        /* Universal Media Handling */
        iframe, img.artifact-media {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Image Specific Handling */
        img.artifact-media {
            object-fit: contain; /* CRITICAL: Ensures image fits without crop/scroll */
        }

        /* Pixel Art Specific Handling - Prevents blur */
        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .viewer-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #333;
        }

        button {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            cursor: pointer;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        button:hover { border-color: var(--accent); color: var(--accent); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .toggle-btn {
            background: #222;
            border-color: #444;
        }
        .toggle-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Info Panel (Right) */
        .info-panel {
            width: 400px;
            background-color: var(--bg-dark);
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #222;
            color: var(--accent);
            width: fit-content;
            margin-bottom: 10px;
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; line-height: 1.2; }
        h2 { font-size: 1rem; color: var(--text-muted); font-weight: normal; margin-bottom: 20px; font-family: var(--font-mono); }

        .description {
            line-height: 1.6;
            font-size: 0.95rem;
            color: #ccc;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .meta-item span { font-family: var(--font-mono); font-size: 0.85rem; word-break: break-all; }

        a.ord-link:hover { color: var(--accent-hover); }

            position: absolute;
            color: #666;
            z-index: -1;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-stage { flex-direction: column; overflow-y: auto; }
            .viewer-container { height: 50vh; flex: none; border-right: none; border-bottom: 1px solid var(--border); }
            .info-panel { width: 100%; height: auto; }
            .sidebar { display: none; }
        }
    </style>

// --- APP ENGINE ---

let currentIndex = 0;
let forceMode = null; // null = auto, 'image' = force img, 'iframe' = force iframe

const wrapper = document.getElementById('wrapper');
const title = document.getElementById('artifact-title');
const number = document.getElementById('artifact-number');
const desc = document.getElementById('artifact-desc');
const metaId = document.getElementById('meta-id');
const metaType = document.getElementById('meta-type');
const metaLink = document.getElementById('meta-link');
const collectionBadge = document.getElementById('collection-badge');
const navContainer = document.getElementById('nav-container');
const counter = document.getElementById('counter');
const btnMode = document.getElementById('btn-mode');

// Render Navigation
function renderNav() {
    const groups = {};
    
    database.forEach((item, index) => {
        if (!groups[item.group]) groups[item.group] = [];
        groups[item.group].push({ ...item, originalIndex: index });
    });

    for (const [groupName, items] of Object.entries(groups)) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'collection-group';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'group-title';
        titleDiv.innerText = groupName;
        groupDiv.appendChild(titleDiv);

        items.forEach(item => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            navItem.innerHTML = `<span>${item.collection}</span> <span style="opacity:0.5">#${item.number}</span>`;
            navItem.onclick = () => loadArtifact(item.originalIndex);
            navItem.dataset.index = item.originalIndex;
            groupDiv.appendChild(navItem);
        });

        navContainer.appendChild(groupDiv);
    }
}

// Render Media
function renderMedia(item) {
    wrapper.innerHTML = '';
    const url = `https://ordinals.com/content/${item.id}`;
    let mode = forceMode ? forceMode : item.type;

    if (mode === 'image') {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'artifact-media';
        if (item.pixelated) img.classList.add('pixelated');
        wrapper.appendChild(img);
        btnMode.innerText = "Mode: Image";
        btnMode.classList.remove('active');
    } else {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.sandbox = "allow-scripts allow-same-origin allow-pointer-lock";
        iframe.className = 'artifact-media';
        wrapper.appendChild(iframe);
        btnMode.innerText = "Mode: Live";
        btnMode.classList.add('active');
    }
}

// Load Artifact
function loadArtifact(index) {
    if (index < 0 || index >= database.length) return;
    
    currentIndex = index;
    const item = database[index];
    
    // Reset force mode on new load (optional, but usually better UX to reset to Auto)
    forceMode = null; 

    // Update Metadata
    title.innerText = item.title;
    number.innerText = `Inscription #${item.number}`;
    desc.innerText = item.desc;
    metaId.innerText = item.id;
    metaType.innerText = item.type.toUpperCase();
    collectionBadge.innerText = item.collection;
    
    const externalUrl = `https://ordinals.com/inscription/${item.id}`;
    metaLink.href = externalUrl;
    
    // Update Counter
    counter.innerText = `${currentIndex + 1} / ${database.length}`;

    // Render Media
    renderMedia(item);

    // Update Nav UI
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeNav = document.querySelector(`.nav-item[data-index="${index}"]`);
    if (activeNav) {
        activeNav.classList.add('active');
        activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Update Buttons
    document.getElementById('btn-prev').disabled = index === 0;
    document.getElementById('btn-next').disabled = index === database.length - 1;
}

// Toggle Mode
btnMode.onclick = () => {
    const item = database[currentIndex];
    const currentMode = forceMode ? forceMode : item.type;
    forceMode = currentMode === 'image' ? 'html' : 'image';
    renderMedia(item);
};

// Controls
document.getElementById('btn-prev').onclick = () => loadArtifact(currentIndex - 1);
document.getElementById('btn-next').onclick = () => loadArtifact(currentIndex + 1);

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') loadArtifact(currentIndex - 1);
    if (e.key === 'ArrowRight') loadArtifact(currentIndex + 1);
});

// Init
renderNav();
loadArtifact(0);

</script>
