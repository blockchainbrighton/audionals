<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Museum of Ordinals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Tailwind Default (with Grays, Blues, and White) -->
    <!-- Application Structure Plan: A two-column SPA. Left column is a persistent navigation list of all collections (the "exhibits"). Right column is the main content area. Selecting an exhibit loads its description and a "guided tour" module. This tour module features a large iframe viewer, a dedicated info "plaque" for details, and "Next/Previous" buttons. This structure is chosen for its high usability and intuitive "museum" metaphor, allowing users to browse the "wings" (collections) and then inspect individual "artifacts" (inscriptions) in a structured, guided manner. -->
    <!-- Visualization & Content Choices: The primary "visualization" is the Ordinal content itself, rendered in an iframe. This is the most direct way to display diverse media (images, audio, interactive HTML) as requested. Report Info: Ordinal Inscription. Goal: Display artifact. Viz: Iframe. Interaction: Content is interactive (if HTML), user can also navigate between items. Justification: Directly fulfills the request to show all media types. The secondary info is textual (collection lore, item specifics). Goal: Inform/Contextualize. Viz: HTML text panel. Interaction: Read. Justification: Provides the "museum plaque" context essential for understanding. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        .nav-button.active {
            background-color: #F3F4F6; /* tailwind gray-100 */
            font-weight: 600;
            color: #1F2937; /* tailwind gray-800 */
        }
        .nav-button {
            transition: all 0.15s ease-in-out;
        }
        .nav-button:hover {
            background-color: #F9FAFB; /* tailwind gray-50 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">

    <div class="flex h-screen">
        
        <!-- Left Navigation Panel -->
        <nav id="nav-panel" class="w-full md:w-1/4 h-screen bg-white shadow-lg overflow-y-auto p-4 md:p-6 flex-shrink-0">
            <h1 class="text-2xl font-bold mb-5 text-gray-800">Museum of Ordinals</h1>
            <ul id="collection-list" class="space-y-1">
                <!-- Navigation items will be dynamically populated by JavaScript -->
            </ul>
        </nav>

        <!-- Main Content Panel -->
        <main id="main-panel" class="w-full md:w-3/4 h-screen overflow-y-auto p-4 md:p-8">
            
            <!-- Exhibit Introduction -->
            <div id="exhibit-intro" class="mb-6">
                <h2 id="exhibit-title" class="text-4xl font-bold mb-2"></h2>
                <p id="exhibit-description" class="text-lg text-gray-700 leading-relaxed"></p>
            </div>

            <!-- Tour Viewer -->
            <div id="tour-viewer" class="hidden">
                
                <!-- Main Viewer Layout (Grid) -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <!-- Iframe Display Case -->
                    <div class="lg:col-span-2 bg-black rounded-lg shadow-inner p-2 flex items-center justify-center" style="height: 60vh; min-height: 400px;">
                        <iframe id="item-iframe" 
                                src="" 
                                class="w-full h-full border-0 rounded-md bg-white" 
                                sandbox="allow-scripts allow-same-origin"
                                loading="lazy">
                        </iframe>
                    </div>

                    <!-- Info Plaque -->
                    <div class="lg:col-span-1 bg-white p-4 rounded-lg shadow-md self-start">
                        <h3 id="item-name" class="text-2xl font-semibold mb-3"></h3>
                        <div class="space-y-3">
                            <div>
                                <span class="font-medium text-gray-600 block mb-1">Inscription #</span>
                                <span id="item-inscription" class="font-mono bg-gray-100 px-3 py-1 rounded text-lg"></span>
                            </div>
                            <div>
                                <span class="font-medium text-gray-600 block mb-1">Inscription ID</span>
                                <span id="item-id" class="font-mono bg-gray-100 px-3 py-1 rounded text-xs break-all block"></span>
                            </div>
                        </div>
                        <p id="item-notes" class="text-gray-700 mt-4 border-t pt-4"></p>
                    </div>

                </div>

                <!-- Tour Navigation -->
                <div class="flex items-center justify-between mt-6">
                    <button id="prev-item" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                        Previous
                    </button>
                    <span id="item-counter" class="text-gray-600 font-medium text-lg"></span>
                    <button id="next-item" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                        Next
                    </button>
                </div>

            </div>
        </main>
    </div>

        let currentCollectionId = null;
        let currentItemIndex = 0;
        let activeCollection = null;

        const collectionList = document.getElementById('collection-list');
        const exhibitTitle = document.getElementById('exhibit-title');
        const exhibitDescription = document.getElementById('exhibit-description');
        const tourViewer = document.getElementById('tour-viewer');
        const itemIframe = document.getElementById('item-iframe');
        const itemName = document.getElementById('item-name');
        const itemInscription = document.getElementById('item-inscription');
        const itemId = document.getElementById('item-id');
        const itemNotes = document.getElementById('item-notes');
        const prevButton = document.getElementById('prev-item');
        const nextButton = document.getElementById('next-item');
        const itemCounter = document.getElementById('item-counter');

        function populateNav() {
            museumData.forEach(collection => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = collection.name;
                button.dataset.collectionId = collection.id;
                button.className = 'nav-button w-full text-left p-2 rounded-md text-gray-600 font-medium';
                button.addEventListener('click', handleNavClick);
                li.appendChild(button);
                collectionList.appendChild(li);
            });
        }

        function handleNavClick(e) {
            const collectionId = e.currentTarget.dataset.collectionId;
            loadExhibit(collectionId);
        }

        function loadExhibit(collectionId) {
            currentItemIndex = 0;
            activeCollection = museumData.find(c => c.id === collectionId);
            currentCollectionId = collectionId;

            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.collectionId === collectionId) {
                    btn.classList.add('active');
                }
            });

            exhibitTitle.textContent = activeCollection.name;
            exhibitDescription.textContent = activeCollection.description;

            if (activeCollection.items && activeCollection.items.length > 0) {
                tourViewer.classList.remove('hidden');
                loadItem(currentItemIndex);
            } else {
                tourViewer.classList.add('hidden');
            }
        }

        function loadItem(index) {
            if (!activeCollection || !activeCollection.items[index]) return;

            const item = activeCollection.items[index];
            
            itemIframe.src = 'about:blank';
            setTimeout(() => {
                itemIframe.src = item.url;
            }, 50);

            itemName.textContent = item.name;
            itemInscription.textContent = item.inscription;
            itemId.textContent = item.id;
            itemNotes.textContent = item.notes;

            itemCounter.textContent = `Item ${index + 1} of ${activeCollection.items.length}`;

            prevButton.disabled = (index === 0);
            nextButton.disabled = (index === activeCollection.items.length - 1);
        }

        function showNextItem() {
            if (currentItemIndex < activeCollection.items.length - 1) {
                currentItemIndex++;
                loadItem(currentItemIndex);
            }
        }

        function showPrevItem() {
            if (currentItemIndex > 0) {
                currentItemIndex--;
                loadItem(currentItemIndex);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateNav();
            loadExhibit(museumData[0].id);
            
            prevButton.addEventListener('click', showPrevItem);
            nextButton.addEventListener('click', showNextItem);
        });

    </script>
