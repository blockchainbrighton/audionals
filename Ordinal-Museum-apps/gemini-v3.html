        body {

            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;

        }

            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }

        .collection-group { padding: 15px 0; border-bottom: 1px solid #222; }

        .group-title {
            padding: 5px 24px 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 700;
            opacity: 0.8;
        }

        .nav-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #bbb;
        }

        .nav-item span:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .nav-item:hover { background-color: #1f1f1f; color: #fff; }
        .nav-item.active { 
            background-color: #2a2a2a; 
            border-left: 4px solid var(--accent); 
            color: white; 
            padding-left: 20px; 
        }

        /* Main Content */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        /* Viewer Area (Left) */
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            position: relative;
            padding: 20px;
            border-right: 1px solid var(--border);
            
            /* Modern Grid Background */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .artifact-frame-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Media Handling */
        iframe, img.artifact-media {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* CRITICAL: This ensures large images (like Genesis Cat) shrink to fit */
        img.artifact-media {
            object-fit: contain;
            max-height: 90vh;
            max-width: 90vw;
        }

        /* Full Frame Fix for Legacy Art */
        .full-frame-fix iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }

        /* Pixel Art Specific Handling */
        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .viewer-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #333;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            cursor: pointer;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        button:hover { border-color: var(--accent); color: var(--accent); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .toggle-btn { background: #222; border-color: #444; }
        .toggle-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Info Panel (Right) */
        .info-panel {
            width: 450px;
            background-color: var(--bg-dark);
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 1px solid #222;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #1a1a1a;
            color: var(--accent);
            width: fit-content;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        h1 { font-size: 2rem; margin-bottom: 8px; line-height: 1.1; font-weight: 700; letter-spacing: -1px;}
        h2 { font-size: 1.1rem; color: var(--text-muted); font-weight: normal; margin-bottom: 25px; font-family: var(--font-mono); }

        .description { 
            line-height: 1.7; 
            font-size: 0.95rem; 
            color: #d0d0d0; 
            margin-bottom: 20px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);

        .meta-item span { font-family: var(--font-mono); font-size: 0.85rem; word-break: break-all; color: #fff; }

        a.ord-link:hover { color: #fff; border-color: #fff;}

            position: absolute;
            color: #666;
            z-index: -1;
            font-family: var(--font-mono);
            font-size: 0.8rem;

            .viewer-container { height: 50vh; flex: none; border-right: none; border-bottom: 1px solid var(--border); }
            .info-panel { width: 100%; height: auto; }
            .sidebar { display: none; }
        }
    </style>
</head>

// --- ENGINE ---

let currentIndex = 0;
let forceMode = null; 

const wrapper = document.getElementById('wrapper');
const title = document.getElementById('artifact-title');
const number = document.getElementById('artifact-number');
const desc = document.getElementById('artifact-desc');
const metaId = document.getElementById('meta-id');
const metaType = document.getElementById('meta-type');
const metaLink = document.getElementById('meta-link');
const collectionBadge = document.getElementById('collection-badge');
const navContainer = document.getElementById('nav-container');
const counter = document.getElementById('counter');
const btnMode = document.getElementById('btn-mode');

// Render Navigation
function renderNav() {
    const groups = {};
    database.forEach((item, index) => {
        if (!groups[item.group]) groups[item.group] = [];
        groups[item.group].push({ ...item, originalIndex: index });
    });

    for (const [groupName, items] of Object.entries(groups)) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'collection-group';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'group-title';
        titleDiv.innerText = groupName;
        groupDiv.appendChild(titleDiv);

        // Check if this group should display TITLES instead of Collections
        const showTitle = groupName.includes("Audionals") || 
                          groupName.includes("Songs") || 
                          groupName.includes("Music") ||
                          groupName.includes("Gaming") ||
                          groupName.includes("Timeline");

        items.forEach(item => {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            
            const label = showTitle ? item.title : item.collection;
            
            navItem.innerHTML = `<span>${label}</span> <span style="opacity:0.5">#${item.number}</span>`;
            navItem.onclick = () => loadArtifact(item.originalIndex);
            navItem.dataset.index = item.originalIndex;
            groupDiv.appendChild(navItem);
        });

        navContainer.appendChild(groupDiv);
    }
}

// Render Media
function renderMedia(item) {
    wrapper.innerHTML = '';
    wrapper.className = 'artifact-frame-wrapper'; 
    if (item.fullFrame) wrapper.classList.add('full-frame-fix');

    const url = `https://ordinals.com/content/${item.id}`;
    let mode = forceMode ? forceMode : item.type;

    if (mode === 'image') {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'artifact-media';
        if (item.pixelated) img.classList.add('pixelated');
        
        img.onerror = () => {
            console.warn("Image load failed. Switching to Iframe fallback.");
            forceMode = 'html';
            renderMedia(item);
        };

        wrapper.appendChild(img);
        btnMode.innerText = "Mode: Image";
        btnMode.classList.remove('active');
    } else {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.sandbox = "allow-scripts allow-same-origin allow-pointer-lock";
        iframe.className = 'artifact-media';
        wrapper.appendChild(iframe);
        btnMode.innerText = "Mode: Live";
        btnMode.classList.add('active');
    }
}

// Load Artifact
function loadArtifact(index) {
    if (index < 0 || index >= database.length) return;
    currentIndex = index;
    const item = database[index];
    
    forceMode = null; 

    title.innerText = item.title;
    number.innerText = `Inscription #${item.number}`;
    desc.innerHTML = item.desc; // Allow HTML in descriptions for bolding
    metaId.innerText = item.id;
    metaType.innerText = item.type.toUpperCase();
    collectionBadge.innerText = item.collection;
    metaLink.href = `https://ordinals.com/inscription/${item.id}`;
    counter.innerText = `${currentIndex + 1} / ${database.length}`;

    renderMedia(item);

    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeNav = document.querySelector(`.nav-item[data-index="${index}"]`);
    if (activeNav) {
        activeNav.classList.add('active');
        activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    document.getElementById('btn-prev').disabled = index === 0;
    document.getElementById('btn-next').disabled = index === database.length - 1;
}

// Toggle Mode
btnMode.onclick = () => {
    const item = database[currentIndex];
    const currentMode = forceMode ? forceMode : item.type;
    forceMode = currentMode === 'image' ? 'html' : 'image';
    renderMedia(item);
};

// Controls
document.getElementById('btn-prev').onclick = () => loadArtifact(currentIndex - 1);
document.getElementById('btn-next').onclick = () => loadArtifact(currentIndex + 1);

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') loadArtifact(currentIndex - 1);
    if (e.key === 'ArrowRight') loadArtifact(currentIndex + 1);
});

// Init
renderNav();
loadArtifact(0);

</script>
