<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Montage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- … <head> unchanged … -->
    <body>
        <h1>Audional Music Video Creator</h1>
      
        <!-- PRESET GALLERY -->
        <div id="preset-panel">
          <h3>Presets</h3>
          <div id="preset-list"></div>
        </div>
      
        <!-- CHANNEL ADDERS -->
        <div class="controls">
          <select id="channel-select">
            <option value="visual">Visual channel</option>
            <option value="audio">Audio channel</option>
          </select>
      
          <input type="text" id="media-url" placeholder="Enter media URL" size="45">
          <input type="number" id="media-duration" placeholder="Duration (sec)" min="0.1" step="0.1" value="3">
          <button onclick="addMedia()">Add to timeline</button>
      
          <button onclick="saveTimeline()">Save</button>
          <input type="file" id="load-file" accept=".json" hidden onchange="loadTimeline(event)">
          <button onclick="document.getElementById('load-file').click()">Load</button>
        </div>
      
        <!-- TWO TIMELINE LISTS -->
        <h3>Visual track</h3>
        <div id="visual-timeline" class="timeline"></div>
      
        <h3>Audio track</h3>
        <div id="audio-timeline" class="timeline"></div>
      
        <!-- PLAYBACK -->
        <div class="playback-controls">
          <button onclick="playTimeline()">Play</button>
          <button onclick="pauseTimeline()">Pause</button>
          <button onclick="stopTimeline()">Stop</button>
          <span class="timer" id="timer">00:00:00.00</span>
        </div>
      
        <!-- OUTPUT -->
        <div id="media-container"></div>
        <audio id="audio-output" style="display:none"></audio>
      
        <!-- SCRIPTS -->
        <script src="presetGallery.js"></script>
        <script src="timerManagement.js"></script>
        <script src="mediaManager.js"></script>
        <script src="uiManager.js"></script>
        <script src="playbackManager.js"></script>
        <script src="app.js"></script>
      </body>
</html>
