<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VanillaJS Soft-Synth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#111;
  --panel:#1e1e1e;
  --border:#333;
  --fg:#dedede;
  --accent:#0af;
  --accent-dim:#08f;
  --shadow:0 2px 6px rgba(0,0,0,.6);
  --radius:6px;
  --font:14px/1.4 "Segoe UI",system-ui,sans-serif;
}
*{box-sizing:border-box;font-family:var(--font);color:var(--fg)}
body{margin:0;background:var(--bg);padding:.5rem}
#app{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:.5rem}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:.5rem;box-shadow:var(--shadow)}
h3{margin:0 0 .5rem;font-size:1rem;color:var(--accent)}
label{display:flex;justify-content:space-between;align-items:center;font-size:.9rem;margin:.25rem 0}
label span{flex:1}
label input,label select{flex:1;margin-left:.5rem}
input[type=range]{-webkit-appearance:none;height:6px;background:var(--border);border-radius:3px}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);cursor:pointer}
button{background:var(--accent-dim);border:none;border-radius:var(--radius);padding:.4rem .6rem;cursor:pointer;font-size:.9rem}
button:hover{background:var(--accent)}
#keyboard{display:flex;overflow-x:auto;margin-top:.5rem}
.key{min-width:32px;height:100px;border:1px solid var(--border);background:var(--panel);cursor:pointer;display:flex;align-items:flex-end;justify-content:center;font-size:.7rem;padding-bottom:4px}
.key.black{background:var(--border);height:64px;min-width:24px;margin:0 -12px;z-index:1;color:#fff}
.key.active{background:var(--accent)}
#steps{display:grid;grid-template-columns:repeat(16,1fr);gap:2px;margin-top:.5rem}
.step{background:#222;border:1px solid var(--border);border-radius:var(--radius);aspect-ratio:1;text-align:center;font-size:.7rem;line-height:1.8;cursor:pointer}
.step.on{background:var(--accent)}
#panic{position:fixed;top:.5rem;right:.5rem;z-index:99;background:#e33}
</style>
</head>
<body>

<button id="panic">PANIC</button>

<div id="app">

  <!-- Osc 1 -->
  <div class="panel">
    <h3>Osc 1</h3>
    <label><span>Type</span>
      <select data-param="osc1.type">
        <option>sine</option><option>square</option><option>sawtooth</option><option>triangle</option><option>noise</option>
      </select>
    </label>
    <label><span>Octave</span><input data-param="osc1.octave" type="range" min="-2" max="2" value="0" step="1"></label>
    <label><span>Detune ¢</span><input data-param="osc1.detune" type="range" min="-50" max="50" value="0" step="1"></label>
    <label><span>Gain</span><input data-param="osc1.gain" type="range" min="0" max="1" value=".7" step=".01"></label>
  </div>

  <!-- Osc 2 -->
  <div class="panel">
    <h3>Osc 2</h3>
    <label><span>Type</span>
      <select data-param="osc2.type">
        <option>sine</option><option selected>square</option><option>sawtooth</option><option>triangle</option><option>noise</option>
      </select>
    </label>
    <label><span>Octave</span><input data-param="osc2.octave" type="range" min="-2" max="2" value="0" step="1"></label>
    <label><span>Detune ¢</span><input data-param="osc2.detune" type="range" min="-50" max="50" value="0" step="1"></label>
    <label><span>Gain</span><input data-param="osc2.gain" type="range" min="0" max="1" value=".3" step=".01"></label>
  </div>

  <!-- Filter -->
  <div class="panel">
    <h3>Filter</h3>
    <label><span>Type</span>
      <select data-param="filter.type">
        <option>lowpass</option><option>bandpass</option><option>highpass</option>
      </select>
    </label>
    <label><span>Cutoff</span><input data-param="filter.cutoff" type="range" min="50" max="8000" value="2000" step="1"></label>
    <label><span>Resonance (Q)</span><input data-param="filter.q" type="range" min="0" max="30" value="1" step=".1"></label>
    <label><span>Env Mod</span><input data-param="filter.env" type="range" min="0" max="1" value=".3" step=".01"></label>
    <label><span>Key Track</span><input data-param="filter.track" type="range" min="0" max="1" value=".2" step=".01"></label>
  </div>

  <!-- Envelopes -->
  <div class="panel">
    <h3>Amplitude ADSR</h3>
    <label><span>Attack (s)</span><input data-param="ampEnv.attack" type="range" min="0" max="2" value=".01" step=".001"></label>
    <label><span>Decay (s)</span><input data-param="ampEnv.decay" type="range" min="0" max="2" value=".3" step=".01"></label>
    <label><span>Sustain</span><input data-param="ampEnv.sustain" type="range" min="0" max="1" value=".7" step=".01"></label>
    <label><span>Release (s)</span><input data-param="ampEnv.release" type="range" min="0" max="4" value=".5" step=".01"></label>
  </div>

  <div class="panel">
    <h3>Filter ADSR</h3>
    <label><span>Attack (s)</span><input data-param="filterEnv.attack" type="range" min="0" max="2" value=".05" step=".001"></label>
    <label><span>Decay (s)</span><input data-param="filterEnv.decay" type="range" min="0" max="2" value=".2" step=".01"></label>
    <label><span>Sustain</span><input data-param="filterEnv.sustain" type="range" min="0" max="1" value=".5" step=".01"></label>
    <label><span>Release (s)</span><input data-param="filterEnv.release" type="range" min="0" max="4" value=".4" step=".01"></label>
  </div>

  <!-- LFO -->
  <div class="panel">
    <h3>LFO</h3>
    <label><span>Wave</span>
      <select data-param="lfo.wave">
        <option>sine</option><option>square</option><option>sawtooth</option><option>triangle</option>
      </select>
    </label>
    <label><span>Rate (Hz)</span><input data-param="lfo.rate" type="range" min=".1" max="20" value="4" step=".1"></label>
    <label><span>Amount</span><input data-param="lfo.amount" type="range" min="0" max="1" value="0" step=".01"></label>
    <label><span>Destination</span>
      <select data-param="lfo.dest">
        <option>off</option><option>pitch</option><option>filter</option><option>amp</option>
      </select>
    </label>
  </div>

  <!-- Arp/Seq -->
  <div class="panel">
    <h3>Arp / Seq</h3>
    <label><span>BPM</span>
      <input data-param="arp.bpm" type="range" min="20" max="240" value="120" step="1">
      <span id="bpmDisplay">120</span>
    </label>
    <label><span>Mode</span>
      <select data-param="arp.mode">
        <option>up</option><option>down</option><option>updown</option>
        <option>random</option><option>chord</option><option>manual</option>
      </select>
    </label>
    <label><span>Rate</span>
      <select data-param="arp.rate">
        <option value="1">1/1</option><option value="2">1/2</option>
        <option value="4">1/4</option><option value="8">1/8</option>
        <option value="16" selected>1/16</option><option value="32">1/32</option>
        <option value="64">1/64</option>
      </select>
    </label>
    <label><span>Swing %</span><input data-param="arp.swing" type="range" min="0" max="75" value="0" step="1"></label>
    <label><span>Oct Range</span><input data-param="arp.oct" type="range" min="1" max="4" value="1" step="1"></label>
    <label><span>Gate %</span><input data-param="arp.gate" type="range" min="5" max="100" value="80" step="1"></label>
    <label><span>Latch</span><input data-param="arp.latch" type="checkbox"></label>
    <label><span>Run</span><button id="arpToggle">Start</button></label>

    <button id="randomSteps">Random</button>
    <button id="clearSteps">Clear</button>
    <div id="steps"></div>
  </div>

  <!-- Preset IO -->
  <div class="panel">
    <h3>Preset</h3>
    <button id="savePreset">Save</button>
    <input type="file" id="loadPreset" accept=".json" style="display:none">
    <button onclick="document.getElementById('loadPreset').click()">Load</button>
  </div>

  <!-- Keyboard -->
  <div class="panel" style="grid-column:1/-1">
    <h3>Keyboard</h3>
    <div id="keyboard"></div>
  </div>

</div>

<script>
// ---------- STATE ----------
const patch = {
  osc1:{type:'sine',octave:0,detune:0,gain:.7},
  osc2:{type:'square',octave:0,detune:0,gain:.3},
  filter:{type:'lowpass',cutoff:2000,q:1,env:.3,track:.2},
  ampEnv:{attack:.01,decay:.3,sustain:.7,release:.5},
  filterEnv:{attack:.05,decay:.2,sustain:.5,release:.4},
  lfo:{wave:'sine',rate:4,amount:0,dest:'off'},
  arp:{mode:'up',rate:16,bpm:120,swing:0,oct:1,gate:80,latch:false},
  steps: Array(32).fill(false).map((_,i)=>({active:false,note:60+i%12}))
};

// ---------- AUDIO ----------
const c = new (window.AudioContext||webkitAudioContext)();
const voices = new Map();
const activeNotes = new Set();
let nextId = 0;

class Voice{
  constructor(note,velocity=1){
    this.id = ++nextId;
    this.note = note;
    this.freq = 440*Math.pow(2,(note-69)/12);

    this.osc1 = c.createOscillator();
    this.osc2 = c.createOscillator();
    this.oscGain1 = c.createGain();
    this.oscGain2 = c.createGain();
    this.updateOsc(patch.osc1,this.osc1,this.oscGain1);
    this.updateOsc(patch.osc2,this.osc2,this.oscGain2);
    this.oscGain1.gain.value = patch.osc1.gain * velocity;
    this.oscGain2.gain.value = patch.osc2.gain * velocity;

    this.filter = c.createBiquadFilter();
    this.updateFilter();

    this.lfo = c.createOscillator();
    this.lfoGain = c.createGain();
    this.updateLFO();

    this.ampEnv = c.createGain();
    this.filterEnv = c.createGain();
    this.updateEnvelopes();

    this.osc1.connect(this.oscGain1);
    this.osc2.connect(this.oscGain2);
    this.oscGain1.connect(this.filter);
    this.oscGain2.connect(this.filter);
    this.filter.connect(this.ampEnv);
    this.ampEnv.connect(c.destination);

    this.lfo.connect(this.lfoGain);
    this.lfo.start();
    this.osc1.start();
    this.osc2.start();
    this.trigger();
  }

  updateOsc(cfg,osc,gain){
    osc.type = cfg.type;
    osc.frequency.value = this.freq * Math.pow(2,cfg.octave) * Math.pow(2,cfg.detune/1200);
    gain.gain.value = cfg.gain;
  }
  updateFilter(){
    const f = patch.filter;
    this.filter.type = f.type;
    const base = f.cutoff;
    const keyTrack = f.track*(this.note-60)/60;
    this.filterCutoff = base*(1+keyTrack);
    this.filter.frequency.value = this.filterCutoff;
    this.filter.Q.value = f.q;
  }
  updateLFO(){
    const l = patch.lfo;
    this.lfo.type = l.wave;
    this.lfo.frequency.value = l.rate;
    this.lfoGain.gain.value = l.amount;
    this.lfoGain.disconnect();
    switch(l.dest){
      case 'pitch':
        this.lfoGain.connect(this.osc1.frequency);
        this.lfoGain.connect(this.osc2.frequency);
        break;
      case 'filter':
        this.lfoGain.connect(this.filter.frequency);
        break;
      case 'amp':
        this.lfoGain.connect(this.ampEnv.gain);
        break;
    }
  }
  updateEnvelopes(){
    const ae = patch.ampEnv;
    const fe = patch.filterEnv;
    this.ampEnv.gain.cancelScheduledValues(c.currentTime);
    this.ampEnv.gain.setValueAtTime(0,c.currentTime);
    this.filterEnv.gain.cancelScheduledValues(c.currentTime);
    this.filterEnv.gain.setValueAtTime(0,c.currentTime);
  }
  trigger(){
    const now = c.currentTime;
    const ae = patch.ampEnv;
    const fe = patch.filterEnv;
    this.ampEnv.gain.cancelScheduledValues(now);
    this.ampEnv.gain.setValueAtTime(0,now);
    this.ampEnv.gain.linearRampToValueAtTime(1,now+ae.attack);
    this.ampEnv.gain.linearRampToValueAtTime(ae.sustain,now+ae.attack+ae.decay);

    const filterStart = this.filterCutoff;
    const filterPeak = filterStart + patch.filter.env * 8000;
    this.filter.frequency.cancelScheduledValues(now);
    this.filter.frequency.setValueAtTime(filterStart,now);
    this.filter.frequency.linearRampToValueAtTime(filterPeak,now+fe.attack);
    this.filter.frequency.linearRampToValueAtTime(filterStart+(filterPeak-filterStart)*fe.sustain,now+fe.attack+fe.decay);
  }
  release(){
    const now = c.currentTime;
    const ae = patch.ampEnv;
    const fe = patch.filterEnv;
    const g = this.ampEnv.gain.value;
    this.ampEnv.gain.cancelScheduledValues(now);
    this.ampEnv.gain.setValueAtTime(g,now);
    this.ampEnv.gain.linearRampToValueAtTime(0,now+ae.release);

    const f = this.filter.frequency.value;
    this.filter.frequency.cancelScheduledValues(now);
    this.filter.frequency.setValueAtTime(f,now);
    this.filter.frequency.linearRampToValueAtTime(0,now+fe.release);

    setTimeout(()=>this.kill(), (ae.release+fe.release)*1000+100);
  }
  kill(){
    this.osc1.stop();
    this.osc2.stop();
    this.lfo.stop();
    voices.delete(this.id);
  }
}

// ---------- UI BINDING ----------
const bindings = document.querySelectorAll('[data-param]');
bindings.forEach(el=>{
  const path = el.dataset.param.split('.');
  const key = path.pop();
  const obj = path.reduce((o,k)=>o[k],patch);
  el.value = obj[key];
  el.addEventListener('input', e=>{
    obj[key] = el.type==='checkbox'?el.checked:parseFloat(el.value)||el.value;
    updateAll();
  });
});
function updateAll(){
  voices.forEach(v=>{
    v.updateOsc(patch.osc1,v.osc1,v.oscGain1);
    v.updateOsc(patch.osc2,v.osc2,v.oscGain2);
    v.updateFilter();
    v.updateEnvelopes();
    v.updateLFO();
  });
}

// ---------- KEYBOARD ----------
const kbd = document.getElementById('keyboard');
const WHITE = [60,62,64,65,67,69,71,72,74,76,77,79,81,83,84];
const BLACK = [61,63,66,68,70,73,75,78,80,82];
WHITE.forEach(n=>addKey(n,false));
BLACK.forEach(n=>addKey(n,true));
function addKey(note,black){
  const k = document.createElement('div');
  k.className = 'key'+(black?' black':'');
  k.dataset.note = note;
  k.textContent = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'][note%12]+Math.floor(note/12-1);
  k.addEventListener('mousedown', e=>noteOn(note));
  k.addEventListener('mouseup', e=>noteOff(note));
  k.addEventListener('mouseleave', e=>noteOff(note));
  kbd.appendChild(k);
}
function noteOn(n,vel=1){
  if(activeNotes.has(n)) return;
  activeNotes.add(n);
  const v = new Voice(n,vel);
  voices.set(n,v);
  highlightKey(n,true);
}
function noteOff(n){
  if(!activeNotes.has(n)) return;
  activeNotes.delete(n);
  voices.get(n)?.release();
  highlightKey(n,false);
}
function highlightKey(n,on){
  document.querySelector(`.key[data-note="${n}"]`)?.classList.toggle('active',on);
}

// ---------- LOOK-AHEAD SCHEDULER ----------
let arpNotes   = [];
let arpIndex   = 0;
let arpDir     = 1;
let arpRunning = false;
let nextNoteTime = 0;          // in Web-Audio clock
const scheduleAhead = 0.025;   // 25 ms look-ahead
let timerID;

function schedule() {
  while (nextNoteTime < c.currentTime + scheduleAhead && arpRunning) {
    const swing = (arpIndex % 2 === 1) ? patch.arp.swing / 100 : 0;
    const stepTime = nextNoteTime + (60 / patch.arp.bpm / patch.arp.rate) * swing;

    let note = null;
    switch (patch.arp.mode) {
      case 'manual':
        if (patch.steps[arpIndex].active) note = patch.steps[arpIndex].note;
        break;
      case 'up':
        note = arpNotes[arpIndex % arpNotes.length];
        break;
      case 'down':
        note = arpNotes[arpNotes.length - 1 - (arpIndex % arpNotes.length)];
        break;
      case 'updown':
        note = arpNotes[arpIndex];
        arpIndex += arpDir;
        if (arpIndex <= 0 || arpIndex >= arpNotes.length - 1) arpDir *= -1;
        break;
      case 'random':
        note = arpNotes[Math.floor(Math.random() * arpNotes.length)];
        break;
      case 'chord':
        arpNotes.forEach(n => noteOn(n));
        break;
    }

    if (note !== null && patch.arp.mode !== 'chord') {
      const gate = patch.arp.gate / 100;
      const dur  = (60 / patch.arp.bpm / patch.arp.rate) * gate;
      noteOn(note);
      setTimeout(() => noteOff(note), dur * 1000);
    }

    nextNoteTime += 60 / patch.arp.bpm / patch.arp.rate;
    if (patch.arp.mode !== 'updown') arpIndex = (arpIndex + 1) % (patch.arp.mode === 'manual' ? 32 : arpNotes.length);
  }
  if (arpRunning) timerID = setTimeout(schedule, 10);
}

// ---------- CONTROL ----------
const arpBtn = document.getElementById('arpToggle');
const bpmLbl = document.getElementById('bpmDisplay');

document.querySelector('[data-param="arp.bpm"]').addEventListener('input', e => {
  patch.arp.bpm = +e.target.value;
  bpmLbl.textContent = patch.arp.bpm;
});

arpBtn.addEventListener('click', () => {
  arpRunning = !arpRunning;
  arpBtn.textContent = arpRunning ? 'Stop' : 'Start';

  if (arpRunning) {
    if (patch.arp.mode !== 'manual') {
      arpNotes = [];
      activeNotes.clear();
      patch.steps.forEach(s => {
        if (s.active) arpNotes.push(s.note);
      });
      arpNotes.forEach(n => activeNotes.add(n));
    }
    nextNoteTime = c.currentTime;
    schedule();
  } else {
    clearTimeout(timerID);
    [...activeNotes].forEach(n => noteOff(n));
  }
});

// ---------- STEP EDITOR ----------
const stepDiv = document.getElementById('steps');
for(let i=0;i<32;i++){
  const s = document.createElement('div');
  s.className='step';
  s.textContent = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'][i%12];
  s.addEventListener('click',()=>{
    patch.steps[i].active = !patch.steps[i].active;
    s.classList.toggle('on',patch.steps[i].active);
  });
  stepDiv.appendChild(s);
}
document.getElementById('randomSteps').onclick = ()=>{
  patch.steps.forEach((s,i)=>{s.active=Math.random()>.7;s.note=60+i%12});
  stepDiv.querySelectorAll('.step').forEach((el,i)=>el.classList.toggle('on',patch.steps[i].active));
};
document.getElementById('clearSteps').onclick = ()=>{
  patch.steps.forEach(s=>s.active=false);
  stepDiv.querySelectorAll('.step').forEach(el=>el.classList.remove('on'));
};

// ---------- PRESET IO ----------
document.getElementById('savePreset').onclick = ()=>{
  const blob = new Blob([JSON.stringify(patch)],{type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'preset.json';
  a.click();
};
document.getElementById('loadPreset').addEventListener('change', e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    const data = JSON.parse(reader.result);
    Object.assign(patch,data);
    bindings.forEach(el=>{
      const path = el.dataset.param.split('.');
      const key = path.pop();
      const obj = path.reduce((o,k)=>o[k],patch);
      el.value = obj[key];
      if(el.type==='checkbox') el.checked = obj[key];
    });
    updateAll();
    bpmLbl.textContent = patch.arp.bpm;
  };
  reader.readAsText(file);
});

// ---------- PANIC ----------
document.getElementById('panic').onclick = ()=>{
  voices.forEach(v=>v.kill());
  activeNotes.clear();
  document.querySelectorAll('.key.active').forEach(k=>k.classList.remove('active'));
};

// ---------- MIDI ----------
if(navigator.requestMIDIAccess){
  navigator.requestMIDIAccess().then(access=>{
    access.inputs.forEach(input=>{
      input.onmidimessage = e=>{
        const [cmd,note,vel] = e.data;
        if(cmd===144 && vel>0) noteOn(note,vel/127);
        else if(cmd===128 || (cmd===144 && vel===0)) noteOff(note);
      };
    });
  });
}
</script>
</body>
</html>
