<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Synth</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div id="palette">
        <div id="global-controls" style="padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #666;">
            <h4>Global Controls</h4>
            <label for="master-bpm-input" style="color: #ddd;">Master BPM:</label>
            <input type="number" id="master-bpm-input" value="120" min="20" max="300" step="1" style="width: 60px; margin-left: 5px; padding: 4px; background-color: #333; color: #fff; border: 1px solid #555;">
            <button id="play-stop-button" style="margin-left: 10px; padding: 4px 8px; background-color: #28a745; color: white; border: 1px solid #1e7e34; border-radius: 3px; cursor: pointer;">Play</button>        </div>
        
            <button id="preset-sample-chain-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #4a8a4a; color: white; border: none; cursor: pointer;">Sample Chain</button>
            <button id="preset-osc-lfo-chain-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #4a4a8a; color: white; border: none; cursor: pointer;">Oscillator LFO Chain</button>
            
        
            <h3>Modules</h3>
        <div class="module-item" data-type="oscillator" draggable="true">Oscillator</div>
        <div class="module-item" data-type="gain" draggable="true">Gain</div>
        <div class="module-item" data-type="filter" draggable="true">LP Filter</div>
        <div class="module-item" data-type="lfo" draggable="true">LFO</div>
        <div class="module-item" data-type="output" draggable="true">Output</div>
        <div class="module-item" draggable="true" data-type="samplePlayer">Sample Player</div>
        <div class="module-item" draggable="true" data-type="sequencer">Sequencer</div>

   
        <div style="margin-top: 20px; border-top: 1px solid #666; padding-top: 10px;">
            <h4>Canvas Actions</h4>
            <button id="zoom-in-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #5a5a5a; color: white; border: none; cursor: pointer;">Zoom In (+)</button>
            <button id="zoom-out-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #5a5a5a; color: white; border: none; cursor: pointer;">Zoom Out (-)</button>
            <button id="reset-zoom-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #5a5a5a; color: white; border: none; cursor: pointer;">Reset Zoom</button>
            <button id="tidy-grid-btn" style="width: 100%; padding: 8px; margin-bottom: 5px; background-color: #5a5a5a; color: white; border: none; cursor: pointer;">Tidy Grid</button>
            <button id="clear-all-btn" style="width: 100%; padding: 8px; background-color: #c85050; color: white; border: none; cursor: pointer;">Clear All Modules</button>
        </div>
    </div>

    <div id="canvas-container">
        <div id="canvas">
            <!-- Modules will be appended here -->
            <svg id="connections">
                <!-- Connection lines will be appended here -->
            </svg>
        </div>
    </div>

    <div id="instructions-panel">
        <!-- Content will be loaded by js/instructions_loader.js -->
    </div>

    <!-- Load instructions content first -->
    <script src="js/instructions_loader.js"></script>
    <!-- Then load main application logic -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
