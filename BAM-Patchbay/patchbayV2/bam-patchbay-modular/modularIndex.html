<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Synth</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="palette">
        <h3>Palette</h3>
        <div class="module-item" data-type="oscillator" draggable="true">Oscillator</div>
        <div class="module-item" data-type="gain" draggable="true">Gain</div>
        <div class="module-item" data-type="filter" draggable="true">LP Filter</div> <!-- New -->
        <div class="module-item" data-type="lfo" draggable="true">LFO</div>         <!-- New -->
        <div class="module-item" data-type="output" draggable="true">Output</div>
    </div>
    </div>
    <div id="canvas-container">
        <div id="canvas">
            <!-- Modules will be appended here -->
        </div>
        <svg id="connections">
            <!-- Connection lines will be appended here -->
        </svg>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
