<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Synth</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #333; color: #fff; display: flex; }
        #palette { width: 150px; background-color: #444; padding: 10px; user-select: none;}
        .module-item { padding: 8px; margin-bottom: 5px; background-color: #555; cursor: grab; border: 1px solid #666; text-align: center;}
        #canvas-container { flex-grow: 1; position: relative; }
        #canvas {
            width: 800px; /* Or 100% of container */
            height: 600px; /* Or 100% of container */
            background-color: #2a2a2a;
            border: 1px solid #555;
            position: relative; /* For absolute positioning of modules */
            overflow: hidden; /* Keep modules within bounds */
        }
        #connections {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* SVG should not intercept mouse events meant for canvas/modules */
        }
        .module {
            position: absolute;
            background-color: #606070;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 5px;
            min-width: 100px;
            cursor: default; /* Default to move, specific controls override */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .module header {
            background-color: #505060;
            padding: 5px;
            margin: -5px -5px 5px -5px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: move; /* Header is draggable */
        }
        .module input[type="range"] {
            width: calc(100% - 10px);
            margin: 5px;
        }
        .connector {
            width: 16px; height: 16px;
            background-color: #808090;
            border: 1px solid #aaa;
            border-radius: 50%;
            position: absolute;
            bottom: -8px; /* Position half outside */
            cursor: pointer;
            box-sizing: border-box;
        }
        .connector.input  { left:  15px; background-color: #70a070; } /* Greenish for input */
        .connector.output { right: 15px; background-color: #a07070; } /* Reddish for output */
        .connector.selected { border: 2px solid yellow; }
    </style>
</head>
<body>
    <div id="palette">
        <h3>Palette</h3>
        <div class="module-item" data-type="oscillator" draggable="true">Oscillator</div>
        <div class="module-item" data-type="gain" draggable="true">Gain</div>
        <div class="module-item" data-type="output" draggable="true">Output</div>
    </div>
    <div id="canvas-container">
        <div id="canvas">
            <!-- Modules will be appended here -->
        </div>
        <svg id="connections">
            <!-- Connection lines will be appended here -->
        </svg>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
