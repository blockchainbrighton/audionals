<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAM-Patchbay - Modular Load Test</title>
    <style>
        /* CSS remains the same */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #debug-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        #debug-messages {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: monospace; /* Good for logs */
        }
        #debug-messages li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        #debug-messages li:last-child {
            border-bottom: none;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .info {
            color: blue;
        }

          /* Basic style for the app container */
          #app-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed blue; /* Just to see its bounds */
        }
        /* Make body take at least viewport height if needed for SVG overlay */
        html, body {
            min-height: 100vh;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        body > h1, body > p, #debug-container { /* Re-add margin for elements outside app-container */
             margin: 20px;
        }
    </style>
</head>
<body>
    <h1>BAM-Patchbay - Modular with Grid</h1>
    <p>Drag output jacks (right) to input jacks (left) on different slots.</p>

    <p>This page attempts to load Tone.js and Three.js and reports the status below using ES Modules.</p>

    <div id="debug-container">
        <h2>Debugging Messages:</h2>
        <ul id="debug-messages">
            <!-- Status messages will be added here by JavaScript -->
            <!-- Removed the initial 'Initializing' message, main.js will add its own -->
        </ul>
    </div>

    <!-- Include Libraries (MUST be included BEFORE the module script that uses them globally) -->
    <!-- Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


    <!-- Your Application Entry Point Script -->
    <!-- Load main.js as a module. The browser will automatically handle imports. -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
