<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothy G - 303</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/abletonlink@0.9.6/dist/abletonlink.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .synth-container {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .tempo-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        .clock-mode {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .clock-btn {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border: 2px solid #555;
            border-radius: 6px;
            padding: 10px 20px;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .clock-btn:hover {
            background: linear-gradient(145deg, #5a5a5a, #4a4a4a);
            border-color: #ff6b35;
        }
        
        .clock-btn.active {
            background: #ff6b35;
            color: #000;
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            font-weight: bold;
        }
        
        .link-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        
        .link-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
            transition: all 0.3s;
        }
        
        .link-indicator.connected {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .link-info {
            font-size: 12px;
            color: #aaa;
        }
        
        .link-info.connected {
            color: #4ade80;
        }

        .link-log {
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.4;
            max-height: 160px;
            overflow-y: auto;
        }

        .log-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #7dd3fc;
        }

        .log-entries {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .log-entry {
            color: #d1d5db;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 6px 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.25);
        }

        .log-entry.log-info {
            border-left: 3px solid #60a5fa;
        }

        .log-entry.log-success {
            border-left: 3px solid #4ade80;
            color: #bbf7d0;
        }

        .log-entry.log-warn {
            border-left: 3px solid #facc15;
            color: #facc15;
        }

        .log-entry.log-error {
            border-left: 3px solid #f87171;
            color: #fca5a5;
        }

        .bpm-display {
            text-align: center;
            font-size: 48px;
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
        }
        
        .bpm-display.link-mode {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #1a1a1a;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        input[type="range"]:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .value-display {
            display: inline-block;
            float: right;
            color: #ff6b35;
            font-weight: bold;
        }
        
        .lfo-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(107, 182, 255, 0.3);
        }
        
        .lfo-title {
            color: #6bb6ff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .lfo-buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .lfo-btn {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border: 2px solid #555;
            border-radius: 6px;
            padding: 12px 8px;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .lfo-btn:hover {
            background: linear-gradient(145deg, #5a5a5a, #4a4a4a);
            border-color: #6bb6ff;
        }
        
        .lfo-btn.active {
            background: #6bb6ff;
            color: #000;
            border-color: #6bb6ff;
            box-shadow: 0 0 20px rgba(107, 182, 255, 0.6);
            font-weight: bold;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 30px;
        }
        
        .key {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border: none;
            border-radius: 8px;
            padding: 20px 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .key:hover {
            background: linear-gradient(145deg, #5a5a5a, #4a4a4a);
            transform: translateY(-2px);
        }
        
        .key:active, .key.active {
            background: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            transform: translateY(0);
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6bb6ff;
            box-shadow: 0 0 10px rgba(107, 182, 255, 0.5);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="synth-container">
        <h1>Mothy G - 303</h1>
        
        <div class="tempo-section">
            <div class="clock-mode">
                <button class="clock-btn active" data-mode="internal">Internal Clock</button>
                <button class="clock-btn" data-mode="link">Ableton Link</button>
            </div>
            
            <div class="link-status" id="link-status" style="display: none;">
                <div class="link-indicator" id="link-indicator"></div>
                <div class="link-info" id="link-info">Link: Disconnected</div>
            </div>

            <div class="link-log" id="link-log" style="display: none;">
                <div class="log-title">Ableton Link Log</div>
                <div class="log-entries" id="link-log-entries"></div>
            </div>

            <div class="bpm-display" id="bpm-display">140</div>
            <div class="control-group" style="margin-bottom: 0;">
                <label>Master Tempo (BPM)</label>
                <input type="range" id="bpm" min="60" max="180" value="140" step="1">
            </div>
        </div>

        <div class="lfo-section">
            <div class="lfo-title">LFO - Tempo Sync</div>
            
            <div class="toggle-container">
                <label style="margin: 0;">LFO Enable</label>
                <label class="toggle">
                    <input type="checkbox" id="lfo-enable">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label>
                    LFO Depth
                    <span class="value-display" id="lfo-depth-val">500 Hz</span>
                </label>
                <input type="range" id="lfo-depth" min="0" max="2000" value="500" step="10">
            </div>

            <div class="lfo-buttons">
                <button class="lfo-btn" data-rate="4">1/16</button>
                <button class="lfo-btn" data-rate="2">1/8</button>
                <button class="lfo-btn active" data-rate="1">1/4</button>
                <button class="lfo-btn" data-rate="0.5">1/2</button>
                <button class="lfo-btn" data-rate="0.25">1 bar</button>
                <button class="lfo-btn" data-rate="0.125">2 bar</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>
                Cutoff Frequency
                <span class="value-display" id="cutoff-val">1000 Hz</span>
            </label>
            <input type="range" id="cutoff" min="100" max="5000" value="1000" step="10">
        </div>
        
        <div class="control-group">
            <label>
                Resonance
                <span class="value-display" id="resonance-val">10</span>
            </label>
            <input type="range" id="resonance" min="0" max="30" value="10" step="0.5">
        </div>
        
        <div class="control-group">
            <label>
                Envelope Modulation
                <span class="value-display" id="envmod-val">2000</span>
            </label>
            <input type="range" id="envmod" min="0" max="5000" value="2000" step="10">
        </div>
        
        <div class="controls-row">
            <div class="control-group">
                <label>
                    Decay
                    <span class="value-display" id="decay-val">0.2s</span>
                </label>
                <input type="range" id="decay" min="0.05" max="2" value="0.2" step="0.01">
            </div>
            
            <div class="control-group">
                <label>
                    Accent
                    <span class="value-display" id="accent-val">0.5</span>
                </label>
                <input type="range" id="accent" min="0" max="1" value="0.5" step="0.01">
            </div>
        </div>
        
        <div class="control-group">
            <label>
                Distortion
                <span class="value-display" id="distortion-val">0.2</span>
            </label>
            <input type="range" id="distortion" min="0" max="1" value="0.2" step="0.01">
        </div>
        
        <div class="keyboard">
            <button class="key" data-note="C3">C</button>
            <button class="key" data-note="D3">D</button>
            <button class="key" data-note="E3">E</button>
            <button class="key" data-note="F3">F</button>
            <button class="key" data-note="G3">G</button>
            <button class="key" data-note="A3">A</button>
            <button class="key" data-note="B3">B</button>
            <button class="key" data-note="C4">C4</button>
        </div>
    </div>

    <script>
        let synth, filter, envelope, distortion, lfo;
        let currentBPM = 140;
        let lfoRate = 1;
        let lfoEnabled = false;
        let baseCutoff = 1000;
        let lfoDepth = 500;
        let clockMode = 'internal';
        let linkInstance = null;
        let linkUpdateInterval = null;
        const LINK_LOG_MAX_ENTRIES = 12;
        let lastLinkTempo = null;
        let lastPeerCount = null;

        function appendLinkLog(message, level = 'info') {
            const logContainer = document.getElementById('link-log-entries');
            if (!logContainer) return;

            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            const timeStamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timeStamp}] ${message}`;
            logContainer.prepend(entry);

            while (logContainer.children.length > LINK_LOG_MAX_ENTRIES) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function setLinkLogVisible(visible) {
            const wrapper = document.getElementById('link-log');
            if (!wrapper) return;
            wrapper.style.display = visible ? 'block' : 'none';
            if (visible) {
                const logContainer = document.getElementById('link-log-entries');
                if (logContainer) {
                    logContainer.innerHTML = '';
                }
                lastLinkTempo = null;
                lastPeerCount = null;
            }
        }

        function resolveLinkConstructor() {
            const candidates = [
                window.AbletonLink,
                window.Ableton && window.Ableton.Link,
                window.link && window.link.Ableton && window.link.Ableton.Link,
                (typeof window.Link === 'function' && /Ableton/i.test(window.Link.name || '')) ? window.Link : null
            ];

            return candidates.find(candidate => typeof candidate === 'function') || null;
        }

        function getLinkPeerCount() {
            if (!linkInstance) return null;

            if (typeof linkInstance.getNumPeers === 'function') {
                try {
                    return linkInstance.getNumPeers();
                } catch (err) {
                    console.warn('Ableton Link getNumPeers() error:', err);
                }
            }

            if (typeof linkInstance.numPeers === 'function') {
                try {
                    return linkInstance.numPeers();
                } catch (err) {
                    console.warn('Ableton Link numPeers() error:', err);
                }
            }

            const candidateKeys = ['numPeers', 'peers', 'peerCount'];
            for (const key of candidateKeys) {
                const value = linkInstance[key];
                if (typeof value === 'number' && !Number.isNaN(value)) {
                    return value;
                }
            }

            return null;
        }

        function handleLinkChange(event = {}) {
            if (!event || typeof event !== 'object') return;

            const tempo = typeof event.tempo === 'number' ? event.tempo : null;
            const peers = typeof event.numPeers === 'number' ? event.numPeers
                : typeof event.peerCount === 'number' ? event.peerCount
                : typeof event.peers === 'number' ? event.peers
                : null;

            if (tempo && !Number.isNaN(tempo)) {
                updateBPM(tempo);
                if (lastLinkTempo === null || Math.abs(tempo - lastLinkTempo) >= 0.1) {
                    const phaseInfo = typeof event.phase === 'number' ? `, phase ${event.phase.toFixed(2)}` : '';
                    appendLinkLog(`Tempo from Link: ${tempo.toFixed(2)} BPM${phaseInfo}`, 'success');
                    lastLinkTempo = tempo;
                }
            }

            if (peers !== null && peers !== lastPeerCount) {
                const statusMessage = peers > 0
                    ? `Connected to ${peers} Link peer${peers === 1 ? '' : 's'}.`
                    : 'No Link peers detected yet.';
                appendLinkLog(statusMessage, peers > 0 ? 'success' : 'warn');
                updateLinkStatus(peers > 0 ? `Connected - ${peers} peer${peers === 1 ? '' : 's'}` : 'Searching for Link peers...', peers > 0);
                lastPeerCount = peers;
            }
        }

        // Initialize synth on user interaction
        function initSynth() {
            if (synth) return;
            
            synth = new Tone.Oscillator({
                type: 'sawtooth',
                volume: -12
            });
            
            filter = new Tone.Filter({
                type: 'lowpass',
                frequency: baseCutoff,
                Q: 10,
                rolloff: -24
            });
            
            envelope = new Tone.FrequencyEnvelope({
                attack: 0.001,
                decay: 0.2,
                sustain: 0,
                release: 0.1,
                baseFrequency: baseCutoff,
                octaves: 3
            });
            
            lfo = new Tone.LFO({
                type: 'sine',
                min: 0,
                max: lfoDepth,
                frequency: calculateLFOFreq()
            });
            
            distortion = new Tone.Distortion(0.2);
            
            envelope.connect(filter.frequency);
            synth.connect(filter);
            filter.connect(distortion);
            distortion.toDestination();
            
            synth.start();
            lfo.start();
            
            updateLFO();
        }
        
        function calculateLFOFreq() {
            const beatsPerSecond = currentBPM / 60;
            return beatsPerSecond * lfoRate;
        }
        
        function updateLFO() {
            if (!lfo) return;
            
            lfo.frequency.value = calculateLFOFreq();
            lfo.max = lfoDepth;
            
            lfo.disconnect();
            if (lfoEnabled) {
                lfo.connect(filter.frequency);
            }
        }
        
        function updateBPM(bpm) {
            currentBPM = bpm;
            document.getElementById('bpm-display').textContent = Math.round(bpm);
            const bpmSlider = document.getElementById('bpm');
            if (bpmSlider && parseInt(bpmSlider.value, 10) !== Math.round(bpm)) {
                bpmSlider.value = Math.round(bpm);
            }

            if (Tone.Transport && Tone.Transport.bpm) {
                Tone.Transport.bpm.value = bpm;
            }
            updateLFO();
        }
        
        // Clock Mode Switching
        const clockButtons = document.querySelectorAll('.clock-btn');
        clockButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const mode = btn.dataset.mode;
                if (mode === clockMode) return;
                
                clockButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                clockMode = mode;
                
                if (mode === 'link') {
                    setLinkLogVisible(true);
                    appendLinkLog('Clock source switched to Ableton Link. Initializing handshake...', 'info');
                    const linkReady = await initLink();
                    document.getElementById('link-status').style.display = 'flex';

                    if (!linkReady) {
                        appendLinkLog('Ableton Link could not be initialized. Reverting to internal clock.', 'error');
                        clockMode = 'internal';
                        clockButtons.forEach(b => b.classList.toggle('active', b.dataset.mode === 'internal'));
                        document.getElementById('bpm').disabled = false;
                        document.getElementById('bpm-display').classList.remove('link-mode');
                        document.getElementById('link-status').style.display = 'none';
                        updateLinkStatus('Link unavailable', false);
                        return;
                    }

                    document.getElementById('bpm').disabled = true;
                    document.getElementById('bpm-display').classList.add('link-mode');
                } else {
                    stopLink();
                    document.getElementById('link-status').style.display = 'none';
                    document.getElementById('bpm').disabled = false;
                    document.getElementById('bpm-display').classList.remove('link-mode');
                    setLinkLogVisible(false);
                }
            });
        });
        
        // Ableton Link Integration
        async function initLink() {
            try {
                updateLinkStatus('Searching for Link peers...', false);

                const LinkCtor = resolveLinkConstructor();
                if (!LinkCtor) {
                    appendLinkLog('Ableton Link library not detected. Verify the abletonlink script is loading and that Ableton Link is enabled on your network.', 'error');
                    updateLinkStatus('Ableton Link library unavailable', false);
                    return false;
                }

                if (!linkInstance) {
                    try {
                        linkInstance = new LinkCtor({ tempo: currentBPM, quantum: 4, lookahead: 0.1 });
                    } catch (modernCtorError) {
                        try {
                            linkInstance = new LinkCtor(currentBPM, 4, 0.1);
                            appendLinkLog('Using legacy Ableton Link constructor signature.', 'warn');
                        } catch (legacyCtorError) {
                            console.error('Ableton Link constructor error:', legacyCtorError);
                            appendLinkLog('Unable to create Ableton Link instance. Check the console for details.', 'error');
                            updateLinkStatus('Link initialization failed', false);
                            return false;
                        }
                    }

                    if (linkInstance && typeof linkInstance.on === 'function') {
                        linkInstance.on('change', handleLinkChange);
                    } else {
                        appendLinkLog('Ableton Link instance does not expose change events; relying on polling.', 'warn');
                    }
                }

                const audioContext = Tone.getContext().rawContext;
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                    appendLinkLog('Audio context resumed for Ableton Link.', 'info');
                }

                if (linkInstance) {
                    if (typeof linkInstance.startUpdate === 'function') {
                        linkInstance.startUpdate(0.02);
                    }

                    if (typeof linkInstance.enable === 'function') {
                        await linkInstance.enable();
                    } else if ('enabled' in linkInstance) {
                        linkInstance.enabled = true;
                    }

                    appendLinkLog('Ableton Link enabled. Waiting for tempo frames...', 'info');
                    startLinkSync();

                    const initialTempo = typeof linkInstance.getTempo === 'function' ? linkInstance.getTempo() : null;
                    if (typeof initialTempo === 'number' && !Number.isNaN(initialTempo)) {
                        handleLinkChange({ tempo: initialTempo, numPeers: getLinkPeerCount() });
                    }

                    return true;
                }
            } catch (error) {
                console.error('Link initialization error:', error);
                appendLinkLog(`Link initialization error: ${error.message || error}`, 'error');
                updateLinkStatus('Link unavailable', false);
                return false;
            }

            return false;
        }

        function startLinkSync() {
            if (linkUpdateInterval) {
                clearInterval(linkUpdateInterval);
            }

            linkUpdateInterval = setInterval(() => {
                if (!linkInstance) return;

                let tempo = null;
                if (typeof linkInstance.getTempo === 'function') {
                    tempo = linkInstance.getTempo();
                } else if (typeof linkInstance.tempo === 'number') {
                    tempo = linkInstance.tempo;
                }

                if (typeof tempo === 'number' && !Number.isNaN(tempo)) {
                    updateBPM(tempo);
                }

                const peers = getLinkPeerCount();
                if (peers !== null) {
                    if (peers !== lastPeerCount) {
                        const message = peers > 0
                            ? `Connected to ${peers} Link peer${peers === 1 ? '' : 's'}.`
                            : 'Still searching for Link peers...';
                        appendLinkLog(message, peers > 0 ? 'success' : 'warn');
                        lastPeerCount = peers;
                    }
                    updateLinkStatus(peers > 0 ? `Connected - ${peers} peer${peers === 1 ? '' : 's'}` : 'Searching for Link peers...', peers > 0);
                }
            }, 500);
        }

        function stopLink() {
            if (linkUpdateInterval) {
                clearInterval(linkUpdateInterval);
                linkUpdateInterval = null;
            }

            if (linkInstance) {
                if (typeof linkInstance.stopUpdate === 'function') {
                    linkInstance.stopUpdate();
                }

                if (typeof linkInstance.disable === 'function') {
                    linkInstance.disable();
                } else if ('enabled' in linkInstance) {
                    linkInstance.enabled = false;
                }
            }

            appendLinkLog('Ableton Link stopped. Using internal clock.', 'info');
            updateLinkStatus('Link: Disconnected', false);
            lastPeerCount = null;
            lastLinkTempo = null;
        }

        function updateLinkStatus(message, connected) {
            const indicator = document.getElementById('link-indicator');
            const info = document.getElementById('link-info');
            
            info.textContent = message;
            
            if (connected) {
                indicator.classList.add('connected');
                info.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
                info.classList.remove('connected');
            }
        }
        
        // BPM Control (Internal Clock)
        document.getElementById('bpm').addEventListener('input', (e) => {
            if (clockMode === 'internal') {
                updateBPM(parseInt(e.target.value));
            }
        });
        
        // LFO Enable Toggle
        document.getElementById('lfo-enable').addEventListener('change', (e) => {
            lfoEnabled = e.target.checked;
            updateLFO();
        });
        
        // LFO Depth Control
        document.getElementById('lfo-depth').addEventListener('input', (e) => {
            lfoDepth = parseFloat(e.target.value);
            document.getElementById('lfo-depth-val').textContent = lfoDepth + ' Hz';
            updateLFO();
        });
        
        // LFO Rate Buttons
        const lfoButtons = document.querySelectorAll('.lfo-btn');
        lfoButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                lfoButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                lfoRate = parseFloat(btn.dataset.rate);
                updateLFO();
            });
        });
        
        // Synth Controls
        document.getElementById('cutoff').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            baseCutoff = val;
            if (filter) {
                filter.frequency.value = val;
                envelope.baseFrequency = val;
            }
            document.getElementById('cutoff-val').textContent = val + ' Hz';
        });
        
        document.getElementById('resonance').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (filter) filter.Q.value = val;
            document.getElementById('resonance-val').textContent = val;
        });
        
        document.getElementById('envmod').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (envelope) {
                const octaves = val / 1000;
                envelope.octaves = octaves;
            }
            document.getElementById('envmod-val').textContent = val;
        });
        
        document.getElementById('decay').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (envelope) envelope.decay = val;
            document.getElementById('decay-val').textContent = val + 's';
        });
        
        document.getElementById('accent').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('accent-val').textContent = val;
        });
        
        document.getElementById('distortion').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (distortion) distortion.distortion = val;
            document.getElementById('distortion-val').textContent = val;
        });
        
        // Keyboard functionality
        const keys = document.querySelectorAll('.key');
        
        keys.forEach(key => {
            key.addEventListener('mousedown', async () => {
                await Tone.start();
                initSynth();
                playNote(key.dataset.note);
                key.classList.add('active');
            });
            
            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
            });
            
            key.addEventListener('mouseleave', () => {
                key.classList.remove('active');
            });
        });
        
        function playNote(note) {
            if (!synth) return;
            
            const accentVal = parseFloat(document.getElementById('accent').value);
            
            synth.frequency.setValueAtTime(Tone.Frequency(note).toFrequency(), Tone.now());
            
            const now = Tone.now();
            envelope.triggerAttack(now);
            
            if (accentVal > 0.5) {
                const boost = (accentVal - 0.5) * 2;
                filter.frequency.setValueAtTime(
                    filter.frequency.value * (1 + boost), 
                    now
                );
            }
        }
        
        // Computer keyboard support
        const keyMap = {
            'a': 'C3',
            's': 'D3',
            'd': 'E3',
            'f': 'F3',
            'g': 'G3',
            'h': 'A3',
            'j': 'B3',
            'k': 'C4'
        };
        
        document.addEventListener('keydown', async (e) => {
            if (keyMap[e.key] && !e.repeat) {
                await Tone.start();
                initSynth();
                playNote(keyMap[e.key]);
                const keyElement = document.querySelector(`[data-note="${keyMap[e.key]}"]`);
                if (keyElement) keyElement.classList.add('active');
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keyMap[e.key]) {
                const keyElement = document.querySelector(`[data-note="${keyMap[e.key]}"]`);
                if (keyElement) keyElement.classList.remove('active');
            }
        });
    </script>
</body>
</html>
