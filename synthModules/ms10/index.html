<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korg MS10 Emulator</title>
    <link rel="stylesheet" href="style.css">
    <body>

        <div class="synth-container">
            <h2>Audional Synth</h2>
        
            <!-- Recording Controls -->
            <div class="recording-controls">
                <button id="startRecording" data-state="off">Start Recording</button>
                <button id="stopRecording" data-state="off" disabled class="stop">Stop Recording</button>
                <button id="saveRecording" data-state="clear">Save Recording</button>
                <input type="file" id="loadRecordingInput" style="display: none;" accept=".json">
                <button id="loadRecording" onclick="document.getElementById('loadRecordingInput').click();" data-state="clear">Load Recording</button>
            </div>
            <br>
         <!-- Playback Controls -->
         <div class="playback-controls">
            <button id="playRecording" data-state="off">Play Recording</button>
            <button id="loopToggle" data-state="off">Loop</button> <!-- Loop button -->
            
          <!-- Bar length selection buttons -->
            <button id="selectBar1" data-bar="1">1 Bar</button>
            <button id="selectBar2" data-bar="2">2 Bars</button>
            <button id="selectBar4" data-bar="4">4 Bars</button>

            
            <button id="stopPlayback" data-state="off" disabled class="stop">Stop Playback</button>
        </div>
        
            <label>
                Note:
                <select id="note"></select>
            </label>
            <label>
                Waveform:
                <select id="waveform">
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="pulse">Pulse</option>
                </select>
            </label>
            
            <button onclick="playMS10TriangleBass()">Play Note</button>
            <label>
                Attack (ms):
                <input id="attack" type="range" min="0" max="2000" value="10">
            </label>
            <label>
                Release (ms):
                <input id="release" type="range" min="0" max="2000" value="500">
            </label>
            <label>
                Cutoff (Hz):
                <input id="cutoff" type="range" min="20" max="2000" value="2000">
            </label>
            <label>
                Resonance:
                <input id="resonance" type="range" min="0" max="10" value="5" step="0.1">
            </label>
            <label>
                Volume:
                <input id="volume" type="range" min="0" max="100" value="100">
            </label>
            <div class="arpeggiator-controls">
                <h3>Arpeggiator</h3>
                <button id="arpToggle" data-state="off">Toggle Arpeggiator: OFF</button>            
            <label>
                Tempo (BPM):
                <input id="arpTempo" type="number" min="40" max="240" value="105">
            </label>
            <label>
                Pattern:
                <select id="arpPattern">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                    <option value="random">Random</option>
                </select>
            </label>
        </div>
        <label for="timingAdjust">Timing Adjust (ms):</label>
        <input type="range" id="timingAdjust" min="-100" max="100" value="0">

    </div>

    <script>
       const startRecordingButton = document.getElementById("startRecording");
    const stopRecordingButton = document.getElementById("stopRecording");
    const playRecordingButton = document.getElementById("playRecording");
    const stopPlaybackButton = document.getElementById("stopPlayback");

    startRecordingButton.addEventListener("click", () => {
        startRecordingButton.classList.add("active");
        startRecordingButton.disabled = true;
        startRecordingButton.setAttribute("data-state", "on");

        stopRecordingButton.classList.remove("active");
        stopRecordingButton.disabled = false;
        stopRecordingButton.setAttribute("data-state", "off");

        playRecordingButton.classList.remove("active");
        playRecordingButton.disabled = true;
        playRecordingButton.setAttribute("data-state", "off");

        stopPlaybackButton.classList.remove("active");
        stopPlaybackButton.disabled = true;
        stopPlaybackButton.setAttribute("data-state", "off");
    });

    stopRecordingButton.addEventListener("click", () => {
        startRecordingButton.classList.remove("active");
        startRecordingButton.disabled = false;
        startRecordingButton.setAttribute("data-state", "off");

        stopRecordingButton.classList.add("active");
        stopRecordingButton.disabled = true;
        stopRecordingButton.setAttribute("data-state", "on");

        playRecordingButton.classList.remove("active");
        playRecordingButton.disabled = false;
        playRecordingButton.setAttribute("data-state", "off");

        stopPlaybackButton.classList.remove("active");
        stopPlaybackButton.disabled = true;
        stopPlaybackButton.setAttribute("data-state", "off");
    });

    playRecordingButton.addEventListener("click", () => {
        startRecordingButton.classList.remove("active");
        startRecordingButton.disabled = true;
        startRecordingButton.setAttribute("data-state", "off");

        stopRecordingButton.classList.remove("active");
        stopRecordingButton.disabled = true;
        stopRecordingButton.setAttribute("data-state", "off");

        playRecordingButton.classList.add("active");
        playRecordingButton.disabled = true;
        playRecordingButton.setAttribute("data-state", "on");

        stopPlaybackButton.classList.remove("active");
        stopPlaybackButton.disabled = false;
        stopPlaybackButton.setAttribute("data-state", "off");
    });

    stopPlaybackButton.addEventListener("click", () => {
        startRecordingButton.classList.remove("active");
        startRecordingButton.disabled = false;
        startRecordingButton.setAttribute("data-state", "off");

        stopRecordingButton.classList.remove("active");
        stopRecordingButton.disabled = true;
        stopRecordingButton.setAttribute("data-state", "off");

        playRecordingButton.classList.remove("active");
        playRecordingButton.disabled = false;
        playRecordingButton.setAttribute("data-state", "off");

        stopPlaybackButton.classList.add("active");
        stopPlaybackButton.disabled = true;
        stopPlaybackButton.setAttribute("data-state", "on");
    });

    </script>

    <script src="synthRecording.js"></script>
    <script src="synth.js"></script>
    <script src="midiControl.js"></script>
    <script src="noteSelector.js"></script>
    <script src="arpControl.js"></script>
    <script src="arpeggiator.js"></script>
    <script src="arpToggle.js"></script>
    <script src="eventListeners.js"></script>
    <script src="tempoSync.js"></script>



</body>
</html>
