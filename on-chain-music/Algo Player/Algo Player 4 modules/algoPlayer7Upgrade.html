    <script>
        // Default seed
        window.seed = null;

        // Function to prompt for seed and update it
        function requestSeed() {
            let seedInput = prompt("Please enter a seed number (leave blank for random):", "");
            if (seedInput) {
                const parsedSeed = parseInt(seedInput, 10);
                if (!isNaN(parsedSeed)) {
                    window.seed = parsedSeed; // Update seed
                    console.log("Seed updated to: ", window.seed);
                } else {
                    alert("Invalid input. Please enter a valid number.");
                    requestSeed(); // Retry if input is invalid
                    return;
                }
            } else {
                window.seed = Math.floor(Math.random() * 10000); // Random seed if input is empty
                console.log("Random seed generated: ", window.seed);
            }

            // Refresh the iframe with the new seed
            refreshIframe();
        }

        // Function to refresh the iframe with the current seed
        function refreshIframe() {
            const iframe = document.getElementById('childFrame');
            iframe.contentWindow.postMessage({ seed: window.seed }, '*');
            console.log("Iframe refreshed with seed: ", window.seed);
        }

        // Function to update the scale of the iframe
        function updateScale(value) {
            const childFrame = document.getElementById('childFrame');
            childFrame.contentWindow.postMessage({ scale: value }, '*');

            // Adjust iframe size based on scale
            const scaleFactor = parseFloat(value);
            const baseSize = 1240; // The original size of the iframe
            childFrame.style.width = (baseSize * scaleFactor) + 'px';
            childFrame.style.height = (baseSize * scaleFactor) + 'px';
        }

        // Handle messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'requestSeed') {
                const childFrame = document.getElementById('childFrame');
                childFrame.contentWindow.postMessage({ seed: window.seed }, '*');
            }
        });

        // Request seed when the page loads
        window.onload = requestSeed;
