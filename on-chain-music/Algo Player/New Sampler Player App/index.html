<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generative Audio Sample Player</title>
  <style>
    /* Basic styling for buttons */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .category {
      margin-bottom: 30px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Default button styles */
    .btn-default {
      background-color: #4CAF50;
      color: white;
    }

    /* Loop button styles */
    .btn-loop {
      background-color: #FF9800;
      color: white;
    }

    /* Active loop button styles */
    .btn-loop.active {
      background-color: #F57C00;
    }

    /* Styling for BPM controls */
    .controls {
      margin-top: 40px;
    }

    .controls label {
      font-size: 18px;
      margin-right: 10px;
    }

    .controls input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .controls button {
      background-color: #008CBA;
      color: white;
    }

    .controls button:hover {
      background-color: #007B9E;
    }
  </style>
</head>
<body>
  <h1>Generative Audio Sample Player</h1>
  
  <div class="category">
    <h2>Drums</h2>
    <button id="playKick" class="btn-default">Play Kick Drum</button>
    <button id="playSnare" class="btn-default">Play Snare Drum</button>
    <button id="playHiHat" class="btn-default">Play Hi-Hat</button>
    <!-- Updated Generate Beat button with loop class -->
    <button id="generateBeat" class="btn-loop">Generate Beat</button>
  </div>
  
  <div class="category">
    <h2>Tonal Hits</h2>
    <button id="playTonalHit" class="btn-default">Play Tonal Hit</button>
  </div>
  
  <div class="category">
    <h2>Loops</h2>
    <button id="playRhythmLoop" class="btn-loop">Play Rhythm Loop</button>
    <button id="playMelodyLoop" class="btn-loop">Play Melody Loop</button>
  </div>

  <!-- BPM Control -->
  <div class="controls">
    <h2>Tempo Control</h2>
    <label for="bpmInput">Set BPM:</label>
    <input type="number" id="bpmInput" value="137" min="60" max="200" step="1">
    <button id="setBpm">Set BPM</button>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
