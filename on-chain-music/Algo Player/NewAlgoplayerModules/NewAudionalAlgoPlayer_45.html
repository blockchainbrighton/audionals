<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Audionals - Web3 Music Player</title><script src="/content/616ef4c1bef02cb6c0f785ef76b98df4e379e8f01e2b31e2ae9e68449485f2bci0"></script><link rel="stylesheet" href="/content/7a309a161e838ba93740684338b3d97f3c1226c046d8b1137afc2353b4bf16e1i0"></head><body><h1>Audionals</h1><div id="loadingSpinner"></div><div id="artworkCover"><img id="artworkImage" src="" alt="Artwork Cover"></div><div id="trackListingPanel"><h2>Track Listings:</h2><div id="metadataContent"></div></div><div id="nowPlayingContainer"><div id="nowPlayingText"><span class="songTitle">No song playing</span><span class="artistName"></span></div></div><div id="buttonContainer"><button id="playButton" onclick="globalData.togglePlayback()">Play / Stop</button><button id="prevButton" onclick="globalData.previousSong()">Previous</button><button id="nextButton" onclick="globalData.nextSong()">Next</button><button id="toggleInstruction" onclick="globalData.toggleInfo()">Info</button></div><div id="infoPanel" class="hidden"><h2>Audional Player Info</h2><ul><li>Press<strong>T</strong>to view the Track List.</li><li>Use<strong>Left</strong>and<strong>Right</strong>arrows to navigate the Track List.</li></ul></div><script src="/content/e8496fa0bcb3cad6bc173cd1ef2564b9548b43b306634bdafce47083efd7619ai0"></script><script src="/content/544e5a75293a511e4823a47a92a5f33510474c96e61ab6f0aeeec550db6a9e29i0"></script><script>function proceedWithPlayback(){globalData.isPlaying?globalData.stopPlayback():globalData.startPlayback()}globalData.togglePlayback=function(){"suspended"===globalData.audioContext.state?globalData.audioContext.resume().then((()=>{proceedWithPlayback()})):proceedWithPlayback()};</script></body></html>
