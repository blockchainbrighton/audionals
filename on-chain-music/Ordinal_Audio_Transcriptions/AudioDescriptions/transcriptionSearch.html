<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Ordinal Audio Search Engine</h1>
    <input type="text" id="searchInput" placeholder="Enter a word to search..." />
    <button id="searchButton">Search</button>

    <div id="results"></div>

    <script src="./transcription_71733b9732ce8a963eb57414a30853fb90de3ef0ab8ef5b50cc34fc14c5b2608i0.js"></script>
    <script src="./transcription_71b1dd7e3767419d62b334e62c51c4d910d0f33ca31b2e39c19346d9fb1fe61ci0.js"></script>
   

    <script>

       // Function to search through all transcription arrays
    function searchTranscriptions(query) {
        const results = [];
        const lowerCaseQuery = query.toLowerCase();

        // Define all transcription arrays with their names
        const allTranscriptions = [
            { id: "71733b9732ce8a963eb57414a30853fb90de3ef0ab8ef5b50cc34fc14c5b2608i0", transcription: window.transcriptions['71733b9732ce8a963eb57414a30853fb90de3ef0ab8ef5b50cc34fc14c5b2608i0'] },
            { id: "71b1dd7e3767419d62b334e62c51c4d910d0f33ca31b2e39c19346d9fb1fe61ci0", transcription: window.transcriptions['71b1dd7e3767419d62b334e62c51c4d910d0f33ca31b2e39c19346d9fb1fe61ci0'] } // Adjust this line based on how the second transcription file is structured
        ];

        allTranscriptions.forEach(({ id, transcription }) => {
            transcription.forEach(({ word, start_time, end_time }) => {
                if (word.toLowerCase().includes(lowerCaseQuery)) {
                    results.push({ id, word, start_time, end_time });
                }
            });
        });

        return results;
    }

    document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value;
        const searchResults = searchTranscriptions(query);

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        if (searchResults.length > 0) {
            searchResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.textContent = `File: ${result.id}, Word: ${result.word}, Start: ${result.start_time}, End: ${result.end_time}`;
                resultsDiv.appendChild(resultItem);
            });
        } else {
            resultsDiv.textContent = 'No results found.';
        }
    });


    // Function to display results
    function displayResults(results) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        if (results.length === 0) {
            resultsDiv.textContent = 'No results found';
            return;
        }

        results.forEach(({ id, word, start_time, end_time }) => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');

            
            // Start time adjusted to be 1 second earlier, but not less than 0
            const adjusted_start_time = Math.max(0, start_time - 1);
            const url = `https://ordinals.com/content/${id}#t=${adjusted_start_time}`;

            // Create the clickable link for the ID
            resultItem.innerHTML = `
                Word: <strong>${word}</strong>, 
                Start time: ${start_time}s, 
                End time: ${end_time}s, 
                Array: <a href="${url}" target="_blank">${id}</a>
            `;
            
            resultsDiv.appendChild(resultItem);
        });
    }

    // Add event listener to the search button
    document.getElementById('searchButton').addEventListener('click', () => {
        const query = document.getElementById('searchInput').value;
        if (query.trim() === '') {
            alert('Please enter a word to search');
            return;
        }

        const results = searchTranscriptions(query);
        displayResults(results);
    });


    </script>
</body>
</html>
