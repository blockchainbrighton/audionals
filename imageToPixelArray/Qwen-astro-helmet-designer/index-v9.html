<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Helmet Forge ‚Äì Algorithmic Generator</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
    #main { display: flex; gap: 32px; align-items: flex-start; margin-top: 32px;}
    #canvas { image-rendering: pixelated; width: 480px; height: 480px; border: 2px solid #444; background: #333; box-shadow: 0 6px 30px #0008;}
    .panel { background: #222; border-radius: 10px; box-shadow: 0 3px 16px #000a; padding: 18px; min-width: 220px;}
    button, input[type=range] { margin-bottom: 10px; width: 100%; padding: 8px; border-radius: 5px; border: none; font-size: 1em; background: #444; color: #fff;}
    button:hover { background: #666; }
    #io-section textarea { width: 100%; min-height: 64px; font-family: monospace; margin-top: 12px; background: #111; color: #fff;}
    .caption { font-size: 1.1em; color: #ccc; margin: 6px 0 14px; }
  </style>
</head>
<body>
  <h2>Pixel Helmet Forge</h2>
  <div id="main">
    <canvas id="canvas" width="64" height="64"></canvas>
    <div class="panel">
      <button id="remix-btn">üé≤ Remix</button>
      <button id="cycle-btn">‚ñ∂ Next Pattern</button>
      <button id="save-tmpl-btn">üíæ Save Template Array</button>
      <button id="export-btn">‚¨áÔ∏è Export PNG</button>
      <button id="undo-btn">‚Ü©Ô∏è Undo</button>
      <div class="caption" id="pattern-caption"></div>
      <div id="io-section">
        <textarea id="template-io" readonly></textarea>
      </div>
    </div>
  </div>
<script>
// --- CORE CONSTANTS ---
const GRID_SIZE = 64, TOTAL_PIXELS = GRID_SIZE * GRID_SIZE, LAYER_BG = 0, LAYER_HELMET = 1;

// --- Undo State ---
let undoStack = [];

// --- Pattern Functions: (x, y, i, t, params) => {type, color} ---
const PATTERNS = [
  // --- British Union Jack (classic) ---
  {
    name: "Union Jack Classic",
    fn: (x, y, i, t, p) => {
      const cx = 31.5, cy = 31.5;
      const dx = Math.abs(x - cx), dy = Math.abs(y - cy), diag1 = Math.abs(x - y), diag2 = Math.abs((63 - x) - y);
      const band = p.band || 5;
      if (dx < band || dy < band) return { type: LAYER_HELMET, color: "#fff" };
      if (diag1 < band || diag2 < band) return { type: LAYER_HELMET, color: "#c8102e" };
      return { type: LAYER_HELMET, color: "#0052a3" };
    },
    params: { band: 5 }
  },
  // --- Neon Checker ---
  {
    name: "Neon Checker",
    fn: (x, y, i, t, p) => {
      const c = ((x >> 2) + (y >> 2)) % 2;
      return { type: LAYER_HELMET, color: c ? "#00ffe6" : "#ff29ff" };
    }
  },
  // --- Rainbow swirl ---
  {
    name: "Rainbow Swirl",
    fn: (x, y, i, t, p) => {
      const dx = x - 32, dy = y - 32;
      const angle = Math.atan2(dy, dx);
      const r = Math.sqrt(dx * dx + dy * dy);
      const hue = ((angle + Math.PI) / (2 * Math.PI) + r / 64) * 360 + (p.hueShift || 0);
      return { type: LAYER_HELMET, color: `hsl(${hue},100%,${60 - r/2}%)` };
    },
    params: { hueShift: 0 }
  },
  // --- Glitch Blocks ---
  {
    name: "Glitch Blocks",
    fn: (x, y, i, t, p) => {
      if (((x^y^t)&7) < 4) return { type: LAYER_HELMET, color: "#0ff" };
      if ((x+y+t)%13 < 4) return { type: LAYER_HELMET, color: "#f0f" };
      return { type: LAYER_HELMET, color: "#111" };
    }
  },
  // --- Golden Core (radial) ---
  {
    name: "Golden Core",
    fn: (x, y, i, t, p) => {
      const r = Math.sqrt((x - 32)**2 + (y - 32)**2);
      if (r < 10) return { type: LAYER_HELMET, color: "#FFD700" };
      if (r < 22) return { type: LAYER_HELMET, color: "#FFC000" };
      if (r < 30) return { type: LAYER_HELMET, color: "#FFA500" };
      return { type: LAYER_HELMET, color: "#222" };
    }
  },
  // --- Fire Rings ---
  {
    name: "Lava Rings",
    fn: (x, y, i, t, p) => {
      const r = Math.sqrt((x-32)**2 + (y-32)**2), h = 24 + r*2 + Math.sin(y/4+t/2)*40;
      return { type: LAYER_HELMET, color: `hsl(${h},98%,${65 - r/2}%)` };
    }
  },
  // --- Cyber Grid ---
  {
    name: "Cyber Grid",
    fn: (x, y, i, t, p) => {
      if (x%8===0 || y%8===0) return { type: LAYER_HELMET, color: "#00ff00" };
      if ((x + y) % 16 === 0) return { type: LAYER_HELMET, color: "#00ffff" };
      return { type: LAYER_HELMET, color: "#101" };
    }
  }
];

// --- Pattern Params (randomizable) ---
function randomParams() {
  return {
    band: Math.floor(Math.random()*5)+3,
    hueShift: Math.floor(Math.random()*360),
    t: Math.floor(Math.random()*1000)
  };
}

// --- State ---
let gridData = [], curPattern = 0, curParams = {}, curTime = 0;

// --- UI Elements ---
const cvs = document.getElementById('canvas'), ctx = cvs.getContext('2d'), caption = document.getElementById('pattern-caption');

// --- Core: Generate, Render, Save ---
function applyPattern(patternIndex = curPattern, params = curParams, t = curTime) {
  // Save for undo
  undoStack.push(gridData?.map?.(p=>({...p})) || []);
  if (undoStack.length > 12) undoStack.shift();

  curPattern = patternIndex;
  curParams = { ...params };
  curTime = t;

  const pat = PATTERNS[patternIndex];
  gridData = [];
  for (let i=0; i<TOTAL_PIXELS; ++i) {
    const x = i%GRID_SIZE, y = Math.floor(i/GRID_SIZE);
    let {type, color} = pat.fn(x, y, i, t, params);
    // Mask: only draw helmet where template says
    if (EMBEDDED_TEMPLATE_DATA[i] === 1) {
      gridData[i] = { type, color };
    } else {
      gridData[i] = { type: LAYER_BG, color: 'transparent' };
    }
  }
  render();
}

function render() {
  ctx.clearRect(0,0,GRID_SIZE,GRID_SIZE);
  for(let i=0;i<TOTAL_PIXELS;++i) {
    const x=i%GRID_SIZE, y=Math.floor(i/GRID_SIZE);
    if (gridData[i].type !== LAYER_BG) {
      ctx.fillStyle = gridData[i].color;
      ctx.fillRect(x,y,1,1);
    }
  }
  // Scaled preview
  ctx.imageSmoothingEnabled = false;
  caption.textContent = `Pattern: ${PATTERNS[curPattern].name}`;
  document.getElementById('template-io').value = JSON.stringify(gridData.map(p=>p.type));
}

// --- UI Actions ---
document.getElementById('remix-btn').onclick = () => {
  const pat = PATTERNS[curPattern];
  applyPattern(curPattern, randomParams(), Math.floor(Math.random()*9999));
};
document.getElementById('cycle-btn').onclick = () => {
  applyPattern((curPattern+1)%PATTERNS.length, randomParams(), Math.floor(Math.random()*9999));
};
document.getElementById('undo-btn').onclick = () => {
  if (undoStack.length) {
    gridData = undoStack.pop();
    render();
  }
};
document.getElementById('save-tmpl-btn').onclick = () => {
  document.getElementById('template-io').value = JSON.stringify(gridData.map(p=>p.type));
  alert('Captured current design as array.');
};
document.getElementById('export-btn').onclick = () => {
  const exportCvs = document.createElement('canvas');
  exportCvs.width = GRID_SIZE;
  exportCvs.height = GRID_SIZE;
  const exportCtx = exportCvs.getContext('2d');
  for(let i=0;i<TOTAL_PIXELS;++i) {
    const x=i%GRID_SIZE, y=Math.floor(i/GRID_SIZE);
    if (gridData[i].type !== LAYER_BG) {
      exportCtx.fillStyle = gridData[i].color;
      exportCtx.fillRect(x,y,1,1);
    }
  }
  const link = document.createElement('a');
  link.download = 'helmet.png';
  link.href = exportCvs.toDataURL('image/png');
  link.click();
};
// Allow array pasting (optional)
document.getElementById('template-io').ondblclick = () => {
  const arr = prompt('Paste template array to load (must be 4096 numbers, comma-separated):');
  try {
    const vals = JSON.parse(arr);
    if (Array.isArray(vals) && vals.length === TOTAL_PIXELS) {
      for (let i = 0; i < TOTAL_PIXELS; ++i) {
        gridData[i].type = vals[i];
      }
      render();
      alert('Loaded custom template.');
    }
  } catch { alert('Invalid format.'); }
};
