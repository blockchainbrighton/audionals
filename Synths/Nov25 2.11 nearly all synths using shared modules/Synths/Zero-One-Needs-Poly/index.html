<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO-ONE</title>
    <style>
        :root {
            --bg: #121214;
            --panel: #1e1e24;
            --accent: #00f0ff;
            --accent-dim: #007a82;
            --text: #e0e0e0;
            --knob-bg: #2a2a30;
            --key-w: #fffff0;
            --key-b: #111;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- Loader --- */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
            box-shadow: 0 0 15px var(--accent-dim);
        }
        #start-btn:hover { background: #fff; }

        /* --- Main UI --- */
        #app {
            display: none;
            width: 95vw;
            max-width: 1000px;
            height: 90vh;
            background: var(--panel);
            border: 2px solid var(--accent-dim);
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            border-radius: 8px;
            flex-direction: column;
            position: relative;
        }
        #app.active { display: flex; }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: #000;
            border-bottom: 1px solid var(--accent-dim);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        h1 { margin: 0; font-size: 1.2rem; color: var(--accent); text-shadow: 0 0 5px var(--accent-dim); }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .led { width: 10px; height: 10px; background: #333; border-radius: 50%; }
        .led.active { background: #0f0; box-shadow: 0 0 5px #0f0; }

        /* Synth Grid */
        .controls-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .module {
            background: rgba(255,255,255,0.03);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .module h3 {
            margin: 0 0 10px 0;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .knob-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Knobs */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
        }
        .knob {
            width: 40px;
            height: 40px;
            background: var(--knob-bg);
            border-radius: 50%;
            position: relative;
            cursor: ns-resize;
            border: 2px solid #444;
            box-shadow: inset 0 0 5px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 10%; left: 50%;
            width: 2px; height: 40%;
            background: var(--accent);
            transform: translateX(-50%);
            pointer-events: none;
        }
        .knob-label {
            font-size: 0.6rem;
            margin-top: 5px;
            text-align: center;
        }

        /* Selectors */
        select {
            background: #000;
            color: var(--accent);
            border: 1px solid var(--accent-dim);
            padding: 5px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Meters */
        .visualizer-container {
            width: 100%;
            height: 40px;
            background: #000;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }
        #bend-bar {
            position: absolute;
            top: 0; bottom: 0; left: 50%;
            width: 4px;
            background: var(--accent);
            transform: translateX(-50%);
            transition: left 0.1s ease-out;
            opacity: 0.7;
        }
        canvas { width: 100%; height: 100%; display: block; }

        /* Keyboard */
        #keyboard {
            background: #000;
            border-top: 2px solid var(--accent-dim);
            padding-top: 5px;
        }

        @media(max-width: 800px) {
            .controls-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader-overlay">
        <h2 style="color: var(--accent);">ZERO-ONE</h2>
        <div id="loader-status" style="margin-top: 10px; font-size: 0.9rem;">Initializing...</div>
        <button id="start-btn">BOOT SYSTEM</button>
    </div>

    <!-- APP UI -->
    <div id="app">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>ZERO-<span style="color:#fff;">ONE</span></h1>
            
            <div style="flex:1; margin: 0 20px; display:flex; gap:10px;">
                <select id="preset-selector" style="flex:1; max-width: 200px;">
                    <option value="" disabled selected>Load Preset...</option>
                </select>
                <select id="midi-select" style="flex:1; max-width: 150px;">
                    <option>No MIDI</option>
                </select>
            </div>

            <div class="status-bar">
                <div class="led" id="midi-led"></div> MIDI
                <canvas id="vu-meter" width="50" height="20" style="background:#000; border:1px solid #333;"></canvas>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-grid">
            <!-- OSCILLATORS -->
            <div class="module">
                <h3>Oscillators</h3>
                <div class="knob-row">
                    <div class="knob-container" data-param="oscMix" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-oscMix"></div>
                        <div class="knob-label">Mix 1/2</div>
                    </div>
                    <div class="knob-container" data-param="detune" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-detune"></div>
                        <div class="knob-label">Detune</div>
                    </div>
                    <div class="knob-container" data-param="subLevel" data-min="0" data-max="1" data-value="0">
                        <div class="knob" id="k-subLevel"></div>
                        <div class="knob-label">Sub Vol</div>
                    </div>
                </div>
                <div style="margin-top: 5px; width: 100%;">
                    <select id="osc-type" style="font-size: 0.7rem; margin-bottom: 0;">
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
            </div>

            <!-- FILTER -->
            <div class="module">
                <h3>Filter</h3>
                <div class="knob-row">
                    <div class="knob-container" data-param="cutoff" data-min="0" data-max="1" data-value="0.8">
                        <div class="knob" id="k-cutoff"></div>
                        <div class="knob-label">Cutoff</div>
                    </div>
                    <div class="knob-container" data-param="resonance" data-min="0" data-max="1" data-value="0.1">
                        <div class="knob" id="k-resonance"></div>
                        <div class="knob-label">Res</div>
                    </div>
                    <div class="knob-container" data-param="drive" data-min="0" data-max="1" data-value="0.2">
                        <div class="knob" id="k-drive"></div>
                        <div class="knob-label">Drive</div>
                    </div>
                </div>
            </div>

            <!-- ENVELOPE -->
            <div class="module">
                <h3>Envelope</h3>
                <div class="knob-row">
                    <div class="knob-container" data-param="attack" data-min="0" data-max="1" data-value="0.01">
                        <div class="knob" id="k-attack"></div>
                        <div class="knob-label">Atk</div>
                    </div>
                    <div class="knob-container" data-param="decay" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-decay"></div>
                        <div class="knob-label">Dec</div>
                    </div>
                    <div class="knob-container" data-param="sustain" data-min="0" data-max="1" data-value="0.8">
                        <div class="knob" id="k-sustain"></div>
                        <div class="knob-label">Sus</div>
                    </div>
                    <div class="knob-container" data-param="release" data-min="0" data-max="1" data-value="0.3">
                        <div class="knob" id="k-release"></div>
                        <div class="knob-label">Rel</div>
                    </div>
                </div>
                <div class="knob-row" style="margin-top:5px;">
                     <div class="knob-container" data-param="filterEnv" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-filterEnv"></div>
                        <div class="knob-label">Filt. Env</div>
                    </div>
                </div>
            </div>

            <!-- MODULATION -->
            <div class="module">
                <h3>Mod / LFO</h3>
                <div class="knob-row">
                    <div class="knob-container" data-param="lfoRate" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-lfoRate"></div>
                        <div class="knob-label">Rate</div>
                    </div>
                    <div class="knob-container" data-param="lfoDepth" data-min="0" data-max="1" data-value="0">
                        <div class="knob" id="k-lfoDepth"></div>
                        <div class="knob-label">Depth</div>
                    </div>
                    <div class="knob-container" data-param="glide" data-min="0" data-max="1" data-value="0.1">
                        <div class="knob" id="k-glide"></div>
                        <div class="knob-label">Glide</div>
                    </div>
                </div>
            </div>

            <!-- EFFECTS -->
            <div class="module" style="grid-column: span 2;">
                <h3>Effects Chain</h3>
                <div class="knob-row">
                    <div class="knob-container" data-param="delayWet" data-min="0" data-max="1" data-value="0.1">
                        <div class="knob" id="k-delayWet"></div>
                        <div class="knob-label">Delay</div>
                    </div>
                    <div class="knob-container" data-param="delayTime" data-min="0" data-max="1" data-value="0.2">
                        <div class="knob" id="k-delayTime"></div>
                        <div class="knob-label">Time</div>
                    </div>
                    <div class="knob-container" data-param="reverbWet" data-min="0" data-max="1" data-value="0.1">
                        <div class="knob" id="k-reverbWet"></div>
                        <div class="knob-label">Reverb</div>
                    </div>
                    <div class="knob-container" data-param="width" data-min="0" data-max="1" data-value="0.5">
                        <div class="knob" id="k-width"></div>
                        <div class="knob-label">Width</div>
                    </div>
                </div>
            </div>
            
            <!-- MASTER -->
            <div class="module" style="grid-column: span 2;">
                <h3>Performance</h3>
                <div class="visualizer-container">
                    <div id="bend-bar"></div>
                </div>
                <div style="font-size:0.6rem; color:#666; margin-top:5px;">PITCH BEND / MOD WHEEL</div>
            </div>
        </div>

        <!-- Keyboard -->
        <div id="keyboard"></div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { SynthKeyboard } from '../../shared/keyboard.js';
        import { SynthLoader } from '../../shared/synth-loader.js';
        import { MidiManager } from '../../shared/midi-manager.js';
        import { KnobControl } from '../../shared/knob-control.js';

        const runtimeState = {
            Tone: null,
            synth: null,
            keyboard: null,
            activeNotes: []
        };

        // --- LOADER ---
        const loader = new SynthLoader({
            loaderId: 'loader-overlay',
            statusId: 'loader-status',
            startBtnId: 'start-btn'
        });

        loader.load(async ({ Tone }) => {
            runtimeState.Tone = Tone;
            
            // Init Engine
            const synthEngine = new LeadSynth(Tone);
            runtimeState.synth = synthEngine;
            
            // Init Components
            initUI(synthEngine);
            
            // MIDI
            const midiMgr = new MidiManager({
                deviceSelectorId: 'midi-select',
                statusElementId: 'midi-led',
                onNoteOn: (n, v) => noteOn(n, v),
                onNoteOff: (n) => noteOff(n),
                onCC: (cc, val) => {
                    if(cc === 1) synthEngine.setModWheel(val);
                }
            });
            
            await midiMgr.init();
            
            // Manual PB handler injection
            if (midiMgr.access) {
                for(const input of midiMgr.access.inputs.values()) {
                    const original = input.onmidimessage;
                    input.onmidimessage = (msg) => {
                        if(original) original(msg);
                        const [status, d1, d2] = msg.data;
                        if((status & 0xF0) === 0xE0) { // Pitch Bend
                            const val = (d2 << 7) | d1;
                            const norm = (val - 8192) / 8192;
                            synthEngine.setPitchBend(norm);
                        }
                    };
                }
            }

            loadPreset("Init Lead");
            startVisualizer(Tone);
            
            document.getElementById('app').classList.add('active');
        });

        // --- AUDIO ENGINE ---
        class LeadSynth {
            constructor(Tone) {
                this.Tone = Tone;
                this.context = Tone.context;
                this.limiter = new Tone.Limiter(-1);
                this.reverb = new Tone.Reverb({ decay: 4, preDelay: 0.1 }).toDestination();
                this.reverb.wet.value = 0.3;
                this.delay = new Tone.PingPongDelay("8n", 0.2);
                this.delay.wet.value = 0.2;
                this.widener = new Tone.StereoWidener(0.5);
                this.chorus = new Tone.Chorus(4, 2.5, 0.5);
                this.masterFx = [this.chorus, this.widener, this.delay, this.reverb, this.limiter];

                this.synth = new Tone.MonoSynth({
                    volume: -5,
                    oscillator: { type: "sawtooth" },
                    filter: { Q: 2, type: "lowpass", rolloff: -24 },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.5, release: 1 },
                    filterEnvelope: { attack: 0.01, decay: 0.2, sustain: 0.5, release: 1, baseFrequency: 200, octaves: 4, exponent: 2 }
                });

                this.subOsc = new Tone.Oscillator().start();
                this.subGain = new Tone.Gain(0);
                this.subOsc.connect(this.subGain);
                this.subGain.chain(...this.masterFx);

                this.vibrato = new Tone.LFO(5, -10, 10).start();
                this.vibratoDepthNode = new Tone.Gain(0);
                this.vibrato.connect(this.vibratoDepthNode);
                this.vibratoDepthNode.connect(this.synth.detune);

                this.synth.chain(...this.masterFx);
                this.params = { glide: 0.1, subVol: 0, pitchBendRange: 2 };
                this.notesHeld = new Set();
            }

            triggerAttack(note, velocity) {
                const freq = this.Tone.Frequency(note).toFrequency();
                this.subOsc.frequency.setValueAtTime(freq / 2, this.context.currentTime);
                if (this.notesHeld.size > 0) {
                    this.synth.triggerAttack(note, this.context.currentTime, velocity); 
                } else {
                    this.synth.triggerAttack(note, this.context.currentTime, velocity);
                    this.subGain.gain.cancelScheduledValues(this.context.currentTime);
                    this.subGain.gain.rampTo(this.params.subVol * velocity, 0.1);
                }
                this.notesHeld.add(note);
            }

            triggerRelease(note) {
                this.notesHeld.delete(note);
                if (this.notesHeld.size === 0) {
                    this.synth.triggerRelease();
                    this.subGain.gain.rampTo(0, 0.2);
                }
            }

            setParam(id, value) {
                switch(id) {
                    case 'cutoff': this.synth.filterEnvelope.baseFrequency = Math.pow(10, value * 3 + 2); break;
                    case 'resonance': this.synth.filter.Q.value = value * 15; break;
                    case 'drive': this.synth.filterEnvelope.octaves = 1 + (value * 6); break;
                    case 'attack': this.synth.envelope.attack = 0.001 + value * 1; break;
                    case 'decay': this.synth.envelope.decay = 0.1 + value * 2; break;
                    case 'sustain': this.synth.envelope.sustain = value; break;
                    case 'release': this.synth.envelope.release = 0.1 + value * 3; break;
                    case 'filterEnv': this.synth.filterEnvelope.amount = value * 10000; break;
                    case 'lfoRate': this.vibrato.frequency.rampTo(value * 20, 0.1); break;
                    case 'lfoDepth': this.vibratoDepthNode.gain.rampTo(value * 50, 0.1); break;
                    case 'glide': this.synth.portamento = value; this.params.glide = value; break;
                    case 'detune': this.synth.detune.value = (value - 0.5) * 100; break;
                    case 'oscMix': this.chorus.depth = value; break; // Original logic mapped mix to chorus depth? Preserved.
                    case 'subLevel': this.params.subVol = value * 0.5; if(this.notesHeld.size > 0) this.subGain.gain.rampTo(this.params.subVol, 0.1); break;
                    case 'delayWet': this.delay.wet.value = value; break;
                    case 'delayTime': this.delay.delayTime.value = 0.1 + (value * 0.5); break;
                    case 'reverbWet': this.reverb.wet.value = value; break;
                    case 'width': this.widener.width.value = value; break;
                }
            }

            setOscType(type) { this.synth.oscillator.type = type; }
            
            setPitchBend(amount) {
                const semitones = this.params.pitchBendRange * amount;
                const cents = semitones * 100;
                this.synth.detune.value = cents;
                this.subOsc.detune.value = cents;
                const bar = document.getElementById('bend-bar');
                if(bar) bar.style.left = `${50 + (amount * 40)}%`;
            }
            
            setModWheel(amount) {
                // Scales LFO depth
                const baseVal = parseFloat(document.getElementById('k-lfoDepth')?.dataset.value || 0);
                const total = baseVal * 50 + (amount * 50);
                this.vibratoDepthNode.gain.rampTo(total, 0.05);
            }
        }

        // --- NOTE LOGIC ---
        function noteOn(midi, vel=1) {
            if(!runtimeState.synth) return;
            const note = runtimeState.Tone.Frequency(midi, "midi").toNote();
            runtimeState.synth.triggerAttack(note, vel);
            if(runtimeState.keyboard) runtimeState.keyboard.triggerVisual(midi, true);
        }

        function noteOff(midi) {
            if(!runtimeState.synth) return;
            const note = runtimeState.Tone.Frequency(midi, "midi").toNote();
            runtimeState.synth.triggerRelease(note);
            if(runtimeState.keyboard) runtimeState.keyboard.triggerVisual(midi, false);
        }

        // --- UI ---
        function initUI(synth) {
            // Keyboard
            runtimeState.keyboard = new SynthKeyboard('keyboard', {
                startNote: 48,
                responsive: true,
                onNoteOn: (m) => noteOn(m, 1),
                onNoteOff: (m) => noteOff(m)
            });

            // Knobs
            new KnobControl('.knob', {
                onChange: (id, val) => {
                    // id is like 'k-cutoff', param is in parent data-param
                    const el = document.getElementById(id);
                    const container = el.closest('.knob-container');
                    const param = container.dataset.param;
                    
                    updateKnobVisual(el, val, container); // Manual visual update if not using KnobControl's internal rotation only
                    synth.setParam(param, val);
                }
            });

            // Presets
            const presetSelect = document.getElementById('preset-selector');
            Object.keys(PRESETS).forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.innerText = name; 
                presetSelect.appendChild(opt);
            });
            presetSelect.addEventListener('change', (e) => loadPreset(e.target.value));

            // OSC Type
            document.getElementById('osc-type').addEventListener('change', (e) => synth.setOscType(e.target.value));
        }

        function updateKnobVisual(el, val, container) {
            const min = parseFloat(container.dataset.min) || 0;
            const max = parseFloat(container.dataset.max) || 1;
            const pct = (val - min) / (max - min);
            const deg = -135 + (pct * 270);
            el.style.transform = `rotate(${deg}deg)`;
            el.dataset.value = val;
        }

        // --- PRESETS ---
        const PRESETS = {
            "Init Lead": { type: "sawtooth", k: { cutoff: 0.8, resonance: 0.1, attack: 0.01, decay: 0.5, sustain: 0.8, release: 0.3, lfoDepth: 0.1, delayWet: 0.1, reverbWet: 0.1, drive: 0.2, subLevel: 0.0 } },
            "Saw Lead": { type: "sawtooth", k: { cutoff: 1.0, resonance: 0.2, attack: 0.05, decay: 0.2, sustain: 1.0, release: 0.5, delayWet: 0.3, reverbWet: 0.4, width: 0.7, detune: 0.6, subLevel: 0.2 } },
            "Sync Hook": { type: "square", k: { cutoff: 0.6, resonance: 0.6, filterEnv: 0.7, attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.2, glide: 0.2, drive: 0.5, subLevel: 0.4 } },
            "Shimmer Pluck": { type: "sawtooth", k: { cutoff: 0.4, resonance: 0.3, filterEnv: 0.8, attack: 0.0, decay: 0.2, sustain: 0.0, release: 0.4, delayWet: 0.5, reverbWet: 0.6, width: 1.0 } },
            "Silky Solo": { type: "triangle", k: { cutoff: 0.7, resonance: 0.0, glide: 0.3, attack: 0.1, sustain: 0.9, release: 0.5, lfoRate: 0.6, lfoDepth: 0.3, delayWet: 0.4, subLevel: 0.3 } },
            "Brassy Stack": { type: "sawtooth", k: { cutoff: 0.5, resonance: 0.2, filterEnv: 0.6, attack: 0.1, decay: 0.4, sustain: 0.6, release: 0.4, detune: 0.7, width: 0.8, drive: 0.4 } },
            "EDM Supersaw": { type: "sawtooth", k: { cutoff: 1.0, resonance: 0.1, attack: 0.01, sustain: 1.0, release: 0.6, detune: 0.8, oscMix: 0.9, width: 1.0, reverbWet: 0.5, subLevel: 0.5 } },
            "Soft Glide": { type: "sine", k: { cutoff: 0.3, resonance: 0.0, glide: 0.6, attack: 0.2, sustain: 0.8, release: 0.8, reverbWet: 0.7, delayWet: 0.2 } }
        };

        function loadPreset(name) {
            const p = PRESETS[name];
            if(!p) return;
            document.getElementById('osc-type').value = p.type;
            runtimeState.synth.setOscType(p.type);
            
            for(const [key, val] of Object.entries(p.k)) {
                // Update UI
                const container = document.querySelector(`.knob-container[data-param="${key}"]`);
                if(container) {
                    const knob = container.querySelector('.knob');
                    updateKnobVisual(knob, val, container);
                }
                // Update Synth
                runtimeState.synth.setParam(key, val);
            }
        }

        function startVisualizer(Tone) {
            const canvas = document.getElementById('vu-meter');
            const ctx = canvas.getContext('2d');
            const meter = new Tone.Meter();
            runtimeState.synth.synth.connect(meter);
            function draw() {
                requestAnimationFrame(draw);
                const db = meter.getValue();
                let level = Math.max(0, (db + 60) / 60); 
                ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                const w = canvas.width * level;
                const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
                grad.addColorStop(0, '#007a82'); grad.addColorStop(0.8, '#00f0ff'); grad.addColorStop(1, '#fff');
                ctx.fillStyle = grad; ctx.fillRect(0, 0, w, canvas.height);
            }
            draw();
        }

    </script>
