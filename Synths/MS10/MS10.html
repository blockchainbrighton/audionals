<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korg MS-10 Synthesizer Emulator</title>
  <style>
    :root {
      --main-bg-color: #222;
      --panel-bg-color: #333;
      --knob-color: #ddd;
      --knob-active: #ff5500;
      --text-color: #eee;
      --label-color: #aaa;
      --slider-bg: #555;
      --slider-fill: #ff5500;
      --key-white: #f5f5f5;
      --key-black: #222;
      --key-active: #ff5500;
      --white-key-width: 40px; /* Adjusted width */
      --black-key-width: 24px; /* Adjusted width */
      --keyboard-height: 150px; /* Adjusted height */
      --black-key-height: 90px; /* Adjusted height */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--main-bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .synth-container {
      width: 100%;
      max-width: 900px;
      background-color: var(--panel-bg-color);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    
    .synth-header {
      background-color: #000;
      color: var(--text-color);
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    
    .synth-header h1 {
      font-size: 24px;
      margin: 0;
    }
    
    .synth-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    
    .module {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .module-title {
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: var(--knob-active);
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    .control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .knob {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(var(--knob-active) 0%, var(--knob-active) 50%, var(--knob-color) 50%, var(--knob-color) 100%);
      position: relative;
      margin-bottom: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .knob::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .knob-label {
      font-size: 12px;
      color: var(--label-color);
      text-align: center;
    }
    
    .slider-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--slider-bg);
      border-radius: 3px;
      outline: none;
      margin: 10px 0;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--slider-fill);
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--slider-fill);
      cursor: pointer;
      border: none;
    }
    
    .switch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin: 10px 0;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .switch-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--slider-bg);
      transition: .4s;
      border-radius: 24px;
    }
    
    .switch-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .switch-slider {
      background-color: var(--slider-fill);
    }
    
    input:checked + .switch-slider:before {
      transform: translateX(26px);
    }
    
    .keyboard {
      display: flex; /* Use flex primarily for alignment if needed, but positioning is absolute/relative */
      justify-content: flex-start; /* Align keys to the start */
      margin-top: 20px;
      height: var(--keyboard-height);
      position: relative; /* Crucial for absolute positioning of black keys */
      /* Remove overflow-x for now, set explicit width later */
      /* overflow-x: auto; */
      padding: 0; /* Remove padding if positioning relative to container */
      border: 1px solid #555; /* Add a border for clarity */
      background-color: #111; /* Darker background for contrast */
      border-radius: 5px;
      /* Width will be set dynamically by JS */
  }

  .key {
      height: 100%; /* White keys take full height */
      background-color: var(--key-white);
      border: 1px solid #999;
      border-top: none; /* Remove top border for cleaner look */
      border-radius: 0 0 5px 5px;
      position: absolute; /* Change white keys to absolute positioning too */
      z-index: 1;
      cursor: pointer;
      width: var(--white-key-width);
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1);
  }

  .key.black {
      width: var(--black-key-width);
      height: var(--black-key-height);
      background-color: var(--key-black);
      position: absolute; /* Already absolute */
      z-index: 2; /* Ensure black keys are on top */
      border: 1px solid #111;
      border-radius: 0 0 4px 4px;
      box-shadow: inset 0 -3px 3px rgba(255,255,255,0.1), 0 2px 3px rgba(0,0,0,0.4);
      /* Left position will be set by JS */
  }

  .key.active {
      background-color: var(--key-active);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
  }

  .key.black.active {
      background: linear-gradient(to bottom, var(--key-active) 90%, darken(var(--key-active), 15%));
      box-shadow: inset 0 -2px 2px rgba(255,255,255,0.2), 0 1px 1px rgba(0,0,0,0.3);
  }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: var(--label-color);
      text-align: center;
      padding: 10px;
    }
    
    .dropdown {
      width: 100%;
      padding: 8px;
      background-color: var(--panel-bg-color);
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .dropdown option {
      background-color: var(--panel-bg-color);
      color: var(--text-color);
    }

    /* Add this new style block */
    .control-button {
      padding: 8px 15px;
      margin: 5px;
      background-color: var(--slider-bg);
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      font-size: 12px;
      text-transform: uppercase;
    }
    .control-button:hover {
      background-color: #666;
    }
    .control-button.active {
      background-color: var(--key-active); /* Use key active color */
      color: var(--panel-bg-color); /* Darker text when active */
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.4);
      border-color: #ff7733; /* Slightly brighter border */
    }

    /* Optional: Adjust master module layout if needed */
    .module .slider-container + div { /* Target the div holding the button */
        margin-bottom: 5px; /* Add some space below the button if needed */
    }
    
    @media (max-width: 768px) {
      .synth-panel {
        grid-template-columns: 1fr;
      }
      
      .controls {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }
      
      .knob {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="synth-container">
    <div class="synth-header">
      <h1>KORG MS-10 Synthesizer Emulator</h1>
    </div>
    
    <div class="synth-panel">
      <div class="module">
        <div class="module-title">Oscillator</div>
        <div class="controls">
          <div class="control">
            <div class="knob" id="knob-footage" data-param="footage" data-min="0" data-max="3" data-value="1"></div>
            <div class="knob-label">Footage</div>
          </div>
          <div class="control">
            <select class="dropdown" id="waveform">
              <option value="triangle">Triangle</option>
              <option value="sawtooth" selected>Sawtooth</option>
              <option value="square">Square</option>
              <option value="custom">Custom</option>
            </select>
            <div class="knob-label">Waveform</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-pulsewidth" data-param="pulseWidth" data-min="0.1" data-max="0.9" data-value="0.5"></div>
            <div class="knob-label">Pulse Width</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-noise" data-param="noiseLevel" data-min="0" data-max="1" data-value="0"></div>
            <div class="knob-label">Noise Level</div>
          </div>
        </div>
      </div>
      
      <div class="module">
        <div class="module-title">Filter</div>
        <div class="controls">
          <div class="control">
            <div class="knob" id="knob-cutoff" data-param="filterCutoff" data-min="20" data-max="20000" data-value="1000" data-log="true"></div>
            <div class="knob-label">Cutoff</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-resonance" data-param="filterResonance" data-min="0.1" data-max="30" data-value="1"></div>
            <div class="knob-label">Resonance</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-filter-mod" data-param="filterModAmount" data-min="0" data-max="1" data-value="0"></div>
            <div class="knob-label">Mod Amount</div>
          </div>
        </div>
      </div>
      
      <div class="module">
        <div class="module-title">Envelope</div>
        <div class="controls">
          <div class="control">
            <div class="knob" id="knob-attack" data-param="attack" data-min="0.001" data-max="2" data-value="0.01" data-log="true"></div>
            <div class="knob-label">Attack</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-decay" data-param="decay" data-min="0.001" data-max="2" data-value="0.1" data-log="true"></div>
            <div class="knob-label">Decay</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-sustain" data-param="sustain" data-min="0" data-max="1" data-value="0.7"></div>
            <div class="knob-label">Sustain</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-release" data-param="release" data-min="0.001" data-max="5" data-value="0.3" data-log="true"></div>
            <div class="knob-label">Release</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-hold" data-param="hold" data-min="0" data-max="2" data-value="0"></div>
            <div class="knob-label">Hold</div>
          </div>
        </div>
      </div>
      
      <div class="module">
        <div class="module-title">Modulation</div>
        <div class="controls">
          <div class="control">
            <div class="knob" id="knob-lfo-rate" data-param="lfoRate" data-min="0.1" data-max="20" data-value="5" data-log="true"></div>
            <div class="knob-label">LFO Rate</div>
          </div>
          <div class="control">
            <select class="dropdown" id="lfo-type">
              <option value="triangle" selected>Triangle</option>
              <option value="square">Square</option>
              <option value="sawtooth">Sawtooth</option>
              <option value="sawtoothSteep">Saw Steep</option>
              <option value="sawtoothShallow">Saw Shallow</option>
            </select>
            <div class="knob-label">LFO Type</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-pitch-mod" data-param="pitchModAmount" data-min="0" data-max="1" data-value="0"></div>
            <div class="knob-label">Pitch Mod</div>
          </div>
          <div class="control">
            <div class="knob" id="knob-pwm" data-param="pwmAmount" data-min="0" data-max="1" data-value="0"></div>
            <div class="knob-label">PWM</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="module" style="margin: 0 20px;">
      <div class="module-title">Master</div>
      <div class="slider-container">
        <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="volume">
        <div class="knob-label">Volume</div>
      </div>
      <!-- Add Latch Button Here -->
      <div style="text-align: center; margin-top: 10px;">
          <button id="latch-button" class="control-button">Latch</button>
      </div>
    </div>

    <div class="keyboard" id="keyboard"></div>
    
    <div class="status" id="midi-status">MIDI: Waiting for controller...</div>
  </div>

  <script>
    // Minified Synth Code (Keep As Is)
    class MS10Synth {
  constructor() {
    this.audioContext = new (window.AudioContext || window.webkitAudioContext);
    this.masterGain = this.audioContext.createGain();
    this.masterGain.gain.value = 0.5;
    this.masterGain.connect(this.audioContext.destination);
    this._initComponents();
    this.activeNotes = new Map();
    this.currentOctave = 3;
    this.midiController = new MS10MIDIController(this);
  }

  _initComponents() {
    this._initOscillator();
    this._initFilter();
    this.envelope = new MS10Envelope(this.audioContext);
    this.modulation = new MS10Modulation(this.audioContext);
  }

  _initOscillator() {
    this.oscillatorType = "sawtooth";
    this.pulseWidth = 0.5;
    this.footage = 1;
    this.detune = 0;
    this.noiseNode = this.audioContext.createBufferSource();
    this.noiseGain = this.audioContext.createGain();
    this.noiseGain.gain.value = 0;
    const sampleRate = this.audioContext.sampleRate;
    const buffer = this.audioContext.createBuffer(1, sampleRate, this.audioContext.sampleRate);
    const channelData = buffer.getChannelData(0);
    for (let i = 0; i < sampleRate; i += 4) {
      const randomValue = 2 * Math.random() - 1;
      channelData[i] = randomValue;
      if (i + 1 < sampleRate) {
        channelData[i + 1] = 0.9 * randomValue;
      }
      if (i + 2 < sampleRate) {
        channelData[i + 2] = 0.8 * randomValue;
      }
      if (i + 3 < sampleRate) {
        channelData[i + 3] = 0.7 * randomValue;
      }
    }
    this.noiseNode.buffer = buffer;
    this.noiseNode.loop = true;
    this.noiseNode.connect(this.noiseGain);
    this.noiseNode.start();
    this._precomputeCustomWaves();
  }

  _precomputeCustomWaves() {
    this.customWaves = {};
    const realSaw = new Float32Array(32);
    const imagSaw = new Float32Array(32);
    for (let i = 1; i < 32; i++) {
      realSaw[i] = 0;
      imagSaw[i] = 1 / i;
    }
    this.customWaves.sawtooth = this.audioContext.createPeriodicWave(realSaw, imagSaw);

    const realSquare = new Float32Array(32);
    const imagSquare = new Float32Array(32);
    for (let i = 1; i < 32; i += 2) {
      realSquare[i] = 0;
      imagSquare[i] = 1 / i;
    }
    this.customWaves.square = this.audioContext.createPeriodicWave(realSquare, imagSquare);

    const realTriangle = new Float32Array(32);
    const imagTriangle = new Float32Array(32);
    for (let i = 1; i < 32; i += 2) {
      realTriangle[i] = 0;
      imagTriangle[i] = 1 / (i * i) * (i % 4 == 1 ? 1 : -1);
    }
    this.customWaves.triangle = this.audioContext.createPeriodicWave(realTriangle, imagTriangle);
  }

  _initFilter() {
    this.filter = this.audioContext.createBiquadFilter();
    this.filter.type = "lowpass";
    this.filter.frequency.value = 1000;
    this.filter.Q.value = 1;
    this.filter.connect(this.masterGain);
    this.noiseGain.connect(this.filter);
  }

  // Modify noteOn to apply initial detune
  noteOn(note, velocity = 0.7) {
    if (this.audioContext.state === "suspended") {
      this.audioContext.resume();
    }
    const oscillator = this.audioContext.createOscillator();
    if (this.oscillatorType === "custom") {
      oscillator.setPeriodicWave(this.customWaves.sawtooth);
    } else if (this.customWaves[this.oscillatorType]) {
      oscillator.setPeriodicWave(this.customWaves[this.oscillatorType]);
    } else {
      // Check if the type is valid before setting
      const validTypes = ["sine", "square", "sawtooth", "triangle"];
      if (validTypes.includes(this.oscillatorType)) {
          oscillator.type = this.oscillatorType;
      } else {
          console.warn(`Invalid oscillator type: ${this.oscillatorType}. Defaulting to sawtooth.`);
          oscillator.type = "sawtooth"; // Default fallback
      }
    }
    oscillator.frequency.value = this._noteToFrequency(note);
    // Apply the base detune value immediately
    oscillator.detune.value = this.detune; // Use the current base detune

    const gainNode = this.audioContext.createGain();
    gainNode.gain.value = 0;
    oscillator.connect(gainNode);
    gainNode.connect(this.filter);
    const modConnections = this.modulation.connectToOscillator(oscillator); // Pass the actual oscillator
    const filterModConnection = this.modulation.connectToFilter(this.filter); // Connect mod to shared filter

    oscillator.start();
    const envelopeControl = this.envelope.apply(gainNode, velocity);
    this.activeNotes.set(note, {
      oscillator: oscillator,
      gainNode: gainNode,
      velocity: velocity,
      modConnections: modConnections, // Store any modulation nodes specific to this note if needed later
      envelopeControl: envelopeControl,
      // currentBend: 0 // Add if tracking bend per note
    });
  }

// Ensure Modulation connects correctly
// Modify MS10Modulation.connectToOscillator
 connectToOscillator(oscillatorNode) { // Accept the oscillator node
    const connections = {};
    if (this.modTargets.pitch) {
      // The pitchModGain affects detune. Detune is measured in cents.
      // A gain of 1 driving detune changes it by 1 cent.
      // Let's scale the LFO output appropriately. Max LFO is +/- 1.
      // If pitchModAmount is 1, maybe we want +/- 100 cents (1 semitone)?
      // The current setPitchModAmount uses value * 200, so max mod is +/- 200 cents.
      this.pitchModGain.connect(oscillatorNode.detune); // Connect shared mod gain directly
      connections.pitch = true; // Indicate connection was made
    }
    // PWM Connection would go here if implemented
    // e.g., if using a custom wave and a way to modulate its shape via an AudioParam
    return connections;
 }

// Modify MS10Modulation.connectToFilter
 connectToFilter(filterNode) { // Accept the filter node
    if (this.modTargets.filterCutoff) {
       // Filter frequency is logarithmic. LFO is linear +/- 1.
       // A common approach is exponential scaling, but direct connection is simpler.
       // The current setFilterModAmount uses value * 2000.
       // So max modulation is +/- 2000 Hz added to the cutoff.
       this.filterModGain.connect(filterNode.frequency);
       return true;
    }
    return false;
 }

  noteOff(t) {
    const noteData = this.activeNotes.get(t);
    if (!noteData) {
        console.warn(`noteOff called for note ${t}, but not found in activeNotes.`);
        return;
    }

    const { oscillator: oscToStop, gainNode: gainToRelease, envelopeControl: envCtrl } = noteData;
    const releaseEndTime = envCtrl.release(); // Schedule envelope release

    // Schedule oscillator stop slightly after envelope finishes
    oscToStop.stop(releaseEndTime + 0.01);

    // Calculate delay robustly
    const delayMs = Math.max(0, (releaseEndTime - this.audioContext.currentTime + 0.02)) * 1000;

    setTimeout(() => {
        // Check if the note still exists AND if it's the *same* oscillator we intended to stop.
        // This prevents deleting a new note instance if the same note was re-triggered quickly.
        const currentNoteData = this.activeNotes.get(t);
        if (currentNoteData && currentNoteData.oscillator === oscToStop) {
            this.activeNotes.delete(t);
             // Optional: Disconnect nodes here if not automatically garbage collected
             // gainToRelease.disconnect();
             // oscToStop.disconnect(); // Might already be disconnected by stop()
        } else {
            // console.log(`Note ${t} was likely retriggered before cleanup timeout.`);
        }
    }, delayMs);
}

  _noteToFrequency(note) {
    return 440 * Math.pow(2, (note - 69) / 12) * this.footage;
  }

  setOscillatorType(type) {
    this.oscillatorType = type;
    this.activeNotes.forEach((noteData, note) => {
      if (type === "custom" || this.customWaves[type]) {
        noteData.oscillator.setPeriodicWave(
          type === "custom" ? this.customWaves.sawtooth : this.customWaves[type]
        );
      } else {
        noteData.oscillator.type = type;
      }
    });
  }

  setFilterCutoff(value) {
    this.filter.frequency.value = value;
  }

  setFilterResonance(value) {
    this.filter.Q.value = value;
  }

  setAttack(value) {
    this.envelope.setAttack(value);
  }

  setDecay(value) {
    this.envelope.setDecay(value);
  }

  setSustain(value) {
    this.envelope.setSustain(value);
  }

  setRelease(value) {
    this.envelope.setRelease(value);
  }

  setHold(value) {
    this.envelope.setHold(value);
  }

  setLFORate(value) {
    this.modulation.setLFORate(value);
  }

  setLFOAmount(value) {
    if (this.modulation.modTargets.pitch) {
      this.modulation.setPitchModAmount(value);
    }
    if (this.modulation.modTargets.filterCutoff) {
      this.modulation.setFilterModAmount(value);
    }
    if (this.modulation.modTargets.pulseWidth) {
      this.modulation.setPWMAmount(value);
    }
  }

  setLFOType(value) {
    this.modulation.setLFOType(value);
  }

  setPitchModAmount(value) {
    this.modulation.setPitchModAmount(value);
  }

  setFilterModAmount(value) {
    this.modulation.setFilterModAmount(value);
  }

  setPWMAmount(value) {
    this.modulation.setPWMAmount(value);
  }

  setMasterVolume(value) {
    this.masterGain.gain.value = value;
  }

  setFootage(value) {
    const footageMapping = { 4: 2, 8: 1, 16: 0.5, 32: 0.25 };
