<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audionals Workstation</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --border: #333;
            --accent: #ff9800;
            --text: #eee;
        }
        body { margin: 0; background: var(--bg-dark); color: var(--text); font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* LOADER */
        #loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        #start-btn { padding:10px 20px; font-size:1.2rem; background:var(--accent); border:none; cursor:pointer; display:none; }

        /* LAYOUT */
        #top-bar { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; background: #000; gap: 20px; }
        #main-area { flex: 1; display: flex; height: calc(100% - 50px); }
        
        /* SIDEBAR */
        #left-panel { width: 250px; border-right: 1px solid var(--border); background: var(--panel-bg); display: flex; flex-direction: column; }
        .track-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; }
        .track-item.active { background: #333; border-left: 3px solid var(--accent); }
        .btn-s { background: #444; border: none; color: #fff; padding: 2px 5px; font-size: 0.7rem; cursor: pointer; }

        /* CENTER */
        #center-panel { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* INSTRUMENT VIEW */
        #instrument-interface { flex: 1; overflow: auto; position: relative; background: #000; }
        
        /* PIANO ROLL (Bottom) */
        #piano-roll-wrapper { height: 250px; border-top: 1px solid var(--border); background: #1a1a1a; position: relative; }

        .transport-btn { background: #333; border: 1px solid #555; color: #fff; padding: 5px 15px; cursor: pointer; }
        .transport-btn.active { background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div id="loader-msg">Initializing DAW...</div>
        <button id="start-btn">ENTER STUDIO</button>
    </div>

    <div id="top-bar">
        <div style="font-weight:bold; color:var(--accent);">AUDIONALS</div>
        <div>
            <button id="btn-play" class="transport-btn">PLAY</button>
            <button id="btn-stop" class="transport-btn">STOP</button>
        </div>
        <input type="number" id="inp-tempo" value="120" style="width:50px; background:#000; color:#fff; border:1px solid #444;">
        <button id="btn-add-track" class="transport-btn">+ TRACK</button>
    </div>

    <div id="main-area">
        <div id="left-panel">
            <div style="padding:10px; font-size:0.8rem; color:#888;">TRACKS</div>
            <div id="track-list">
                <!-- Tracks go here -->
            </div>
        </div>
        
        <div id="center-panel">
            <div id="instrument-interface">
                <!-- Active Synth UI injected here -->
                <div style="padding:50px; text-align:center; color:#555;">Select a track to view instrument</div>
            </div>
            <div id="piano-roll-wrapper"></div>
        </div>
    </div>

    <script type="module" src="workstation.js"></script>
</body>
</html>
