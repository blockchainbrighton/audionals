<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audionals Multi-Synth</title>
    <style>
        :root {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ff9800;
            --border-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* LOADER */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        #start-btn {
            margin-top: 20px; padding: 15px 40px; font-size: 1.2rem;
            background: var(--accent-color); color: #000; border: none;
            font-weight: bold; cursor: pointer; display: none;
            text-transform: uppercase; border-radius: 4px;
        }
        #start-btn:hover { background: #ffb74d; }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.2rem; color: var(--accent-color); letter-spacing: 1px; }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            background: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 4px;
            outline: none;
        }
        select:focus { border-color: var(--accent-color); }

        .midi-status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
        }
        .led {
            width: 10px; height: 10px; background: #400; border-radius: 50%;
            transition: background 0.1s;
        }
        .led.on { background: #f00; box-shadow: 0 0 5px #f00; }
        .led.connected { background: #0f0; }

        /* MAIN CONTENT */
        #app-root {
            flex: 1;
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        /* PLACEHOLDER TEXT */
        .placeholder {
            text-align: center;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader-overlay">
        <div style="color: #888; margin-bottom: 10px;">AUDIONALS SYSTEM BOOT</div>
        <div id="loader-msg" style="color: var(--accent-color);">Initializing Core...</div>
        <button id="start-btn">ENTER STUDIO</button>
    </div>

    <!-- HEADER -->
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <h1>AUDIONALS</h1>
            <select id="synth-selector" disabled>
                <option value="">-- Select Instrument --</option>
                <!-- Options populated by JS -->
            </select>
        </div>
        
        <div class="controls">
            <div class="midi-status">
                MIDI
                <div id="midi-led" class="led"></div>
            </div>
            <select id="midi-in" style="width: 150px;">
                <option>No MIDI Device</option>
            </select>
        </div>
    </header>

    <!-- MAIN APP CONTAINER -->
    <div id="app-root">
        <div class="placeholder">Select an instrument from the menu to begin.</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
