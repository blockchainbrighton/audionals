<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Editor</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div class="media-bucket">
                <h3>Project Files</h3>
                <!-- Thumbnails for media items -->
                <div id="media-thumbnails"></div>
            </div>
            <div class="video-preview">
                <video id="video-preview" controls></video>
            </div>
        </div>
        <div class="control-panel">
            <input type="text" id="media-url" placeholder="Enter media URL">
            <button id="btn-import">Import Media</button>
            <button id="btn-play">Play</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-stop">Stop</button>
            <input type="number" id="timeline-length" placeholder="Timeline Length (seconds)">
            <button id="btn-set-timeline-length">Set Timeline Length</button>
            <label id="current-timeline-length">Current Timeline Length: 0 seconds</label>
        </div>
        <div class="timeline">
            <div id="timeline-labels">
                <span id="timeline-start">0s</span>
                <span id="timeline-end">60s</span>
            </div>
            <div class="timeline-track" id="timeline-track">
                <!-- Media items in the timeline -->
            </div>
            <div class="transport-line" id="transport-line"></div>
        </div>
    </div>
    <script src="scripts/domElementsAndListeners.js"></script>
    <script src="scripts/mediaManager.js"></script>
    <script src="scripts/timelineManager.js"></script>
</body>
</html>
