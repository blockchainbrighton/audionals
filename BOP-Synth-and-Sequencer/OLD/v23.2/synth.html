<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain-Orchestrated Polyphonic Synth</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="modules/synth/synth-styles.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h1>Blockchain-Orchestrated Polyphonic Synthesiser (BOP)</h1>
            <p class="subtitle">Foundational Tooling for The Bitcoin Audional Matrix</p>
        </header>

        <main class="workspace" aria-label="Synth workspace">
            <section class="workspace-top" aria-label="Transport controls">
                <div class="transport-controls" id="transport-controls"></div>
            </section>

            <div class="workspace-columns">
                <aside class="control-column" aria-label="Sound design controls">
                    <div class="control-column-inner">
                        <div class="loop-controls" id="loop-controls"></div>
                        <div class="control-scroll">
                            <div id="control-panel"></div>
                        </div>
                    </div>
                </aside>

                <section class="playback-column" aria-label="Performance and sequencing">
                    <div class="playback-stack">
                        <div class="keyboard-container">
                            <div class="octave-controls">
                                <button id="octaveDown" class="octave-button">Octave -</button>
                                <span id="octaveLabel">Octave: 4</span>
                                <button id="octaveUp" class="octave-button">Octave +</button>
                            </div>
                            <div class="keyboard" id="keyboard"></div>
                        </div>

                        <div class="midi-panel" aria-label="MIDI editor">
                            <h3 class="panel-title">Piano Roll Editor</h3>
                            <div class="piano-roll"><div class="roll-grid" id="rollGrid"></div></div>
                        </div>
                    </div>

                    <div class="status-bar">
                        <div><span class="status-indicator" id="midiInd"></span> <span id="midiStat">MIDI: Not supported</span></div>
                        <div><span class="status-indicator" id="recInd"></span> <span id="recStat">Status: Inactive</span></div>
                    </div>
                </section>
            </div>
        </main>

        <footer>Blockchain-Orchestrated Polyphonic Synth</footer>
    </div>

    <!-- // ***START OF CHUNK 1*** -->
    <!-- Load the main application script as an external module -->
    <script type="module" src="modules/synth/synth-app.js"></script>
</body>
</html>
