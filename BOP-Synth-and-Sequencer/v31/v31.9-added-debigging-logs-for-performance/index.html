<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOP Matrix - Web3 DAW</title>
  <link rel="stylesheet" href="modules/sequencer/sequencer-styles.css">
  <!-- LINK TO BOP SYNTH STYLESHEET - Must update generic model
     to avoid this in future-->
  <link rel="stylesheet" href="modules/synth/synth-styles.css">

</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="controls">
        <div class="control-top">
          <h1>BOP Matrix - Web3 DAW</h1>
          <div class="bpm-control">
            <label for="bpmInput">BPM</label>
            <input type="number" id="bpmInput" min="60" max="180" value="120" step="0.01" />
            <input type="range" id="bpmSlider" min="60" max="180" value="120" step="1" />
          </div>
          <div class="playback-controls">
            <button id="playSequenceBtn" disabled>Play Sequence</button>
            <button id="playAllBtn" disabled>Play All</button>
            <button id="stopBtn" disabled>Stop</button>
          </div>
        </div>
        <div class="control-grid">
          <div class="control-card sequence-controls">
            <div class="control-card__label">
              <span>Sequences</span>
              <button id="addSequenceBtn">Add Sequence</button>
            </div>
            <div id="sequenceList" class="sequence-list"></div>
          </div>
          <div class="control-card channel-controls">
            <div class="control-card__label">
              <span>Channels</span>
            </div>
            <div class="channel-buttons">
              <button id="addSamplerChannelBtn">Add Sampler</button>
              <button id="addInstrumentChannelBtn">Add Instrument</button>
            </div>
          </div>
          <div class="control-card save-load">
            <div class="control-card__label">
              <span>Save / Load</span>
            </div>
            <div class="save-load-row">
              <button id="saveBtn" title="Copy project data to clipboard">Save</button>
              <input type="text" id="saveLoadField" placeholder="Paste project data here" spellcheck="false" autocomplete="off">
              <button id="loadBtn" title="Load project from data">Load</button>
            </div>
          </div>
          <div class="control-card system-warning" id="bpmWarning" role="status"></div>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div id="app-loading-overlay" class="app-loading-overlay" role="alert">
        <div class="app-loading-spinner" aria-hidden="true"></div>
        <p class="app-loading-status" id="loaderStatus" role="status">Loading audio engine...</p>
      </div>
      <div class="sequencer" id="sequencer" aria-live="polite"></div>
    </main>
  </div>

  <!-- Modal container for the synth UI -->
  <div id="synth-modal-container"></div>

  <!-- Modal for waveform previews -->
  <div id="waveform-modal"></div>

  <!-- Main application script -->
  <script type="module" src="modules/app-init.js"></script>
  
</body>
