<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOP Synth Component Demo</title>
    <link rel="stylesheet" href="./synth-component.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f13;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 32px;
        }
    </style>
</head>
<body>
    <div id="synth-component"></div>
    <script type="module">
        import { BopSynthComponent } from './bop-synth-component.js';

        const synth = new BopSynthComponent({
            container: '#synth-component',
            autoStart: false
        });

        synth.mount();

        window.destroySynth = () => synth.destroy();
    </script>
</body>
</html>
