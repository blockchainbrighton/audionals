<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programmable Helmet HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- All controls are now wrapped in a single panel -->
  <div class="controls-panel">
    <div class="hud-settings">
      <div>
          <label for="hudMode">HUD View:</label>
          <select id="hudMode">
            <option value="normal" selected>Normal (Inside View)</option>
            <option value="mirrored">Mirrored (Outside View)</option>
          </select>
      </div>
    </div>
  
    <div class="hud-controls">
      <div>
        <label for="contentType">Content Type:</label>
        <select id="contentType">
          <option value="text" selected>Scrolling Text</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="url">Website (iframe)</option>
        </select>
      </div>
      <div>
        <label for="contentSource">Content Source / Text:</label>
        <textarea id="contentSource" rows="3"></textarea>
      </div>
      <div>
        <label for="animationType">Transition:</label>
        <select id="animationType">
          <option value="fade" selected>Fade</option>
          <option value="scroll">Scroll Up/Down</option>
          <option value="instant">Instant</option>
        </select>
      </div>
      <button id="updateHudButton">Update HUD</button>
    </div>
  </div>


  <div class="helmet-container">
    <div class="visor-hud" id="visorHud">
      <!-- HUD content is managed by hud.js -->
    </div>
    <img src="helmet.png" class="helmet-img" alt="Helmet">
  </div>

  <script src="hud.js"></script>
</body>
</html>
