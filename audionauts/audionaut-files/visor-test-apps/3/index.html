<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.A.M. HUD Programmer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="helmet-section">
    <div class="helmet-container">
      <img src="helmet.png" class="helmet-img" alt="Helmet">
      <div class="visor-hud" id="visorHud">
        <!-- HUD content is now managed by hud.js -->
      </div>
    </div>
  </div>

  <div class="control-panel">
    <h2>HUD PROGRAMMER</h2>
    
    <div class="control-group">
      <label for="hudMode">HUD View:</label>
      <select id="hudMode">
        <option value="normal" selected>Normal (Inside)</option>
        <option value="mirrored">Mirrored (Outside)</option>
      </select>
    </div>

    <fieldset>
      <legend>Add New Scene</legend>
      <div class="control-group">
        <label for="contentType">Type:</label>
        <select id="contentType">
          <option value="text">Text</option>
          <option value="image">Image URL</option>
          <option value="video">Video URL</option>
          <option value="url">Website URL</option>
        </select>
      </div>
      <div class="control-group">
        <label for="contentInput">Content/URL:</label>
        <input type="text" id="contentInput" placeholder="Enter text or a URL...">
      </div>
      <div class="control-grid">
        <div class="control-group">
          <label for="durationInput">Duration (ms):</label>
          <input type="number" id="durationInput" value="5000" step="500">
        </div>
        <div class="control-group">
          <label for="transitionIn">Transition In:</label>
          <select id="transitionIn">
            <option value="fade" selected>Fade</option>
            <option value="slide-up">Slide Up</option>
            <option value="slide-down">Slide Down</option>
          </select>
        </div>
        <div class="control-group">
          <label for="transitionOut">Transition Out:</label>
          <select id="transitionOut">
            <option value="fade" selected>Fade</option>
            <option value="slide-up">Slide Up</option>
            <option value="slide-down">Slide Down</option>
          </select>
        </div>
        <div class="control-group">
          <label for="animation">Animation:</label>
          <select id="animation">
            <option value="none" selected>None</option>
            <option value="scrollLeft">Scroll Left</option>
          </select>
        </div>
      </div>
      <button id="addSceneBtn">Add to Queue</button>
    </fieldset>

    <div class="playlist-controls">
      <button id="playBtn">Play</button>
      <button id="stopBtn">Stop</button>
      <button id="clearBtn">Clear Queue</button>
    </div>
    
    <div id="playlist" class="playlist-display">
      <!-- Playlist is rendered here by hud.js -->
    </div>
  </div>

  <script src="hud.js"></script>
</body>
</html>
