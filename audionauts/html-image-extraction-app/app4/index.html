<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordinal Snapshot Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <!-- Enable this line ONLY for local dev, NEVER on-chain! -->
  <!-- <script src="local-dev-patch.js" defer></script> -->
</head>
<body>
  <div class="main">
    <h1>Ordinal Snapshot Tool</h1>
    <input id="ordinalUrl" type="text" placeholder="Enter Ordinals ID, path, or URL" />
    <button id="processBtn">Batch Snapshot & Compare Methods</button>
    <div id="result"></div>
    <div class="note">
      <b>Note:</b> Local patching is <span id="devpatch-status">OFF</span>.
      Enable <code>local-dev-patch.js</code> for local dev.  
      <br>
      For on-chain/production, exclude <code>local-dev-patch.js</code>!
    </div>
  </div>
</body>
</html>
