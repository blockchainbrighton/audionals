<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>HTML Viewer Test</title>
<style>
body{background:#181b20;color:#e0e4ee;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:2em}
input,button{font-size:1em;margin:.5em;background:#222;color:#fff;border:1px solid #444;border-radius:6px;padding:.5em 1em}
#s{margin-top:1em}
iframe{margin-top:1em;width:380px;height:400px;border:2px solid #444;border-radius:12px;background:#20242b}
</style>
<h2>HTML Loader Test</h2>
<input id="u" style="width:360px"
 value="09e0b0c471a6a89c1385c67016e5e6a97f6a6df38207c2d79da67cadf0774368i0">
<button onclick="p()">Go</button>
<div id="s"></div>
<iframe id="f"></iframe>
<script>
function g(x){let m=(x||"").match(/([0-9a-f]{64,})$/i);return m?"/content/"+m[1]:""}
async function p(){
 let u=document.getElementById('u').value.trim(),q=g(u),s=document.getElementById('s');
 s.textContent='Fetching '+q;
 try{
  let r=await fetch(q);
  if(!r.ok)throw new Error('HTTP '+r.status);
  let h=await r.text();
  document.getElementById('f').srcdoc=h;
  s.textContent="Success";
 }catch(e){s.textContent="Fetch error: "+e}
}
</script>
</html>
