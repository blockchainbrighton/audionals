<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - 8-Bit Arcade</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    background-image: radial-gradient(circle, #ff00ff 1px, transparent 1px),
                      radial-gradient(circle, #00ffff 1px, transparent 1px);
    background-size: 20px 20px;
    background-position: 0 0, 10px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  #title {
    font-size: 4.5em;
    color: #ffff00;
    text-shadow: 6px 6px 0 #ff00ff, -6px -6px 0 #00ffff;
    animation: bounce-in 1.5s ease-out forwards;
    opacity: 0;
  }

  @keyframes bounce-in {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.1); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); opacity: 1; }
  }

  #prompt {
    margin-top: 2em;
    font-size: 1.5em;
    color: #fff;
    text-shadow: 3px 3px 0 #00ffff;
    animation: blink 1s steps(1, start) infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="container">
  <div id="title">AUDIO<br>GNARLS</div>
  <div id="prompt">PRESS START</div>
</div>
</body>
</html>
