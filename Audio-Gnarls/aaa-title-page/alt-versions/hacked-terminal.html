<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Hacked Terminal Glitch</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    /* New Font: VT323 */
    font-family: 'VT323', monospace;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(0, 255, 13, 0.1) 50%,
      rgba(0, 255, 13, 0.1)
    );
    background-size: 100% 3px;
    animation: scan 0.05s linear infinite;
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 3px; }
  }

  .vignette {
     box-shadow: inset 0 0 200px #000;
  }

  #title {
    position: relative;
    /* Adjusted font size for the new font */
    font-size: 8em;
    color: #00ff41; /* Classic terminal green */
    text-transform: uppercase;
    text-align: center;
    text-shadow: 0 0 5px #00ff41;
    animation: main-glitch 5s linear infinite;
    z-index: 2;
  }

  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
  }

  #title::before {
    left: 3px;
    text-shadow: -3px 0 #ff00c1;
    animation: glitch-anim-1 1.5s infinite linear alternate-reverse;
  }

  #title::after {
    left: -3px;
    text-shadow: -3px 0 #00fff9, 2px 2px #ff00c1;
    animation: glitch-anim-2 2s infinite linear alternate-reverse;
  }

  /* More jittery glitch animation */
  @keyframes main-glitch {
    1%, 55% { transform: translate(1px, -1px) skew(-1deg); }
    3%, 53% { transform: translate(-1px, 1px) skew(0deg); }
    5%, 51% { transform: translate(0, 0) skew(2deg); }
    57% { transform: translate(0,0) skew(0deg); }
  }

  @keyframes glitch-anim-1 {
    0%, 100% { clip: rect(20px, 9999px, 80px, 0); }
    25% { clip: rect(50px, 9999px, 60px, 0); }
    50% { clip: rect(90px, 9999px, 10px, 0); }
    75% { clip: rect(70px, 9999px, 110px, 0); }
  }

  @keyframes glitch-anim-2 {
    0%, 100% { clip: rect(15px, 9999px, 120px, 0); }
    20% { clip: rect(110px, 9999px, 90px, 0); }
    40% { clip: rect(30px, 9999px, 40px, 0); }
    60% { clip: rect(130px, 9999px, 30px, 0); }
    80% { clip: rect(60px, 9999px, 75px, 0); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
