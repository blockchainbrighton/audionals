<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AudioGNARLS - Distressed Grunge</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Impact', 'Arial Black', sans-serif;
    font-weight: 900;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Scanlines — Now 1/4 intensity: 1 per beat instead of 3 */
  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.02) 50%, /* reduced opacity */
      rgba(255, 255, 255, 0.02)
    );
    background-size: 100% 4px;
    animation: scan 0.48s linear infinite; /* 1x per beat → calm pulse */
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  /* CRT vignette — softened */
  .vignette {
     box-shadow: inset 0 0 120px rgba(0,0,0,0.8); /* less intense */
  }

  #title {
    position: relative;
    font-size: 7.5em; /* Larger, heavier feel */
    color: #cccccc; /* Slightly desaturated white */
    text-align: center;
    animation: main-glitch 6.5s ease-in-out infinite; /* Slightly slower glitch timing */
    z-index: 2;
    font-weight: 900;
    letter-spacing: -0.05em; /* Tighter letter spacing */
    text-shadow: 0 0 6px rgba(255,0,193,0.6), 0 0 12px rgba(255,0,193,0.3); /* Grungy pink/purple glow */
    font-family: 'Impact', 'Arial Black', sans-serif; /* Heavy, bold font */
    /* text-transform: uppercase; - REMOVED to preserve AudioGNARLS casing */
  }

  /* Glitch layers — adjusted for grunge feel */
  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
    opacity: 0.8; /* Slightly more transparent to reveal more of background */
  }

  #title::before {
    left: 2px; /* Larger shift */
    text-shadow: -2px 0 #00fff9; /* Cyan glitch color */
    clip: rect(20px, 550px, 100px, 0); /* Broader clip */
    animation: glitch-anim-1 2.8s infinite cubic-bezier(0.35, 0.65, 0.5, 0.9); /* Moderate speed */
  }

  #title::after {
    left: -2px; /* Larger shift */
    text-shadow: 2px 0 #ff00c1, -2px -2px #00fff9; /* Magenta and Cyan glitch colors */
    clip: rect(90px, 550px, 150px, 0); /* Broader clip */
    animation: glitch-anim-2 5.5s infinite cubic-bezier(0.6, -0.2, 0.4, 1.2); /* Slower, more impactful */
  }

  /* Main glitch — ¼ intensity: smaller movements, stretched timing */
  @keyframes main-glitch {
    0%    { transform: translate(0, 0) skew(0deg); }
    2.1%  { transform: translate(1.5px, 0) skew(0deg); } /* Slightly larger nudge */
    4.2%  { transform: translate(-1.5px, 0) skew(0deg); }
    8.3%  { transform: translate(0, 0) skew(2.5deg); } /* More pronounced skew */

    20.8% { transform: translate(1px, 0.5px) skew(-1.5deg); }
    22.9% { transform: translate(-1px, -0.5px) skew(0deg); }

    33.3% { transform: translate(0.7px, 0) skew(0deg); }
    36.1% { transform: translate(-0.7px, 0.7px) skew(0deg); }
    38.9% { transform: translate(0, 0) skew(1.5deg); }

    54.2% { transform: translate(1.2px, -0.7px) skew(0.8deg); }
    56.3% { transform: translate(-0.7px, 0.7px) skew(-0.8deg); }
    58.3% { transform: translate(0, 0) skew(0deg); }

    95.8% { transform: translate(0, 0) skew(0deg); }
    100%  { transform: translate(0, 0) skew(0deg); }
  }

  /* Layer 1 — broader, more impactful clips */
  @keyframes glitch-anim-1 {
    0%    { clip: rect(35px, 9999px, 105px, 0); transform: skew(0.3deg) translateX(0); }
    16%   { clip: rect(10px, 9999px, 120px, 0); transform: skew(-0.4deg); }
    33%   { clip: rect(70px, 9999px, 85px, 0); transform: skew(0.5deg); }
    50%   { clip: rect(25px, 9999px, 140px, 0); transform: skew(-0.2deg); }
    66%   { clip: rect(95px, 9999px, 40px, 0); transform: skew(0.4deg); }
    83%   { clip: rect(15px, 9999px, 110px, 0); transform: skew(-0.3deg); }
    100%  { clip: rect(35px, 9999px, 105px, 0); transform: skew(0.3deg); }
  }

  /* Layer 2 — broader, more impactful clips */
  @keyframes glitch-anim-2 {
    0%    { clip: rect(5px, 9999px, 135px, 0); transform: skew(0.4deg) translateX(0); }
    15%   { clip: rect(115px, 9999px, 55px, 0); transform: skew(-0.5deg); }
    30%   { clip: rect(30px, 9999px, 45px, 0); transform: skew(0.7deg); }
    50%   { clip: rect(135px, 9999px, 20px, 0); transform: skew(-1deg); }
    70%   { clip: rect(80px, 9999px, 110px, 0); transform: skew(0.4deg); }
    85%   { clip: rect(45px, 9999px, 90px, 0); transform: skew(-0.3deg); }
    100%  { clip: rect(5px, 9999px, 135px, 0); transform: skew(0.4deg); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
