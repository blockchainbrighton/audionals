<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Street Rebel Glitch</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    /* New Font: Bungee */
    font-family: 'Bungee', cursive;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.05) 50%,
      rgba(255, 255, 255, 0.05)
    );
    background-size: 100% 4px;
    animation: scan 0.1s linear infinite;
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  .vignette {
     box-shadow: inset 0 0 200px #000;
  }

  #title {
    position: relative;
    font-size: 7em;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    /* More aggressive main glitch */
    animation: main-glitch 3s steps(4, end) infinite;
    z-index: 2;
  }

  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
  }

  #title::before {
    left: 4px;
    /* Added a yellow/gold color */
    text-shadow: -3px 0 #ffff00;
    animation: glitch-anim-1 2s infinite linear alternate-reverse;
  }

  #title::after {
    left: -4px;
    text-shadow: -2px 0 #00fff9, 3px 3px #ff00c1;
    animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
  }

  /* More chaotic and abrupt main glitch */
   @keyframes main-glitch {
    0% { transform: translate(0,0) skew(0); }
    20% { transform: translate(-5px, 2px) skew(-2deg); }
    40% { transform: translate(3px, -1px) skew(1deg); }
    60% { transform: translate(-4px, 1px) skew(0); }
    80% { transform: translate(2px, 3px) skew(2deg); }
    100% { transform: translate(0,0) skew(0); }
  }

  @keyframes glitch-anim-1 {
    0%, 100% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); }
    25% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); }
    50% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); }
    75% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); }
  }

  @keyframes glitch-anim-2 {
    0%, 100% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); transform: skew(0.2deg); }
    20% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); transform: skew(0); }
    60% { clip: rect(random(150) * 1px, 9999px, random(150) * 1px, 0); transform: skew(-0.3deg); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
