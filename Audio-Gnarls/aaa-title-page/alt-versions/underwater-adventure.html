<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Underwater Adventure</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #001e38, #00487a, #006dae);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .background {
    position: absolute;
    inset: 0;
  }

  /* Caustic light effect */
  .caustics {
    background: url(https://i.imgur.com/G5IeZ5c.png); /* Simple water texture */
    background-size: 200% auto;
    opacity: 0.15;
    animation: move-caustics 20s linear infinite;
  }

  @keyframes move-caustics {
    0% { background-position: 0 0; }
    100% { background-position: 400px 400px; }
  }

  #title {
    font-family: 'Comfortaa', cursive;
    font-size: 6em;
    text-align: center;
    color: #e6f7ff;
    text-shadow: 0 0 15px rgba(173, 216, 230, 0.8);
    position: relative;
    z-index: 10;
    filter: url(#water-distortion); /* Apply SVG filter */
    animation: fade-up 4s ease-out;
  }
  
  @keyframes fade-up {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* Bubbles */
  .bubble {
    position: absolute;
    bottom: -50px;
    background: rgba(200, 230, 255, 0.4);
    border-radius: 50%;
    animation: rise 10s infinite ease-in;
  }

  @keyframes rise {
    0% { transform: translateY(0) translateX(0); opacity: 1; }
    100% { transform: translateY(-120vh) translateX(var(--x-end)); opacity: 0; }
  }
</style>
</head>
<body>
<div class="background caustics"></div>
<div id="bubbles"></div>

<div id="title">
  Audio<br>GNARLS
</div>

<!-- SVG for the wave distortion filter -->
<svg style="position:absolute; width:0; height:0;">
  <filter id="water-distortion">
    <feTurbulence baseFrequency="0.01 0.03" numOctaves="2" seed="2" result="turbulence">
        <animate attributeName="baseFrequency" dur="10s" values="0.01 0.03;0.015 0.04;0.01 0.03" repeatCount="indefinite" />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>

<script>
  const bubblesContainer = document.getElementById('bubbles');
  for (let i = 0; i < 25; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    const size = Math.random() * 20 + 5;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;
    const duration = Math.random() * 8 + 8; // 8 to 16 seconds
    bubble.style.animationDuration = `${duration}s`;
    bubble.style.animationDelay = `${Math.random() * 10}s`;
    // Add horizontal drift
    bubble.style.setProperty('--x-end', `${(Math.random() - 0.5) * 100}px`);
    bubblesContainer.appendChild(bubble);
  }
</script>
</body>
</html>
