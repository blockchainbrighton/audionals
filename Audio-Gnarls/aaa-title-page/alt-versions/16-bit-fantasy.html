<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - 16-Bit Fantasy</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  #title-container {
    position: relative;
    text-align: center;
  }

  #title {
    font-family: 'MedievalSharp', cursive;
    font-size: 7em;
    color: transparent;
    background: linear-gradient(110deg, #d4af37 20%, #f8e47b 50%, #d4af37 80%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 2px 2px 2px rgba(0,0,0,0.5);
    animation: shine 4s linear infinite, fade-in 3s ease-out;
  }
  
  @keyframes fade-in {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes shine {
    from { background-position: 200% center; }
    to { background-position: -200% center; }
  }

  /* Particle effect */
  .particle {
    position: absolute;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0;
    animation: float 5s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    25% { opacity: 1; }
    50% { transform: translateY(-100px) scale(0.5); }
    75% { opacity: 1; }
    100% { transform: translateY(-200px) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div id="title-container">
  <div id="title">Audio<br>Gnarls</div>
</div>

<script>
  // Generate particles
  const container = document.getElementById('title-container');
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    const size = Math.random() * 5 + 1;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.bottom = `${-20 + Math.random() * 40}%`; // Start below and around the title
    particle.style.animationDelay = `${Math.random() * 5}s`;
    particle.style.animationDuration = `${3 + Math.random() * 4}s`;
    container.appendChild(particle);
  }
</script>
</body>
</html>
