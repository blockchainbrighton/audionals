<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AudioGNARLS - Alt Versions</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    flex-direction: column; /* To stack the titles */
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: sans-serif; /* Generic fallback for body, specific fonts are on titles */
    color: #fff; /* Default text color */
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Scanlines — Now 1/4 intensity: 1 per beat instead of 3 */
  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.02) 50%, /* reduced opacity */
      rgba(255, 255, 255, 0.02)
    );
    background-size: 100% 4px;
    animation: scan 0.48s linear infinite; /* 1x per beat → calm pulse */
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  /* CRT vignette — softened */
  .vignette {
     box-shadow: inset 0 0 120px rgba(0,0,0,0.8); /* less intense */
  }

  /* Common glitch title styles */
  .glitch-title {
    position: relative;
    font-size: 4.5em; /* Adjusted to fit 3 on screen, original was 7em */
    color: #fff;
    text-align: center;
    animation: main-glitch 5.76s ease-in-out infinite;
    z-index: 2;
    font-weight: 900; /* Default, overridden by specific styles */
    letter-spacing: -2px; /* Default, overridden by specific styles */
    text-shadow: 0 0 4px rgba(255,255,255,0.4);
    margin: 15px 0; /* Space between titles */
    /* text-transform: uppercase; - REMOVED to respect AudioGNARLS casing */
  }

  .glitch-title::before,
  .glitch-title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
    opacity: 0.85;
  }

  /* Initial clip values scaled for 4.5em font-size (original was 7em) */
  .glitch-title::before {
    left: 1px;
    text-shadow: -1px 0 #ff00c1;
    clip: rect(15px, 9999px, 58px, 0); /* Scaled from original 24px, 90px */
    animation: glitch-anim-1 2.4s infinite cubic-bezier(0.35, 0.65, 0.5, 0.9);
  }

  .glitch-title::after {
    left: -1px;
    text-shadow: -1px 0 #00fff9, 1px 1px #ff00c1;
    clip: rect(55px, 9999px, 90px, 0); /* Scaled from original 85px, 140px */
    animation: glitch-anim-2 4.8s infinite cubic-bezier(0.6, -0.2, 0.4, 1.2);
  }

  /* Main glitch — ¼ intensity: smaller movements, stretched timing */
  @keyframes main-glitch {
    /* All values scaled down: 4px → 1px, 7deg → 2deg, etc. */
    0%    { transform: translate(0, 0) skew(0deg); }
    2.1%  { transform: translate(1px, 0) skew(0deg); }
    4.2%  { transform: translate(-1px, 0) skew(0deg); }
    8.3%  { transform: translate(0, 0) skew(2deg); }
    20.8% { transform: translate(1px, 0.5px) skew(-1deg); }
    22.9% { transform: translate(-1px, -0.5px) skew(0deg); }
    33.3% { transform: translate(0.5px, 0) skew(0deg); }
    36.1% { transform: translate(-0.5px, 0.5px) skew(0deg); }
    38.9% { transform: translate(0, 0) skew(1deg); }
    54.2% { transform: translate(1px, -0.5px) skew(0.5deg); }
    56.3% { transform: translate(-0.5px, 0.5px) skew(-0.5deg); }
    58.3% { transform: translate(0, 0) skew(0deg); }
    95.8% { transform: translate(0, 0) skew(0deg); }
    100%  { transform: translate(0, 0) skew(0deg); }
  }

  /* Glitch layer animations — clip values scaled for 4.5em font-size */
  @keyframes glitch-anim-1 {
    0%    { clip: rect(27px, 9999px, 63px, 0); transform: skew(0.2deg) translateX(0); } /* scaled from 42, 99 */
    16%   { clip: rect(11px, 9999px, 72px, 0); transform: skew(-0.3deg); }   /* scaled from 18, 112 */
    33%   { clip: rect(42px, 9999px, 51px, 0); transform: skew(0.4deg); }    /* scaled from 65, 80 */
    50%   { clip: rect(19px, 9999px, 83px, 0); transform: skew(-0.1deg); }    /* scaled from 30, 130 */
    66%   { clip: rect(58px, 9999px, 29px, 0); transform: skew(0.3deg); }    /* scaled from 90, 45 */
    83%   { clip: rect(13px, 9999px, 64px, 0); transform: skew(-0.2deg); }    /* scaled from 20, 100 */
    100%  { clip: rect(27px, 9999px, 63px, 0); transform: skew(0.2deg); }
  }

  @keyframes glitch-anim-2 {
    0%    { clip: rect(6px, 9999px, 83px, 0); transform: skew(0.3deg) translateX(0); } /* scaled from 10, 130 */
    15%   { clip: rect(70px, 9999px, 38px, 0); transform: skew(-0.4deg); }  /* scaled from 110, 60 */
    30%   { clip: rect(22px, 9999px, 25px, 0); transform: skew(0.6deg); }   /* scaled from 35, 40 */
    50%   { clip: rect(83px, 9999px, 16px, 0); transform: skew(-0.8deg); }  /* scaled from 130, 25 */
    70%   { clip: rect(48px, 9999px, 67px, 0); transform: skew(0.3deg); }   /* scaled from 75, 105 */
    85%   { clip: rect(32px, 9999px, 54px, 0); transform: skew(-0.2deg); }  /* scaled from 50, 85 */
    100%  { clip: rect(6px, 9999px, 83px, 0); transform: skew(0.3deg); }
  }


  /* --- ALT VERSION 1: Clean, Modern Tech --- */
  #title-v1 {
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    font-weight: 800; /* Extra bold */
    letter-spacing: -1px; /* Slightly tighter */
    font-size: 4.8em; /* Slightly larger than base for presence */
  }

  /* --- ALT VERSION 2: Wide, Blocky, Industrial --- */
  #title-v2 {
    font-family: 'Lucida Sans Typewriter', 'Lucida Console', 'Consolas', monospace;
    font-weight: bold;
    letter-spacing: 2px; /* Wider for blocky, industrial feel */
    font-size: 4.2em; /* Slightly smaller to compensate for wider letters */
  }

  /* --- ALT VERSION 3: Punchy, Condensed, Edgy --- */
  #title-v3 {
    font-family: 'Arial Narrow', 'Franklin Gothic Medium', 'Impact', sans-serif;
    font-weight: 900; /* Very bold, often default for condensed */
    letter-spacing: -0.5px; /* Tighter for condensed look */
    font-size: 5em; /* Larger for punchiness */
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>

<!-- Version 1: Clean, Modern Tech -->
<div id="title-v1" class="glitch-title" data-text="AudioGNARLS">AudioGNARLS</div>

<!-- Version 2: Wide, Blocky, Industrial -->
<div id="title-v2" class="glitch-title" data-text="AudioGNARLS">AudioGNARLS</div>

<!-- Version 3: Punchy, Condensed, Edgy -->
<div id="title-v3" class="glitch-title" data-text="AudioGNARLS">AudioGNARLS</div>

</body>
</html>
