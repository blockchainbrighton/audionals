<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Cosmic Space Shooter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Starfield background */
  #stars, #stars2, #stars3 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-repeat: repeat;
    background-position: 0 0;
    animation: move-stars 50s linear infinite;
  }
  #stars {
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, transparent),
                      radial-gradient(1px 1px at 40px 70px, #fff, transparent),
                      radial-gradient(1px 1px at 50px 160px, #ddd, transparent),
                      radial-gradient(2px 2px at 90px 40px, #fff, transparent);
    background-size: 200px 200px;
    animation-duration: 20s;
  }
  #stars2 {
    background-image: radial-gradient(1px 1px at 10px 90px, #eee, transparent),
                      radial-gradient(2px 2px at 30px 50px, #fff, transparent),
                      radial-gradient(2px 2px at 120px 140px, #ddd, transparent);
    background-size: 300px 300px;
    animation-duration: 40s;
  }
  #stars3 {
    background-image: radial-gradient(2px 2px at 150px 120px, #fff, transparent);
    background-size: 400px 400px;
    animation-duration: 60s;
  }

  @keyframes move-stars {
    from { transform: translateY(0); }
    to { transform: translateY(-2000px); }
  }

  .container {
    perspective: 400px;
  }

  #title {
    font-family: 'Bungee', cursive;
    font-size: 6em;
    text-align: center;
    color: #e0e0e0;
    position: relative;
    transform-style: preserve-3d;
    animation: fly-in 5s ease-out forwards;
  }

  /* 3D text effect */
  #title span {
    display: block;
    position: relative;
    text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 40px #00aaff;
  }

  #title::before, #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    color: #c0c0c0;
    transform: translateZ(-2px);
  }

  #title::after {
    color: #a0a0a0;
    transform: translateZ(-4px);
  }

  /* Lens flare effect */
  .flare {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    animation: lens-flare 5s 1.5s forwards;
  }
  
  @keyframes fly-in {
    0% { transform: translateZ(-1000px) rotateX(90deg); opacity: 0; }
    80% { transform: translateZ(50px) rotateX(-10deg); opacity: 1; }
    100% { transform: translateZ(0) rotateX(0); opacity: 1; }
  }

  @keyframes lens-flare {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(2); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  }
</style>
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="flare"></div>
<div class="container">
  <div id="title" data-text="AUDIOGNARLS">
    <span>AUDIO</span><span>GNARLS</span>
  </div>
</div>
</body>
</html>
