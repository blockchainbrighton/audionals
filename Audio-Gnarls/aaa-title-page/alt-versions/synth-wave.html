<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Vaporwave Sunset</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #0d0221;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Audiowide', cursive;
    color: #fff;
  }

  .scene {
    perspective: 100px;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Sun */
  .scene::before {
    content: '';
    position: absolute;
    bottom: 55%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #ffcc00, #ff9900 40%, transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px #ffcc00, 0 0 80px #ff9900;
    z-index: 0;
  }

  /* Grid */
  .grid {
    position: absolute;
    width: 300%;
    height: 100%;
    bottom: 0;
    background-image:
      linear-gradient(to right, #ff00ff 1px, transparent 1px),
      linear-gradient(to bottom, #ff00ff 1px, transparent 1px);
    background-size: 40px 40px;
    transform: rotateX(85deg);
    animation: moveGrid 5s linear infinite;
    z-index: 1;
  }

  @keyframes moveGrid {
    from { background-position-y: 0; }
    to { background-position-y: -40px; }
  }

  #title {
    position: relative;
    font-size: 5em;
    text-align: center;
    color: #e0e0e0;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #ff00ff,
      0 0 30px #ff00ff,
      0 0 40px #ff00ff,
      0 0 55px #ff00ff,
      0 0 75px #ff00ff;
    z-index: 2;
    animation: fadeIn 3s ease-in forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; text-shadow: none; }
    to {
      opacity: 1;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 55px #ff00ff,
        0 0 75px #ff00ff;
    }
  }
</style>
</head>
<body>
<div class="scene">
  <div class="grid"></div>
  <div id="title">AUDIO<br>GNARLS</div>
</div>
</body>
</html>
