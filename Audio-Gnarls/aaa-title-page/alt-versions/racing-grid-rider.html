<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Racing Grid Rider</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Sacramento&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #100021;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 200px;
  }

  /* Grid */
  .grid {
    position: absolute;
    width: 200%;
    height: 150%;
    bottom: -25%;
    background-image:
      linear-gradient(to right, #ff00ff 1px, transparent 1px),
      linear-gradient(to bottom, #ff00ff 1px, transparent 1px);
    background-size: 50px 50px;
    transform: rotateX(75deg);
    animation: move-grid 1s linear infinite;
  }

  @keyframes move-grid {
    from { background-position-y: 0; }
    to { background-position-y: -50px; }
  }
  
  /* Title container for perspective */
  .title-container {
      transform: rotateX(-15deg);
      text-align: center;
  }

  /* Title Text */
  #title-main {
    font-family: 'Orbitron', sans-serif;
    font-size: 4em;
    color: #00ffff;
    letter-spacing: 0.2em;
    text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 50px #00ffff;
    margin-bottom: -0.2em;
    animation: title-flicker 3s infinite;
  }

  #title-sub {
    font-family: 'Sacramento', cursive;
    font-size: 5em;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    animation: sub-pulse 2s ease-in-out infinite;
  }
  
  @keyframes title-flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
  }

  @keyframes sub-pulse {
    0%, 100% {
      transform: scale(1);
      text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }
    50% {
      transform: scale(1.05);
      text-shadow: 0 0 10px #ff00ff, 0 0 25px #ff00ff, 0 0 50px #ff00ff;
    }
  }

</style>
</head>
<body>
<div class="scene">
  <div class="grid"></div>
  <div class="title-container">
    <div id="title-main">AUDIO</div>
    <div id="title-sub">Gnarls</div>
  </div>
</div>
</body>
</html>
