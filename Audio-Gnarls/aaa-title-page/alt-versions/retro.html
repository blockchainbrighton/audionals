<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AudioGNARLS - Retro Arcade</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Impact', 'Arial Black', sans-serif;
    font-weight: 900;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Scanlines — Now 1/4 intensity: 1 per beat instead of 3 */
  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.02) 50%, /* reduced opacity */
      rgba(255, 255, 255, 0.02)
    );
    background-size: 100% 4px;
    animation: scan 0.48s linear infinite; /* 1x per beat → calm pulse */
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  /* CRT vignette — softened */
  .vignette {
     box-shadow: inset 0 0 120px rgba(0,0,0,0.8); /* less intense */
  }

  #title {
    position: relative;
    font-size: 6.8em; /* Adjusted size for blocky font */
    color: #ffd700; /* Gold/yellow for retro feel */
    text-align: center;
    animation: main-glitch 5.2s ease-in-out infinite; /* Slightly faster glitch cycles */
    z-index: 2;
    font-weight: 900;
    letter-spacing: 0.08em; /* Wider spacing for blocky look */
    text-shadow: 0 0 5px rgba(255,215,0,0.8), 0 0 10px rgba(255,215,0,0.4); /* Gold glow */
    font-family: 'Haettenschweiler', 'Arial Black', sans-serif; /* Blocky system font */
    /* text-transform: uppercase; - REMOVED to preserve AudioGNARLS casing */
  }

  /* Glitch layers — adjusted for retro feel */
  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
    opacity: 0.95; /* Almost opaque for sharp block cuts */
  }

  #title::before {
    left: 1px; /* Small, sharp shift */
    text-shadow: -1px 0 #ff6347; /* Tomato red glitch color */
    clip: rect(25px, 550px, 85px, 0); /* Blockier clip */
    animation: glitch-anim-1 2.2s infinite cubic-bezier(0.35, 0.65, 0.5, 0.9); /* Faster, blockier clips */
  }

  #title::after {
    left: -1px; /* Small, sharp shift */
    text-shadow: 1px 0 #4169e1, -1px -1px #ff6347; /* Royal blue and red glitch colors */
    clip: rect(80px, 550px, 130px, 0); /* Blockier clip */
    animation: glitch-anim-2 4s infinite cubic-bezier(0.6, -0.2, 0.4, 1.2); /* Moderately fast, blockier clips */
  }

  /* Main glitch — ¼ intensity: smaller movements, stretched timing */
  @keyframes main-glitch {
    0%    { transform: translate(0, 0) skew(0deg); }
    2.1%  { transform: translate(0.8px, 0) skew(0deg); }
    4.2%  { transform: translate(-0.8px, 0) skew(0deg); }
    8.3%  { transform: translate(0, 0) skew(1deg); }

    20.8% { transform: translate(0.4px, 0.2px) skew(-0.5deg); }
    22.9% { transform: translate(-0.4px, -0.2px) skew(0deg); }

    33.3% { transform: translate(0.3px, 0) skew(0deg); }
    36.1% { transform: translate(-0.3px, 0.3px) skew(0deg); }
    38.9% { transform: translate(0, 0) skew(0.5deg); }

    54.2% { transform: translate(0.6px, -0.3px) skew(0.3deg); }
    56.3% { transform: translate(-0.3px, 0.3px) skew(-0.3deg); }
    58.3% { transform: translate(0, 0) skew(0deg); }

    95.8% { transform: translate(0, 0) skew(0deg); }
    100%  { transform: translate(0, 0) skew(0deg); }
  }

  /* Layer 1 — blockier, more defined clips */
  @keyframes glitch-anim-1 {
    0%    { clip: rect(40px, 9999px, 95px, 0); transform: skew(0.1deg) translateX(0); }
    18%   { clip: rect(15px, 9999px, 110px, 0); transform: skew(-0.2deg); }
    36%   { clip: rect(60px, 9999px, 75px, 0); transform: skew(0.2deg); }
    54%   { clip: rect(20px, 9999px, 125px, 0); transform: skew(-0.1deg); }
    72%   { clip: rect(85px, 9999px, 35px, 0); transform: skew(0.2deg); }
    90%   { clip: rect(10px, 9999px, 100px, 0); transform: skew(-0.1deg); }
    100%  { clip: rect(40px, 9999px, 95px, 0); transform: skew(0.1deg); }
  }

  /* Layer 2 — blockier, more defined clips */
  @keyframes glitch-anim-2 {
    0%    { clip: rect(15px, 9999px, 125px, 0); transform: skew(0.2deg) translateX(0); }
    16%   { clip: rect(105px, 9999px, 55px, 0); transform: skew(-0.3deg); }
    32%   { clip: rect(30px, 9999px, 50px, 0); transform: skew(0.3deg); }
    50%   { clip: rect(120px, 9999px, 20px, 0); transform: skew(-0.5deg); }
    66%   { clip: rect(70px, 9999px, 100px, 0); transform: skew(0.2deg); }
    84%   { clip: rect(40px, 9999px, 80px, 0); transform: skew(-0.1deg); }
    100%  { clip: rect(15px, 9999px, 125px, 0); transform: skew(0.2deg); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
