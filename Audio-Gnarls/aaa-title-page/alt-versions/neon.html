<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AudioGNARLS - Neon Digital</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Impact', 'Arial Black', sans-serif;
    font-weight: 900;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Scanlines — Now 1/4 intensity: 1 per beat instead of 3 */
  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.02) 50%, /* reduced opacity */
      rgba(255, 255, 255, 0.02)
    );
    background-size: 100% 4px;
    animation: scan 0.48s linear infinite; /* 1x per beat → calm pulse */
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  /* CRT vignette — softened */
  .vignette {
     box-shadow: inset 0 0 120px rgba(0,0,0,0.8); /* less intense */
  }

  #title {
    position: relative;
    font-size: 6em; /* Slightly smaller for monospace */
    color: #00ffcc; /* Neon cyan */
    text-align: center;
    animation: main-glitch 5.76s ease-in-out infinite;
    z-index: 2;
    font-weight: normal; /* Monospace often doesn't need heavy weight */
    letter-spacing: 0.05em; /* Slightly spaced out */
    text-shadow: 0 0 10px rgba(0,255,204,0.8), 0 0 20px rgba(0,255,204,0.4); /* Brighter, more focused glow */
    font-family: 'Lucida Console', 'Courier New', monospace; /* Monospace font */
    /* text-transform: uppercase; - REMOVED to preserve AudioGNARLS casing */
  }

  /* Glitch layers — adjusted for digital feel */
  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
    opacity: 0.9; /* Slightly more opaque for sharper cuts */
  }

  #title::before {
    left: 0.5px; /* Smaller shift */
    text-shadow: -1px 0 #ff00c1; /* Magenta glitch color */
    clip: rect(30px, 550px, 80px, 0); /* Tighter, sharper clip */
    animation: glitch-anim-1 2s infinite cubic-bezier(0.35, 0.65, 0.5, 0.9); /* Faster, more frequent clips */
  }

  #title::after {
    left: -0.5px; /* Smaller shift */
    text-shadow: 1px 0 #00fff9, -0.5px -0.5px #ff00c1; /* Cyan and Magenta glitch colors */
    clip: rect(70px, 550px, 120px, 0); /* Tighter, sharper clip */
    animation: glitch-anim-2 3.5s infinite cubic-bezier(0.6, -0.2, 0.4, 1.2); /* Moderately fast clips */
  }

  /* Main glitch — ¼ intensity: smaller movements, stretched timing */
  @keyframes main-glitch {
    0%    { transform: translate(0, 0) skew(0deg); }
    2.1%  { transform: translate(1px, 0) skew(0deg); }
    4.2%  { transform: translate(-1px, 0) skew(0deg); }
    8.3%  { transform: translate(0, 0) skew(1deg); } /* Slight skew */

    20.8% { transform: translate(0.5px, 0.2px) skew(-0.5deg); }
    22.9% { transform: translate(-0.5px, -0.2px) skew(0deg); }

    33.3% { transform: translate(0.3px, 0) skew(0deg); }
    36.1% { transform: translate(-0.3px, 0.3px) skew(0deg); }
    38.9% { transform: translate(0, 0) skew(0.5deg); }

    54.2% { transform: translate(0.5px, -0.2px) skew(0.2deg); }
    56.3% { transform: translate(-0.2px, 0.2px) skew(-0.2deg); }
    58.3% { transform: translate(0, 0) skew(0deg); }

    95.8% { transform: translate(0, 0) skew(0deg); }
    100%  { transform: translate(0, 0) skew(0deg); }
  }

  /* Layer 1 — faster, sharper clips */
  @keyframes glitch-anim-1 {
    0%    { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.1deg) translateX(0); }
    15%   { clip: rect(20px, 9999px, 100px, 0); transform: skew(-0.2deg); }
    30%   { clip: rect(70px, 9999px, 50px, 0); transform: skew(0.3deg); }
    45%   { clip: rect(10px, 9999px, 120px, 0); transform: skew(-0.1deg); }
    60%   { clip: rect(80px, 9999px, 30px, 0); transform: skew(0.2deg); }
    75%   { clip: rect(25px, 9999px, 95px, 0); transform: skew(-0.15deg); }
    100%  { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.1deg); }
  }

  /* Layer 2 — faster, sharper clips */
  @keyframes glitch-anim-2 {
    0%    { clip: rect(10px, 9999px, 130px, 0); transform: skew(0.2deg) translateX(0); }
    18%   { clip: rect(100px, 9999px, 50px, 0); transform: skew(-0.3deg); }
    36%   { clip: rect(40px, 9999px, 60px, 0); transform: skew(0.4deg); }
    54%   { clip: rect(110px, 9999px, 20px, 0); transform: skew(-0.6deg); }
    72%   { clip: rect(60px, 9999px, 90px, 0); transform: skew(0.2deg); }
    90%   { clip: rect(30px, 9999px, 70px, 0); transform: skew(-0.1deg); }
    100%  { clip: rect(10px, 9999px, 130px, 0); transform: skew(0.2deg); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
