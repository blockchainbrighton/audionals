<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Hacker Terminal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'VT323', monospace;
    overflow: hidden;
  }

  /* CRT Flicker Overlay */
  body::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: rgba(18, 16, 16, 0.1);
    opacity: 0;
    z-index: 2;
    pointer-events: none;
    animation: flicker 0.15s infinite;
  }

  @keyframes flicker {
    0% { opacity: 0.1; }
    50% { opacity: 0.2; }
    100% { opacity: 0.1; }
  }

  /* Scanlines */
  .scanline {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,255,0,0) 0%, rgba(0,255,0,0.2) 50%, rgba(0,255,0,0) 100%);
    background-size: 100% 4px;
    animation: scan 10s linear infinite;
    z-index: 1;
  }

  @keyframes scan {
    from { background-position-y: 0; }
    to { background-position-y: 100vh; }
  }

  #terminal {
    width: 80%;
    text-align: left;
  }

  #title {
    font-size: 5em;
    color: #00ff41;
    text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
    white-space: pre;
  }

  /* Blinking Cursor */
  .cursor {
    display: inline-block;
    width: 0.6em;
    height: 1.1em;
    background: #00ff41;
    box-shadow: 0 0 5px #00ff41;
    animation: blink-cursor 1s steps(1) infinite;
    vertical-align: bottom;
  }

  @keyframes blink-cursor {
    50% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="scanline"></div>
<div id="terminal">
  <span id="title"></span><span class="cursor"></span>
</div>

<script>
  const text = "AUDIO\nGNARLS";
  const titleEl = document.getElementById("title");
  let charIndex = 0;

  function typeText() {
    if (charIndex < text.length) {
      titleEl.innerHTML += text.charAt(charIndex);
      charIndex++;
      setTimeout(typeText, 150);
    }
  }

  // Start typing after a short delay
  setTimeout(typeText, 1000);
</script>
</body>
</html>
