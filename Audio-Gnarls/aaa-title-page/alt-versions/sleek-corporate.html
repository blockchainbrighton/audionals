<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio GNARLS - Corporate Glitch</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    /* New Font: Orbitron */
    font-family: 'Orbitron', sans-serif;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.05) 50%,
      rgba(255, 255, 255, 0.05)
    );
    background-size: 100% 4px;
    animation: scan 0.1s linear infinite;
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  .vignette {
     box-shadow: inset 0 0 200px #000;
  }

  #title {
    position: relative;
    /* Sightly smaller font size to accommodate two lines */
    font-size: 6em;
    line-height: 1.1;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    animation: main-glitch 4s linear infinite;
    z-index: 2;
  }

  #title::before,
  #title::after {
    /* Use JS to get the content to handle the line break */
    content: "Audio\A GNARLS";
    white-space: pre;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #04020a;
    overflow: hidden;
  }

  #title::before {
    left: 2px;
    text-shadow: -2px 0 #ff00c1;
    clip: rect(24px, 550px, 90px, 0);
    animation: glitch-anim-1 2s infinite linear alternate-reverse;
  }

  #title::after {
    left: -2px;
    text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
    clip: rect(85px, 550px, 140px, 0);
    animation: glitch-anim-2 3s infinite linear alternate-reverse;
  }

  /* The animations are the same as the original to preserve the feel */
  @keyframes main-glitch {
    2%, 64% { transform: translate(2px, 0) skew(0deg); }
    4%, 60% { transform: translate(-2px, 0) skew(0deg); }
    62% { transform: translate(0, 0) skew(5deg); }
  }

  @keyframes glitch-anim-1 {
    0%, 100% { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.3deg); }
    25% { clip: rect(18px, 9999px, 112px, 0); }
    50% { clip: rect(50px, 9999px, 120px, 0); }
    75% { clip: rect(30px, 9999px, 90px, 0); }
  }

  @keyframes glitch-anim-2 {
    0%, 100% { clip: rect(100px, 9999px, 190px, 0); transform: skew(0.5deg); }
    20% { clip: rect(150px, 9999px, 130px, 0); }
    40% { clip: rect(80px, 9999px, 90px, 0); }
    60% { clip: rect(170px, 9999px, 70px, 0); }
    80% { clip: rect(130px, 9999px, 145px, 0); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<!-- Text is now split into two lines -->
<div id="title">Audio<br>GNARLS</div>

</body>
</html>
