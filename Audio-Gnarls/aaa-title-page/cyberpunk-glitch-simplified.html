<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AudioGNARLS</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #04020a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Impact', 'Arial Black', sans-serif;
    font-weight: 900;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Scanlines — Now 1/4 intensity: 1 per beat instead of 3 */
  .scanlines {
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0) 50%,
      rgba(255, 255, 255, 0.02) 50%, /* reduced opacity */
      rgba(255, 255, 255, 0.02)
    );
    background-size: 100% 4px;
    animation: scan 0.48s linear infinite; /* 1x per beat → calm pulse */
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 4px; }
  }

  /* CRT vignette — softened */
  .vignette {
     box-shadow: inset 0 0 120px rgba(0,0,0,0.8); /* less intense */
  }

  #title {
    position: relative;
    font-size: 7em;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    animation: main-glitch 5.76s ease-in-out infinite;
    z-index: 2;
    font-weight: 900;
    letter-spacing: -2px;
    text-shadow: 0 0 4px rgba(255,255,255,0.4); 
  }

  

  /* Glitch layers — reduced movement, ¼ intensity */
  #title::before,
  #title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #04020a;
    overflow: hidden;
    opacity: 0.85; /* slightly transparent for subtlety */
  }

  #title::before {
    left: 1px; /* was 3px */
    text-shadow: -1px 0 #ff00c1; /* was -3px */
    clip: rect(24px, 550px, 90px, 0);
    animation: glitch-anim-1 2.4s infinite cubic-bezier(0.35, 0.65, 0.5, 0.9); /* 5 beats — slowed 2x from 1.2s (2.5 beats) */
  }

  #title::after {
    left: -1px; /* was -3px */
    text-shadow: -1px 0 #00fff9, 1px 1px #ff00c1; /* was 3px 3px */
    clip: rect(85px, 550px, 140px, 0);
    animation: glitch-anim-2 4.8s infinite cubic-bezier(0.6, -0.2, 0.4, 1.2); /* 10 beats — slowed 2x from 2.4s (5 beats) */
  }

  /* Main glitch — ¼ intensity: smaller movements, stretched timing */
  @keyframes main-glitch {
    /* All values scaled down: 4px → 1px, 7deg → 2deg, etc. */

    /* Beat 1 - Gentle pulse */
    0%    { transform: translate(0, 0) skew(0deg); }
    2.1%  { transform: translate(1px, 0) skew(0deg); }     /* 1/16 note — micro nudge */
    4.2%  { transform: translate(-1px, 0) skew(0deg); }    /* snap back */
    8.3%  { transform: translate(0, 0) skew(2deg); }       /* subtle skew */

    /* Beat 2.5 - Whisper glitch */
    20.8% { transform: translate(1px, 0.5px) skew(-1deg); }
    22.9% { transform: translate(-1px, -0.5px) skew(0deg); }

    /* Beat 4 - Soft triplet */
    33.3% { transform: translate(0.5px, 0) skew(0deg); }
    36.1% { transform: translate(-0.5px, 0.5px) skew(0deg); }
    38.9% { transform: translate(0, 0) skew(1deg); }

    /* Beat 5.2 - Barely-there shift */
    54.2% { transform: translate(1px, -0.5px) skew(0.5deg); }
    56.3% { transform: translate(-0.5px, 0.5px) skew(-0.5deg); }
    58.3% { transform: translate(0, 0) skew(0deg); }

    /* Resolve gently */
    95.8% { transform: translate(0, 0) skew(0deg); }
    100%  { transform: translate(0, 0) skew(0deg); }
  }

  /* Layer 1 — 5:4 polyrhythm, but ¼ intensity: slower, smaller clips */
  @keyframes glitch-anim-1 {
    0%    { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.2deg) translateX(0); }
    16%   { clip: rect(18px, 9999px, 112px, 0); transform: skew(-0.3deg); }   /* micro skew */
    33%   { clip: rect(65px, 9999px, 80px, 0); transform: skew(0.4deg); }
    50%   { clip: rect(30px, 9999px, 130px, 0); transform: skew(-0.1deg); }
    66%   { clip: rect(90px, 9999px, 45px, 0); transform: skew(0.3deg); }
    83%   { clip: rect(20px, 9999px, 100px, 0); transform: skew(-0.2deg); }
    100%  { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.2deg); }
  }

  /* Layer 2 — 5-beat cycle, ¼ intensity: softer, slower */
  @keyframes glitch-anim-2 {
    0%    { clip: rect(10px, 9999px, 130px, 0); transform: skew(0.3deg) translateX(0); }
    15%   { clip: rect(110px, 9999px, 60px, 0); transform: skew(-0.4deg); }
    30%   { clip: rect(35px, 9999px, 40px, 0); transform: skew(0.6deg); }
    50%   { clip: rect(130px, 9999px, 25px, 0); transform: skew(-0.8deg); }
    70%   { clip: rect(75px, 9999px, 105px, 0); transform: skew(0.3deg); }
    85%   { clip: rect(50px, 9999px, 85px, 0); transform: skew(-0.2deg); }
    100%  { clip: rect(10px, 9999px, 130px, 0); transform: skew(0.3deg); }
  }

</style>
</head>
<body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
