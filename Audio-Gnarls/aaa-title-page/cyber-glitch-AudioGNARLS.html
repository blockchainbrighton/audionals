<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AudioGNARLS – Grey Luxe</title>
<style>
:root{--main:#c9c9c9;--flash:4.8s}
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#000;overflow:hidden;font-family:"Arial Black",Impact,sans-serif;perspective:500px}
.overlay{position:absolute;inset:0;z-index:1}
.scanlines{background:repeating-linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.02)1px,transparent 1px,transparent 3px);animation:scan 8s linear infinite;opacity:.6}
.vignette{box-shadow:inset 0 0 80px rgba(0,0,0,.7),inset 0 0 200px rgba(0,0,0,.9)}
.grain{background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");opacity:.08;pointer-events:none}
#title{position:relative;font-size:8em;color:var(--main);text-align:center;letter-spacing:-3px;text-shadow:0 0 6px rgba(200,200,200,.35);transform-style:preserve-3d;z-index:2;animation:main 5s ease-in-out infinite,pulse 8s ease-in-out infinite}
.flash{display:inline-block;animation:flash var(--flash) infinite,burst 16s infinite}
#title:before,#title:after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;background:#000;opacity:.85;z-index:-1}
#title:before{left:1px;text-shadow:-1px 0 var(--main);clip-path:inset(15% 0 60% 0);animation:g1 2.3s cubic-bezier(.25,.46,.45,.94) infinite alternate}
#title:after{left:-1px;text-shadow:1px 0 var(--main),0 0 5px rgba(200,200,200,.4);clip-path:inset(45% 0 25% 0);animation:g2 3.1s cubic-bezier(.55,.06,.68,.19) infinite alternate}
@keyframes scan{to{background-position:0 4px}}
@keyframes main{
  0%,92%,100%{transform:translateZ(0)rotate(0)}
  2%{transform:translateX(2px)rotate(.5deg)}
  4%{transform:translateX(-2px)rotate(-.5deg)}
  8%{transform:translateX(0)skewY(2deg)}
  20%{transform:translateX(1px)skewY(-1.5deg)}
  23%{transform:translateX(-1px)}
  33%{transform:translateX(.5px)}
  39%{transform:skewY(1deg)}
  54%{transform:translateX(1px)skewY(.5deg)}
  58%{transform:translateZ(0)}
}
@keyframes g1{
  0%,100%{clip-path:inset(15% 0 60% 0)}
  25%{clip-path:inset(5% 0 70% 0);transform:translateX(-2px)skewY(.5deg)}
  50%{clip-path:inset(25% 0 50% 0);transform:translateX(1px)skewY(-.3deg)}
  75%{clip-path:inset(10% 0 65% 0)}
}
@keyframes g2{
  0%,100%{clip-path:inset(45% 0 25% 0)}
  30%{clip-path:inset(60% 0 15% 0);transform:translateX(2px)skewY(-.8deg)}
  60%{clip-path:inset(35% 0 35% 0);transform:translateX(-1px)skewY(.6deg)}
  90%{clip-path:inset(50% 0 20% 0)}
}
@keyframes pulse{
  0%,100%{text-shadow:0 0 6px rgba(200,200,200,.35)}
  50%{text-shadow:0 0 10px rgba(220,220,220,.5);transform:scale(1.005)}
}
/* Mixed flashes: classy color, bright white, and deep dark dips */
@keyframes flash{
  0%,89.5%,90.3%,90.7%,91.3%,91.7%,92.3%,93.3%,95.3%,97.3%,99.3%,100%{color:inherit;text-shadow:inherit;filter:none}
  90%{color:#f60;text-shadow:0 0 20px #f60,0 0 30px #f60;filter:saturate(1.4)contrast(1.1)}
  90.5%{color:#fff;text-shadow:0 0 24px #fff,0 0 48px #fff;filter:brightness(1.5)contrast(1.2)}
  92%{color:#f0f;text-shadow:0 0 22px #f0f,0 0 36px #f0f;filter:saturate(1.8)}
  92.8%{color:#eee;text-shadow:0 0 26px #eee,0 0 52px #eee;filter:brightness(1.6)}
  94%{color:#a020f0;text-shadow:0 0 24px #a020f0,0 0 40px #a020f0}
  95%{color:#0ff;text-shadow:0 0 22px #0ff,0 0 38px #0ff}
  96%{color:#000;text-shadow:none;filter:brightness(.25)} /* dark “bulb drop” */
  98%{color:transparent;background:linear-gradient(45deg,#f00,#f70,#ff0,#0f0,#00f,#4b0082,#9400d3);-webkit-background-clip:text;background-clip:text;text-shadow:0 0 18px rgba(255,255,255,.7);filter:saturate(2.6)contrast(1.3)}
}
/* lightning-like micro-bursts */
@keyframes burst{
  0%,79%,80.2%,81.4%,82.6%,83.8%,85%,86.2%,87.4%,88.6%,89.8%,91%,92.2%,93.4%,94.6%,95.8%,97%,98.2%,99.4%,100%{opacity:1;text-shadow:inherit;filter:none}
  80%{opacity:.25;text-shadow:0 0 40px #eee;filter:brightness(2.2)}
  81.2%{opacity:1;text-shadow:0 0 60px #fff;filter:brightness(3.5)contrast(1.4)}
  82.4%{opacity:.35;text-shadow:0 0 30px #ccc}
  83.6%{opacity:1;text-shadow:0 0 50px #f00;filter:saturate(3)}
  84.8%{opacity:.15;filter:brightness(.12)}
  86%{opacity:1;text-shadow:0 0 70px #fff;filter:brightness(4.5)saturate(4)}
}
</style>
</head>
<body>
  <div class="overlay scanlines"></div>
  <div class="overlay vignette"></div>
  <div class="overlay grain"></div>
  <div id="title" data-text="AudioGNARLS">Audio<span class="flash">GNARLS</span></div>
</body>
</html>
