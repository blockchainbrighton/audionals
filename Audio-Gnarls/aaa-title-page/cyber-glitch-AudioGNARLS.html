<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AudioGNARLS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Arial Black", Impact, sans-serif;
        }
        .overlay {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .scanlines {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, .05) 0, rgba(255, 255, 255, .05));
            background-size: 100% 3px;
            animation: scan .2s linear infinite;
        }
        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 3px; }
        }
        .vignette {
            box-shadow: inset 0 0 150px rgba(0, 0, 0, .9);
        }
        #title {
            position: relative;
            font-size: 8em;
            color: #fff;
            text-align: center;
            animation: main-glitch 3.5s ease-in-out infinite;
            z-index: 2;
            letter-spacing: -3px;
            text-shadow: 0 0 5px rgba(255, 255, 255, .6);
        }
        #title:before,
        #title:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            overflow: hidden;
            opacity: .9;
        }
        #title:before {
            left: 2px;
            text-shadow: -2px 0 #fff;
            clip: rect(10px, 600px, 100px, 0);
            animation: glitch-anim-1 1.8s cubic-bezier(.2, .7, .3, 1) infinite;
        }
        #title:after {
            left: -2px;
            text-shadow: -2px 0 #fff, 2px 2px #fff;
            clip: rect(70px, 600px, 150px, 0);
            animation: glitch-anim-2 3s cubic-bezier(.7, -.3, .5, 1.3) infinite;
        }
        @keyframes main-glitch {
            0%, 95%, 100% { transform: translate(0, 0) skew(0); }
            2% { transform: translate(2px, -1px) skew(0); }
            4% { transform: translate(-2px, 1px) skew(0); }
            8% { transform: translate(0, 0) skew(5deg); }
            20% { transform: translate(2px, 1px) skew(-2deg); }
            23% { transform: translate(-2px, -1px) skew(0); }
            33% { transform: translate(1px, 0) skew(0); }
            36% { transform: translate(-1px, 1px) skew(0); }
            39% { transform: translate(0, 0) skew(2deg); }
            54% { transform: translate(2px, -1px) skew(1deg); }
            56% { transform: translate(-1px, 1px) skew(-1deg); }
            58% { transform: translate(0, 0) skew(0); }
        }
        @keyframes glitch-anim-1 {
            0%, 100% { clip: rect(40px, 9999px, 90px, 0); transform: skew(.4deg) translateX(0); }
            16% { clip: rect(15px, 9999px, 120px, 0); transform: skew(-.5deg); }
            33% { clip: rect(70px, 9999px, 75px, 0); transform: skew(.6deg); }
            50% { clip: rect(25px, 9999px, 140px, 0); transform: skew(-.2deg); }
            66% { clip: rect(95px, 9999px, 40px, 0); transform: skew(.5deg); }
            83% { clip: rect(18px, 9999px, 110px, 0); transform: skew(-.4deg); }
        }
        @keyframes glitch-anim-2 {
            0%, 100% { clip: rect(8px, 9999px, 140px, 0); transform: skew(.5deg) translateX(0); }
            15% { clip: rect(120px, 9999px, 55px, 0); transform: skew(-.6deg); }
            30% { clip: rect(30px, 9999px, 45px, 0); transform: skew(.8deg); }
            50% { clip: rect(135px, 9999px, 20px, 0); transform: skew(-1deg); }
            70% { clip: rect(80px, 9999px, 110px, 0); transform: skew(.5deg); }
            85% { clip: rect(55px, 9999px, 90px, 0); transform: skew(-.3deg); }
        }
    </style>
</head>
<body>
    <div class="overlay scanlines"></div>
    <div class="overlay vignette"></div>
    <div id="title" data-text="AudioGNARLS">AudioGNARLS</div>
</body>
</html>
