<!doctype html><html lang=en><head><meta charset=utf-8><title>AudioGNARLS</title><style>
body{margin:0;height:100vh;background:#04020a;display:flex;justify-content:center;align-items:center;overflow:hidden;font-family:Impact,"Arial Black",sans-serif}
.overlay{position:absolute;inset:0;z-index:1}
.scanlines{background:linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,0) 50%,rgba(255,255,255,.02) 0,rgba(255,255,255,.02));background-size:100% 4px;animation:scan .48s linear infinite}
@keyframes scan{from{background-position:0 0}to{background-position:0 4px}}
.vignette{box-shadow:inset 0 0 120px rgba(0,0,0,.8)}
#title{position:relative;font-size:7em;color:#fff;text-transform:uppercase;text-align:center;animation:main-glitch 5.76s ease-in-out infinite;z-index:2;letter-spacing:-2px;text-shadow:0 0 4px rgba(255,255,255,.4)}
#title:before,#title:after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;background:#04020a;overflow:hidden;opacity:.85}
#title:before{left:1px;text-shadow:-1px 0 #ff00c1;clip:rect(24px,550px,90px,0);animation:glitch-anim-1 2.4s cubic-bezier(.35,.65,.5,.9) infinite}
#title:after{left:-1px;text-shadow:-1px 0 #00fff9,1px 1px #ff00c1;clip:rect(85px,550px,140px,0);animation:glitch-anim-2 4.8s cubic-bezier(.6,-.2,.4,1.2) infinite}
@keyframes main-glitch{0%,95.8%,100%{transform:translate(0,0) skew(0)}2.1%{transform:translate(1px,0) skew(0)}4.2%{transform:translate(-1px,0) skew(0)}8.3%{transform:translate(0,0) skew(2deg)}20.8%{transform:translate(1px,.5px) skew(-1deg)}22.9%{transform:translate(-1px,-.5px) skew(0)}33.3%{transform:translate(.5px,0) skew(0)}36.1%{transform:translate(-.5px,.5px) skew(0)}38.9%{transform:translate(0,0) skew(1deg)}54.2%{transform:translate(1px,-.5px) skew(.5deg)}56.3%{transform:translate(-.5px,.5px) skew(-.5deg)}58.3%{transform:translate(0,0) skew(0)}}
@keyframes glitch-anim-1{0%,100%{clip:rect(42px,9999px,99px,0);transform:skew(.2deg) translateX(0)}16%{clip:rect(18px,9999px,112px,0);transform:skew(-.3deg)}33%{clip:rect(65px,9999px,80px,0);transform:skew(.4deg)}50%{clip:rect(30px,9999px,130px,0);transform:skew(-.1deg)}66%{clip:rect(90px,9999px,45px,0);transform:skew(.3deg)}83%{clip:rect(20px,9999px,100px,0);transform:skew(-.2deg)}}
@keyframes glitch-anim-2{0%,100%{clip:rect(10px,9999px,130px,0);transform:skew(.3deg) translateX(0)}15%{clip:rect(110px,9999px,60px,0);transform:skew(-.4deg)}30%{clip:rect(35px,9999px,40px,0);transform:skew(.6deg)}50%{clip:rect(130px,9999px,25px,0);transform:skew(-.8deg)}70%{clip:rect(75px,9999px,105px,0);transform:skew(.3deg)}85%{clip:rect(50px,9999px,85px,0);transform:skew(-.2deg)}}
</style></head><body>
<div class="overlay scanlines"></div>
<div class="overlay vignette"></div>
<div id=title data-text=AudioGNARLS>AudioGNARLS</div>
</body></html>
