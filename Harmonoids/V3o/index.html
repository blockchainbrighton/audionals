<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonoids - Musical Lemmings Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #F0E68C 60%, #8B4513 100%);
            cursor: crosshair;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.9));
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #stats {
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }
        
        .controls-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 12px;
            color: #AAA;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="controls-section">
                <div class="section-title">Game Control</div>
                <button class="button" id="startBtn">Start Game</button>
                <button class="button" id="modeBtn">Mode: AUTO</button>
                <button class="button" id="dropBtn" disabled>Drop Harmonoid</button>
                <button class="button" id="audioToggleBtn">Audio: ON</button>
            </div>
            <div class="controls-section">
                <div class="section-title">Harmonoid Control</div>
                <button class="button" id="pitchUpBtn" disabled>Pitch Up</button>
                <button class="button" id="pitchDownBtn" disabled>Pitch Down</button>
                <button class="button" id="tempoUpBtn" disabled>Speed Up</button>
                <button class="button" id="tempoDownBtn" disabled>Slow Down</button>
            </div>
            <div id="stats">
                <div class="stat-item">
                    <span>Harmonoids:</span>
                    <span class="stat-value" id="harmonoidCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Saved:</span>
                    <span class="stat-value" id="savedCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Lost:</span>
                    <span class="stat-value" id="lostCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Selected:</span>
                    <span class="stat-value" id="selectedCount">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
