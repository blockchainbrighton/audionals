<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmonoids: Symphony of Survival</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="src/ui/Panels.css" />

  <script type="importmap">
  {
    "imports": {
      "pixi.js": "https://esm.sh/pixi.js@8.1.5",
      "matter-js": "https://cdn.jsdelivr.net/npm/matter-js@0.19.0/+esm"
    }
  }
  </script>
</head>
<body>
  <div id="game-container">
    <canvas id="pixi-canvas"></canvas>
  </div>
  <!-- UI panels omitted for brevity -->

  <!-- Load Engine.js as module and log library load outcomes -->
  <script type="module">
    (async () => {
      try {
        const [PIXI, Matter] = await Promise.all([
          import('pixi.js'),
          import('matter-js')
        ]);
        console.log('✅ PIXI and Matter.js loaded successfully:');
        console.log('PIXI version:', PIXI.VERSION || PIXI.utils && PIXI.utils.VERSION);
        console.log('Matter.js version:', Matter.Engine ? Matter.Engine.version : 'unknown');
        
        // Now load your Engine.js, passing PIXI and Matter in case it expects them globally
        const engineModule = await import('./src/core/Engine.js');
        console.log('✅ Engine.js loaded successfully');
      } catch (err) {
        console.error('❌ Failed loading one of the modules:', err);
      }
    })();
  </script>
</body>
</html>
