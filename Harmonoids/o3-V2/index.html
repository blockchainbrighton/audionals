<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harmonoids: Symphony of Survival</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="src/ui/Panels.css" />
</head>
<body>
  <!-- HUD containers (populated by HUD.js) -->
  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <div id="hud"></div>
  <div id="abilities-panel" class="panel hidden"></div>
  <div id="environment-panel" class="panel hidden"></div>

  <script type="module">
    import { Engine } from './src/core/Engine.js';
    const canvas = /** @type {HTMLCanvasElement} */ (document.getElementById('gameCanvas'));
    // Boot the game
    new Engine(canvas, './levels/level01.json').start();
  </script>
</body>
</html>
