<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Synth Control Panel</h1>
        <!-- Waveform Selection -->
        <div class="control-group">
            <label for="waveform">Waveform:</label>
            <select id="waveform">
                <option value="triangle">Triangle</option>
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>
        <!-- Note Selection -->
        <div class="control-group slider-with-value">
            <label for="noteSlider">Note:</label>
            <input type="range" id="noteSlider" min="0" max="87" value="39">
            <span id="noteDisplay">C4</span>
        </div>
        <!-- Volume Control -->
        <div class="control-group slider-with-value">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="100">
            <span id="volumeDisplay">100%</span>
        </div>
        <!-- Attack Time -->
        <div class="control-group slider-with-value">
            <label for="attack">Attack (ms):</label>
            <input type="range" id="attack" min="0.1" max="1000" value="100">
            <span id="attackDisplay">100ms</span>
        </div>
        <!-- Release Time -->
        <div class="control-group slider-with-value">
            <label for="release">Release (ms):</label>
            <input type="range" id="release" min="0.1" max="10000" value="100">
            <span id="releaseDisplay">100ms</span>
        </div>
        <!-- Cutoff Frequency -->
        <div class="control-group slider-with-value">
            <label for="cutoff">Cutoff Frequency (Hz):</label>
            <input type="range" id="cutoff" min="20" max="20000" value="800">
            <span id="cutoffDisplay">800Hz</span>
        </div>
        <!-- Resonance -->
        <div class="control-group slider-with-value">
            <label for="resonance">Resonance:</label>
            <input type="range" id="resonance" min="0" max="10" value="5">
            <span id="resonanceDisplay">5</span>
        </div>
        <!-- LFO On/Off -->
        <div class="control-group">
            <label for="lfoSwitch">LFO On/Off:</label>
            <input type="checkbox" id="lfoSwitch">
        </div>
        <!-- LFO Rate -->
        <div class="control-group slider-with-value">
            <label for="lfoRate">LFO Rate:</label>
            <input type="range" id="lfoRate" min="0.1" max="10" step="0.1" value="2">
            <span id="lfoRateDisplay">2Hz</span>
        </div>
        <!-- Pan Control -->
        <div class="control-group slider-with-value">
            <label for="pan">Pan:</label>
            <input type="range" id="pan" min="-1" max="1" step="0.1" value="0">
            <span id="panDisplay">Center</span>
        </div>
        <button id="playButton">Play</button>
    </div>
    <script scr="main.js" type="module"></script>
    <script src="lfo.js" type="module"></script>
    <script src="keyboardShortcuts.js" type="module"></script>
    <script type="module" src="gainManagement.js"></script>
    <script type="module" src="sliderValueUpdates.js"></script>
    <script type="module" src="frequencyTable.js"></script>
    <script type="module" src="synth.js"></script>
    <script type="module" src="playback.js"></script>
    <script type="module" src="midiController.js"></script>
</body>
</html>
