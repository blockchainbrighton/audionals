<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Shift</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    #game {
      position: relative;
      width: 400px;
      height: 200px;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }
    .agent, .echo {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #0f0;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px #0f8;
      transition: width 0.2s, height 0.2s;
    }
    .echo {
      background: #08f;
      box-shadow: 0 0 6px #06f;
      opacity: 0.7;
    }
    .merged {
      width: 18px !important;
      height: 18px !important;
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .gap, .spike, .inverter, .wall {
      position: absolute;
      background: #f44;
      height: 10px;
      transform: translateY(-50%);
    }
    .gap { background: #222; }
    .spike { background: #f00; }
    .inverter { background: #ff0; height: 20px; }
    .wall { background: #888; height: 20px; }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:disabled {
      color: #444;
      cursor: not-allowed;
    }
    #ui {
      text-align: center;
    }
    #status {
      height: 20px;
      color: #f99;
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="game"></div>
    <div id="status"></div>
    <button id="set">SET ECHO</button>
    <button id="shift">SHIFT</button>
  </div>

  <script>
    const game = document.getElementById('game');
    const setStatus = (msg) => document.getElementById('status').textContent = msg;
    const rand = (max) => Math.random() * max;
    const width = 400, height = 200;

    let agent = { x: 40, y: height / 2, size: 12, merged: false };
    let echoes = [];
    let path = [];
    let obstacles = [];
    let speed = 2;
    let controlInverted = false;
    let gameActive = true;
    let lastEcho = null;

    // Generate a level
    function generateLevel() {
      path = [];
      obstacles = [];
      const segments = 6;
      let x = 0;
      let y = height / 2;
      for (let i = 0; i < segments; i++) {
        const len = 60 + rand(100);
        const dy = rand(80) - 40;
        const flat = i % 2 === 0;
        for (let xi = x; xi < x + len; xi += 10) {
          const yi = flat ? y : y + dy * Math.sin((xi - x) / len * Math.PI);
          path.push({ x: xi, y: yi });
        }
        // Add obstacle
        if (i > 0) {
          const ox = x + rand(20);
          const type = ['gap', 'spike', 'inverter', 'wall'][Math.floor(rand(3 + echoes.length * 0.5)) % 4];
          if (type === 'gap') {
            obstacles.push({ x: ox, y: y, w: 30, type });
          } else if (type === 'spike') {
            obstacles.push({ x: ox, y: y + 40, w: 15, type });
          } else if (type === 'inverter') {
            obstacles.push({ x: ox, y: y, w: 20, type });
          } else if (type === 'wall' && i > 2) {
            obstacles.push({ x: ox, y: y - 40, w: 15, type });
          }
        }
        x += len;
        y += dy;
        if (y < 30) y = 30;
        if (y > height - 30) y = height - 30;
      }
      // Goal at end
      path.push({ x: x + 40, y: y });
      obstacles.push({ x: x + 40, y: y, w: 1, type: 'goal' });
    }

    function createAgentElement() {
      const el = document.createElement('div');
      el.className = agent.merged ? 'agent merged' : 'agent';
      el.style.left = agent.x + 'px';
      el.style.top = agent.y + 'px';
      return el;
    }

    function updateAgent() {
      const el = document.querySelector('.agent');
      if (el) {
        el.className = agent.merged ? 'agent merged' : 'agent';
        el.style.left = agent.x + 'px';
        el.style.top = agent.y + 'px';
      }
    }

    function drawLevel() {
      game.innerHTML = '';
      obstacles.forEach(obs => {
        const el = document.createElement('div');
        el.className = obs.type;
        el.style.left = obs.x + 'px';
        el.style.top = obs.y + 'px';
        el.style.width = obs.w + 'px';
      });
    }

    function drawEchoes() {
      document.querySelectorAll('.echo').forEach(e => e.remove());
      echoes.forEach(e => {
        const el = document.createElement('div');
        el.className = 'echo';
        el.style.left = e.x + 'px';
        el.style.top = e.y + 'px';
        game.appendChild(el);
      });
    }

    function checkCollisions() {
      for (let obs of obstacles) {
        if (obs.type === 'gap' && agent.x >= obs.x && agent.x <= obs.x + obs.w && Math.abs(agent.y - path.find(p => p.x <= agent.x).y) > 5) {
          lose('Fell into the void!');
          return;
        }
        if (obs.type === 'spike' && Math.abs(agent.x - obs.x) < 10 && Math.abs(agent.y - obs.y) < 10) {
          lose('Impaled!');
          return;
        }
        if (obs.type === 'wall' && Math.abs(agent.x - obs.x) < 10 && Math.abs(agent.y - obs.y) < 10) {
          lose('Blocked!');
          return;
        }
        if (obs.type === 'inverter' && Math.abs(agent.x - obs.x) < obs.w / 2) {
          controlInverted = true;
        }
        if (obs.type === 'goal' && agent.x >= obs.x - 5) {
          win();
          return;
        }
      }
      // Check echo merge
      for (let i = 0; i < echoes.length; i++) {
        const e = echoes[i];
        if (Math.abs(agent.x - e.x) < 10 && Math.abs(agent.y - e.y) < 10) {
          agent.merged = true;
          updateAgent();
          echoes.splice(i, 1);
          setStatus('MERGED! +1');
          setTimeout(() => setStatus(''), 1000);
          break;
        }
      }
    }

    function win() {
      gameActive = false;
      setStatus('You shifted through time!');
      document.getElementById('set').disabled = true;
      document.getElementById('shift').disabled = true;
      setTimeout(() => {
        alert('Level complete! Try to do it faster or with fewer echoes.');
        reset();
      }, 500);
    }

    function lose(msg) {
      gameActive = false;
      setStatus(msg);
      document.getElementById('set').disabled = true;
      document.getElementById('shift').disabled = true;
      agent = { ...agent, x: -100, y: -100 }; // remove
      updateAgent();
      setTimeout(() => {
        if (confirm('You failed. Try again?')) reset();
      }, 600);
    }

    function reset() {
      agent = { x: 40, y: height / 2, size: 12, merged: false };
      echoes = [];
      lastEcho = null;
      controlInverted = false;
      gameActive = true;
      document.getElementById('set').disabled = false;
      document.getElementById('shift').disabled = false;
      generateLevel();
      drawLevel();
      game.appendChild(createAgentElement());
      drawEchoes();
      setStatus('');
      gameLoop();
    }

    function gameLoop() {
      if (!gameActive) return;

      // Move agent along path
      const target = path.find(p => p.x >= agent.x) || path[path.length - 1];
      if (target) {
        agent.y += (target.y - agent.y) * 0.1;
      }
      agent.x += speed;

      // Handle controls
      const setBtn = document.getElementById('set');
      const shiftBtn = document.getElementById('shift');

      setBtn.onclick = () => {
        if (!gameActive) return;
        lastEcho = { x: agent.x, y: agent.y };
        echoes.push({ ...lastEcho });
        drawEchoes();
        setStatus('Echo set!');
        setTimeout(() => setStatus(''), 800);
      };

      shiftBtn.onclick = () => {
        if (!lastEcho || !gameActive) return;
        // Rewind: become the last echo
        agent.x = lastEcho.x;
        agent.y = lastEcho.y;
        echoes = echoes.filter(e => e.x < lastEcho.x); // remove future echoes
        lastEcho = null;
        drawEchoes();
        controlInverted = false;
        setStatus('TIME SHIFTED!');
        setTimeout(() => setStatus(''), 1000);
      };

      // Move echoes (simulate playback)
      echoes.forEach(e => {
        const p = path.find(p => p.x >= e.x);
        if (p) e.y += (p.y - e.y) * 0.1;
        e.x += speed;
      });

      updateAgent();
      checkCollisions();
      drawEchoes();

      requestAnimationFrame(gameLoop);
    }

    // Start
    generateLevel();
    drawLevel();
    game.appendChild(createAgentElement());
    gameLoop();
  </script>
</body>
</html>
