<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Flip</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: white;
      text-align: center;
      user-select: none;
    }
    #game {
      font-size: 48px;
      font-weight: bold;
      margin: 30px;
      min-height: 80px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 3px black;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #timer {
      height: 10px;
      width: 300px;
      background: #444;
      margin: 10px auto;
      border-radius: 5px;
      overflow: hidden;
    }
    #timer-fill {
      height: 100%;
      width: 100%;
      background: #0f0;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>Color Flip</h1>
  <div id="timer"><div id="timer-fill"></div></div>
  <div id="game">Loading...</div>
  <div class="buttons">
    <button style="background: red" onclick="check('red')"></button>
    <button style="background: blue" onclick="check('blue')"></button>
    <button style="background: green" onclick="check('green')"></button>
    <button style="background: yellow" onclick="check('yellow')"></button>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow'];
    const words = ['RED', 'BLUE', 'GREEN', 'YELLOW'];
    let targetColor;
    let score = 0;
    let timeLeft = 300; // 3 seconds in 10ms steps
    let timer;

    function startGame() {
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      nextRound();
    }

    function nextRound() {
      clearTimeout(timer);
      timeLeft = 300;

      // Pick a random color for the text
      const displayColor = colors[Math.floor(Math.random() * colors.length)];
      targetColor = displayColor;

      // Pick a word that is NOT the same as the display color (most of the time)
      let word;
      do {
        word = words[Math.floor(Math.random() * words.length)];
      } while (word.toLowerCase() === displayColor && Math.random() < 0.7); // 30% chance to match

      document.getElementById('game').textContent = word;
      document.getElementById('game').style.color = displayColor;
      document.getElementById('timer-fill').style.backgroundColor = displayColor;

      // Start countdown
      updateTimer();
    }

    function updateTimer() {
      const elem = document.getElementById('timer-fill');
      elem.style.width = (timeLeft / 300 * 100) + '%';
      timeLeft--;

      if (timeLeft < 0) {
        gameOver();
        return;
      }

      timer = setTimeout(updateTimer, 10);
    }

    function check(chosen) {
      if (chosen === targetColor) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        nextRound();
      } else {
        gameOver();
      }
    }

    function gameOver() {
      clearTimeout(timer);
      document.getElementById('game').textContent = 'GAME OVER';
      document.getElementById('timer-fill').style.width = '0%';
      setTimeout(startGame, 1000); // Auto-restart after 1 second
    }

    // Start on load
    startGame();
  </script>
</body>
</html>
