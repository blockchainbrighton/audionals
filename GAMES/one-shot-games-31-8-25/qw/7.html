<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Flip</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }
    #word {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      width: 120px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="word">CLICK START</div>
  <div class="buttons">
    <button id="btn-left">RED</button>
    <button id="btn-right">BLUE</button>
  </div>

  <script>
    const wordEl = document.getElementById('word');
    const scoreEl = document.getElementById('score');
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');

    const colors = ['red', 'blue'];
    const words = ['RED', 'BLUE'];
    let targetColor, correctButton;
    let score = 0;
    let gameActive = false;

    function startGame() {
      score = 0;
      scoreEl.textContent = `Score: ${score}`;
      wordEl.textContent = '';
      gameLoop();
    }

    function gameLoop() {
      gameActive = true;
      wordEl.style.color = '';
      const colorIndex = Math.floor(Math.random() * 2);
      const wordIndex = Math.floor(Math.random() * 2);
      
      targetColor = colors[colorIndex];
      const displayWord = words[wordIndex];
      
      wordEl.textContent = displayWord;
      wordEl.style.color = targetColor;

      correctButton = colorIndex; // 0 = left (red), 1 = right (blue)
    }

    function endGame() {
      gameActive = false;
      wordEl.textContent = 'GAME OVER!';
      setTimeout(startGame, 1000);
    }

    function makeGuess(guess) {
      if (!gameActive) return;
      
      if (guess === correctButton) {
        score++;
        scoreEl.textContent = `Score: ${score}`;
        setTimeout(gameLoop, 200);
      } else {
        endGame();
      }
    }

    btnLeft.addEventListener('click', () => makeGuess(0));
    btnRight.addEventListener('click', () => makeGuess(1));

    // Start on first click anywhere
    document.body.addEventListener('click', function firstClick(e) {
      if (gameActive) return;
      e.stopPropagation();
      startGame();
    }, { once: false });
  </script>
</body>
</html>
