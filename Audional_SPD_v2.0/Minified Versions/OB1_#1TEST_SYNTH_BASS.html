    // Audio Context and Gain Node Initialization
 
 // Dynamically manage Audio Context initialization
 let audioContext = null;
 let gainNode = null;
 
 let animationTimeoutId = null;
 
 let multiplierCount = 0;
 let isMuted = false;
 let previousVolume = 1;
 
 let beatCounter = 0; // Initialize a counter to keep track of the beats
 
 let isFadingOut = false;
 
 function getAudioContext() {
     // Check if the existing AudioContext is closed. If so, create a new one.
     if (!window.myAudioContext || window.myAudioContext.state === 'closed') {
         window.myAudioContext = new AudioContext();
         // Reinitialize AudioNodes with the new AudioContext
         initializeAudioNodes();
     }
     return window.myAudioContext;
 }
 
 function initializeAudioNodes() {
     const context = getAudioContext();
     // Re-create gainNode and other necessary AudioNodes with the new context
     gainNode = context.createGain();
     // Connect gainNode and other nodes as needed
     gainNode.connect(context.destination);
     // Add similar reinitializations for other AudioNodes you might have
 }
 
 
 
 const state = {
     bpm: 78,
     isLooping: false,
     audioBuffer: null,
     nextNoteTime: 0, // Temporarily set to 0 or some safe initial value
     scheduledNotes: [],
     scheduleMultiplier: 1,
 };
 
 // Event listener for image click to toggle audio playback
 document.getElementById("OB1_Image").addEventListener("click", async () => {
     const context = getAudioContext(); // Move this inside the function
     console.log(`[audioConnection] AudioContext state: ${context.state}`);
     if (context.state === 'suspended') {
         console.log("[audioConnection] Resuming suspended AudioContext");
         await context.resume();
     }
 
     console.log("[audioConnection] Ensuring GainNode is connected to AudioContext.destination");
     if (!gainNode) {
         gainNode = context.createGain();
         gainNode.connect(context.destination);
     }
     console.log("[audioConnection] GainNode connected to AudioContext.destination");
     // Fetch and decode the audio again if necessary
     await fetchAndDecodeAudio("audionalData");
 
     const loopingState = state.isLooping ? "STOP" : "START";
     console.log(`[Click Event] Looping state: ${loopingState}`);
     state.isLooping ? stopAudioPlayback() : playAudioBuffer();
 });
 
 // Event listener for DOMContentLoaded to fetch and decode audio
 document.addEventListener('DOMContentLoaded', () => fetchAndDecodeAudio("audionalData"));
 
 
 // Event listener for Messages
 window.addEventListener('message', (event) => {
     // Check if the message is from the current window and ignore it if so
     if (event.source === window) {
         return; // Ignore messages that the window sent to itself
     }
 
     const { type, data } = event.data;
     switch (type) {
         case 'updateBPM':
             updateBPM(Math.max(60, Math.min(240, data.bpm)));
             break;
         case 'muteControl':
             applyVolumeFade(data.mute ? 0 : previousVolume, audioContext.currentTime, 0.03);
             break;
         case 'requestSettings':
             sendCurrentSettings();
             break;
         default:
             console.log('Unknown message type:', type);
     }
 });
 
 // Event listener for keydown to handle all key controls including BPM and multiplier adjustments
 document.addEventListener('keydown', event => {
     const context = getAudioContext();
     
     if (context.state !== 'running') {
         console.log('Resuming AudioContext.');
         context.resume().then(() => {
             console.log('AudioContext resumed.');
             processKeyInput(event);
         });
     } else {
         processKeyInput(event);
     }
 });
 
 function processKeyInput(event) {
     switch (event.key) {
         case ' ':
         case 'Spacebar': // For cross-browser compatibility
             playSampleOnce();
             console.log('Spacebar pressed');
             break;
         case '+':
         case '=': // '+' might not require shift on some keyboards, '=' does
             if (event.ctrlKey && event.shiftKey) {
                 updateBPM(state.bpm + 10); // Increase BPM by 10
             } else if (event.shiftKey) {
                 updateBPM(state.bpm + 1); // Increase BPM by 1
             } else {
                 adjustMultiplier(2); // Double the multiplier
             }
             break;
         case '-':
             if (event.ctrlKey && event.shiftKey) {
                 updateBPM(state.bpm - 10); // Decrease BPM by 10
             } else if (event.shiftKey) {
                 updateBPM(state.bpm - 1); // Decrease BPM by 1
             } else {
                 adjustMultiplier(0.5); // Halve the multiplier
             }
             break;
             case ',':
             adjustVolume(false); // Decrease volume
             break;
         case '.':
             adjustVolume(true); // Increase volume
             break;
         case 'm':
             toggleMute(); // Mute or unmute the audio
             break;
         case '0':
             state.scheduleMultiplier = 1; // Reset multiplier
             console.log(`Multiplier reset to initial value: 1`);
             displayUpdate('BPM', `Multiplier reset to 1`);
             break;
         default:
             // Handle other keys if necessary
             break;
     }
 }

 function applyVolumeFade(targetGainValue) {
     const currentTime = getAudioContext().currentTime;
     const fadeDuration = 0.03;
     gainNode.gain.setValueAtTime(gainNode.gain.value, currentTime);
     gainNode.gain.linearRampToValueAtTime(targetGainValue, currentTime + fadeDuration);
     console.log(`Volume adjusted, target gain: ${targetGainValue}`);
 }
 
 function adjustVolume(increase) {
     const step = 0.1;
     let targetVolume = increase ? 
         Math.min(2, gainNode.gain.value + step) : 
         Math.max(0, gainNode.gain.value - step);
 
     // Update previousVolume if not muted
     if (!isMuted) {
         previousVolume = targetVolume;
     }
 
     // Use applyVolumeFade to adjust volume with a fade effect
     applyVolumeFade(targetVolume, getAudioContext().currentTime, 0.03);
     console.log(`Volume adjusted to ${targetVolume}`);
 }
 
 
 function toggleMute() {
     isMuted = !isMuted;
     // Apply a fade to 0 for mute, or back to previousVolume for unmute
     applyVolumeFade(isMuted ? 0 : previousVolume, getAudioContext().currentTime, 0.03);
     console.log(isMuted ? "Muted" : "Unmuted");
 }
 
 
 
 // No change needed here, as long as it correctly uses the passed parameters
 function applyVolumeFade(targetGainValue, currentTime, fadeDuration) {
     gainNode.gain.cancelScheduledValues(currentTime); // Cancel any ongoing transitions
     gainNode.gain.setValueAtTime(gainNode.gain.value, currentTime); // Set the current value
     gainNode.gain.linearRampToValueAtTime(targetGainValue, currentTime + fadeDuration); // Schedule the fade
     console.log(`Volume adjusted with fade, target gain: ${targetGainValue}`);
 }
 
 
 document.addEventListener('multiplierChange', (event) => {
     if (event.detail.multiplier === 1) {
         state.scheduleMultiplier = 1; // Reset multiplier
     } else {
         // Find the current index of the scheduleMultiplier
         let currentIndex = multiplierSteps.indexOf(state.scheduleMultiplier);
         // Calculate the new index based on the direction of the change
         let newIndex = event.detail.multiplier === 2 ?
             Math.max(0, currentIndex - 1) : // Doubling the multiplier, move up in the array
             Math.min(multiplierSteps.length - 1, currentIndex + 1); // Halving the multiplier, move down in the array
         // Update the scheduleMultiplier based on the new index
         state.scheduleMultiplier = multiplierSteps[newIndex];
     }
     console.log(`Multiplier adjusted: ${state.scheduleMultiplier}`);
     displayUpdate('BPM', `Multiplier: ${state.scheduleMultiplier}`);
 });
 
 function adjustMultiplier(changeFactor) {
     let currentIndex = multiplierSteps.indexOf(state.scheduleMultiplier);
     let newIndex = currentIndex;
 
     if (changeFactor === 2 && currentIndex > 0) { // Increase multiplier
         newIndex = currentIndex - 1;
     } else if (changeFactor === 0.5 && currentIndex < multiplierSteps.length - 1) { // Decrease multiplier
         newIndex = currentIndex + 1;
     }
 
     state.scheduleMultiplier = multiplierSteps[newIndex];
     console.log(`Multiplier adjusted: ${state.scheduleMultiplier}`);
 
     // Update the display to reflect the new multiplier
     const displayText = `${loopLengthDescriptions[state.scheduleMultiplier]} (${state.scheduleMultiplier})`;
     displayUpdate('BPM', displayText);
 }
 
   // Schedule next note for looping playback
   function scheduleNextNote() {
     if (!state.isLooping || !state.audioBuffer) return;
 
     const context = getAudioContext(); // Centralize AudioContext access
     const crossfadeDuration = 0.02; // 20 milliseconds crossfade
     const currentTime = context.currentTime;
 
     // Adjust for crossfade by scheduling slightly before the current note ends
     if (currentTime >= state.nextNoteTime - crossfadeDuration) {
         playAudional(); // Adjust playAudional to handle crossfade logic
         // Schedule the next note, accounting for crossfade duration
         state.nextNoteTime += calculateBeatDuration(state.bpm) / state.scheduleMultiplier - crossfadeDuration;
     }
 
     const delayUntilNextCheck = Math.max((state.nextNoteTime - currentTime) * 1000, 10);
     setTimeout(scheduleNextNote, delayUntilNextCheck);
 }
 
          // Step 1: Define Multiplier Steps
         // Adjusted Multiplier Steps to reflect logical progression
         const multiplierSteps = [
             16, 8, 4, 2, 1, 0.5, 0.25, 0.125, 0.0625, 0.03125, 0.015625, 0.0078125, 0.00390625, 0.001953125, 0.0009765625, 0.00048828125
         ];
     
         // Corrected loop length descriptions
         const loopLengthDescriptions = {
             16: "1/16",
             8: "1/8",
             4: "1/4",
             2: "1/2 beat",
             1: "1 beat",
             0.5: "2 beats",
             0.25: "Loop Length = 1 bar", // Corrected here
             0.125: "2 bars",
             0.0625: "4 bars",
             0.03125: "8 bars",
             0.015625: "16 bars",
             0.0078125: "32 bars",
             0.00390625: "64 bars",
             0.001953125: "128 bars",
             0.0009765625: "256 bars",
             0.00048828125: "512 bars",
         };
     
 
  // Display update with CSS transition and stabilized display timing
  let displayTimeout; // Declare outside to clear previous timeouts
     
     function displayUpdate(elementId, text) {
         const element = document.getElementById(elementId);
         if (element) {
             element.textContent = text;
             element.classList.add('show');
             clearTimeout(displayTimeout);
             displayTimeout = setTimeout(() => element.classList.remove('show'), 3000);
         } else {
             console.log(`Element with ID ${elementId} not found.`);
         }
     }
 
    // Calculate display text for multiplier without changes
 function calculateDisplayTextForMultiplier(rawMultiplierText) {
     const multiplier = parseFloat(rawMultiplierText);
     let displayText = "";
 
     if (multiplier in loopLengthDescriptions) {
         displayText += loopLengthDescriptions[multiplier];
     } else {
         displayText = "Multiplier out of range";
     }

        // Fetch and decode audio data
        async function fetchAndDecodeAudio(elementId) {
             console.log(`[fetchAndDecodeAudio] Fetching audio for element: ${elementId}`);
             const audioElement = document.getElementById(elementId);
             if (!audioElement) {
                 console.error("Audio element not found:", elementId);

             try {

                 const context = getAudioContext(); // Centralize AudioContext access
                 const buffer = await context.decodeAudioData(arrayBuffer);
                 state.audioBuffer = buffer;

             } catch (error) {

 // Create buffer source and connect it to the gain node
 function createAndConnectBufferSource(buffer) {
     const context = getAudioContext();
     if (!context) {
         console.error('AudioContext is not initialized or has been closed.');
         return null;
     }
     if (!buffer) {
         console.error('Audio buffer is not valid or not yet loaded.');
         return null;
     }
 
     try {
         const source = context.createBufferSource();
         source.buffer = buffer;
         
         if (!gainNode) {
             gainNode = context.createGain();
             gainNode.connect(context.destination);
         }
 
         source.connect(gainNode);
         return source;
     } catch (error) {
         console.error("Error creating or connecting buffer source:", error);
         return null;
     }
 }
 
 
      // Play audio buffer for looping playback
      function playAudioBuffer() {
         const context = getAudioContext();
         if (!state.isLooping && state.audioBuffer) {
             state.isLooping = true;
             state.startTime = state.nextNoteTime = context.currentTime;
             scheduleNextNote();
         } else {
             console.error("playAudioBuffer called before audioBuffer was ready");
         }
     }
 
      
         // Stop audio playback and reset counters
         function stopAudioPlayback() {
             if (state.isLooping) {
                 state.isLooping = false;
                 fadeOutAndStopSources(); // This initiates a smooth fade-out
                 beatCounter = 0; // Reset beat counter
                 // No need to clear scheduled notes here; it's handled in fadeOutAndStopSources
                 // Additional state reset logic as needed
             }
         }
 
 
 // Fade out and stop all scheduled sources
 function fadeOutAndStopSources() {
     if (isFadingOut) return; // Prevent multiple fade-outs happening simultaneously
     isFadingOut = true;
 
     const context = getAudioContext(); // Ensure we're working with a valid context
     const currentTime = context.currentTime;
     const preMuteDuration = 0.05; // Short duration for preliminary mute
     const fadeDuration = 0.1; // Adjust fade-out duration as needed
 
     // Preliminary mute to prevent clicks
     gainNode.gain.setValueAtTime(gainNode.gain.value, currentTime);
     gainNode.gain.linearRampToValueAtTime(0, currentTime + preMuteDuration);
 
     setTimeout(() => {
         // Proceed with stopping and disconnecting sources after mute
         state.scheduledNotes.forEach(source => {
             source.stop(currentTime + preMuteDuration);
             source.disconnect();
         });
         state.scheduledNotes = []; // Clear any remaining scheduled notes
 
         // Reset gain to initial value smoothly after stopping sources
         gainNode.gain.setValueAtTime(0, currentTime + preMuteDuration);
         gainNode.gain.linearRampToValueAtTime(1, currentTime + preMuteDuration + fadeDuration);
 
         if (context.state !== 'closed') {
             context.close().then(() => console.log('[Child] AudioContext closed.'));
             // getAudioContext() will handle re-initialization
         }
 
         isFadingOut = false;
         console.log('[Child] Fade-out and reset complete.');
     }, (preMuteDuration + fadeDuration) * 1000);
 }
 
 
 
  // Function to cancel all scheduled notes
  function cancelScheduledNotes() {
     state.scheduledNotes.forEach(source => {
         source.stop();
         source.disconnect();
     });
     state.scheduledNotes = []; // Clear the array of scheduled notes
 }
 
 // Calculate beat duration
 function calculateBeatDuration(bpm) {
     return 60 / bpm;
 }
 function adjustPlaybackTimingBasedOnBPM() {
    const context = getAudioContext(); // Ensure we're working with a valid context
    const beatDuration = 60 / state.bpm;
    state.nextNoteTime = context.currentTime + beatDuration;
    
    if (state.isLooping) {
        stopAudioPlayback();
        playAudioBuffer();
    }
 }

<script>// animation script
// ANIMATION SCRIPT AND STYLES AT BOTTOM OF FILE FOR EASY UPDATING

// Function to start animation
function startAnimation(elementId) {
    const element = document.getElementById(elementId);
    if (!element) return;

    element.classList.add('shake-all-directions-animation');



    // Clear any existing timeout to prevent stopping the animation prematurely
    if (animationTimeoutId) {
        clearTimeout(animationTimeoutId);
        animationTimeoutId = null;
    }

    // Set a timeout to remove the animation class if there are no further calls
    animationTimeoutId = setTimeout(() => {
        //
        element.classList.remove('shake-all-directions-animation');
     

        animationTimeoutId = null;
    }, 150); // Adjust timeout duration as needed based on testing
}

// Function to stop animation
function stopAnimation(elementId) {
    const element = document.getElementById(elementId);
    if (!element) return;
  
    element.classList.remove('shake-all-directions-animation');
   
}
