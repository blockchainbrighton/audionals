    <rect x="80" y="0" width="550" height="60" fill="white" rx="8" ry="8" stroke="#e9ecef" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a3142">Choose High-Commission Programs</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Select programs that pay $100+ per referral with good conversion rates</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="130" y1="190" x2="130" y2="220" stroke="#4a6bff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Step 2 -->
  <g transform="translate(100, 230)">
    <circle cx="30" cy="30" r="30" fill="#4a6bff"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <rect x="80" y="0" width="550" height="60" fill="white" rx="8" ry="8" stroke="#e9ecef" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a3142">Create Valuable Content</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Develop in-depth reviews, tutorials, and comparison content</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="130" y1="300" x2="130" y2="330" stroke="#4a6bff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Step 3 -->
  <g transform="translate(100, 340)">
    <circle cx="30" cy="30" r="30" fill="#4a6bff"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <rect x="80" y="0" width="550" height="60" fill="white" rx="8" ry="8" stroke="#e9ecef" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a3142">Drive Targeted Traffic</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Use SEO, social media, and email marketing to attract qualified visitors</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="130" y1="410" x2="130" y2="440" stroke="#4a6bff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Step 4 -->
  <g transform="translate(100, 450)">
    <circle cx="30" cy="30" r="30" fill="#4a6bff"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <rect x="80" y="0" width="550" height="60" fill="white" rx="8" ry="8" stroke="#e9ecef" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a3142">Optimize Conversion Rate</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Test different approaches and refine your strategy to maximize earnings</text>
  </g>
  
  <!-- Result Box -->
  <g transform="translate(200, 540)">
    <rect x="0" y="0" width="400" height="40" fill="#4a6bff" rx="20" ry="20"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Earn $1,000+ Monthly in Affiliate Commissions</text>
