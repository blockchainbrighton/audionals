<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2a3142" text-anchor="middle">Affiliate Marketing Success Roadmap</text>
  
  <!-- Step 1 -->
  <g transform="translate(100, 120)">
    <circle cx="30" cy="30" r="30" fill="#4a6bff"/>
