<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f7ff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2a3142" text-anchor="middle">Commission Structure Comparison</text>
  
  <!-- Semrush Column -->
  <g transform="translate(100, 100)">
    <rect width="150" height="200" fill="#4a6bff" rx="8" ry="8"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Semrush</text>
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">$200</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">per referral</text>
    <text x="75" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">10-year cookie</text>
  </g>
  
  <!-- Shopify Column -->
  <g transform="translate(325, 100)">
    <rect width="150" height="170" fill="#4a6bff" rx="8" ry="8"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Shopify</text>
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">$150</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">per referral</text>
    <text x="75" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">30-day cookie</text>
  </g>
  
  <!-- WP Engine Column -->
  <g transform="translate(550, 100)">
    <rect width="150" height="220" fill="#4a6bff" rx="8" ry="8"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">WP Engine</text>
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">$200+</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">per referral</text>
    <text x="75" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">180-day cookie</text>
  </g>
  
  <!-- X-Axis -->
  <line x1="50" y1="320" x2="750" y2="320" stroke="#2a3142" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="250" y="350" width="300" height="30" fill="white" rx="5" ry="5" stroke="#e9ecef" stroke-width="1"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Commission amount and cookie duration</text>
</svg>
