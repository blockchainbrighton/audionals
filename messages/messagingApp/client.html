<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hi Link</title>
    <style>
        /* Style the link to look like a button */
        #sayHiLink {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        #sayHiLink:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Link styled as a button -->
    <button id="sayHiLink">Say Hi</button>

    <script>
        document.getElementById('sayHiLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent any default action

            // Prepare data
            const params = new URLSearchParams({
                message: 'Hello from client!', // Customize this message as needed
                user: 'Anonymous' // Optionally, replace with dynamic user data
            });

            // Send the request using fetch
            fetch(`https://audionals.com/messages/log.php?${params.toString()}`, {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.status === 204) {
                    console.log('Message logged successfully.');
                } else {
                    console.error('Failed to log message.');
                }
            })
            .catch(error => {
                console.error('Error logging message:', error);
            });
        });
    </script>
</body>
</html>
