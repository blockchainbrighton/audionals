<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hi Link</title>
    <style>
        /* Style the link to look like a button */
        #sayHiLink {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        #sayHiLink:hover {
            background-color: #45a049;
        }
        /* Hide the iframe */
        #hiddenIframe {
            display: none;
            width: 0;
            height: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Link styled as a button -->
    <a href="#" id="sayHiLink">Say Hi</a>

    <!-- Hidden iframe for background request -->
    <iframe id="hiddenIframe" src=""></iframe>

    <script>
        document.getElementById('sayHiLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior

            // Prepare query parameters
            const params = new URLSearchParams({
                message: 'Hello from client!', // Customize this message as needed
                user: 'Anonymous' // Optionally, replace with dynamic user data
            });

            // URL for logging
            const logUrl = `https://audionals.com/messages/log.php?${params.toString()}`;

            // Set the iframe src to the logging URL
            var iframe = document.getElementById('hiddenIframe');
            iframe.src = logUrl;

            console.log('https://audionals.com/messages/log.php has been accessed via hidden iframe.');

            // Optionally, you can verify if the iframe has loaded successfully
            iframe.onload = function() {
                console.log('Hidden iframe loaded successfully.');
            };

            iframe.onerror = function() {
                console.error('Failed to load https://audionals.com/messages/log.php in the hidden iframe.');
            };
        });
    </script>
</body>
</html>
