<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Shape Drawer - Pentagon Shape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main">
        <!-- Canvas Container will be dynamically generated -->
    </div>

    <!-- External JavaScript Files -->
    <script src="js/settings.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/shape.js"></script>

    <!-- Configuration Script for Single Shape -->
    <script>
        (function(global) {
            const NS = global.NeonShapeDrawer;

            // Override SHAPE_NAMES to include only the "Pentagon" shape
            NS.SHAPE_NAMES = ["Pentagon"];

            // Use Serialized Phases Set 3
            NS.setSerializedPhases(3);

            // Indicate that we're in single mode
            NS.singleMode = true;

            // Optionally, log to confirm
            console.log("Configured for Single Shape:", NS.SHAPE_NAMES, NS.serializedPhases);
        })(window);
    </script>

    <!-- Main Application Script -->
    <script src="js/main.js"></script>
</body>
</html>
