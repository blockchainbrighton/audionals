<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Audional Sequencer BitcoinBeats</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/themes.css"/>
</head>
<body>
  <header>
    <h1>Audional Sequencer <span id="branding">BitcoinBeats</span></h1>
    <nav>
      <button id="play">▶️ Play</button>
      <button id="stop">⏹️ Stop</button>
      <label>BPM <input id="bpm" type="number" min="1" max="420" value="120"/></label>
      <span id="bpm-display" class="lcd">120</span>
      <button id="help">❓ Help</button>
      <select id="theme-picker"></select>
    </nav>
  </header>
  <main id="sequencer"></main>
  <footer>
    <button id="save-project">💾 Save</button>
    <button id="load-project">📂 Load</button>
    <button id="load-preset">🎛️ Preset</button>
    <input type="file" id="file-input" accept=".json,.gz,.wav,.mp3,.webm" style="display:none"/>
    <span id="status"></span>
  </footer>
  <!-- Modals -->
  <div id="modal-root" tabindex="-1"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
