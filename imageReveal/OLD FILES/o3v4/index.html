<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music‑Synced Image Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="controls" class="controls">
      <label>
        Image URL
        <input type="url" id="image-url" placeholder="https://example.com/image.jpg" required />
      </label>
      <label>
        Song URL
        <input type="url" id="song-url" placeholder="https://example.com/song.mp3" required />
      </label>
      <label>
        BPM
        <input type="number" id="bpm" min="40" max="300" value="120" />
      </label>
      <label>
        Bars
        <input type="number" id="bars" min="1" max="256" value="32" />
      </label>
      <label>
        Random&nbsp;Seed
        <input type="number" id="seed" value="1" />
      </label>
      <label>
        Reveal&nbsp;Speed
        <input type="range" id="speed" min="0.25" max="4" step="0.25" value="1" />
      </label>
      <label>
        Effect&nbsp;Intensity
        <input type="range" id="intensity" min="0" max="1" step="0.01" value="0.5" />
      </label>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset" disabled>Reset</button>
      </div>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <!-- Core app -->
  <script type="module" src="./main.js"></script>
  <!-- Effects auto‑register via EffectBase.register -->
  <script type="module" src="./effects/AlphaFade.js" data-effect></script>
  <script type="module" src="./effects/GaussianBlur.js" data-effect></script>
  <script type="module" src="./effects/Scanlines.js" data-effect></script>
</body>
</html>
