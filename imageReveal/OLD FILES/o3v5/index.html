<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music‑Synced Image Reveal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="controls">
      <label>Image URL
        <input id="imageUrl" type="url" placeholder="https://…" />
      </label>
      <label>Song URL
        <input id="songUrl" type="url" placeholder="https://…" />
      </label>
      <label>BPM
        <input id="bpm" type="number" min="30" max="300" step="1" placeholder="auto" />
      </label>
      <label>Bars
        <input id="bars" type="number" min="1" max="256" value="16" />
      </label>
      <label>Seed
        <input id="seed" type="text" placeholder="random" />
      </label>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn" disabled>Reset</button>
      </div>
      <label>Reveal speed
        <input id="speedSlider" type="range" min="0.1" max="3" value="1" step="0.1" />
      </label>
      <label>Effect intensity
        <input id="intensitySlider" type="range" min="0" max="1" value="1" step="0.05" />
      </label>
      <progress id="progressBar" value="0" max="1"></progress>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script type="module" src="./effects/EffectBase.js"></script>
  <script type="module" src="./effects/AlphaFade.js"></script>
  <script type="module" src="./effects/GaussianBlur.js"></script>
  <script type="module" src="./effects/Scanlines.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
