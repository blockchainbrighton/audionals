
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musicâ€‘Synced Image Reveal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="visualizerCanvas" tabindex="0"></canvas>

  <div id="controls" class="controls">
    <div class="input-group">
      <label for="imageURL">Image URL</label>
      <input type="text" id="imageURL" placeholder="https://example.com/image.jpg">
    </div>
    <div class="input-group">
      <label for="audioURL">Audio URL</label>
      <input type="text" id="audioURL" placeholder="https://example.com/audio.mp3">
    </div>
    <div class="input-group small">
      <label for="bpmInput">BPM (optional)</label>
      <input type="number" id="bpmInput" min="1">
    </div>
    <div class="input-group small">
      <label for="barsInput">Bars</label>
      <input type="number" id="barsInput" min="1" value="8">
    </div>
    <div class="input-group small">
      <label for="seedInput">Random Seed</label>
      <input type="text" id="seedInput" placeholder="42">
    </div>
    <div class="btn-group">
      <button id="startBtn" aria-keyshortcuts="S">Start</button>
      <button id="pauseBtn" aria-keyshortcuts="Space">Pause</button>
      <button id="resetBtn" aria-keyshortcuts="R">Reset</button>
    </div>
    <div class="range-group">
      <label for="speedSlider">Reveal Speed</label>
      <input type="range" id="speedSlider" min="0.25" max="2" step="0.05" value="1">
    </div>
    <div class="range-group">
      <label for="intensitySlider">Effect Intensity</label>
      <input type="range" id="intensitySlider" min="0" max="1" step="0.05" value="0.8">
    </div>
    <div id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      <div id="progressBarFill"></div>
    </div>
  </div>

  <div id="fpsCounter" hidden>FPS: 60</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
