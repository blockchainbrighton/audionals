
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music窶全ynced Image窶然eveal @60fps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <header>
    <h1>Music窶全ynced Image窶然eveal</h1>
  </header>
  <section id="controls" aria-label="Controls">
    <input id="imageUrl" type="url" placeholder="Image URL" aria-label="Image URL">
    <input id="songUrl" type="url" placeholder="Song URL" aria-label="Song URL">
    <label>BPM:
      <input id="bpmInput" type="number" min="40" max="300" step="1" placeholder="Auto" aria-label="Tempo (BPM)">
    </label>
    <label>Bars:
      <input id="numBars" type="number" min="1" value="32" aria-label="Number of Bars">
    </label>
    <label>Seed:
      <input id="seedInput" type="number" value="1337" aria-label="Random Seed">
    </label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause/Resume</button>
    <button id="resetBtn">Reset</button>
    <label>Reveal Speed
      <input id="speedSlider" type="range" min="0" max="1" step="0.01" value="0.5">
    </label>
    <label>Effect Intensity
      <input id="intensitySlider" type="range" min="0" max="1" step="0.01" value="0.8">
    </label>
    <progress id="progressBar" value="0" max="1" style="width:200px"></progress>
    <span id="fpsDisplay" hidden>0 fps</span>
  </section>
  <canvas id="visualCanvas"></canvas>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
