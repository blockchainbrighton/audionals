<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-Synced Image Reveal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="controls">
      <div class="input-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
      </div>
      <div class="input-group">
        <label for="audioUrl">Audio URL:</label>
        <input type="text" id="audioUrl" placeholder="https://example.com/audio.mp3">
      </div>
      <div class="input-group">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" min="60" max="240" value="120">
      </div>
      <div class="input-group">
        <label for="bars">Bars:</label>
        <input type="number" id="bars" min="1" max="64" value="16">
      </div>
      <div class="input-group">
        <label for="seed">Random Seed:</label>
        <input type="number" id="seed" value="12345">
      </div>
      <div class="button-group">
        <button id="startBtn" aria-label="Start">Start</button>
        <button id="pauseBtn" aria-label="Pause" disabled>Pause</button>
        <button id="resetBtn" aria-label="Reset" disabled>Reset</button>
      </div>
      <div class="slider-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
        <label for="intensitySlider">Intensity:</label>
        <input type="range" id="intensitySlider" min="0" max="1" step="0.05" value="0.5">
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="mainCanvas"></canvas>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div class="stats">
        <span id="fpsCounter">0 FPS</span>
        <span id="beatCounter">Beat: 0</span>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
