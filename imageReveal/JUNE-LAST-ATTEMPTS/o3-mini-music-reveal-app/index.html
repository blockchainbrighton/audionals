<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Music-Synced Image-Reveal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <section id="controls" role="region" aria-label="Controls">
        <label>Image URL
          <input id="imageUrl" type="url" aria-label="Image URL" placeholder="https://example.com/image.jpg"/>
        </label>
        <label>Song URL
          <input id="songUrl" type="url" aria-label="Song URL" placeholder="https://example.com/song.mp3"/>
        </label>
        <label>Tempo (BPM)
          <input id="bpm" type="number" min="40" max="300" step="1" placeholder="Auto" aria-label="Tempo"/>
        </label>
        <label>Bars
          <input id="bars" type="number" min="1" max="128" value="32" aria-label="Bars"/>
        </label>
        <label>Random Seed
          <input id="seed" type="text" value="42" aria-label="Seed"/>
        </label>
        <div class="buttons">
          <button id="startBtn" aria-keyshortcuts="S">Start (S)</button>
          <button id="pauseBtn" aria-keyshortcuts=" ">Pause/Resume (Space)</button>
          <button id="resetBtn" aria-keyshortcuts="R">Reset (R)</button>
        </div>
        <label>Reveal Speed
          <input id="speedSlider" type="range" min="0.25" max="4" step="0.25" value="1"/>
        </label>
        <label>Effect Intensity
          <input id="intensitySlider" type="range" min="0" max="1" step="0.05" value="1"/>
        </label>
        <progress id="progress" max="1" value="0" aria-label="Progress"></progress>
      </section>
      <canvas id="stage" role="img"></canvas>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
