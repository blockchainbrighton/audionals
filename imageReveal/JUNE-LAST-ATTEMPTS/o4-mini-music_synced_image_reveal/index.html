<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music-Synced Image-Reveal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="container" role="main">
    <div class="controls">
      <div class="control-group">
        <label for="image-url">Image URL:</label>
        <input type="url" id="image-url" placeholder="https://example.com/image.jpg" aria-label="Image URL" />
      </div>
      <div class="control-group">
        <label for="song-url">Song URL:</label>
        <input type="url" id="song-url" placeholder="https://example.com/song.mp3" aria-label="Song URL" />
      </div>
      <div class="control-group">
        <label for="bpm-input">Tempo (BPM):</label>
        <input type="number" id="bpm-input" min="30" max="300" placeholder="Auto-detect or enter BPM" aria-label="Tempo BPM" />
        <button id="detect-bpm" aria-label="Detect BPM">Detect BPM</button>
      </div>
      <div class="control-group">
        <label for="bars-input">Number of Bars:</label>
        <input type="number" id="bars-input" min="1" max="1000" value="16" aria-label="Number of Bars" />
      </div>
      <div class="control-group">
        <label for="seed-input">Random Seed:</label>
        <input type="text" id="seed-input" placeholder="Seed (e.g. 12345)" aria-label="Random Seed" />
      </div>
      <div class="control-group sliders">
        <label for="speed-slider">Reveal Speed:</label>
        <input type="range" id="speed-slider" min="0.5" max="2" step="0.01" value="1" aria-label="Reveal Speed" />
        <label for="intensity-slider">Effect Intensity:</label>
        <input type="range" id="intensity-slider" min="0" max="1" step="0.01" value="0.5" aria-label="Effect Intensity" />
      </div>
      <div class="control-group">
        <button id="start-btn" aria-label="Start (Space)" accesskey=" ">Start</button>
        <button id="pause-btn" aria-label="Pause/Resume (P)">Pause/Resume</button>
        <button id="reset-btn" aria-label="Reset (R)">Reset</button>
      </div>
      <div class="control-group">
        <label for="progress-bar">Progress:</label>
        <progress id="progress-bar" value="0" max="100" aria-label="Progress Bar"></progress>
      </div>
    </div>
    <canvas id="reveal-canvas" aria-label="Image Reveal Canvas"></canvas>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
