<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothy G Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #debug {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="debug">Loading...</div>
  
  <mothy-g></mothy-g>
  
  <script type="module">
    const debug = document.getElementById('debug');
    
    function log(msg) {
      console.log(msg);
      debug.innerHTML += msg + '<br>';
    }
    
    log('Starting Mothy G test...');
    
    try {
      log('Importing MothyG module...');
      await import('./src/MothyG.js');
      log('Module imported successfully');
      
      const mothyG = document.querySelector('mothy-g');
      log('Element found: ' + !!mothyG);
      
      // Wait a bit for initialization
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      log('Shadow root exists: ' + !!mothyG.shadowRoot);
      
      if (mothyG.shadowRoot) {
        log('Shadow root children: ' + mothyG.shadowRoot.children.length);
        
        const button = mothyG.shadowRoot.querySelector('button');
        log('Button found: ' + !!button);
        
        if (button) {
          log('Button text: ' + button.textContent);
        }
        
        const container = mothyG.shadowRoot.querySelector('.mothy-g');
        log('Container found: ' + !!container);
      }
      
      log('Initialized: ' + mothyG.initialized);
      
    } catch (error) {
      log('ERROR: ' + error.message);
      log('Stack: ' + error.stack);
    }
  </script>
</body>
</html>
