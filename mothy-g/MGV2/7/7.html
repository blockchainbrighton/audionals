<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnB Bass Toy</title>
    <link rel="stylesheet" href="styles.module.css">
</head>
<body>
    <div id="app" class="app">
        <header class="transport">
            <button id="playBtn" class="transportBtn">▶</button>
            <div class="bpmControl">
                <label for="bpm">BPM</label>
                <input type="range" id="bpm" min="20" max="220" value="174">
                <span id="bpmValue">174</span>
            </div>
            <button id="tapTempo" class="transportBtn">TAP</button>
            <div class="swingControl">
                <label for="swing">Swing</label>
                <input type="range" id="swing" min="0" max="60" value="0">
                <span id="swingValue">0%</span>
            </div>
        </header>

        <main class="main">
            <div class="presetSection">
                <button id="prevPreset" class="navBtn">‹</button>
                <select id="presetSelect" class="presetSelect"></select>
                <button id="nextPreset" class="navBtn">›</button>
            </div>

            <div class="pads" id="pads">
                <!-- Pads 1-8 will be injected here -->
            </div>

            <div class="knobs">
                <div class="knobGroup">
                    <label for="cutoff">Cutoff</label>
                    <input type="range" id="cutoff" min="0" max="1" step="0.001" value="0.5">
                </div>
                <div class="knobGroup">
                    <label for="resonance">Resonance</label>
                    <input type="range" id="resonance" min="0" max="1" step="0.001" value="0.3">
                </div>
                <div class="knobGroup">
                    <label for="lfoRate">LFO Rate</label>
                    <input type="range" id="lfoRate" min="0" max="1" step="0.001" value="0.5">
                    <div class="toggle">
                        <input type="checkbox" id="lfoSync">
                        <label for="lfoSync">Sync</label>
                    </div>
                </div>
                <div class="knobGroup">
                    <label for="lfoDepth">LFO Depth</label>
                    <input type="range" id="lfoDepth" min="0" max="1" step="0.001" value="0.5">
                </div>
                <div class="knobGroup">
                    <label for="drive">Drive</label>
                    <input type="range" id="drive" min="0" max="1" step="0.001" value="0.2">
                </div>
                <div class="knobGroup">
                    <label for="pattern">Pattern</label>
                    <select id="pattern">
                        <option value="0">Straight 1/8</option>
                        <option value="1">Straight 1/16</option>
                        <option value="2">Wobble</option>
                        <option value="3">Offbeat</option>
                        <option value="4">Stutter</option>
                        <option value="5">Triplet Roll</option>
                        <option value="6">Amen Syncopation</option>
                        <option value="7">Long Hold</option>
                        <option value="8">Half-Time</option>
                        <option value="9">Double-Time</option>
                        <option value="10">Rolling</option>
                        <option value="11">Sparse</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button id="randomize" class="controlBtn">Randomize</button>
                <button id="reset" class="controlBtn">Reset</button>
                <div class="meter">
                    <div id="meterBar" class="meterBar"></div>
                </div>
                <label class="limiterToggle">
                    <input type="checkbox" id="limiterToggle" checked>
                    Limiter
                </label>
            </div>
        </main>
    </div>
    <script type="module" src="synth.js"></script>
</body>
</html>
