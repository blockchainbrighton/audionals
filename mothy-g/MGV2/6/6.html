<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnB Bass Toy</title>
  <link rel="stylesheet" href="styles.module.css">
</head>
<body>
  <div id="app">
    <div class="transport">
      <button id="playBtn">▶</button>
      <div class="bpm-control">
        <label for="bpm">BPM</label>
        <input type="number" id="bpm" min="20" max="220" value="174">
        <button id="tapTempo">Tap</button>
      </div>
      <div class="swing-control">
        <label for="swing">Swing</label>
        <input type="range" id="swing" min="0" max="60" value="0">
        <span id="swingValue">0%</span>
      </div>
    </div>

    <div class="preset-controls">
      <button id="prevPreset">‹</button>
      <select id="presetSelect"></select>
      <button id="nextPreset">›</button>
    </div>

    <div class="pads">
      <button class="pad" data-pad="1">1</button>
      <button class="pad" data-pad="2">2</button>
      <button class="pad" data-pad="3">3</button>
      <button class="pad" data-pad="4">4</button>
      <button class="pad" data-pad="5">5</button>
      <button class="pad" data-pad="6">6</button>
      <button class="pad" data-pad="7">7</button>
      <button class="pad" data-pad="8">8</button>
    </div>

    <div class="knobs">
      <div class="knob">
        <label for="cutoff">Cutoff</label>
        <input type="range" id="cutoff" min="20" max="20000" value="1000" class="knob-input">
      </div>
      <div class="knob">
        <label for="resonance">Resonance</label>
        <input type="range" id="resonance" min="0.1" max="20" step="0.1" value="1" class="knob-input">
      </div>
      <div class="knob">
        <label for="lfoRate">LFO Rate</label>
        <input type="range" id="lfoRate" min="0.1" max="20" step="0.1" value="4" class="knob-input">
        <div class="toggle">
          <input type="checkbox" id="lfoSync">
          <label for="lfoSync">Sync</label>
        </div>
      </div>
      <div class="knob">
        <label for="lfoDepth">LFO Depth</label>
        <input type="range" id="lfoDepth" min="0" max="1" step="0.01" value="0.5" class="knob-input">
      </div>
      <div class="knob">
        <label for="drive">Drive</label>
        <input type="range" id="drive" min="0" max="1" step="0.01" value="0.3" class="knob-input">
      </div>
      <div class="knob">
        <label for="pattern">Pattern</label>
        <select id="pattern">
          <option value="straight8">Straight 1/8</option>
          <option value="straight16">Straight 1/16</option>
          <option value="wobble">Wobble</option>
          <option value="offbeat">Offbeat</option>
          <option value="stutter">Stutter</option>
          <option value="triplet">Triplet Roll</option>
          <option value="amen">Amen Syncopation</option>
          <option value="sub">Long Sub</option>
          <option value="neuro">Neuro Stutter</option>
          <option value="hoover">Hoover Pulse</option>
          <option value="metallic">Metallic Glitch</option>
          <option value="clean">Clean Sub</option>
        </select>
        <input type="range" id="patternIntensity" min="0" max="1" step="0.01" value="0.5" class="knob-input">
      </div>
    </div>

    <div class="controls">
      <button id="randomize">Randomize</button>
      <button id="reset">Reset</button>
      <div class="meter">
        <div id="meterBar"></div>
        <span>Output</span>
      </div>
      <div class="limiter-toggle">
        <input type="checkbox" id="limiterToggle" checked>
        <label for="limiterToggle">Limiter</label>
      </div>
    </div>

    <div class="export-import">
      <textarea id="stateJson" placeholder="State JSON"></textarea>
      <div>
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
      </div>
    </div>
  </div>
  <script type="module" src="synth.js"></script>
</body>
</html>
