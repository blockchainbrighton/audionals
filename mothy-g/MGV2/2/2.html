<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnB Bass Synth</title>
    <link rel="stylesheet" href="styles.module.css">
</head>
<body>
    <div id="synth-container">
        <header id="transport">
            <button id="play-stop">Play</button>
            <div class="control-group">
                <label for="bpm">BPM</label>
                <input type="number" id="bpm" value="174" min="20" max="220">
                <button id="tap-tempo">Tap</button>
            </div>
            <div class="control-group">
                <label for="swing">Swing</label>
                <input type="range" id="swing" value="0" min="0" max="60" title="Swing (0-60%)">
            </div>
            <div class="control-group">
                <label for="note-division">Rate</label>
                <select id="note-division">
                    <option value="1">1/1</option>
                    <option value="1.5">1/1d</option>
                    <option value="0.6667">1/1t</option>
                    <option value="2">1/2</option>
                    <option value="3">1/2d</option>
                    <option value="1.3333">1/2t</option>
                    <option value="4">1/4</option>
                    <option value="6">1/4d</option>
                    <option value="2.6667">1/4t</option>
                    <option value="8" selected>1/8</option>
                    <option value="12">1/8d</option>
                    <option value="5.3333">1/8t</option>
                    <option value="16">1/16</option>
                    <option value="24">1/16d</option>
                    <option value="10.6667">1/16t</option>
                    <option value="32">1/32</option>
                </select>
            </div>
        </header>

        <main id="controls">
            <section id="preset-section">
                <button id="prev-preset">&lt;</button>
                <select id="preset-selector"></select>
                <button id="next-preset">&gt;</button>
            </section>
            
            <section id="pads">
                <button class="pad" data-pad="0">1</button>
                <button class="pad" data-pad="1">2</button>
                <button class="pad" data-pad="2">3</button>
                <button class="pad" data-pad="3">4</button>
                <button class="pad" data-pad="4">5</button>
                <button class="pad" data-pad="5">6</button>
                <button class="pad" data-pad="6">7</button>
                <button class="pad" data-pad="7">8</button>
            </section>

            <section id="knobs">
                <div class="knob-group">
                    <label for="cutoff">Cutoff</label>
                    <input type="range" id="cutoff" min="20" max="20000" step="1" value="800" class="knob">
                </div>
                <div class="knob-group">
                    <label for="resonance">Resonance</label>
                    <input type="range" id="resonance" min="0" max="30" step="0.1" value="5" class="knob">
                </div>
                <div class="knob-group">
                    <label for="lfo-rate">LFO Rate</label>
                    <input type="range" id="lfo-rate" min="0.1" max="50" step="0.1" value="8" class="knob">
                    <button id="lfo-sync">Sync</button>
                </div>
                <div class="knob-group">
                    <label for="lfo-depth">LFO Depth</label>
                    <input type="range" id="lfo-depth" min="0" max="10000" step="1" value="400" class="knob">
                </div>
                <div class="knob-group">
                    <label for="drive">Drive</label>
                    <input type="range" id="drive" min="0" max="1" step="0.01" value="0.2" class="knob">
                </div>
                <div class="knob-group">
                    <label for="pattern">Pattern</label>
                    <select id="pattern-selector"></select>
                </div>
            </section>
            
            <section id="utility">
                <button id="randomize">Randomize</button>
                <button id="reset">Reset</button>
                <div id="output-meter-container">
                    <div id="output-meter"></div>
                </div>
                <button id="limiter-toggle" class="active">Limiter</button>
            </section>
        </main>
        
    </div>
    <script type="module" src="synth.js"></script>
</body>
</html>
