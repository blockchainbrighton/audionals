<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnB Bass Synth</title>
  <link rel="stylesheet" href="styles.module.css">
</head>
<body>
  <div id="app">
    <header class="transport">
      <button id="playBtn" class="transportBtn">▶</button>
      <div class="bpmControl">
        <label for="bpm">BPM</label>
        <input type="number" id="bpm" min="20" max="220" value="174">
        <button id="tapTempo" class="tapBtn">TAP</button>
      </div>
      <div class="swingControl">
        <label for="swing">Swing</label>
        <input type="range" id="swing" min="0" max="60" value="0">
        <span id="swingValue">0%</span>
      </div>
    </header>

    <main class="main">
      <div class="presetSection">
        <button id="prevPreset" class="navBtn">◀</button>
        <select id="presetSelect" class="presetSelect"></select>
        <button id="nextPreset" class="navBtn">▶</button>
      </div>

      <div class="pads">
        <button class="pad" data-pad="1">1</button>
        <button class="pad" data-pad="2">2</button>
        <button class="pad" data-pad="3">3</button>
        <button class="pad" data-pad="4">4</button>
        <button class="pad" data-pad="5">5</button>
        <button class="pad" data-pad="6">6</button>
        <button class="pad" data-pad="7">7</button>
        <button class="pad" data-pad="8">8</button>
      </div>

      <div class="knobs">
        <div class="knob">
          <label for="cutoff">Cutoff</label>
          <input type="range" id="cutoff" min="20" max="20000" value="1000" class="knobInput">
        </div>
        <div class="knob">
          <label for="resonance">Resonance</label>
          <input type="range" id="resonance" min="0.1" max="20" step="0.1" value="1" class="knobInput">
        </div>
        <div class="knob">
          <label for="lfoRate">LFO Rate</label>
          <input type="range" id="lfoRate" min="0.1" max="20" step="0.1" value="5" class="knobInput">
          <div class="toggle">
            <input type="checkbox" id="lfoSync">
            <label for="lfoSync">Sync</label>
          </div>
        </div>
        <div class="knob">
          <label for="lfoDepth">LFO Depth</label>
          <input type="range" id="lfoDepth" min="0" max="1" step="0.01" value="0.3" class="knobInput">
        </div>
        <div class="knob">
          <label for="drive">Drive</label>
          <input type="range" id="drive" min="0" max="1" step="0.01" value="0.2" class="knobInput">
        </div>
        <div class="knob">
          <label for="pattern">Pattern</label>
          <select id="pattern" class="patternSelect"></select>
          <input type="range" id="patternIntensity" min="0" max="1" step="0.01" value="0.5" class="knobInput">
        </div>
      </div>

      <div class="controls">
        <button id="randomize">Randomize</button>
        <button id="reset">Reset</button>
        <div class="meter">
          <div id="meterBar" class="meterBar"></div>
        </div>
        <label class="limiterToggle">
          <input type="checkbox" id="limiterToggle" checked>
          Limiter
        </label>
      </div>
    </main>
  </div>
  <script type="module" src="synth.js"></script>
</body>
</html>
