<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnB Bass Toy</title>
  <link rel="stylesheet" href="styles.module.css">
</head>
<body>
  <div id="app">
    <header class="transport">
      <button id="playBtn">â–¶</button>
      <div class="bpmControl">
        <label for="bpm">BPM</label>
        <input type="number" id="bpm" min="20" max="220" value="174">
        <button id="tapTempo">Tap</button>
      </div>
      <div class="swingControl">
        <label for="swing">Swing</label>
        <input type="range" id="swing" min="0" max="60" value="0">
        <span id="swingValue">0%</span>
      </div>
    </header>

    <main class="main">
      <div class="presetSection">
        <button id="prevPreset"><</button>
        <select id="presetSelect"></select>
        <button id="nextPreset">></button>
      </div>

      <div class="pads">
        <button class="pad" data-pad="1">1</button>
        <button class="pad" data-pad="2">2</button>
        <button class="pad" data-pad="3">3</button>
        <button class="pad" data-pad="4">4</button>
        <button class="pad" data-pad="5">5</button>
        <button class="pad" data-pad="6">6</button>
        <button class="pad" data-pad="7">7</button>
        <button class="pad" data-pad="8">8</button>
      </div>

      <div class="knobs">
        <div class="knob">
          <label for="cutoff">Cutoff</label>
          <input type="range" id="cutoff" min="0" max="1" step="0.001" value="0.5">
        </div>
        <div class="knob">
          <label for="resonance">Resonance</label>
          <input type="range" id="resonance" min="0" max="1" step="0.001" value="0.5">
        </div>
        <div class="knob">
          <label for="lfoRate">LFO Rate</label>
          <input type="range" id="lfoRate" min="0" max="1" step="0.001" value="0.5">
          <button id="lfoSyncToggle">Sync</button>
        </div>
        <div class="knob">
          <label for="lfoDepth">LFO Depth</label>
          <input type="range" id="lfoDepth" min="0" max="1" step="0.001" value="0.5">
        </div>
        <div class="knob">
          <label for="drive">Drive</label>
          <input type="range" id="drive" min="0" max="1" step="0.001" value="0.5">
        </div>
        <div class="knob">
          <label for="pattern">Pattern</label>
          <select id="pattern">
            <option value="0">Straight 1/8</option>
            <option value="1">Straight 1/16</option>
            <option value="2">Wobble</option>
            <option value="3">Offbeat</option>
            <option value="4">Stutter</option>
            <option value="5">Triplet Roll</option>
            <option value="6">Amen Syncopation</option>
            <option value="7">Long Hold</option>
            <option value="8">Half-Time</option>
            <option value="9">Double-Time</option>
            <option value="10">Syncopated</option>
            <option value="11">Rolling</option>
          </select>
          <input type="range" id="patternIntensity" min="0" max="1" step="0.001" value="0.5">
        </div>
      </div>

      <div class="controls">
        <button id="randomize">Randomize</button>
        <button id="reset">Reset</button>
        <div class="meter">
          <div id="meterBar"></div>
        </div>
        <label class="limiterToggle">
          <input type="checkbox" id="limiterToggle" checked>
          Limiter
        </label>
      </div>
    </main>
  </div>
  <script type="module" src="synth.js"></script>
</body>
</html>
