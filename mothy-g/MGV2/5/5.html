<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnB Bass Toy</title>
    <link rel="stylesheet" href="styles.module.css">
</head>
<body>
    <div id="app" class="app">
        <div class="transport">
            <button id="playBtn" class="transportBtn">▶</button>
            <button id="tapBtn" class="transportBtn">Tap</button>
            <div class="bpmControl">
                <label>BPM</label>
                <input type="range" id="bpmSlider" min="20" max="220" value="174">
                <span id="bpmValue">174</span>
            </div>
            <div class="swingControl">
                <label>Swing</label>
                <input type="range" id="swingSlider" min="0" max="60" value="0">
                <span id="swingValue">0%</span>
            </div>
        </div>

        <div class="presetSection">
            <button id="prevPreset" class="navBtn">‹</button>
            <select id="presetSelect" class="presetSelect"></select>
            <button id="nextPreset" class="navBtn">›</button>
        </div>

        <div class="pads">
            <button class="pad" data-pad="1">1</button>
            <button class="pad" data-pad="2">2</button>
            <button class="pad" data-pad="3">3</button>
            <button class="pad" data-pad="4">4</button>
            <button class="pad" data-pad="5">5</button>
            <button class="pad" data-pad="6">6</button>
            <button class="pad" data-pad="7">7</button>
            <button class="pad" data-pad="8">8</button>
        </div>

        <div class="knobs">
            <div class="knob">
                <label>Cutoff</label>
                <input type="range" id="cutoffKnob" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="knob">
                <label>Resonance</label>
                <input type="range" id="resonanceKnob" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="knob">
                <label>LFO Rate</label>
                <input type="range" id="lfoRateKnob" min="0" max="1" step="0.01" value="0.5">
                <button id="lfoSyncToggle" class="syncToggle">Sync</button>
            </div>
            <div class="knob">
                <label>LFO Depth</label>
                <input type="range" id="lfoDepthKnob" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="knob">
                <label>Drive</label>
                <input type="range" id="driveKnob" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="knob">
                <label>Pattern</label>
                <select id="patternSelect" class="patternSelect"></select>
                <input type="range" id="patternIntensityKnob" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

        <div class="controls">
            <button id="randomizeBtn" class="controlBtn">Randomize</button>
            <button id="resetBtn" class="controlBtn">Reset</button>
            <label class="limiterToggle">
                <input type="checkbox" id="limiterToggle" checked>
                Limiter
            </label>
            <div class="meter">
                <div id="meterBar" class="meterBar"></div>
            </div>
        </div>

        <div class="state">
            <button id="exportBtn" class="stateBtn">Export</button>
            <button id="importBtn" class="stateBtn">Import</button>
        </div>
    </div>
    <script type="module" src="synth.js"></script>
</body>
</html>
