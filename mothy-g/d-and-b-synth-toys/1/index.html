<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum and Bass Synth Toys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum and Bass Synth Toys</h1>

    <div class="global-controls">
        <button id="start-stop">Start/Stop</button>
        <label for="tempo">Tempo:</label>
        <input type="range" id="tempo" min="60" max="240" value="174">
        <span id="tempo-value">174</span>
        <button id="record">Record</button>
        <button id="stop-record" disabled>Stop</button>
        <audio id="playback" controls></audio>
        <a id="download-link" style="display: none;">Download</a>
    </div>

    <div class="synth-container">
        <!-- Wobble Bass Generator -->
        <div class="synth-toy">
            <h2>Wobble Bass Generator</h2>
            <div class="controls">
                <label>LFO Rate:</label>
                <select id="wobble-rate">
                    <option value="16n">1/16</option>
                    <option value="8n" selected>1/8</option>
                    <option value="4n">1/4</option>
                </select>
                <label>LFO Depth:</label>
                <input type="range" id="wobble-depth" min="0" max="1000" value="500">
                <label>Filter Cutoff:</label>
                <input type="range" id="wobble-cutoff" min="100" max="5000" value="1000">
                <label>Resonance:</label>
                <input type="range" id="wobble-resonance" min="0" max="20" value="5">
                <label>Waveform:</label>
                <select id="wobble-waveform">
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="sine">Sine</option>
                </select>
            </div>
            <button class="trigger" id="wobble-trigger">Play Wobble</button>
        </div>

        <!-- Breakbeat Chopper -->
        <div class="synth-toy">
            <h2>Breakbeat Chopper</h2>
            <input type="file" id="breakbeat-file" accept="audio/*">
            <div class="controls">
                <label>Chaos:</label>
                <input type="range" id="break-chaos" min="0" max="100" value="0">
                <label>Playback Rate:</label>
                <input type="range" id="break-rate" min="0.5" max="2" value="1" step="0.01">
                 <label>Filter:</label>
                <input type="range" id="break-filter" min="100" max="10000" value="10000">
            </div>
            <div id="break-pads"></div>
        </div>

        <!-- Reese Bass Drone -->
        <div class="synth-toy">
            <h2>Reese Bass Drone</h2>
            <div class="controls">
                <label>Detune:</label>
                <input type="range" id="reese-detune" min="0" max="50" value="10">
                <label>Filter Cutoff:</label>
                <input type="range" id="reese-cutoff" min="100" max="3000" value="800">
                 <label>Resonance:</label>
                <input type="range" id="reese-resonance" min="0" max="15" value="2">
                <label>Sub Mix:</label>
                <input type="range" id="reese-sub-mix" min="0" max="1" value="0.5" step="0.01">
            </div>
             <button class="trigger" id="reese-trigger">Play Reese</button>
        </div>

        <!-- Atmospheric Pad Machine -->
        <div class="synth-toy">
            <h2>Atmospheric Pad Machine</h2>
            <div class="controls">
                <label>Space:</label>
                <input type="range" id="pad-space" min="0" max="1" value="0.5" step="0.01">
                <label>Echoes:</label>
                <input type="range" id="pad-echoes" min="0" max="0.9" value="0.5" step="0.01">
                 <label>Filter:</label>
                <input type="range" id="pad-filter" min="200" max="8000" value="2000">
                 <label>LFO > Filter:</label>
                <input type="range" id="pad-lfo-depth" min="0" max="1000" value="200">
            </div>
            <p>Play C, D, E, F keys for chords</p>
        </div>

        <!-- Glitch Percussion Sequencer -->
        <div class="synth-toy">
            <h2>Glitch Percussion Sequencer</h2>
            <div id="sequencer-grid"></div>
            <div class="controls">
                 <label>Noise Filter:</label>
                <input type="range" id="noise-filter" min="100" max="5000" value="2000">
                 <label>Noise Decay:</label>
                <input type="range" id="noise-decay" min="0.01" max="0.5" value="0.1" step="0.01">
                <button id="glitch-button">Glitch</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
