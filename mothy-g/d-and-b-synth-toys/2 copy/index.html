<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'n'B Synth Toys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum and Bass Synth Toys</h1>

    <div class="global-controls">
        <label for="tempo">Tempo:</label>
        <input type="range" id="tempo" min="60" max="200" value="170">
        <span id="tempo-value">170</span>
        <button id="record">Record</button>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
    </div>

    <div class="synth-container">
        <!-- Wobble Bass Station -->
        <div class="synth-toy">
            <h2>Wobble Bass Station</h2>
            <div class="controls">
                <label for="lfo-rate">LFO Rate</label>
                <input type="range" id="lfo-rate" min="0" max="20" value="5" step="0.1">
                <label for="lfo-depth">LFO Depth</label>
                <input type="range" id="lfo-depth" min="0" max="1" value="0.5" step="0.01">
                <label for="filter-cutoff">Filter Cutoff</label>
                <input type="range" id="filter-cutoff" min="20" max="5000" value="1000">
                <label for="filter-resonance">Filter Resonance</label>
                <input type="range" id="filter-resonance" min="0" max="20" value="5" step="0.1">
            </div>
            <button id="play-wobble">Play Wobble</button>
        </div>

        <!-- Amen Break Slicer -->
        <div class="synth-toy">
            <h2>Amen Break Slicer</h2>
            <div id="slicer-pads" class="pads"></div>
            <div class="controls">
                <label for="slicer-pitch">Pitch</label>
                <input type="range" id="slicer-pitch" min="-12" max="12" value="0">
            </div>
        </div>

        <!-- Reese Bass Generator -->
        <div class="synth-toy">
            <h2>Reese Bass Generator</h2>
            <div class="controls">
                <label for="detune">Detune</label>
                <input type="range" id="detune" min="0" max="100" value="10">
                <label for="reese-filter">Filter Cutoff</label>
                <input type="range" id="reese-filter" min="20" max="5000" value="1000">
                <label for="octave">Octave</label>
                <select id="octave">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div id="reese-keys" class="keys">
                <button data-note="C">C</button>
                <button data-note="D">D</button>
                <button data-note="E">E</button>
                <button data-note="F">F</button>
                <button data-note="G">G</button>
                <button data-note="A">A</button>
                <button data-note="B">B</button>
            </div>
        </div>

        <!-- Atmospheric Pad Machine -->
        <div class="synth-toy">
            <h2>Atmospheric Pad Machine</h2>
            <div class="controls">
                <label for="attack">Attack</label>
                <input type="range" id="attack" min="0.01" max="2" value="0.5" step="0.01">
                <label for="release">Release</label>
                <input type="range" id="release" min="0.1" max="5" value="1" step="0.1">
                <label for="pad-filter">Filter Cutoff</label>
                <input type="range" id="pad-filter" min="100" max="10000" value="3000">
                <label for="reverb">Reverb</label>
                <input type="range" id="reverb" min="0" max="1" value="0.5" step="0.01">
            </div>
            <div id="chord-buttons" class="chords">
                <button data-chord="C4, E4, G4, B4">Cmaj7</button>
                <button data-chord="A3, C4, E4, G4">Am7</button>
                <button data-chord="D4, F4, A4, C5">Dm7</button>
                <button data-chord="G3, B3, D4, F4">G7</button>
            </div>
        </div>

        <!-- Sub-Kick & Snare Module -->
        <div class="synth-toy">
            <h2>Sub-Kick & Snare Module</h2>
            <div id="drum-pads" class="pads">
                <button id="kick-pad">Kick</button>
                <button id="snare-pad">Snare</button>
            </div>
            <div class="controls">
                <label for="kick-decay">Kick Decay</label>
                <input type="range" id="kick-decay" min="0.1" max="2" value="0.5" step="0.01">
                <label for="snare-snap">Snare Snap</label>
                <input type="range" id="snare-snap" min="0.01" max="0.5" value="0.1" step="0.01">
                <label for="drum-pitch">Pitch</label>
                <input type="range" id="drum-pitch" min="-12" max="12" value="0">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
