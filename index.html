<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <!-- instant redirect to the “audionalsB” index -->
  <meta http-equiv="refresh" content="0;url=./audionalsB/index.html">
  <!-- for browsers/SEO that obey link relation -->
  <link rel="canonical" href="./audionalsB/index.html">
  <script>
    // fallback JS redirect if meta-refresh is ignored
    window.location.replace('./audionalsB/index.html');
  </script>
</head>
<body>
  <p>Redirecting to <a href="./audionalsB/index.html">audionalsB/index.html</a>…</p>
</body>
</html>
