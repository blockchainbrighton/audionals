<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Montage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image and Video Montage Timeline</h1>
    <div class="controls">
        <input type="text" id="media-url" placeholder="Enter media URL" size="50">
        <input type="number" id="media-duration" placeholder="Duration (sec)" min="0.01" step="0.01">
        <label>
            <input type="checkbox" id="media-audio"> Audio
        </label>
        <button onclick="addMedia()">Add Media</button>
    </div>
    <div class="timeline" id="timeline"></div>
    <button onclick="playTimeline()">Play Timeline</button>
    <div id="media-container"></div>

    <script src="mediaManager.js"></script>
    <script src="uiManager.js"></script>
    <script src="playbackManager.js"></script>
    <!-- <script src="playbackStill.js"></script> -->
    <script src="playbackMixedMedia.js"></script>
    <script src="app.js"></script>
</body>
</html>
