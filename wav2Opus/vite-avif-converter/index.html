<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to AVIF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image to AVIF Converter</h1>

    <div class="container">
        <section class="input-section">
            <h2>1. Select Image</h2>
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp, image/bmp, image/gif">
            <div class="preview-container">
                <h3>Preview:</h3>
                <img id="previewImage" alt="Image preview" style="display: none;">
            </div>
        </section>

        <section class="controls-section">
            <h2>2. Convert</h2>
             <!-- Basic Options Example -->
            <div class="options">
                <label for="qualityRange">Quality (0-100, lower=smaller):</label>
                <input type="range" id="qualityRange" min="0" max="100" value="75">
                <span id="qualityValue">75</span>
                <br>
                <label for="effortRange">Effort (0-10, higher=slower/better):</label>
                <input type="range" id="effortRange" min="0" max="10" value="4">
                <span id="effortValue">4</span>
            </div>
            <button id="convertButton" disabled>Convert to AVIF</button>
            <p id="status"></p>
        </section>

        <section class="output-section">
            <h2>3. Download</h2>
            <a id="downloadLink" style="display: none;">Download AVIF File</a>
            <p id="outputSize"></p>
        </section>
    </div>

    <!-- Load the JavaScript Module -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
