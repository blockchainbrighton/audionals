<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio GNARLS Title Display</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  
  .container {
    text-align: center;
    padding: 2rem;
    max-width: 1200px;
    z-index: 10;
    position: relative;
  }
  
  h1 {
    font-size: 4.5rem;
    font-weight: 800;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
    background: linear-gradient(45deg, #ff0064, #00ffff, #ffff00);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: hueShift 10s infinite linear;
  }
  
  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color: #e0e0ff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }
  
  .title-container {
    position: relative;
    width: 100%;
    height: 300px;
    margin: 2rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
  }
  
  .audio-gnarls-title {
    font-family: 'Arial Black', sans-serif;
    font-size: 6rem;
    font-weight: 900;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    letter-spacing: 4px;
    white-space: nowrap;
    color: #ff0064;
    text-shadow: 0 0 10px #ff0064;
    transform-style: preserve-3d;
    width: 100%;
  }

  .char {
    display: inline-block;
    position: relative;
    transform-origin: center;
  }

  .controls {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  button {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
  }
  
  button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
  }
  
  button:hover::before {
    left: 100%;
  }
  
  .effect-name {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 1.2rem;
    color: #a0a0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(160, 160, 255, 0.7);
    animation: pulse 2s infinite;
  }
  
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 100, 200, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 100, 200, 0.8);
  }
  
  .footer {
    margin-top: 3rem;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    text-align: center;
  }

  /* Additional animations */
  @keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(15px, 15px) rotate(90deg); }
    50% { transform: translate(20px, -20px) rotate(180deg); }
    75% { transform: translate(-15px, 15px) rotate(270deg); }
  }
  
  @keyframes hueShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }
  
  @keyframes pulse {
    0% { opacity: 0.7; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.7; transform: scale(1); }
  }
  
  @keyframes glitchChar {
    0% { transform: translate(0); }
    20% { transform: translate(-5px, 2px); filter: blur(0.5px); }
    40% { transform: translate(5px, -2px); }
    60% { transform: translate(-2px, 5px); }
    80% { transform: translate(2px, -5px); filter: blur(0.3px); }
    100% { transform: translate(0); }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
  
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  
  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  
  @keyframes rainbow {
    0% { color: #ff0000; }
    16% { color: #ff8000; }
    33% { color: #ffff00; }
    50% { color: #00ff00; }
    66% { color: #0080ff; }
    83% { color: #8000ff; }
    100% { color: #ff0000; }
  }
  
  @keyframes neon {
    0%, 100% { 
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de;
    }
    50% { 
      text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 7px #fff, 0 0 10px #ff00de, 0 0 17px #ff00de, 0 0 20px #ff00de;
    }
  }
  
  @keyframes hologram {
    0% { 
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      color: #00ffff;
    }
    25% { 
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
      color: #ff00ff;
    }
    50% { 
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00, 0 0 20px #ffff00;
      color: #ffff00;
    }
    75% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      color: #00ff00;
    }
    100% { 
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      color: #00ffff;
    }
  }
  
  @keyframes fire {
    0% { 
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff5500, 0 0 15px #ffaa00, 0 0 20px #ffaa00;
      color: #ff5500;
    }
    25% { 
      text-shadow: 0 0 5px #ff5500, 0 0 10px #ffaa00, 0 0 15px #ffff00, 0 0 20px #ffff00;
      color: #ffaa00;
    }
    50% { 
      text-shadow: 0 0 5px #ffaa00, 0 0 10px #ffff00, 0 0 15px #ffff55, 0 0 20px #ffff55;
      color: #ffff00;
    }
    75% { 
      text-shadow: 0 0 5px #ff5500, 0 0 10px #ffaa00, 0 0 15px #ffff00, 0 0 20px #ffff00;
      color: #ffaa00;
    }
    100% { 
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff5500, 0 0 15px #ffaa00, 0 0 20px #ffaa00;
      color: #ff5500;
    }
  }
  
  @keyframes matrix {
    0% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      color: #00ff00;
    }
    50% { 
      text-shadow: 0 0 2px #00aa00, 0 0 5px #00aa00, 0 0 7px #00aa00, 0 0 10px #00aa00;
      color: #00aa00;
    }
    100% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      color: #00ff00;
    }
  }
  
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(-3px, -3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(3px, -3px); }
    100% { transform: translate(0); }
  }
  
  @keyframes levitate {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }
  
  @keyframes stretch {
    0%, 100% { transform: scaleX(1); }
    50% { transform: scaleX(1.2); }
  }
  
  @keyframes swing {
    0%, 100% { transform: rotate(0); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
  }
  
  @keyframes twirl {
    0% { transform: rotate(0) scale(1); }
    50% { transform: rotate(180deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
  }
  
  @keyframes implode {
    0% { transform: scale(0); opacity: 0; }
    70% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
  
  @keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    30% { transform: scale(1.5); opacity: 0.7; }
    100% { transform: scale(0); opacity: 0; }
  }
  
  @keyframes morph {
    0% { 
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 4px;
    }
    25% { 
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }
    50% { 
      font-family: 'Impact', sans-serif;
      letter-spacing: 6px;
    }
    75% { 
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
    }
    100% { 
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 4px;
    }
  }
  
  @keyframes dissolve {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
  
  @keyframes appear {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
  }
  
  @keyframes slideIn {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes slideOut {
    0% { transform: translateX(0); opacity: 1; }
    100% { transform: translateX(100%); opacity: 0; }
  }
  
  @keyframes flipIn {
    0% { transform: rotateY(90deg); opacity: 0; }
    100% { transform: rotateY(0); opacity: 1; }
  }
  
  @keyframes flipOut {
    0% { transform: rotateY(0); opacity: 1; }
    100% { transform: rotateY(-90deg); opacity: 0; }
  }
  
  @keyframes rollIn {
    0% { transform: rotate(-360deg) scale(0); opacity: 0; }
    100% { transform: rotate(0) scale(1); opacity: 1; }
  }
  
  @keyframes rollOut {
    0% { transform: rotate(0) scale(1); opacity: 1; }
    100% { transform: rotate(360deg) scale(0); opacity: 0; }
  }
  
  @keyframes blurIn {
    0% { filter: blur(10px); opacity: 0; }
    100% { filter: blur(0); opacity: 1; }
  }
  
  @keyframes blurOut {
    0% { filter: blur(0); opacity: 1; }
    100% { filter: blur(10px); opacity: 0; }
  }
  
  @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.1; }
  }
  
  @keyframes wobble {
    0%, 100% { transform: translateX(0); }
    15% { transform: translateX(-25px) rotate(-5deg); }
    30% { transform: translateX(20px) rotate(3deg); }
    45% { transform: translateX(-15px) rotate(-3deg); }
    60% { transform: translateX(10px) rotate(2deg); }
    75% { transform: translateX(-5px) rotate(-1deg); }
  }
  
  @keyframes tada {
    0% { transform: scale(1); }
    10%, 20% { transform: scale(0.9) rotate(-3deg); }
    30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
    40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
    100% { transform: scale(1) rotate(0); }
  }
  
  @keyframes jello {
    0%, 100% { transform: scale(1, 1); }
    30% { transform: scale(1.25, 0.75); }
    40% { transform: scale(0.75, 1.25); }
    50% { transform: scale(1.15, 0.85); }
    65% { transform: scale(0.95, 1.05); }
    75% { transform: scale(1.05, 0.95); }
  }
  
  @keyframes heartBeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.3); }
    28% { transform: scale(1); }
    42% { transform: scale(1.3); }
    70% { transform: scale(1); }
  }
  
  @keyframes hinge {
    0% { transform-origin: top left; animation-timing-function: ease-in-out; }
    20%, 60% { transform: rotate(80deg); transform-origin: top left; animation-timing-function: ease-in-out; }
    40%, 80% { transform: rotate(60deg); transform-origin: top left; animation-timing-function: ease-in-out; opacity: 1; }
    100% { transform: translateY(700px); opacity: 0; }
  }
  
  @keyframes jackInTheBox {
    0% { opacity: 0; transform: scale(0.1) rotate(30deg); transform-origin: center bottom; }
    50% { transform: rotate(-10deg); }
    70% { transform: rotate(3deg); }
    100% { opacity: 1; transform: scale(1); }
  }
  
  @keyframes lightSpeedIn {
    0% { transform: translateX(100%) skewX(-30deg); opacity: 0; }
    60% { transform: skewX(20deg); opacity: 1; }
    80% { transform: skewX(-5deg); opacity: 1; }
    100% { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes lightSpeedOut {
    0% { opacity: 1; }
    100% { transform: translateX(100%) skewX(30deg); opacity: 0; }
  }
  
  @keyframes rotateIn {
    0% { transform-origin: center; transform: rotate(-200deg); opacity: 0; }
    100% { transform-origin: center; transform: rotate(0); opacity: 1; }
  }
  
  @keyframes rotateOut {
    0% { transform-origin: center; opacity: 1; }
    100% { transform-origin: center; transform: rotate(200deg); opacity: 0; }
  }
  
  @keyframes zoomIn {
    0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
    50% { opacity: 1; }
  }
  
  @keyframes zoomOut {
    0% { opacity: 1; }
    50% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
    100% { opacity: 0; }
  }
  
  @keyframes bounceIn {
    0%, 20%, 40%, 60%, 80%, 100% { animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); }
    0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
    20% { transform: scale3d(1.1, 1.1, 1.1); }
    40% { transform: scale3d(0.9, 0.9, 0.9); }
    60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
    80% { transform: scale3d(0.97, 0.97, 0.97); }
    100% { opacity: 1; transform: scale3d(1, 1, 1); }
  }
  
  @keyframes bounceOut {
    20% { transform: scale3d(0.9, 0.9, 0.9); }
    50%, 55% { opacity: 1; transform: scale3d(1.1, 1.1, 1.1); }
    100% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
  }
  
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  
  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
  
  @keyframes fadeInDown {
    0% { opacity: 0; transform: translate3d(0, -100%, 0); }
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }
  
  @keyframes fadeOutDown {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translate3d(0, 100%, 0); }
  }
  
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translate3d(0, 100%, 0); }
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }
  
  @keyframes fadeOutUp {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translate3d(0, -100%, 0); }
  }
  
  @keyframes fadeInLeft {
    0% { opacity: 0; transform: translate3d(-100%, 0, 0); }
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }
  
  @keyframes fadeOutLeft {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translate3d(-100%, 0, 0); }
  }
  
  @keyframes fadeInRight {
    0% { opacity: 0; transform: translate3d(100%, 0, 0); }
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }
  
  @keyframes fadeOutRight {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translate3d(100%, 0, 0); }
  }
  
  @keyframes rotateInDownLeft {
    0% { transform-origin: left bottom; transform: rotate(45deg); opacity: 0; }
    100% { transform-origin: left bottom; transform: rotate(0); opacity: 1; }
  }
  
  @keyframes rotateInDownRight {
    0% { transform-origin: right bottom; transform: rotate(-45deg); opacity: 0; }
    100% { transform-origin: right bottom; transform: rotate(0); opacity: 1; }
  }
  
  @keyframes rotateInUpLeft {
    0% { transform-origin: left bottom; transform: rotate(45deg); opacity: 0; }
    100% { transform-origin: left bottom; transform: rotate(0); opacity: 1; }
  }
  
  @keyframes rotateInUpRight {
    0% { transform-origin: right bottom; transform: rotate(-90deg); opacity: 0; }
    100% { transform-origin: right bottom; transform: rotate(0); opacity: 1; }
  }
  
  @keyframes rotateOutDownLeft {
    0% { transform-origin: left bottom; opacity: 1; }
    100% { transform-origin: left bottom; transform: rotate(45deg); opacity: 0; }
  }
  
  @keyframes rotateOutDownRight {
    0% { transform-origin: right bottom; opacity: 1; }
    100% { transform-origin: right bottom; transform: rotate(-45deg); opacity: 0; }
  }
  
  @keyframes rotateOutUpLeft {
    0% { transform-origin: left bottom; opacity: 1; }
    100% { transform-origin: left bottom; transform: rotate(45deg); opacity: 0; }
  }
  
  @keyframes rotateOutUpRight {
    0% { transform-origin: right bottom; opacity: 1; }
    100% { transform-origin: right bottom; transform: rotate(90deg); opacity: 0; }
  }
  
  @keyframes slideInDown {
    0% { transform: translate3d(0, -100%, 0); visibility: visible; }
    100% { transform: translate3d(0, 0, 0); }
  }
  
  @keyframes slideInLeft {
    0% { transform: translate3d(-100%, 0, 0); visibility: visible; }
    100% { transform: translate3d(0, 0, 0); }
  }
  
  @keyframes slideInRight {
    0% { transform: translate3d(100%, 0, 0); visibility: visible; }
    100% { transform: translate3d(0, 0, 0); }
  }
  
  @keyframes slideInUp {
    0% { transform: translate3d(0, 100%, 0); visibility: visible; }
    100% { transform: translate3d(0, 0, 0); }
  }
  
  @keyframes slideOutDown {
    0% { transform: translate3d(0, 0, 0); }
    100% { visibility: hidden; transform: translate3d(0, 100%, 0); }
  }
  
  @keyframes slideOutLeft {
    0% { transform: translate3d(0, 0, 0); }
    100% { visibility: hidden; transform: translate3d(-100%, 0, 0); }
  }
  
  @keyframes slideOutRight {
    0% { transform: translate3d(0, 0, 0); }
    100% { visibility: hidden; transform: translate3d(100%, 0, 0); }
  }
  
  @keyframes slideOutUp {
    0% { transform: translate3d(0, 0, 0); }
    100% { visibility: hidden; transform: translate3d(0, -100%, 0); }
  }
  
  @keyframes rollIn {
    0% { opacity: 0; transform: translate3d(-100%, 0, 0) rotate3d(0, 0, 1, -120deg); }
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }
  
  @keyframes rollOut {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translate3d(100%, 0, 0) rotate3d(0, 0, 1, 120deg); }
  }
  
  @keyframes zoomInDown {
    0% { opacity: 0; transform: scale3d(0.1, 0.1, 0.1) translate3d(0, -1000px, 0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }
    60% { opacity: 1; transform: scale3d(0.475, 0.475, 0.475) translate3d(0, 60px, 0); animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1); }
  }
  
  @keyframes zoomInLeft {
    0% { opacity: 0; transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }
    60% { opacity: 1; transform: scale3d(0.475, 0.475, 0.475) translate3d(10px, 0, 0); animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1); }
  }
  
  @keyframes zoomInRight {
    0% { opacity: 0; transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }
    60% { opacity: 1; transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0); animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1); }
  }
  
  @keyframes zoomInUp {
    0% { opacity: 0; transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }
    60% { opacity: 1; transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0); animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1); }
  }
  
  @keyframes zoomOutDown {
    40% { opacity: 1; transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }

// State
let currentEffect = 0;
let animationPaused = false;

// Navigation
function nextEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect + 1) % effects.length;
  applyEffect(effects[currentEffect]);
}

function prevEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect - 1 + effects.length) % effects.length;
  applyEffect(effects[currentEffect]);
}

function randomEffect() {
  if (animationPaused) return;
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * effects.length);
  } while (newIndex === currentEffect && effects.length > 1);
  currentEffect = newIndex;
  applyEffect(effects[currentEffect]);
}

function togglePause() {
  animationPaused = !animationPaused;
  pauseBtn.textContent = animationPaused ? "Resume Animation" : "Pause Animation";
}

function changeFont() {
  currentFontIndex = (currentFontIndex + 1) % fonts.length;
  titleElement.style.fontFamily = fonts[currentFontIndex];
}

// Event Listeners
nextBtn.addEventListener('click', nextEffect);
prevBtn.addEventListener('click', prevEffect);
randomBtn.addEventListener('click', randomEffect);
pauseBtn.addEventListener('click', togglePause);
fontBtn.addEventListener('click', changeFont);

// Auto-cycle
setInterval(() => {
  if (!animationPaused) nextEffect();
}, 5000);

// Initialize
applyEffect(effects[currentEffect]);
</script>
