<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Audio GNARLS Title Display â€” Optimised</title>
<style>
  /* Reset & base */
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  :root{
    --bg-1:#0f0c29;--bg-2:#302b63;--bg-3:#24243e;
    --pink:#ff0064;--cyan:#00ffff;--yellow:#ffff00;--orange:#ff5500;--lime:#00ff00;--sky:#00aaff;--magenta:#ff00ff;--white:#fff
  }
  body{
    min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden;color:#fff;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
    background:linear-gradient(135deg,var(--bg-1),var(--bg-2),var(--bg-3));
  }
  .container{position:relative;z-index:1;max-width:1200px;text-align:center;padding:2rem}
  h1{font-size:4.5rem;font-weight:800;letter-spacing:3px;text-transform:uppercase;margin-bottom:1.5rem;
     background:linear-gradient(45deg,var(--pink),var(--cyan),var(--yellow));-webkit-background-clip:text;background-clip:text;color:transparent;
     text-shadow:0 0 10px rgba(255,0,100,.7);animation:hueShift 10s linear infinite}
  .subtitle{max-width:600px;margin:0 auto 3rem;color:#e0e0ff;line-height:1.6;font-size:1.2rem}
  .title-container{position:relative;width:100%;height:300px;margin:2rem 0;display:flex;align-items:center;justify-content:center;perspective:1000px}
  .audio-gnarls-title{position:absolute;inset:50% auto auto 50%;transform:translate(-50%,-50%);width:100%;
    font-family:'Arial Black',sans-serif;font-size:6rem;font-weight:900;letter-spacing:4px;text-transform:uppercase;text-align:center;white-space:nowrap;
    color:var(--pink);text-shadow:0 0 10px var(--pink);transform-style:preserve-3d}
  .char{display:inline-block;transform-origin:center will-change=transform,opacity,filter}
  .effect-name{position:absolute;left:0;right:0;bottom:20px;text-align:center;font-size:1.2rem;color:#a0a0ff;text-transform:uppercase;letter-spacing:2px;
    text-shadow:0 0 10px rgba(160,160,255,.7);animation:pulse 2s infinite}
  .controls{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;margin-top:2rem}
  button{appearance:none;border:1px solid rgba(255,255,255,.3);background:rgba(255,255,255,.15);color:#fff;padding:.8rem 1.5rem;border-radius:30px;cursor:pointer;font-weight:600;font-size:1rem;transition:.3s;backdrop-filter:blur(5px);position:relative;overflow:hidden}
  button:hover{transform:translateY(-2px);background:rgba(255,255,255,.25);box-shadow:0 5px 15px rgba(0,0,0,.3)}
  button::before{content:'';position:absolute;inset:0 auto 0 -100%;width:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);transition:.5s}
  button:hover::before{left:100%}
  .particles{position:absolute;inset:0;pointer-events:none;z-index:0}
  .particle{position:absolute;width:4px;height:4px;border-radius:50%;box-shadow:0 0 10px rgba(255,100,200,.8)}
  .footer{margin-top:3rem;color:rgba(255,255,255,.6);font-size:.9rem}

  /* Core keyframes used by effects (deduped) */
  @keyframes float{0%,100%{transform:translate(0,0) rotate(0)}25%{transform:translate(15px,15px) rotate(90deg)}50%{transform:translate(20px,-20px) rotate(180deg)}75%{transform:translate(-15px,15px) rotate(270deg)}}
  @keyframes hueShift{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}
  @keyframes pulse{0%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}100%{opacity:.7;transform:scale(1)}}
  @keyframes glitchChar{0%{transform:translate(0)}20%{transform:translate(-5px,2px);filter:blur(.5px)}40%{transform:translate(5px,-2px)}60%{transform:translate(-2px,5px)}80%{transform:translate(2px,-5px);filter:blur(.3px)}100%{transform:translate(0)}}
  @keyframes glitch{0%{transform:translate(0)}20%{transform:translate(-3px,3px)}40%{transform:translate(-3px,-3px)}60%{transform:translate(3px,3px)}80%{transform:translate(3px,-3px)}100%{transform:translate(0)}}
  @keyframes wave{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
  @keyframes neon{0%,100%{text-shadow:0 0 5px #fff,0 0 10px #fff,0 0 15px #fff,0 0 20px #ff00de,0 0 35px #ff00de,0 0 40px #ff00de}50%{text-shadow:0 0 2px #fff,0 0 5px #fff,0 0 7px #fff,0 0 10px #ff00de,0 0 17px #ff00de,0 0 20px #ff00de}}
  @keyframes hologram{0%{text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 15px #0ff,0 0 20px #0ff;color:#0ff}25%{text-shadow:0 0 5px #f0f,0 0 10px #f0f,0 0 15px #f0f,0 0 20px #f0f;color:#f0f}50%{text-shadow:0 0 5px #ff0,0 0 10px #ff0,0 0 15px #ff0,0 0 20px #ff0;color:#ff0}75%{text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0;color:#0f0}100%{text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 15px #0ff,0 0 20px #0ff;color:#0ff}}
  @keyframes fire{0%{text-shadow:0 0 5px #f00,0 0 10px #f50,0 0 15px #fa0,0 0 20px #fa0;color:#f50}25%{text-shadow:0 0 5px #f50,0 0 10px #fa0,0 0 15px #ff0,0 0 20px #ff0;color:#fa0}50%{text-shadow:0 0 5px #fa0,0 0 10px #ff0,0 0 15px #ff5,0 0 20px #ff5;color:#ff0}75%{text-shadow:0 0 5px #f50,0 0 10px #fa0,0 0 15px #ff0,0 0 20px #ff0;color:#fa0}100%{text-shadow:0 0 5px #f00,0 0 10px #f50,0 0 15px #fa0,0 0 20px #fa0;color:#f50}}
  @keyframes matrix{0%{text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0;color:#0f0}50%{text-shadow:0 0 2px #0a0,0 0 5px #0a0,0 0 7px #0a0,0 0 10px #0a0;color:#0a0}100%{text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0;color:#0f0}}
  @keyframes levitate{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
  @keyframes stretch{0%,100%{transform:scaleX(1)}50%{transform:scaleX(1.2)}}
  @keyframes swing{0%,100%{transform:rotate(0)}25%{transform:rotate(5deg)}75%{transform:rotate(-5deg)}}
  @keyframes twirl{0%{transform:rotate(0) scale(1)}50%{transform:rotate(180deg) scale(1.2)}100%{transform:rotate(360deg) scale(1)}}
  @keyframes implode{0%{transform:scale(0);opacity:0}70%{transform:scale(1.1);opacity:1}100%{transform:scale(1);opacity:1}}
  @keyframes explode{0%{transform:scale(1);opacity:1}30%{transform:scale(1.5);opacity:.7}100%{transform:scale(0);opacity:0}}
  @keyframes morph{0%{letter-spacing:4px;font-family:'Arial Black',sans-serif}25%{letter-spacing:2px;font-family:'Courier New',monospace}50%{letter-spacing:6px;font-family:'Impact',sans-serif}75%{letter-spacing:1px;font-family:'Georgia',serif}100%{letter-spacing:4px;font-family:'Arial Black',sans-serif}}
  @keyframes dissolve{from{opacity:1}to{opacity:0}}
  @keyframes appear{from{opacity:0;transform:scale(.5)}to{opacity:1;transform:scale(1)}}
  @keyframes slideIn{from{transform:translateX(-100%);opacity:0}to{transform:translateX(0);opacity:1}}
  @keyframes slideOut{from{transform:translateX(0);opacity:1}to{transform:translateX(100%);opacity:0}}
  @keyframes flipIn{from{transform:rotateY(90deg);opacity:0}to{transform:rotateY(0);opacity:1}}
  @keyframes flipOut{from{transform:rotateY(0);opacity:1}to{transform:rotateY(-90deg);opacity:0}}
  @keyframes rollInKF{from{opacity:0;transform:rotate(-360deg) scale(0)}to{opacity:1;transform:rotate(0) scale(1)}}
  @keyframes rollOutKF{from{opacity:1;transform:rotate(0) scale(1)}to{opacity:0;transform:rotate(360deg) scale(0)}}
  @keyframes blurIn{from{filter:blur(10px);opacity:0}to{filter:blur(0);opacity:1}}
  @keyframes blurOut{from{filter:blur(0);opacity:1}to{filter:blur(10px);opacity:0}}
  @keyframes flash{50%{opacity:.1}}
  @keyframes wobble{0%,100%{transform:translateX(0)}15%{transform:translateX(-25px) rotate(-5deg)}30%{transform:translateX(20px) rotate(3deg)}45%{transform:translateX(-15px) rotate(-3deg)}60%{transform:translateX(10px) rotate(2deg)}75%{transform:translateX(-5px) rotate(-1deg)}}
  @keyframes tada{0%{transform:scale(1)}10%,20%{transform:scale(.9) rotate(-3deg)}30%,50%,70%,90%{transform:scale(1.1) rotate(3deg)}40%,60%,80%{transform:scale(1.1) rotate(-3deg)}100%{transform:scale(1) rotate(0)}}
  @keyframes jello{0%,100%{transform:scale(1,1)}30%{transform:scale(1.25,.75)}40%{transform:scale(.75,1.25)}50%{transform:scale(1.15,.85)}65%{transform:scale(.95,1.05)}75%{transform:scale(1.05,.95)}}
  @keyframes heartBeat{0%{transform:scale(1)}14%{transform:scale(1.3)}28%{transform:scale(1)}42%{transform:scale(1.3)}70%{transform:scale(1)}}
  @keyframes hinge{0%{transform-origin:top left}20%,60%{transform:rotate(80deg);transform-origin:top left}40%,80%{transform:rotate(60deg);transform-origin:top left;opacity:1}100%{transform:translateY(700px);opacity:0}}
  @keyframes jackInTheBox{0%{opacity:0;transform:scale(.1) rotate(30deg);transform-origin:center bottom}50%{transform:rotate(-10deg)}70%{transform:rotate(3deg)}100%{opacity:1;transform:scale(1)}}
  @keyframes lightSpeedIn{0%{transform:translateX(100%) skewX(-30deg);opacity:0}60%{transform:skewX(20deg);opacity:1}80%{transform:skewX(-5deg);opacity:1}100%{transform:translateX(0);opacity:1}}
  @keyframes lightSpeedOut{from{opacity:1}to{transform:translateX(100%) skewX(30deg);opacity:0}}
  @keyframes rotateIn{from{transform:rotate(-200deg);opacity:0;transform-origin:center}to{transform:rotate(0);opacity:1;transform-origin:center}}
  @keyframes rotateOut{from{opacity:1;transform-origin:center}to{transform:rotate(200deg);opacity:0;transform-origin:center}}
  @keyframes rotateInDownLeft{from{opacity:0;transform-origin:left bottom;transform:rotate(45deg)}to{opacity:1;transform-origin:left bottom;transform:rotate(0)}}
  @keyframes rotateInDownRight{from{opacity:0;transform-origin:right bottom;transform:rotate(-45deg)}to{opacity:1;transform-origin:right bottom;transform:rotate(0)}}
  @keyframes rotateInUpLeft{from{opacity:0;transform-origin:left bottom;transform:rotate(45deg)}to{opacity:1;transform-origin:left bottom;transform:rotate(0)}}
  @keyframes rotateInUpRight{from{opacity:0;transform-origin:right bottom;transform:rotate(-90deg)}to{opacity:1;transform-origin:right bottom;transform:rotate(0)}}
  @keyframes rotateOutDownLeft{from{opacity:1;transform-origin:left bottom}to{opacity:0;transform-origin:left bottom;transform:rotate(45deg)}}
  @keyframes rotateOutDownRight{from{opacity:1;transform-origin:right bottom}to{opacity:0;transform-origin:right bottom;transform:rotate(-45deg)}}
  @keyframes rotateOutUpLeft{from{opacity:1;transform-origin:left bottom}to{opacity:0;transform-origin:left bottom;transform:rotate(-45deg)}}
  @keyframes rotateOutUpRight{from{opacity:1;transform-origin:right bottom}to{opacity:0;transform-origin:right bottom;transform:rotate(90deg)}}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes fadeOut{from{opacity:1}to{opacity:0}}
  @keyframes fadeInDown{from{opacity:0;transform:translate3d(0,-100%,0)}to{opacity:1;transform:translate3d(0,0,0)}}
  @keyframes fadeOutDown{from{opacity:1}to{opacity:0;transform:translate3d(0,100%,0)}}
  @keyframes fadeInUp{from{opacity:0;transform:translate3d(0,100%,0)}to{opacity:1;transform:translate3d(0,0,0)}}
  @keyframes fadeOutUp{from{opacity:1}to{opacity:0;transform:translate3d(0,-100%,0)}}
  @keyframes fadeInLeft{from{opacity:0;transform:translate3d(-100%,0,0)}to{opacity:1;transform:translate3d(0,0,0)}}
  @keyframes fadeOutLeft{from{opacity:1}to{opacity:0;transform:translate3d(-100%,0,0)}}
  @keyframes fadeInRight{from{opacity:0;transform:translate3d(100%,0,0)}to{opacity:1;transform:translate3d(0,0,0)}}
  @keyframes fadeOutRight{from{opacity:1}to{opacity:0;transform:translate3d(100%,0,0)}}
  @keyframes slideInDown{from{transform:translate3d(0,-100%,0)}to{transform:translate3d(0,0,0)}}
  @keyframes slideInLeft{from{transform:translate3d(-100%,0,0)}to{transform:translate3d(0,0,0)}}
  @keyframes slideInRight{from{transform:translate3d(100%,0,0)}to{transform:translate3d(0,0,0)}}
  @keyframes slideInUp{from{transform:translate3d(0,100%,0)}to{transform:translate3d(0,0,0)}}
  @keyframes slideOutDown{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,100%,0)}}
  @keyframes slideOutLeft{from{transform:translate3d(0,0,0)}to{transform:translate3d(-100%,0,0)}}
  @keyframes slideOutRight{from{transform:translate3d(0,0,0)}to{transform:translate3d(100%,0,0)}}
  @keyframes slideOutUp{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,-100%,0)}}
  @keyframes zoomIn{0%{opacity:0;transform:scale3d(.3,.3,.3)}50%{opacity:1}}
  @keyframes zoomOut{0%{opacity:1}50%{opacity:0;transform:scale3d(.3,.3,.3)}100%{opacity:0}}
  @keyframes zoomInDown{0%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(0,-1000px,0)}60%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(0,60px,0)}}
  @keyframes zoomInLeft{0%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(-1000px,0,0)}60%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(10px,0,0)}}
  @keyframes zoomInRight{0%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(1000px,0,0)}60%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(-10px,0,0)}}
  @keyframes zoomInUp{0%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(0,1000px,0)}60%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(0,-60px,0)}}
  @keyframes zoomOutDown{40%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(0,-60px,0)}100%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(0,2000px,0);transform-origin:center bottom}}
  @keyframes zoomOutLeft{40%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(42px,0,0)}100%{opacity:0;transform:scale(.1) translate3d(-2000px,0,0);transform-origin:left center}}
  @keyframes zoomOutRight{40%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(-42px,0,0)}100%{opacity:0;transform:scale(.1) translate3d(2000px,0,0);transform-origin:right center}}
  @keyframes zoomOutUp{40%{opacity:1;transform:scale3d(.475,.475,.475) translate3d(0,60px,0)}100%{opacity:0;transform:scale3d(.1,.1,.1) translate3d(0,-2000px,0);transform-origin:center bottom}}

  @media (max-width:768px){
    h1{font-size:2.5rem}
    .audio-gnarls-title{font-size:3.5rem}
    .subtitle{font-size:1rem;padding:0 1rem}
    .title-container{height:200px}
  }
</style>

<body>
  <div class="particles" id="particles" aria-hidden="true"></div>
  <div class="container">
    <h1>Audio GNARLS Title Display</h1>
    <p class="subtitle">Experience the dynamic visual treatment of the "Audio GNARLS" title with various effects that showcase the brand in motion.</p>
    <div class="title-container">
      <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
      <div class="effect-name" id="effect-name">Zoom Crash</div>
    </div>
    <div class="controls" role="group" aria-label="Effects controls">
      <button id="prev-btn" type="button">Previous Effect</button>
      <button id="next-btn" type="button">Next Effect</button>
      <button id="random-btn" type="button">Random Effect</button>
      <button id="pause-btn" type="button">Pause Animation</button>
      <button id="font-btn" type="button">Change Font</button>
    </div>
    <div class="footer">Audio GNARLS Title Display | Dynamic Visual Treatment System</div>
  </div>

<script>
(() => {
  const TITLE_TEXT = 'Audio GNARLS';
  // DOM Elements
  const $ = id => document.getElementById(id);
  const titleEl = $('title');
  const effectNameEl = $('effect-name');
  const prevBtn = $('prev-btn');
  const nextBtn = $('next-btn');
  const randomBtn = $('random-btn');
  const pauseBtn = $('pause-btn');
  const fontBtn = $('font-btn');
  const particlesEl = $('particles');

  /* ---------- Perf helpers ---------- */
  const withRaf = fn => requestAnimationFrame(fn);
  const setStyles = (el, styles) => { Object.assign(el.style, styles); };
  const setAnim = (el, anim) => { el.style.animation = anim; };

  /* ---------- Particles (batched) ---------- */
  const makeParticles = (n = 100) => {
    const frag = document.createDocumentFragment();
    for (let i = 0; i < n; i++) {
      const p = document.createElement('div');
      const size = Math.random() * 6 + 2;
      const hue = Math.random() * 360;
      p.className = 'particle';
      setStyles(p, {
        width: size + 'px',
        height: size + 'px',
        left: Math.random() * 100 + '%',
        top: Math.random() * 100 + '%',
        opacity: (Math.random() * 0.8 + 0.2).toFixed(2),
        backgroundColor: `hsl(${hue}, 100%, 70%)`,
        animation: `float ${15 + Math.random() * 10}s ease-in-out ${Math.random() * 5}s infinite`
      });
      frag.appendChild(p);
    }
    particlesEl.appendChild(frag);
  };

  /* ---------- Fonts ---------- */
  const fonts = [
    "'Arial Black', sans-serif","'Courier New', monospace","'Impact', sans-serif","'Georgia', serif",
    "'Trebuchet MS', sans-serif","'Comic Sans MS', cursive","'Lucida Console', monospace",
    "'Palatino Linotype', serif","'Times New Roman', serif","'Verdana', sans-serif"
  ];
  let fontIdx = 0;
  const changeFont = () => { fontIdx = (fontIdx + 1) % fonts.length; titleEl.style.fontFamily = fonts[fontIdx]; };

  /* ---------- Title text split ---------- */
  const toCharsHTML = txt => [...txt].map(ch => ch === ' ' ? '<span class="char">&nbsp;</span>' : `<span class="char">${ch}</span>`).join('');
  const resetTitle = (color, shadow, titleAnim = 'none') => {
    titleEl.innerHTML = toCharsHTML(TITLE_TEXT);
    setAnim(titleEl, titleAnim);
    titleEl.style.color = color;
    titleEl.style.textShadow = shadow;
    return titleEl.querySelectorAll('.char');
  };

  /* ---------- Generic effect helpers ---------- */
  const staggerAnimation = (name, opts = {}) => {
    const { duration = '1s', easing = 'linear', iteration = 'initial', fill = 'forwards', step = 0.05, titleAnim } = opts;
    const chars = resetTitle('var(--pink)', '0 0 10px var(--pink)', titleAnim);
    chars.forEach((ch, i) => setAnim(ch, `${name} ${duration} ${easing} ${i * step}s ${iteration} ${fill}`));
    return chars;
  };

  const transitionChars = (from, to, opts = {}) => {
    const { step = 0.06, baseDelay = 50 } = opts;
    const chars = resetTitle(to.color || 'var(--pink)', to.shadow || '0 0 10px var(--pink)');
    chars.forEach((ch, i) => {
      setStyles(ch, { opacity: 0, transform: from.transform || 'none', transition: `all ${from.time || '.8s'} ${from.easing || 'ease-out'} ${i * step}s` });
      setTimeout(() => { setStyles(ch, { opacity: 1, transform: to.transform || 'none' }); }, baseDelay + i * (step * 1000));
    });
    return chars;
  };

  const scrambleChar = (ch, final, cycles = 10, interval = 50) => {
    const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';
    let n = 0;
    const id = setInterval(() => {
      if (n++ < cycles) ch.textContent = pool[(Math.random() * pool.length) | 0];
      else { clearInterval(id); ch.textContent = final; setStyles(ch, { opacity: 1, transform: 'rotateX(0) translateY(0)' }); }
    }, interval);
  };

  /* ---------- Effects registry ---------- */
  const effects = [];
  const add = eff => (effects.push(eff), eff);
  const simple = (name, anim, color, shadow, opts={}) => add({ name, apply(){ staggerAnimation(anim, { ...opts }); titleEl.style.color=color; titleEl.style.textShadow=shadow; }});

  // 1 Zoom Crash (transition)
  add({ name:'Zoom Crash', apply(){
    const chars = resetTitle('var(--pink)','0 0 10px var(--pink),0 0 20px var(--pink)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'scale(0) translateY(-100px)',transition:`all .8s ${i*0.08}s cubic-bezier(.68,-.55,.265,1.55)`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'scale(1) translateY(0)'}),50+i*80);
    });
  }});

  // 2 Slide From Right
  add({ name:'Slide From Right', apply(){
    const chars = resetTitle('var(--cyan)','0 0 10px var(--cyan),0 0 20px var(--cyan)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'translateX(200px) rotateY(-90deg)',transition:`all .7s ${i*0.06}s ease-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'translateX(0) rotateY(0)'}),50+i*60);
    });
  }});

  // 3 Jumbled Scramble
  add({ name:'Jumbled Scramble', apply(){
    const chars = resetTitle('var(--orange)','0 0 15px var(--orange)');
    const original = TITLE_TEXT.split('');
    chars.forEach((ch,i)=>{
      ch.textContent=''; setStyles(ch,{opacity:0,transform:'rotateX(90deg) translateY(50px)',transition:`all .5s ${i*0.07}s ease-in`});
      setTimeout(()=>scrambleChar(ch, original[i]), 200 + i*70);
    });
  }});

  // 4 3D Spin In
  add({ name:'3D Spin In', apply(){
    const chars = resetTitle('#fff','0 0 10px var(--lime),0 0 20px var(--lime)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'rotateY(-180deg) scale(.2)',transformOrigin:'center',transition:`all .9s ${i*0.08}s cubic-bezier(.175,.885,.32,1.275)`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'rotateY(0) scale(1)'}),100+i*80);
    });
  }});

  // 5 Bounce Fall
  add({ name:'Bounce Fall', apply(){
    const chars = resetTitle('var(--magenta)','0 0 15px var(--magenta),0 0 30px var(--magenta)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'translateY(-200px) rotate(-30deg)',transition:`all 1s ${i*0.05}s cubic-bezier(.47,2.02,.31,1)`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'translateY(0) rotate(0)'}),150+i*50);
    });
  }});

  // 6 Elastic Pop
  add({ name:'Elastic Pop', apply(){
    const chars = resetTitle('var(--yellow)','0 0 10px var(--yellow),0 0 20px var(--yellow)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'scale(0)',transition:`all .6s ${i*0.06}s cubic-bezier(.68,-.55,.265,1.55)`});
      setTimeout(()=>{ setStyles(ch,{opacity:1,transform:'scale(1.2)'}); setTimeout(()=>setStyles(ch,{transform:'scale(1)'}),150); },100+i*60);
    });
  }});

  // 7 Spin & Zoom
  add({ name:'Spin & Zoom', apply(){
    const chars = resetTitle('var(--lime)','0 0 10px var(--lime),0 0 20px var(--lime)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:`rotate(${Math.random()*360}deg) scale(0)`,transition:`all 1s ${i*0.07}s ease-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'rotate(0) scale(1)'}),100+i*70);
    });
  }});

  // 8 Slide Up
  add({ name:'Slide Up', apply(){
    const chars = resetTitle('var(--sky)','0 0 10px var(--sky),0 0 20px var(--sky)');
    chars.forEach((ch,i)=>{
      setStyles(ch,{opacity:0,transform:'translateY(100px) skewX(20deg)',transition:`all .7s ${i*0.05}s ease-in-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'translateY(0) skewX(0)'}),80+i*50);
    });
  }});

  // 9 Glitch Flash
  add({ name:'Glitch Flash', apply(){
    const chars = resetTitle('var(--pink)','0 0 10px var(--pink)');
    chars.forEach((ch,i)=>{ setStyles(ch,{opacity:0,transition:`all .4s ${i*0.04}s ease-in-out`}); setTimeout(()=>{ setStyles(ch,{opacity:1}); setAnim(ch, `glitchChar .6s ${i*0.05}s infinite alternate`); },50+i*40); });
  }});

  // 10 Explode In
  add({ name:'Explode In', apply(){
    const chars = resetTitle('var(--orange)','0 0 15px #f00');
    chars.forEach((ch,i)=>{
      const dx=(Math.random()-.5)*200, dy=(Math.random()-.5)*100;
      setStyles(ch,{opacity:0,transform:`translate(${dx}px,${dy}px) scale(0)`,transition:`all 1.2s ${i*0.06}s ease-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'translate(0,0) scale(1)'}),100+i*60);
    });
  }});

  // 11 Wave Motion
  add({ name:'Wave Motion', apply(){
    const chars = resetTitle('var(--cyan)','0 0 10px var(--cyan)');
    chars.forEach((ch,i)=>{
      const delay = 0.1 * Math.sin(i * .5);
      setStyles(ch,{opacity:0,transform:'translateY(50px)',transition:`all .8s ${i*0.07 + delay}s ease-in-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'translateY(0)'}),100+i*70);
    });
  }});

  // 12 Chaos Mode
  add({ name:'Chaos Mode', apply(){
    const chars = resetTitle('var(--magenta)','0 0 20px var(--magenta)');
    chars.forEach((ch,i)=>{
      const rx=(Math.random()-.5)*360, tx=(Math.random()-.5)*300, ty=(Math.random()-.5)*200;
      setStyles(ch,{opacity:0,transform:`rotateX(${rx}deg) translate(${tx}px,${ty}px) scale(0)`,transition:`all ${1.5+Math.random()}s ${i*0.08}s ease-out`});
      setTimeout(()=>setStyles(ch,{opacity:1,transform:'rotateX(0) translate(0,0) scale(1)'}),200+i*80);
    });
  }});

  /* ---- Massive family of simple per-char animation effects ---- */
  const ANIM_EFFECTS = [

    ['Neon Glow','neon 2s infinite','#ff00de','0 0 5px #fff,0 0 10px #fff,0 0 15px #fff,0 0 20px #ff00de,0 0 35px #ff00de,0 0 40px #ff00de'],

    ['Swing Text','swing 2s infinite','var(--orange)','0 0 10px var(--orange)'],

    ['Implode','implode 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Explode','explode 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Morph Text','morph 4s infinite','var(--cyan)','0 0 10px var(--cyan)'],
    ['Dissolve','dissolve 2s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Appear','appear 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Slide In','slideIn 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Slide Out','slideOut 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Flip In','flipIn 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Flip Out','flipOut 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Roll In','rollInKF 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Roll Out','rollOutKF 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Blur In','blurIn 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Blur Out','blurOut 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Flash','flash 1s infinite','var(--sky)','0 0 10px var(--sky)'],
    ['Wobble','wobble 1s infinite','var(--magenta)','0 0 10px var(--magenta)'],
    ['Tada','tada 1s infinite','var(--yellow)','0 0 10px var(--yellow)'],
    ['Jello','jello 1s infinite','var(--cyan)','0 0 10px var(--cyan)'],
    ['Heart Beat','heartBeat 1.5s infinite','var(--pink)','0 0 10px var(--pink)'],
    ['Hinge','hinge 2s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Jack In The Box','jackInTheBox 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Light Speed In','lightSpeedIn 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Light Speed Out','lightSpeedOut 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Rotate In','rotateIn 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Rotate Out','rotateOut 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Zoom In','zoomIn 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Zoom Out','zoomOut 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Bounce In','bounceIn 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Bounce Out','bounceOut 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Fade In','fadeIn 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Fade Out','fadeOut 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Fade In Down','fadeInDown 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Fade Out Down','fadeOutDown 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Fade In Up','fadeInUp 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Fade Out Up','fadeOutUp 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Fade In Left','fadeInLeft 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Fade Out Left','fadeOutLeft 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Fade In Right','fadeInRight 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Fade Out Right','fadeOutRight 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Rotate In Down Left','rotateInDownLeft 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Rotate In Down Right','rotateInDownRight 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Rotate In Up Left','rotateInUpLeft 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Rotate In Up Right','rotateInUpRight 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Rotate Out Down Left','rotateOutDownLeft 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Rotate Out Down Right','rotateOutDownRight 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Rotate Out Up Left','rotateOutUpLeft 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Rotate Out Up Right','rotateOutUpRight 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Slide In Down','slideInDown 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Slide In Left','slideInLeft 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Slide In Right','slideInRight 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Slide In Up','slideInUp 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Slide Out Down','slideOutDown 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Slide Out Left','slideOutLeft 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Slide Out Right','slideOutRight 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Slide Out Up','slideOutUp 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Roll In (alt)','rollInKF 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Roll Out (alt)','rollOutKF 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Zoom In Down','zoomInDown 1s forwards','var(--magenta)','0 0 10px var(--magenta)'],
    ['Zoom In Left','zoomInLeft 1s forwards','var(--yellow)','0 0 10px var(--yellow)'],
    ['Zoom In Right','zoomInRight 1s forwards','var(--cyan)','0 0 10px var(--cyan)'],
    ['Zoom In Up','zoomInUp 1s forwards','var(--pink)','0 0 10px var(--pink)'],
    ['Zoom Out Down','zoomOutDown 1s forwards','var(--lime)','0 0 10px var(--lime)'],
    ['Zoom Out Left','zoomOutLeft 1s forwards','var(--orange)','0 0 10px var(--orange)'],
    ['Zoom Out Right','zoomOutRight 1s forwards','var(--sky)','0 0 10px var(--sky)'],
    ['Zoom Out Up','zoomOutUp 1s forwards','var(--magenta)','0 0 10px var(--magenta)']
  ];
  ANIM_EFFECTS.forEach(([name, anim, color, shadow]) => add({ name, apply(){
    const chars = resetTitle(color, shadow, undefined);
    chars.forEach((ch,i)=> setAnim(ch, `${anim} ${i*0.1}s`));
  }}));

  /* ---------- State & navigation ---------- */
  let idx = 0; let paused = false; let timer = null;
  const applyEffect = eff => { eff.apply(); effectNameEl.textContent = eff.name; };
  const next = () => { if (paused) return; idx = (idx + 1) % effects.length; applyEffect(effects[idx]); };
  const prev = () => { if (paused) return; idx = (idx - 1 + effects.length) % effects.length; applyEffect(effects[idx]); };
  const random = () => { if (paused) return; let j; do { j = (Math.random() * effects.length) | 0; } while (j === idx && effects.length > 1); idx = j; applyEffect(effects[idx]); };
  const togglePause = () => { paused = !paused; pauseBtn.textContent = paused ? 'Resume Animation' : 'Pause Animation'; };
  const autoCycle = () => { clearInterval(timer); timer = setInterval(() => { if (!paused) next(); }, 5000); };

  // Events
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);
  randomBtn.addEventListener('click', random);
  pauseBtn.addEventListener('click', togglePause);
  fontBtn.addEventListener('click', changeFont);

  // Init
  makeParticles(100);
  applyEffect(effects[idx]);
  autoCycle();
})();
</script>
