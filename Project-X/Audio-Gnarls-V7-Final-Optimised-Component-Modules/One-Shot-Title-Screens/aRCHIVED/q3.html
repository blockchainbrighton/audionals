<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio GNARLS Title Display</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&family=Anton&family=Bungee&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
      z-index: 10;
    }

    h1 {
      font-family: 'Bungee', cursive;
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.7), 0 0 20px rgba(255, 0, 100, 0.5);
      animation: pulse 2s infinite alternate;
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #e0e0ff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      letter-spacing: 1px;
    }

    .title-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-gnarls-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      font-weight: 900;
      text-transform: uppercase;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      letter-spacing: 8px;
      white-space: nowrap;
      color: #ff0064;
      text-shadow: 0 0 10px #ff0064;
    }

    .char {
      display: inline-block;
      transition: all 0.6s ease;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      font-family: 'Rajdhani', sans-serif;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .effect-name {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #a0a0ff;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: blink 2s infinite;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff0064, #00ffff);
      width: 0%;
      transition: width 0.1s linear;
      z-index: 2;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
    }

    .footer {
      margin-top: 3rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      text-align: center;
      font-family: 'Rajdhani', sans-serif;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255, 0, 100, 0.7); }
      100% { text-shadow: 0 0 20px rgba(255, 0, 100, 1), 0 0 30px rgba(255, 0, 100, 0.8); }
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.6; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -15px) rotate(90deg); }
      50% { transform: translate(-10px, 15px) rotate(180deg); }
      75% { transform: translate(15px, 10px) rotate(270deg); }
    }

    @keyframes glitchChar {
      0% { transform: translate(0); filter: blur(0); }
      20% { transform: translate(-6px, 3px); filter: blur(0.5px); }
      40% { transform: translate(6px, -3px); }
      60% { transform: translate(-3px, 6px); }
      80% { transform: translate(3px, -6px); filter: blur(0.3px); }
      100% { transform: translate(0); }
    }

    @keyframes fireGlow {
      0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, 0 0 30px #ff4500; }
      50% { text-shadow: 0 0 15px #ff6347, 0 0 25px #ffa500, 0 0 35px #ff4500; }
      100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, 0 0 30px #ff4500; }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
      50% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88; }
      100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .audio-gnarls-title { font-size: 3.5rem; letter-spacing: 4px; }
      .subtitle { font-size: 1rem; padding: 0 1rem; }
      .title-container { height: 200px; }
      button { font-size: 0.9rem; padding: 0.7rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Audio GNARLS</h1>
    <p class="subtitle">Dynamic visual treatment with 24+ animated title effects</p>
    
    <div class="title-container">
      <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
      <div class="effect-name" id="effect-name">Zoom Crash</div>
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="controls">
      <button id="prev-btn">‚óÄ Previous</button>
      <button id="next-btn">Next ‚ñ∂</button>
      <button id="random-btn">üé≤ Random</button>
      <button id="pause-btn">‚è∏Ô∏è Pause</button>
    </div>
    
    <div class="footer">
      Audio GNARLS Title Display | Powered by Motion & Light
    </div>
  </div>

  <script>
    // DOM Elements
    const titleElement = document.getElementById('title');
    const effectNameElement = document.getElementById('effect-name');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const randomBtn = document.getElementById('random-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const particlesContainer = document.getElementById('particles');

    // Create enhanced particles
    function createParticles() {
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 6 + 2;
        const hue = Math.random() * 60 + 330; // Pink to red
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.backgroundColor = `hsl(${hue}, 100%, 60%)`;
        particle.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 70%)`;
        particle.style.opacity = Math.random() * 0.7 + 0.3;
        particle.style.animation = `float ${15 + Math.random() * 15}s infinite ease-in-out`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // Split text into characters
    function createCharSpans(text) {
      return [...text].map(char => 
        char === ' ' ? '<span class="char">&nbsp;</span>' : `<span class="char">${char}</span>`
      ).join('');
    }

    // Apply effect
    function applyEffect(effect) {
      titleElement.innerHTML = createCharSpans('Audio GNARLS');
      effect.apply();
      effectNameElement.textContent = effect.name;
      updateProgressBar();
    }

    // Update progress bar for auto-cycle
    function updateProgressBar() {
      progressBar.style.width = '0%';
      setTimeout(() => {
        progressBar.style.transition = 'width 4.8s linear';
        progressBar.style.width = '100%';
      }, 100);
    }

    // Effects Collection
    const effects = [];

    // 1. Zoom Crash
    effects.push({
      name: "Zoom Crash",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#ff0064';
        titleElement.style.textShadow = '0 0 10px #ff0064, 0 0 20px #ff0064';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0) translateY(-100px)';
          char.style.transition = `all 0.8s ${i * 0.08}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1) translateY(0)';
          }, 50 + i * 80);
        });
      }
    });

    // 2. Slide From Right
    effects.push({
      name: "Slide Right",
      apply: () => {
        titleElement.style.fontFamily = 'Anton, sans-serif';
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateX(200px) rotateY(-90deg)';
          char.style.transition = `all 0.7s ${i * 0.06}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateX(0) rotateY(0)';
          }, 50 + i * 60);
        });
      }
    });

    // 3. Jumbled Scramble
    effects.push({
      name: "Scramble Reveal",
      apply: () => {
        titleElement.style.fontFamily = 'Share Tech Mono, monospace';
        titleElement.style.color = '#ff5500';
        titleElement.style.textShadow = '0 0 15px #ff5500';
        const chars = titleElement.querySelectorAll('.char');
        const original = 'Audio GNARLS'.split('');
        chars.forEach((char, i) => {
          char.textContent = '';
          char.style.opacity = 0;
          char.style.transform = 'rotateX(90deg) translateY(50px)';
          char.style.transition = `all 0.5s ${i * 0.07}s ease-in`;
          const scramble = () => {
            const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';
            let count = 0;
            const interval = setInterval(() => {
              if (count < 10) {
                char.textContent = pool[Math.floor(Math.random() * pool.length)];
                count++;
              } else {
                clearInterval(interval);
                char.textContent = original[i];
                char.style.opacity = 1;
                char.style.transform = 'rotateX(0) translateY(0)';
              }
            }, 50);
          };
          setTimeout(scramble, 200 + i * 70);
        });
      }
    });

    // 4. 3D Spin In
    effects.push({
      name: "3D Spin",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#ffffff';
        titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'rotateY(-180deg) scale(0.2)';
          char.style.transformOrigin = 'center';
          char.style.transition = `all 0.9s ${i * 0.08}s cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateY(0) scale(1)';
          }, 100 + i * 80);
        });
      }
    });

    // 5. Bounce Fall
    effects.push({
      name: "Bounce Fall",
      apply: () => {
        titleElement.style.fontFamily = 'Bungee, cursive';
        titleElement.style.color = '#ff00ff';
        titleElement.style.textShadow = '0 0 15px #ff00ff, 0 0 30px #ff00ff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(-200px) rotate(-30deg)';
          char.style.transition = `all 1s ${i * 0.05}s cubic-bezier(0.47, 2.02, 0.31, 1)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0) rotate(0)';
          }, 150 + i * 50);
        });
      }
    });

    // 6. Elastic Pop
    effects.push({
      name: "Elastic Pop",
      apply: () => {
        titleElement.style.fontFamily = 'Anton, sans-serif';
        titleElement.style.color = '#ffff00';
        titleElement.style.textShadow = '0 0 10px #ffff00, 0 0 20px #ffff00';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0)';
          char.style.transition = `all 0.6s ${i * 0.06}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.2)';
            setTimeout(() => char.style.transform = 'scale(1)', 150);
          }, 100 + i * 60);
        });
      }
    });

    // 7. Rotate & Zoom
    effects.push({
      name: "Spin & Zoom",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#00ff00';
        titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = `rotate(${Math.random() * 360}deg) scale(0)`;
          char.style.transition = `all 1s ${i * 0.07}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotate(0) scale(1)';
          }, 100 + i * 70);
        });
      }
    });

    // 8. Slide Up
    effects.push({
      name: "Slide Up",
      apply: () => {
        titleElement.style.fontFamily = 'Rajdhani, sans-serif';
        titleElement.style.color = '#00aaff';
        titleElement.style.textShadow = '0 0 10px #00aaff, 0 0 20px #00aaff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(100px) skewX(20deg)';
          char.style.transition = `all 0.7s ${i * 0.05}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0) skewX(0)';
          }, 80 + i * 50);
        });
      }
    });

    // 9. Glitch Flash
    effects.push({
      name: "Glitch Flash",
      apply: () => {
        titleElement.style.fontFamily = 'Share Tech Mono, monospace';
        titleElement.style.color = '#ff0064';
        titleElement.style.textShadow = '0 0 10px #ff0064';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(0)';
          char.style.transition = `all 0.4s ${i * 0.04}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.animation = `glitchChar 0.6s ${i * 0.05}s infinite alternate`;
          }, 50 + i * 40);
        });
      }
    });

    // 10. Explode In
    effects.push({
      name: "Explode In",
      apply: () => {
        titleElement.style.fontFamily = 'Anton, sans-serif';
        titleElement.style.color = '#ff5500';
        titleElement.style.textShadow = '0 0 15px #ff0000';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const dx = (Math.random() - 0.5) * 200;
          const dy = (Math.random() - 0.5) * 100;
          char.style.opacity = 0;
          char.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
          char.style.transition = `all 1.2s ${i * 0.06}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translate(0, 0) scale(1)';
          }, 100 + i * 60);
        });
      }
    });

    // 11. Wave Motion
    effects.push({
      name: "Wave Motion",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 10px #00ffff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(50px)';
          const delay = 0.1 * Math.sin(i * 0.5);
          char.style.transition = `all 0.8s ${i * 0.07 + delay}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0)';
          }, 100 + i * 70);
        });
      }
    });

    // 12. Chaos Mode
    effects.push({
      name: "Chaos Mode",
      apply: () => {
        titleElement.style.fontFamily = 'Bungee, cursive';
        titleElement.style.color = '#ff00ff';
        titleElement.style.textShadow = '0 0 20px #ff00ff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const rx = (Math.random() - 0.5) * 360;
          const tx = (Math.random() - 0.5) * 300;
          const ty = (Math.random() - 0.5) * 200;
          char.style.opacity = 0;
          char.style.transform = `rotateX(${rx}deg) translate(${tx}px, ${ty}px) scale(0)`;
          char.style.transition = `all ${1.5 + Math.random() * 1}s ${i * 0.08}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateX(0) translate(0,0) scale(1)';
          }, 200 + i * 80);
        });
      }
    });

    // 13. Fire Effect
    effects.push({
      name: "üî• Fire",
      apply: () => {
        titleElement.style.fontFamily = 'Anton, sans-serif';
        titleElement.style.color = '#ff4500';
        titleElement.style.animation = 'fireGlow 1.5s infinite alternate';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0.8)';
          char.style.transition = `all 0.7s ${i * 0.06}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.1)';
            setTimeout(() => char.style.transform = 'scale(1)', 200);
          }, 100 + i * 60);
        });
      }
    });

    // 14. Neon Pulse
    effects.push({
      name: "üí° Neon Pulse",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#00ff00';
        titleElement.style.animation = 'neonPulse 2s infinite';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'skewY(-10deg)';
          char.style.transition = `all 0.8s ${i * 0.05}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'skewY(0)';
          }, 80 + i * 50);
        });
      }
    });

    // 15. Holographic Slide
    effects.push({
      name: "üåÄ Holographic",
      apply: () => {
        titleElement.style.fontFamily = 'Rajdhani, sans-serif';
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(138, 43, 226, 0.6)';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateZ(-100px)';
          char.style.transition = `all 1s ${i * 0.07}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateZ(0)';
          }, 100 + i * 70);
        });
      }
    });

    // 16. Flip Cascade
    effects.push({
      name: "üé≤ Flip Cascade",
      apply: () => {
        titleElement.style.fontFamily = 'Press Start 2P, cursive';
        titleElement.style.color = '#ff0064';
        titleElement.style.textShadow = '0 0 10px #ff0064';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'rotateX(-90deg)';
          char.style.transformOrigin = 'bottom';
          char.style.transition = `all 0.6s ${i * 0.1}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateX(0)';
          }, 150 + i * 100);
        });
      }
    });

    // 17. Laser Beam
    effects.push({
      name: "‚ö° Laser Beam",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 20px #00ffff, 0 0 40px #00ffff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scaleX(0)';
          char.style.transformOrigin = 'left';
          char.style.transition = `all 0.5s ${i * 0.08}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scaleX(1)';
          }, 100 + i * 80);
        });
      }
    });

    // 18. Liquid Morph
    effects.push({
      name: "üíß Liquid Morph",
      apply: () => {
        titleElement.style.fontFamily = 'Bungee, cursive';
        titleElement.style.color = '#00aaff';
        titleElement.style.textShadow = '0 0 15px #00aaff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scaleY(0)';
          char.style.transformOrigin = 'bottom';
          char.style.transition = `all 0.9s ${i * 0.07}s cubic-bezier(0.2, 0.6, 0.8, 1)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scaleY(1)';
          }, 120 + i * 70);
        });
      }
    });

    // 19. Typewriter
    effects.push({
      name: "‚å®Ô∏è Typewriter",
      apply: () => {
        titleElement.style.fontFamily = 'Share Tech Mono, monospace';
        titleElement.style.color = '#ffffff';
        titleElement.style.textShadow = '0 0 5px #fff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.animation = 'none';
          }, 100 + i * 100);
        });
      }
    });

    // 20. Magnetic Pull
    effects.push({
      name: "üß≤ Magnetic",
      apply: () => {
        titleElement.style.fontFamily = 'Anton, sans-serif';
        titleElement.style.color = '#ff00ff';
        titleElement.style.textShadow = '0 0 20px #ff00ff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(50px) scale(0.5)';
          char.style.transition = `all 0.8s ${i * 0.06}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0) scale(1)';
          }, 150 + i * 60);
        });
      }
    });

    // 21. Strobe Flash
    effects.push({
      name: "‚ö° Strobe Flash",
      apply: () => {
        titleElement.style.fontFamily = 'Press Start 2P, cursive';
        titleElement.style.color = '#ffffff';
        titleElement.style.textShadow = '0 0 10px #fff, 0 0 20px #fff';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0.8)';
          char.style.transition = `all 0.3s ${i * 0.04}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.3)';
            setTimeout(() => char.style.transform = 'scale(1)', 100);
          }, 80 + i * 40);
        });
      }
    });

    // 22. Hologram Fade
    effects.push({
      name: "üîÆ Hologram Fade",
      apply: () => {
        titleElement.style.fontFamily = 'Rajdhani, sans-serif';
        titleElement.style.color = '#8a2be2';
        titleElement.style.textShadow = '0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(138, 43, 226, 0.5)';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateZ(50px)';
          char.style.transition = `all 1.2s ${i * 0.08}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateZ(0)';
          }, 100 + i * 80);
        });
      }
    });

    // 23. Pop & Shake
    effects.push({
      name: "üí• Pop & Shake",
      apply: () => {
        titleElement.style.fontFamily = 'Bungee, cursive';
        titleElement.style.color = '#ff0000';
        titleElement.style.textShadow = '0 0 15px #ff0000';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0)';
          char.style.transition = `all 0.5s ${i * 0.07}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.3)';
            setTimeout(() => char.style.transform = 'scale(1) rotate(2deg)', 100);
            setTimeout(() => char.style.transform = 'scale(1) rotate(-2deg)', 200);
            setTimeout(() => char.style.transform = 'scale(1) rotate(0)', 300);
          }, 100 + i * 70);
        });
      }
    });

    // 24. Cascade Flip & Glow
    effects.push({
      name: "‚ú® Cascade Glow",
      apply: () => {
        titleElement.style.fontFamily = 'Orbitron, sans-serif';
        titleElement.style.color = '#00ff88';
        titleElement.style.textShadow = '0 0 10px #00ff88, 0 0 20px #00ff88';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'rotateY(180deg)';
          char.style.transition = `all 0.7s ${i * 0.08}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateY(0)';
          }, 150 + i * 80);
        });
      }
    });

    // State
    let currentEffect = 0;
    let animationPaused = false;
    let autoCycleInterval;

    // Navigation
    function nextEffect() {
      if (animationPaused) return;
      currentEffect = (currentEffect + 1) % effects.length;
      applyEffect(effects[currentEffect]);
    }

    function prevEffect() {
      if (animationPaused) return;
      currentEffect = (currentEffect - 1 + effects.length) % effects.length;
      applyEffect(effects[currentEffect]);
    }

    function randomEffect() {
      if (animationPaused) return;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * effects.length);
      } while (newIndex === currentEffect && effects.length > 1);
      currentEffect = newIndex;
      applyEffect(effects[currentEffect]);
    }

    function togglePause() {
      animationPaused = !animationPaused;
      pauseBtn.textContent = animationPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause";
      if (animationPaused) {
        clearInterval(autoCycleInterval);
        progressBar.style.transition = 'none';
      } else {
        startAutoCycle();
      }
    }

    function startAutoCycle() {
      clearInterval(autoCycleInterval);
      autoCycleInterval = setInterval(() => {
        if (!animationPaused) nextEffect();
      }, 5000);
      updateProgressBar();
    }

    // Event Listeners
    nextBtn.addEventListener('click', nextEffect);
    prevBtn.addEventListener('click', prevEffect);
    randomBtn.addEventListener('click', randomEffect);
    pauseBtn.addEventListener('click', togglePause);

    // Initialize
    startAutoCycle();
    applyEffect(effects[currentEffect]);
  </script>
</body>
</html>
