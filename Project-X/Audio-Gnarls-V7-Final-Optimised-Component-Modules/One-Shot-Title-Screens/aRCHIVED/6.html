<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio GNARLS Title Display</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  
  .container {
    text-align: center;
    padding: 2rem;
    max-width: 1200px;
    z-index: 10;
  }
  
  h1 {
    font-size: 4.5rem;
    font-weight: 800;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
    position: relative;
    display: inline-block;
  }
  
  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color: #e0e0ff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }
  
  .title-container {
    position: relative;
    width: 100%;
    height: 300px;
    margin: 2rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .audio-gnarls-title {
    font-family: 'Arial Black', sans-serif;
    font-size: 6rem;
    font-weight: 900;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    letter-spacing: 4px;
    white-space: nowrap;
  }
  
  .controls {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  button {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .effect-name {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 1.2rem;
    color: #a0a0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 100, 200, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 100, 200, 0.8);
  }
  
  .footer {
    margin-top: 3rem;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    text-align: center;
  }
  
  @media (max-width: 768px) {
    h1 {
      font-size: 2.5rem;
    }
    
    .audio-gnarls-title {
      font-size: 3.5rem;
    }
    
    .subtitle {
      font-size: 1rem;
      padding: 0 1rem;
    }
    
    .title-container {
      height: 200px;
    }
  }
</style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Audio GNARLS Title Display</h1>
    <p class="subtitle">Experience the dynamic visual treatment of the "Audio GNARLS" title with various effects that showcase the brand in motion.</p>
    
    <div class="title-container">
      <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
      <div class="effect-name" id="effect-name">Glitch Reveal</div>
    </div>
    
    <div class="controls">
      <button id="prev-btn">Previous Effect</button>
      <button id="next-btn">Next Effect</button>
      <button id="random-btn">Random Effect</button>
      <button id="pause-btn">Pause Animation</button>
    </div>
    
    <div class="footer">
      Audio GNARLS Title Display | Dynamic Visual Treatment System
    </div>
  </div>

<script>
// Title effects system
const titleElement = document.getElementById('title');
const effectNameElement = document.getElementById('effect-name');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const randomBtn = document.getElementById('random-btn');
const pauseBtn = document.getElementById('pause-btn');

// Create background particles
const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 100; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = `${Math.random() * 100}%`;
  particle.style.top = `${Math.random() * 100}%`;
  particle.style.animation = `float ${15 + Math.random() * 10}s infinite ease-in-out`;
  particle.style.animationDelay = `${Math.random() * 5}s`;
  particlesContainer.appendChild(particle);
}

// Add CSS for particle animation
const style = document.createElement('style');
style.textContent = `
  @keyframes float {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
    50% { transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px); }
    75% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
  }
`;
document.head.appendChild(style);

// Title effects
const effects = [
  {
    name: "Glitch Reveal",
    apply: () => {
      titleElement.style.color = "#ff0064";
      titleElement.style.textShadow = "0 0 10px #ff0064, 0 0 20px #ff0064";
      titleElement.style.animation = "glitch 0.5s infinite";
    }
  },
  {
    name: "Neon Glow",
    apply: () => {
      titleElement.style.color = "#00ffff";
      titleElement.style.textShadow = "0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff";
      titleElement.style.animation = "pulse 2s infinite";
    }
  },
  {
    name: "Hologram",
    apply: () => {
      titleElement.style.color = "#ffffff";
      titleElement.style.textShadow = "0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00";
      titleElement.style.animation = "hologram 3s infinite";
    }
  },
  {
    name: "Fire Effect",
    apply: () => {
      titleElement.style.color = "#ff5500";
      titleElement.style.textShadow = "0 0 10px #ff5500, 0 0 20px #ff5500, 0 0 30px #ff0000";
      titleElement.style.animation = "fire 1s infinite";
    }
  },
  {
    name: "Digital Rain",
    apply: () => {
      titleElement.style.color = "#00ff00";
      titleElement.style.textShadow = "0 0 5px #00ff00, 0 0 10px #00ff00";
      titleElement.style.animation = "digital 1.5s infinite";
    }
  },
  {
    name: "Electric Pulse",
    apply: () => {
      titleElement.style.color = "#ffff00";
      titleElement.style.textShadow = "0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00";
      titleElement.style.animation = "electric 0.8s infinite";
    }
  }
];

// Add CSS for animations
const animations = document.createElement('style');
animations.textContent = `
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(-3px, -3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(3px, -3px); }
    100% { transform: translate(0); }
  }
  
  @keyframes pulse {
    0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
    50% { text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff, 0 0 35px #00ffff; }
    100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
  }
  
  @keyframes hologram {
    0% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      opacity: 1;
    }
    25% { 
      text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 15px #0000ff, 0 0 20px #0000ff;
      opacity: 0.8;
    }
    50% { 
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
      opacity: 1;
    }
    75% { 
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00, 0 0 20px #ffff00;
      opacity: 0.8;
    }
    100% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      opacity: 1;
    }
  }
  
  @keyframes fire {
    0% { 
      text-shadow: 0 0 10px #ff5500, 0 0 20px #ff5500, 0 0 30px #ff0000;
      color: #ff5500;
    }
    25% { 
      text-shadow: 0 0 15px #ff5500, 0 0 25px #ff5500, 0 0 35px #ff0000;
      color: #ffaa00;
    }
    50% { 
      text-shadow: 0 0 10px #ff5500, 0 0 20px #ff5500, 0 0 30px #ff0000;
      color: #ff5500;
    }
    75% { 
      text-shadow: 0 0 5px #ff5500, 0 0 15px #ff5500, 0 0 25px #ff0000;
      color: #ffaa00;
    }
    100% { 
      text-shadow: 0 0 10px #ff5500, 0 0 20px #ff5500, 0 0 30px #ff0000;
      color: #ff5500;
    }
  }
  
  @keyframes digital {
    0% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      opacity: 1;
    }
    50% { 
      text-shadow: 0 0 2px #00ff00, 0 0 5px #00ff00;
      opacity: 0.7;
    }
    100% { 
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      opacity: 1;
    }
  }
  
  @keyframes electric {
    0% { 
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
      transform: scale(1);
    }
    50% { 
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
      transform: scale(1.05);
    }
    100% { 
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
      transform: scale(1);
    }
  }
`;
document.head.appendChild(animations);

let currentEffect = 0;
let animationPaused = false;

// Apply effect
function applyEffect(index) {
  // Reset all animations
  titleElement.style.animation = "none";
  
  // Apply new effect
  setTimeout(() => {
    effects[index].apply();
    effectNameElement.textContent = effects[index].name;
  }, 10);
}

// Initialize with first effect
applyEffect(currentEffect);

// Navigation functions
function nextEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect + 1) % effects.length;
  applyEffect(currentEffect);
}

function prevEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect - 1 + effects.length) % effects.length;
  applyEffect(currentEffect);
}

function randomEffect() {
  if (animationPaused) return;
  const newIndex = Math.floor(Math.random() * effects.length);
  currentEffect = newIndex;
  applyEffect(currentEffect);
}

function togglePause() {
  animationPaused = !animationPaused;
  pauseBtn.textContent = animationPaused ? "Resume Animation" : "Pause Animation";
  
  if (animationPaused) {
    titleElement.style.animationPlayState = "paused";
  } else {
    titleElement.style.animationPlayState = "running";
  }
}

// Set up event listeners
nextBtn.addEventListener('click', nextEffect);
prevBtn.addEventListener('click', prevEffect);
randomBtn.addEventListener('click', randomEffect);
pauseBtn.addEventListener('click', togglePause);

// Auto-cycle effects
setInterval(() => {
  if (!animationPaused) {
    nextEffect();
  }
}, 4000);
</script>
</body>
</html>
