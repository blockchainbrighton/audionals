<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Audio GNARLS Title Display</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;position:relative}
.container{text-align:center;padding:2rem;max-width:1200px;z-index:10}
h1{font-size:4.5rem;font-weight:800;margin-bottom:1.5rem;text-transform:uppercase;letter-spacing:3px;text-shadow:0 0 10px rgba(255,0,100,.7);position:relative;display:inline-block}
.subtitle{font-size:1.2rem;margin-bottom:3rem;color:#e0e0ff;max-width:600px;margin:auto;line-height:1.6}
.title-container{position:relative;width:100%;height:300px;margin:2rem 0;display:flex;align-items:center;justify-content:center}
.audio-gnarls-title{font-family:'Arial Black',sans-serif;font-size:6rem;font-weight:900;text-transform:uppercase;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;letter-spacing:4px;white-space:nowrap}
.controls{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap;justify-content:center}
button{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);color:#fff;padding:.8rem 1.5rem;border-radius:30px;cursor:pointer;font-size:1rem;font-weight:600;transition:all .3s;backdrop-filter:blur(5px)}
button:hover{background:rgba(255,255,255,.25);transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.3)}
.effect-name{position:absolute;bottom:20px;left:0;right:0;text-align:center;font-size:1.2rem;color:#a0a0ff;text-transform:uppercase;letter-spacing:2px}
.particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}
.particle{position:absolute;width:4px;height:4px;background:rgba(255,100,200,.7);border-radius:50%;box-shadow:0 0 10px rgba(255,100,200,.8)}
.footer{margin-top:3rem;color:rgba(255,255,255,.6);font-size:.9rem;text-align:center}
@media(max-width:768px){h1{font-size:2.5rem}.audio-gnarls-title{font-size:3.5rem}.subtitle{font-size:1rem;padding:0 1rem}.title-container{height:200px}}
/* === 18 NEW ENTRANCE KEYFRAMES === */
@keyframes slideInLeft{from{transform:translate(-120vw,-50%) scale(.5);opacity:0}to{transform:translate(-50%,-50%) scale(1);opacity:1}}
@keyframes slideInRight{from{transform:translate(120vw,-50%) scale(.5);opacity:0}to{transform:translate(-50%,-50%) scale(1);opacity:1}}
@keyframes slideInTop{from{transform:translate(-50%,-120vh) scale(.5);opacity:0}to{transform:translate(-50%,-50%) scale(1);opacity:1}}
@keyframes slideInBottom{from{transform:translate(-50%,120vh) scale(.5);opacity:0}to{transform:translate(-50%,-50%) scale(1);opacity:1}}
@keyframes spinIn{from{transform:translate(-50%,-50%) rotate(-720deg) scale(0);opacity:0}to{transform:translate(-50%,-50%) rotate(0deg) scale(1);opacity:1}}
@keyframes spiralIn{from{transform:translate(-50%,-50%) rotate(1080deg) scale(0) translateY(-100px);opacity:0}to{transform:translate(-50%,-50%) rotate(0) scale(1) translateY(0);opacity:1}}
@keyframes zoomInElastic{0%{transform:translate(-50%,-50%) scale(0);opacity:0}60%{transform:translate(-50%,-50%) scale(1.15);opacity:1}80%{transform:translate(-50%,-50%) scale(.9)}100%{transform:translate(-50%,-50%) scale(1)}}
@keyframes jumbleIn{
  0%{transform:translate(random(-120vw,120vw),random(-120vh,120vh)) scale(.2) rotate(random(-720deg,720deg));opacity:0}
  70%{transform:translate(-50%,-50%) scale(1.2) rotate(0deg);opacity:1}
  100%{transform:translate(-50%,-50%) scale(1) rotate(0deg)}
}
@keyframes bounceIn{0%{transform:translate(-50%,-120vh) scale(.3);opacity:0}50%{transform:translate(-50%,-50%) scale(1.1);opacity:1}70%{transform:translate(-50%,-50%) scale(.9)}100%{transform:translate(-50%,-50%) scale(1)}}
@keyframes flipInX{from{transform:translate(-50%,-50%) perspective(400px) rotateX(90deg);opacity:0}to{transform:translate(-50%,-50%) perspective(400px) rotateX(0);opacity:1}}
@keyframes flipInY{from{transform:translate(-50%,-50%) perspective(400px) rotateY(90deg);opacity:0}to{transform:translate(-50%,-50%) perspective(400px) rotateY(0);opacity:1}}
@keyframes swingIn{from{transform:translate(-50%,-50%) rotate(-60deg) scale(.5);opacity:0}to{transform:translate(-50%,-50%) rotate(0) scale(1);opacity:1}}
@keyframes rubberBand{from{transform:translate(-50%,-50%) scale(1)}30%{transform:translate(-50%,-50%) scaleX(1.25) scaleY(.75)}40%{transform:translate(-50%,-50%) scaleX(.75) scaleY(1.25)}60%{transform:translate(-50%,-50%) scaleX(1.15) scaleY(.85)}100%{transform:translate(-50%,-50%) scale(1)}}
@keyframes wobble{from{transform:translate(-50%,-50%) rotate(0)}15%{transform:translate(-50%,-50%) rotate(-5deg)}30%{transform:translate(-50%,-50%) rotate(3deg)}45%{transform:translate(-50%,-50%) rotate(-3deg)}60%{transform:translate(-50%,-50%) rotate(2deg)}75%{transform:translate(-50%,-50%) rotate(-1deg)}100%{transform:translate(-50%,-50%) rotate(0)}}
@keyframes shakeX{from,to{transform:translate(-50%,-50%) translateX(0)}10%,30%,50%,70%,90%{transform:translate(-50%,-50%) translateX(-8px)}20%,40%,60%,80%{transform:translate(-50%,-50%) translateX(8px)}}
@keyframes shakeY{from,to{transform:translate(-50%,-50%) translateY(0)}10%,30%,50%,70%,90%{transform:translate(-50%,-50%) translateY(-8px)}20%,40%,60%,80%{transform:translate(-50%,-50%) translateY(8px)}}
@keyframes flash{from,50%,to{opacity:1}25%,75%{opacity:0}}
@keyframes hinge{0%{transform-origin:top left}20%,60%{transform:rotate(80deg) translate(-50%,-50%);transform-origin:top left}40%,80%{transform:rotate(60deg) translate(-50%,-50%);transform-origin:top left;opacity:1}100%{transform:translateY(300px) translate(-50%,-50%);opacity:0}}
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
  <h1>Audio GNARLS Title Display</h1>
  <p class="subtitle">Experience the dynamic visual treatment of the "Audio GNARLS" title with various effects that showcase the brand in motion.</p>
  <div class="title-container">
    <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
    <div class="effect-name" id="effect-name">Glitch Reveal</div>
  </div>
  <div class="controls">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="random-btn">Random</button>
    <button id="pause-btn">Pause</button>
  </div>
  <div class="footer">Audio GNARLS Title Display | Dynamic Visual Treatment System</div>
</div>

<script>
/* ========== PARTICLES ========== */
const pContainer=document.getElementById('particles');
for(let i=0;i<100;i++){
  const p=document.createElement('div');p.className='particle';
  p.style.left=Math.random()*100+'%';p.style.top=Math.random()*100+'%';
  p.style.animation=`float ${15+Math.random()*10}s infinite ease-in-out ${Math.random()*5}s`;
  pContainer.appendChild(p);
}
const floatCSS=document.createElement('style');
floatCSS.textContent=`@keyframes float{0%,100%{transform:translate(0,0)}25%{transform:translate(${Math.random()*20-10}px,${Math.random()*20-10}px)}50%{transform:translate(${Math.random()*30-15}px,${Math.random()*30-15}px)}75%{transform:translate(${Math.random()*20-10}px,${Math.random()*20-10}px)}}`;
document.head.appendChild(floatCSS);

/* ========== EFFECTS ENGINE ========== */
const title=document.getElementById('title');
const fxName=document.getElementById('effect-name');
const prevBtn=document.getElementById('prev-btn');
const nextBtn=document.getElementById('next-btn');
const randBtn=document.getElementById('random-btn');
const pauseBtn=document.getElementById('pause-btn');

/* Helper to reset styles */
const reset=()=>{title.style.animation='none';title.style.color='';title.style.textShadow='';};

/* 24 effects: 6 original + 18 new entrance/loop combos */
const fx=[
  {name:'Glitch Reveal',apply:()=>{reset();title.style.color='#ff0064';title.style.textShadow='0 0 10px #ff0064,0 0 20px #ff0064';title.style.animation='glitch .5s infinite';}},
  {name:'Neon Glow',apply:()=>{reset();title.style.color='#0ff';title.style.textShadow='0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff';title.style.animation='pulse 2s infinite';}},
  {name:'Hologram',apply:()=>{reset();title.style.color='#fff';title.style.textShadow='0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0';title.style.animation='hologram 3s infinite';}},
  {name:'Fire Effect',apply:()=>{reset();title.style.color='#f50';title.style.textShadow='0 0 10px #f50,0 0 20px #f50,0 0 30px #f00';title.style.animation='fire 1s infinite';}},
  {name:'Digital Rain',apply:()=>{reset();title.style.color='#0f0';title.style.textShadow='0 0 5px #0f0,0 0 10px #0f0';title.style.animation='digital 1.5s infinite';}},
  {name:'Electric Pulse',apply:()=>{reset();title.style.color='#ff0';title.style.textShadow='0 0 5px #ff0,0 0 10px #ff0,0 0 15px #ff0';title.style.animation='electric .8s infinite';}},
  /* 18 NEW MOVEMENT EFFECTS */
  {name:'Slide In Left',apply:()=>{reset();title.style.color='#0ff';title.style.animation='slideInLeft 1s forwards, pulse 2s infinite 1s';}},
  {name:'Slide In Right',apply:()=>{reset();title.style.color='#f0f';title.style.animation='slideInRight 1s forwards, electric .8s infinite 1s';}},
  {name:'Slide In Top',apply:()=>{reset();title.style.color='#0f0';title.style.animation='slideInTop 1s forwards, digital 1.5s infinite 1s';}},
  {name:'Slide In Bottom',apply:()=>{reset();title.style.color='#ff0';title.style.animation='slideInBottom 1s forwards, fire 1s infinite 1s';}},
  {name:'Spin In',apply:()=>{reset();title.style.color='#f50';title.style.animation='spinIn 1.2s forwards, glitch .5s infinite 1.2s';}},
  {name:'Spiral In',apply:()=>{reset();title.style.color='#5ff';title.style.animation='spiralIn 1.5s forwards, hologram 3s infinite 1.5s';}},
  {name:'Zoom Elastic',apply:()=>{reset();title.style.color='#5f5';title.style.animation='zoomInElastic 1s forwards, electric .8s infinite 1s';}},
  {name:'Jumble In',apply:()=>{reset();title.style.color='#f5f';title.style.animation='jumbleIn 1.5s forwards, pulse 2s infinite 1.5s';}},
  {name:'Bounce In',apply:()=>{reset();title.style.color='#55f';title.style.animation='bounceIn 1s forwards, fire 1s infinite 1s';}},
  {name:'Flip X',apply:()=>{reset();title.style.color='#fa0';title.style.animation='flipInX 1s forwards, glitch .5s infinite 1s';}},
  {name:'Flip Y',apply:()=>{reset();title.style.color='#0af';title.style.animation='flipInY 1s forwards, digital 1.5s infinite 1s';}},
  {name:'Swing',apply:()=>{reset();title.style.color='#0fa';title.style.animation='swingIn 1s forwards, hologram 3s infinite 1s';}},
  {name:'Rubber Band',apply:()=>{reset();title.style.color='#f55';title.style.animation='rubberBand 1s forwards, electric .8s infinite 1s';}},
  {name:'Wobble',apply:()=>{reset();title.style.color='#5af';title.style.animation='wobble 1s forwards, pulse 2s infinite 1s';}},
  {name:'Shake X',apply:()=>{reset();title.style.color='#af5';title.style.animation='shakeX 1s forwards, glitch .5s infinite 1s';}},
  {name:'Shake Y',apply:()=>{reset();title.style.color='#a5f';title.style.animation='shakeY 1s forwards, fire 1s infinite 1s';}},
  {name:'Flash',apply:()=>{reset();title.style.color='#fff';title.style.animation='flash 1s forwards, digital 1.5s infinite 1s';}},
  {name:'Hinge',apply:()=>{reset();title.style.color='#ff5';title.style.animation='hinge 2s forwards';}},
];

/* add missing original keyframes */
const oldCSS=document.createElement('style');
oldCSS.textContent=`
@keyframes glitch{0%{transform:translate(0)}20%{transform:translate(-3px,3px)}40%{transform:translate(-3px,-3px)}60%{transform:translate(3px,3px)}80%{transform:translate(3px,-3px)}100%{transform:translate(0)}}
@keyframes pulse{0%,100%{text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff}50%{text-shadow:0 0 15px #0ff,0 0 25px #0ff,0 0 35px #0ff}}
@keyframes hologram{0%{text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0;opacity:1}25%{text-shadow:0 0 5px #00f,0 0 10px #00f,0 0 15px #00f,0 0 20px #00f;opacity:.8}50%{text-shadow:0 0 5px #f0f,0 0 10px #f0f,0 0 15px #f0f,0 0 20px #f0f;opacity:1}75%{text-shadow:0 0 5px #ff0,0 0 10px #ff0,0 0 15px #ff0,0 0 20px #ff0;opacity:.8}100%{text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 15px #0f0,0 0 20px #0f0;opacity:1}}
@keyframes fire{0%{text-shadow:0 0 10px #f50,0 0 20px #f50,0 0 30px #f00;color:#f50}25%{text-shadow:0 0 15px #f50,0 0 25px #f50,0 0 35px #f00;color:#fa0}50%{text-shadow:0 0 10px #f50,0 0 20px #f50,0 0 30px #f00;color:#f50}75%{text-shadow:0 0 5px #f50,0 0 15px #f50,0 0 25px #f00;color:#fa0}100%{text-shadow:0 0 10px #f50,0 0 20px #f50,0 0 30px #f00;color:#f50}}
@keyframes digital{0%,100%{text-shadow:0 0 5px #0f0,0 0 10px #0f0;opacity:1}50%{text-shadow:0 0 2px #0f0,0 0 5px #0f0;opacity:.7}}
@keyframes electric{0%{text-shadow:0 0 5px #ff0,0 0 10px #ff0,0 0 15px #ff0;transform:scale(1)}50%{text-shadow:0 0 10px #ff0,0 0 20px #ff0,0 0 30px #ff0;transform:scale(1.05)}100%{text-shadow:0 0 5px #ff0,0 0 10px #ff0,0 0 15px #ff0;transform:scale(1)}}
`;
document.head.appendChild(oldCSS);

/* controls */
let idx=0,paused=false;
const apply=i=>{fx[i].apply();fxName.textContent=fx[i].name;idx=i;};
const nxt=()=>{if(paused)return;idx=(idx+1)%fx.length;apply(idx);};
const prv=()=>{if(paused)return;idx=(idx-1+fx.length)%fx.length;apply(idx);};
const rnd=()=>{if(paused)return;idx=Math.floor(Math.random()*fx.length);apply(idx);};
const toggle=()=>{paused=!paused;pauseBtn.textContent=paused?'Resume':'Pause';title.style.animationPlayState=paused?'paused':'running';};
apply(0);
nextBtn.addEventListener('click',nxt);
prevBtn.addEventListener('click',prv);
randBtn.addEventListener('click',rnd);
pauseBtn.addEventListener('click',toggle);
setInterval(()=>{if(!paused)nxt();},4000);
</script>

</body></html>
