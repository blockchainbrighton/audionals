<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio GNARLS Title Display</title>

  <!-- Google Fonts: Multiple Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Press+Start+2P&family=Anton&family=Montserrat:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
      z-index: 10;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4.5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(255, 0, 100, 0.8); }
      100% { text-shadow: 0 0 30px #ff0064, 0 0 40px #ff0064; }
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #e0e0ff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .title-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-gnarls-title {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 6rem;
      font-weight: 900;
      text-transform: uppercase;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      letter-spacing: 6px;
      white-space: nowrap;
      color: #ff0064;
      text-shadow: 0 0 10px #ff0064;
    }

    .char {
      display: inline-block;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1);
      backdrop-filter: blur(8px);
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border-color: #ff0064;
    }

    button:active {
      transform: translateY(0);
    }

    .effect-name {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 1.3rem;
      color: #a0a0ff;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-family: 'Press Start 2P', cursive;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.6;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0.2; }
    }

    .footer {
      margin-top: 3rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Enhanced Glitch */
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(5px, -3px); }
      60% { transform: translate(-3px, 5px); }
      80% { transform: translate(3px, -5px); }
    }

    @keyframes scanline {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.3;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.5);
      animation: scanline 3s linear infinite;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .audio-gnarls-title { font-size: 3.5rem; }
      .subtitle { font-size: 1rem; padding: 0 1rem; }
      .title-container { height: 200px; }
      .effect-name { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>
  <div class="glitch-layer" id="glitch-layer"></div>
  <div class="scanline"></div>

  <div class="container">
    <h1>Audio GNARLS Title Display</h1>
    <p class="subtitle">Experience the dynamic visual treatment of the "Audio GNARLS" title with 24 stunning animated effects.</p>

    <div class="title-container">
      <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
      <div class="effect-name" id="effect-name">Zoom Crash</div>
    </div>

    <div class="controls">
      <button id="prev-btn">‚Üê Previous</button>
      <button id="next-btn">Next ‚Üí</button>
      <button id="random-btn">üé≤ Random</button>
      <button id="pause-btn">‚è∏Ô∏è Pause</button>
    </div>

    <div class="footer">
      Audio GNARLS Title Display | Dynamic Visual Treatment System
    </div>
  </div>

  <script>
    // DOM Elements
    const titleElement = document.getElementById('title');
    const effectNameElement = document.getElementById('effect-name');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const randomBtn = document.getElementById('random-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const particlesContainer = document.getElementById('particles');
    const glitchLayer = document.getElementById('glitch-layer');

    // Create particles
    for (let i = 0; i < 100; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 2;
      const duration = Math.random() * 15 + 10;
      const tx = (Math.random() - 0.5) * 300;
      const ty = (Math.random() - 0.5) * 300;
      particle.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        background: hsl(${Math.random() * 60 + 330}, 100%, 60%);
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
        animation-duration: ${duration}s;
        --tx: ${tx}px;
        --ty: ${ty}px;
      `;
      particlesContainer.appendChild(particle);
    }

    // Split text into characters
    function createCharSpans(text) {
      return [...text].map(char =>
        char === ' ' ? '<span class="char">&nbsp;</span>' : `<span class="char">${char}</span>`
      ).join('');
    }

    // Apply effect
    function applyEffect(effect) {
      titleElement.innerHTML = createCharSpans('Audio GNARLS');
      effect.apply();
      effectNameElement.textContent = effect.name;
      document.body.style.setProperty('--current-color', effect.color || '#ff0064');
    }

    // Effects Array
    const effects = [];

    // 1. Zoom Crash
    effects.push({
      name: "Zoom Crash",
      color: "#ff0064",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0) translateY(-100px)';
          char.style.transition = `all 0.8s ${i * 0.08}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1) translateY(0)';
          }, 50 + i * 80);
        });
        titleElement.style.color = '#ff0064';
        titleElement.style.textShadow = '0 0 10px #ff0064, 0 0 20px #ff0064';
        glitchLayer.style.background = 'none';
      }
    });

    // 2. Slide From Right
    effects.push({
      name: "Slide From Right",
      color: "#00ffff",
      apply: () => {
        titleElement.style.fontFamily = "'Anton', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateX(200px) rotateY(-90deg)';
          char.style.transition = `all 0.7s ${i * 0.06}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateX(0) rotateY(0)';
          }, 50 + i * 60);
        });
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff';
        glitchLayer.style.background = 'none';
      }
    });

    // 3. Jumbled Scramble
    effects.push({
      name: "Jumbled Scramble",
      color: "#ff5500",
      apply: () => {
        titleElement.style.fontFamily = "'Press Start 2P', cursive";
        const chars = titleElement.querySelectorAll('.char');
        const original = 'Audio GNARLS'.split('');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'rotateX(90deg) translateY(50px)';
          char.style.transition = 'all 0.5s ${i * 0.07}s ease-in';
          setTimeout(() => {
            let count = 0;
            const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';
            const interval = setInterval(() => {
              if (count < 12) {
                char.textContent = pool[Math.floor(Math.random() * pool.length)];
                count++;
              } else {
                clearInterval(interval);
                char.textContent = original[i];
                char.style.opacity = 1;
                char.style.transform = 'rotateX(0) translateY(0)';
              }
            }, 40);
          }, 200 + i * 70);
        });
        titleElement.style.color = '#ff5500';
        titleElement.style.textShadow = '0 0 15px #ff5500';
        glitchLayer.style.background = 'none';
      }
    });

    // 4. 3D Spin In
    effects.push({
      name: "3D Spin In",
      color: "#00ff00",
      apply: () => {
        titleElement.style.fontFamily = "'Montserrat', sans-serif";
        titleElement.style.transformStyle = 'preserve-3d';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'rotateY(-180deg) scale(0.2)';
          char.style.transformOrigin = 'center';
          char.style.transition = 'all 0.9s ${i * 0.08}s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateY(0) scale(1)';
          }, 100 + i * 80);
        });
        titleElement.style.color = '#00ff00';
        titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
        glitchLayer.style.background = 'none';
      }
    });

    // 5. Bounce Fall
    effects.push({
      name: "Bounce Fall",
      color: "#ff00ff",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(-200px) rotate(-30deg)';
          char.style.transition = 'all 1s ${i * 0.05}s cubic-bezier(0.47, 2.02, 0.31, 1)';
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0) rotate(0)';
          }, 150 + i * 50);
        });
        titleElement.style.color = '#ff00ff';
        titleElement.style.textShadow = '0 0 15px #ff00ff, 0 0 30px #ff00ff';
        glitchLayer.style.background = 'none';
      }
    });

    // 6. Elastic Pop
    effects.push({
      name: "Elastic Pop",
      color: "#ffff00",
      apply: () => {
        titleElement.style.fontFamily = "'Anton', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0)';
          char.style.transition = 'all 0.6s ${i * 0.06}s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.3)';
            setTimeout(() => char.style.transform = 'scale(1)', 150);
          }, 100 + i * 60);
        });
        titleElement.style.color = '#ffff00';
        titleElement.style.textShadow = '0 0 10px #ffff00, 0 0 20px #ffff00';
        glitchLayer.style.background = 'none';
      }
    });

    // 7. Rotate & Zoom
    effects.push({
      name: "Spin & Zoom",
      color: "#00ff00",
      apply: () => {
        titleElement.style.fontFamily = "'Montserrat', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const r = Math.random() * 360;
          char.style.opacity = 0;
          char.style.transform = `rotate(${r}deg) scale(0)`;
          char.style.transition = `all 1s ${i * 0.07}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotate(0) scale(1)';
          }, 100 + i * 70);
        });
        titleElement.style.color = '#00ff00';
        titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
        glitchLayer.style.background = 'none';
      }
    });

    // 8. Slide Up
    effects.push({
      name: "Slide Up",
      color: "#00aaff",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(100px) skewX(20deg)';
          char.style.transition = `all 0.7s ${i * 0.05}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0) skewX(0)';
          }, 80 + i * 50);
        });
        titleElement.style.color = '#00aaff';
        titleElement.style.textShadow = '0 0 10px #00aaff, 0 0 20px #00aaff';
        glitchLayer.style.background = 'none';
      }
    });

    // 9. Glitch Flash
    effects.push({
      name: "Glitch Flash",
      color: "#ff0064",
      apply: () => {
        titleElement.style.fontFamily = "'Press Start 2P', cursive";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(0)';
          char.style.transition = `all 0.4s ${i * 0.04}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.animation = `glitch 0.6s ${i * 0.05}s infinite alternate`;
          }, 50 + i * 40);
        });
        titleElement.style.color = '#ff0064';
        titleElement.style.textShadow = '0 0 10px #ff0064';
        glitchLayer.style.background = 'linear-gradient(transparent 50%, rgba(255,0,0,0.1) 50%)';
        glitchLayer.style.backgroundSize = '100% 4px';
      }
    });

    // 10. Explode In
    effects.push({
      name: "Explode In",
      color: "#ff5500",
      apply: () => {
        titleElement.style.fontFamily = "'Anton', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const dx = (Math.random() - 0.5) * 200;
          const dy = (Math.random() - 0.5) * 100;
          char.style.opacity = 0;
          char.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
          char.style.transition = `all 1.2s ${i * 0.06}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translate(0, 0) scale(1)';
          }, 100 + i * 60);
        });
        titleElement.style.color = '#ff5500';
        titleElement.style.textShadow = '0 0 15px #ff0000';
        glitchLayer.style.background = 'none';
      }
    });

    // 11. Wave Motion
    effects.push({
      name: "Wave Motion",
      color: "#00ffff",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(50px)';
          const delay = 0.1 * Math.sin(i * 0.5);
          char.style.transition = `all 0.8s ${i * 0.07 + delay}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0)';
          }, 100 + i * 70);
        });
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 10px #00ffff';
        glitchLayer.style.background = 'none';
      }
    });

    // 12. Chaos Mode
    effects.push({
      name: "Chaos Mode",
      color: "#ff00ff",
      apply: () => {
        titleElement.style.fontFamily = "'Montserrat', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const rx = (Math.random() - 0.5) * 360;
          const tx = (Math.random() - 0.5) * 300;
          const ty = (Math.random() - 0.5) * 200;
          char.style.opacity = 0;
          char.style.transform = `rotateX(${rx}deg) translate(${tx}px, ${ty}px) scale(0)`;
          char.style.transition = `all ${1.5 + Math.random() * 1}s ${i * 0.08}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'rotateX(0) translate(0,0) scale(1)';
          }, 200 + i * 80);
        });
        titleElement.style.color = '#ff00ff';
        titleElement.style.textShadow = '0 0 20px #ff00ff';
        glitchLayer.style.background = 'none';
      }
    });

    // 13. Typewriter
    effects.push({
      name: "Typewriter",
      color: "#ffffff",
      apply: () => {
        titleElement.style.fontFamily = "'Share Tech Mono', monospace";
        const text = 'Audio GNARLS';
        titleElement.textContent = '';
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            titleElement.textContent += text[i] === ' ' ? '\u00A0' : text[i];
            i++;
          } else {
            clearInterval(interval);
          }
        }, 150);
        titleElement.style.color = '#ffffff';
        titleElement.style.textShadow = '0 0 10px #ffffff';
        glitchLayer.style.background = 'none';
      }
    });

    // 14. Neon Pulse
    effects.push({
      name: "Neon Pulse",
      color: "#00ffaa",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0.8)';
          char.style.transition = `all 1s ${i * 0.1}s ease-in-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.animation = 'neonPulse 2s infinite ease-in-out';
          }, 200 + i * 100);
        });
        titleElement.style.color = '#00ffaa';
        titleElement.style.textShadow = '0 0 10px #00ffaa, 0 0 20px #00ffaa';
        glitchLayer.style.background = 'none';
      }
    });

    // Add neonPulse animation
    const neonStyle = document.createElement('style');
    neonStyle.textContent = `
      @keyframes neonPulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.5); text-shadow: 0 0 15px #00ffaa, 0 0 30px #00ffaa; }
      }
    `;
    document.head.appendChild(neonStyle);

    // 15. Morph Font
    effects.push({
      name: "Font Morph",
      color: "#ff0000",
      apply: () => {
        const fonts = ["'Anton'", "'Orbitron'", "'Press Start 2P'", "'Montserrat'"];
        let i = 0;
        titleElement.style.fontFamily = fonts[0];
        const interval = setInterval(() => {
          titleElement.style.fontFamily = fonts[i % fonts.length];
          i++;
          if (i > 20) clearInterval(interval);
        }, 200);
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, idx) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0)';
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1)';
          }, 100 + idx * 60);
        });
        titleElement.style.color = '#ff0000';
        titleElement.style.textShadow = '0 0 15px #ff0000';
        glitchLayer.style.background = 'none';
      }
    });

    // 16. Fire Trail
    effects.push({
      name: "Fire Trail",
      color: "#ff4500",
      apply: () => {
        titleElement.style.fontFamily = "'Anton', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(100px)';
          char.style.textShadow = '0 0 10px #ff4500, 0 0 20px #ff8c00';
          char.style.transition = `all 0.6s ${i * 0.07}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateY(0)';
            char.style.animation = 'fireFlicker 0.8s infinite alternate';
          }, 100 + i * 70);
        });
        titleElement.style.color = '#ff4500';
        titleElement.style.textShadow = '0 0 15px #ff4500, 0 0 30px #ff8c00';
        glitchLayer.style.background = 'none';
      }
    });

    const fireStyle = document.createElement('style');
    fireStyle.textContent = `
      @keyframes fireFlicker {
        0% { text-shadow: 0 0 10px #ff4500; }
        100% { text-shadow: 0 0 20px #ff8c00, 0 0 30px #ff4500; }
      }
    `;
    document.head.appendChild(fireStyle);

    // 17. Matrix Rain
    effects.push({
      name: "Matrix Rain",
      color: "#00ff00",
      apply: () => {
        titleElement.style.fontFamily = "'Share Tech Mono', monospace";
        const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateY(-50px)';
          char.style.color = '#00ff00';
          setTimeout(() => {
            let steps = 0;
            const interval = setInterval(() => {
              if (steps < 8) {
                char.textContent = pool[Math.floor(Math.random() * pool.length)];
                steps++;
              } else {
                clearInterval(interval);
                char.textContent = 'Audio GNARLS'[i];
                char.style.opacity = 1;
                char.style.transform = 'translateY(0)';
                char.style.animation = 'matrixGlow 1s infinite alternate';
              }
            }, 100);
          }, 200 + i * 100);
        });
        titleElement.style.textShadow = '0 0 10px #00ff00';
        glitchLayer.style.background = 'none';
      }
    });

    const matrixStyle = document.createElement('style');
    matrixStyle.textContent = `
      @keyframes matrixGlow {
        0% { text-shadow: 0 0 5px #00ff00; }
        100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
      }
    `;
    document.head.appendChild(matrixStyle);

    // 18. Hologram
    effects.push({
      name: "Hologram",
      color: "#00ffff",
      apply: () => {
        titleElement.style.fontFamily = "'Orbitron', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'translateZ(-100px)';
          char.style.transition = `all 1s ${i * 0.08}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translateZ(0)';
            char.style.animation = 'hologram 3s infinite alternate';
          }, 100 + i * 80);
        });
        titleElement.style.color = '#00ffff';
        titleElement.style.textShadow = '0 0 15px rgba(0, 255, 255, 0.8)';
        glitchLayer.style.background = 'repeating-linear-gradient(0deg, transparent, #00ffff22 1px, transparent 2px)';
      }
    });

    const hologramStyle = document.createElement('style');
    hologramStyle.textContent = `
      @keyframes hologram {
        0% { opacity: 0.8; filter: blur(0.5px); }
        100% { opacity: 1; filter: blur(0px); transform: translateY(-5px); }
      }
    `;
    document.head.appendChild(hologramStyle);

    // 19. Pop & Shake
    effects.push({
      name: "Pop & Shake",
      color: "#ff3366",
      apply: () => {
        titleElement.style.fontFamily = "'Anton', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          char.style.opacity = 0;
          char.style.transform = 'scale(0)';
          char.style.transition = `all 0.5s ${i * 0.05}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'scale(1.3)';
            setTimeout(() => char.style.animation = 'shake 0.5s', 100);
          }, 100 + i * 50);
        });
        titleElement.style.color = '#ff3366';
        titleElement.style.textShadow = '0 0 10px #ff3366';
        glitchLayer.style.background = 'none';
      }
    });

    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-3px); }
        40% { transform: translateX(3px); }
        60% { transform: translateX(-3px); }
        80% { transform: translateX(3px); }
      }
    `;
    document.head.appendChild(shakeStyle);

    // 20. Fade Spiral
    effects.push({
      name: "Fade Spiral",
      color: "#aa00ff",
      apply: () => {
        titleElement.style.fontFamily = "'Montserrat', sans-serif";
        const chars = titleElement.querySelectorAll('.char');
        chars.forEach((char, i) => {
          const angle = i * 30;
          const r = 100;
          const x = r * Math.cos(angle * Math.PI / 180);
          const y = r * Math.sin(angle * Math.PI / 180);
          char.style.opacity = 0;
          char.style.transform = `translate(${x}px, ${y}px) scale(0)`;
          char.style.transition = `all 1.2s ${i * 0.1}s ease-out`;
          setTimeout(() => {
            char.style.opacity = 1;
            char.style.transform = 'translate(0, 0) scale(1)';
          }, 200 + i * 100);
        });
        titleElement.style.color = '#aa00ff';
        titleElement.style.textShadow = '0 0 15px #aa00ff';
        glitchLayer.style.background = 'none';
      }
    });

    // State
    let currentEffect = 0;
    let animationPaused = false;

    // Navigation
    function nextEffect() {
      if (animationPaused) return;
      currentEffect = (currentEffect + 1) % effects.length;
      applyEffect(effects[currentEffect]);
    }

    function prevEffect() {
      if (animationPaused) return;
      currentEffect = (currentEffect - 1 + effects.length) % effects.length;
      applyEffect(effects[currentEffect]);
    }

    function randomEffect() {
      if (animationPaused) return;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * effects.length);
      } while (newIndex === currentEffect && effects.length > 1);
      currentEffect = newIndex;
      applyEffect(effects[currentEffect]);
    }

    function togglePause() {
      animationPaused = !animationPaused;
      pauseBtn.textContent = animationPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause";
    }

    // Event Listeners
    nextBtn.addEventListener('click', nextEffect);
    prevBtn.addEventListener('click', prevEffect);
    randomBtn.addEventListener('click', randomEffect);
    pauseBtn.addEventListener('click', togglePause);

    // Auto-cycle every 6 seconds
    setInterval(() => {
      if (!animationPaused) nextEffect();
    }, 6000);

    // Initialize
    applyEffect(effects[currentEffect]);
  </script>
</body>
