<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio GNARLS Title Display</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  
  .container {
    text-align: center;
    padding: 2rem;
    max-width: 1200px;
    z-index: 10;
  }
  
  h1 {
    font-size: 4.5rem;
    font-weight: 800;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
  }
  
  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color: #e0e0ff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }
  
  .title-container {
    position: relative;
    width: 100%;
    height: 300px;
    margin: 2rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .audio-gnarls-title {
    font-family: 'Arial Black', sans-serif;
    font-size: 6rem;
    font-weight: 900;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    letter-spacing: 4px;
    white-space: nowrap;
    color: #ff0064;
    text-shadow: 0 0 10px #ff0064;
  }

  .char {
    display: inline-block;
  }

  .controls {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  button {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .effect-name {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 1.2rem;
    color: #a0a0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 100, 200, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 100, 200, 0.8);
  }
  
  .footer {
    margin-top: 3rem;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    text-align: center;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .audio-gnarls-title { font-size: 3.5rem; }
    .subtitle { font-size: 1rem; padding: 0 1rem; }
    .title-container { height: 200px; }
  }
</style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Audio GNARLS Title Display</h1>
    <p class="subtitle">Experience the dynamic visual treatment of the "Audio GNARLS" title with various effects that showcase the brand in motion.</p>
    
    <div class="title-container">
      <div class="audio-gnarls-title" id="title">Audio GNARLS</div>
      <div class="effect-name" id="effect-name">Zoom Crash</div>
    </div>
    
    <div class="controls">
      <button id="prev-btn">Previous Effect</button>
      <button id="next-btn">Next Effect</button>
      <button id="random-btn">Random Effect</button>
      <button id="pause-btn">Pause Animation</button>
    </div>
    
    <div class="footer">
      Audio GNARLS Title Display | Dynamic Visual Treatment System
    </div>
  </div>

<script>
// DOM Elements
const titleElement = document.getElementById('title');
const effectNameElement = document.getElementById('effect-name');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const randomBtn = document.getElementById('random-btn');
const pauseBtn = document.getElementById('pause-btn');
const particlesContainer = document.getElementById('particles');

// Create background particles
for (let i = 0; i < 80; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 5 + 2;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.left = `${Math.random() * 100}%`;
  particle.style.top = `${Math.random() * 100}%`;
  particle.style.opacity = Math.random() * 0.8 + 0.2;
  particle.style.animation = `float ${15 + Math.random() * 10}s infinite ease-in-out`;
  particle.style.animationDelay = `${Math.random() * 5}s`;
  particlesContainer.appendChild(particle);
}

// Add float animation
const style = document.createElement('style');
style.textContent = `
  @keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(90deg); }
    50% { transform: translate(${Math.random()*40-20}px, ${Math.random()*40-20}px) rotate(180deg); }
    75% { transform: translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(270deg); }
  }
`;
document.head.appendChild(style);

// Split text into characters for granular control
function createCharSpans(text) {
  return [...text].map(char => 
    char === ' ' ? '<span class="char">&nbsp;</span>' : `<span class="char">${char}</span>`
  ).join('');
}

// Apply effect
function applyEffect(effect) {
  titleElement.innerHTML = createCharSpans('Audio GNARLS');
  effect.apply();
  effectNameElement.textContent = effect.name;
}

// Animation storage
const effects = [];

// 1. Zoom Crash
effects.push({
  name: "Zoom Crash",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'scale(0) translateY(-100px)';
      char.style.transition = `all 0.8s ${i * 0.08}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'scale(1) translateY(0)';
      }, 50 + i * 80);
    });
    titleElement.style.color = '#ff0064';
    titleElement.style.textShadow = '0 0 10px #ff0064, 0 0 20px #ff0064';
  }
});

// 2. Slide In From Right
effects.push({
  name: "Slide From Right",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'translateX(200px) rotateY(-90deg)';
      char.style.transition = `all 0.7s ${i * 0.06}s ease-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'translateX(0) rotateY(0)';
      }, 50 + i * 60);
    });
    titleElement.style.color = '#00ffff';
    titleElement.style.textShadow = '0 0 10px #00ffff, 0 0 20px #00ffff';
  }
});

// 3. Jumbled Scramble Reveal
effects.push({
  name: "Jumbled Scramble",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    const original = 'Audio GNARLS'.split('');
    chars.forEach((char, i) => {
      char.textContent = '';
      char.style.opacity = 0;
      char.style.transform = 'rotateX(90deg) translateY(50px)';
      char.style.transition = `all 0.5s ${i * 0.07}s ease-in`;
      
      const scramble = () => {
        const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';
        let count = 0;
        const interval = setInterval(() => {
          if (count < 10) {
            char.textContent = pool[Math.floor(Math.random() * pool.length)];
            count++;
          } else {
            clearInterval(interval);
            char.textContent = original[i];
            char.style.opacity = 1;
            char.style.transform = 'rotateX(0) translateY(0)';
          }
        }, 50);
      };

      setTimeout(scramble, 200 + i * 70);
    });
    titleElement.style.color = '#ff5500';
    titleElement.style.textShadow = '0 0 15px #ff5500';
  }
});

// 4. 3D Spin In
effects.push({
  name: "3D Spin In",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'rotateY(-180deg) scale(0.2)';
      char.style.transformOrigin = 'center';
      char.style.transition = `all 0.9s ${i * 0.08}s cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'rotateY(0) scale(1)';
      }, 100 + i * 80);
    });
    titleElement.style.color = '#ffffff';
    titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
  }
});

// 5. Bounce From Top
effects.push({
  name: "Bounce Fall",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'translateY(-200px) rotate(-30deg)';
      char.style.transition = `all 1s ${i * 0.05}s cubic-bezier(0.47, 2.02, 0.31, 1)`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'translateY(0) rotate(0)';
      }, 150 + i * 50);
    });
    titleElement.style.color = '#ff00ff';
    titleElement.style.textShadow = '0 0 15px #ff00ff, 0 0 30px #ff00ff';
  }
});

// 6. Elastic Pop
effects.push({
  name: "Elastic Pop",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'scale(0)';
      char.style.transition = `all 0.6s ${i * 0.06}s cubic-bezier(0.68, -0.55, 0.265, 1.55)`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'scale(1.2)';
        setTimeout(() => char.style.transform = 'scale(1)', 150);
      }, 100 + i * 60);
    });
    titleElement.style.color = '#ffff00';
    titleElement.style.textShadow = '0 0 10px #ffff00, 0 0 20px #ffff00';
  }
});

// 7. Rotate & Zoom
effects.push({
  name: "Spin & Zoom",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = `rotate(${Math.random() * 360}deg) scale(0)`;
      char.style.transition = `all 1s ${i * 0.07}s ease-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'rotate(0) scale(1)';
      }, 100 + i * 70);
    });
    titleElement.style.color = '#00ff00';
    titleElement.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
  }
});

// 8. Slide Up from Bottom
effects.push({
  name: "Slide Up",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'translateY(100px) skewX(20deg)';
      char.style.transition = `all 0.7s ${i * 0.05}s ease-in-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'translateY(0) skewX(0)';
      }, 80 + i * 50);
    });
    titleElement.style.color = '#00aaff';
    titleElement.style.textShadow = '0 0 10px #00aaff, 0 0 20px #00aaff';
  }
});

// 9. Glitch Flash
effects.push({
  name: "Glitch Flash",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'translateY(0)';
      char.style.transition = `all 0.4s ${i * 0.04}s ease-in-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.animation = `glitchChar 0.6s ${i * 0.05}s infinite alternate`;
      }, 50 + i * 40);
    });
    titleElement.style.color = '#ff0064';
    titleElement.style.textShadow = '0 0 10px #ff0064';
  }
});

// 10. Explode In
effects.push({
  name: "Explode In",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      const dx = (Math.random() - 0.5) * 200;
      const dy = (Math.random() - 0.5) * 100;
      char.style.opacity = 0;
      char.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
      char.style.transition = `all 1.2s ${i * 0.06}s ease-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'translate(0, 0) scale(1)';
      }, 100 + i * 60);
    });
    titleElement.style.color = '#ff5500';
    titleElement.style.textShadow = '0 0 15px #ff0000';
  }
});

// 11. Wave Effect
effects.push({
  name: "Wave Motion",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      char.style.transform = 'translateY(50px)';
      const delay = 0.1 * Math.sin(i * 0.5);
      char.style.transition = `all 0.8s ${i * 0.07 + delay}s ease-in-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'translateY(0)';
      }, 100 + i * 70);
    });
    titleElement.style.color = '#00ffff';
    titleElement.style.textShadow = '0 0 10px #00ffff';
  }
});

// 12. Random Chaos
effects.push({
  name: "Chaos Mode",
  apply: () => {
    titleElement.style.animation = 'none';
    const chars = titleElement.querySelectorAll('.char');
    chars.forEach((char, i) => {
      char.style.opacity = 0;
      const rx = (Math.random() - 0.5) * 360;
      const tx = (Math.random() - 0.5) * 300;
      const ty = (Math.random() - 0.5) * 200;
      char.style.transform = `rotateX(${rx}deg) translate(${tx}px, ${ty}px) scale(0)`;
      char.style.transition = `all ${1.5 + Math.random() * 1}s ${i * 0.08}s ease-out`;
      setTimeout(() => {
        char.style.opacity = 1;
        char.style.transform = 'rotateX(0) translate(0,0) scale(1)';
      }, 200 + i * 80);
    });
    titleElement.style.color = '#ff00ff';
    titleElement.style.textShadow = '0 0 20px #ff00ff';
  }
});

// Add glitchChar animation
const glitchStyle = document.createElement('style');
glitchStyle.textContent = `
  @keyframes glitchChar {
    0% { transform: translate(0); }
    20% { transform: translate(-5px, 2px); filter: blur(0.5px); }
    40% { transform: translate(5px, -2px); }
    60% { transform: translate(-2px, 5px); }
    80% { transform: translate(2px, -5px); filter: blur(0.3px); }
    100% { transform: translate(0); }
  }
`;
document.head.appendChild(glitchStyle);

// State
let currentEffect = 0;
let animationPaused = false;

// Navigation
function nextEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect + 1) % effects.length;
  applyEffect(effects[currentEffect]);
}

function prevEffect() {
  if (animationPaused) return;
  currentEffect = (currentEffect - 1 + effects.length) % effects.length;
  applyEffect(effects[currentEffect]);
}

function randomEffect() {
  if (animationPaused) return;
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * effects.length);
  } while (newIndex === currentEffect && effects.length > 1);
  currentEffect = newIndex;
  applyEffect(effects[currentEffect]);
}

function togglePause() {
  animationPaused = !animationPaused;
  pauseBtn.textContent = animationPaused ? "Resume Animation" : "Pause Animation";
}

// Event Listeners
nextBtn.addEventListener('click', nextEffect);
prevBtn.addEventListener('click', prevEffect);
randomBtn.addEventListener('click', randomEffect);
pauseBtn.addEventListener('click', togglePause);

// Auto-cycle
setInterval(() => {
  if (!animationPaused) nextEffect();
}, 5000);

// Initialize
applyEffect(effects[currentEffect]);
</script>
</body>
</html>
