<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscilloscope Synth Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }
    :host { 
  display: block; 
  width: 100vw; 
  height: 100vh; 
  background: #000; 
  color: #0f0; 
  font-family: monospace; 
  overflow: hidden; 
  position: relative;   /* <-- key! */
}
canvas { 
  display: block; 
  margin: 0 auto; 
  border: 1px solid #333; 
  /* Make sure the canvas is not 100% of parent if controls overlay */
  width: 80vw; 
  height: 80vw; 
  max-width: 1000px; 
  max-height: 80vh; 
}
.controls { 
  position: absolute; 
  top: 10px; 
  left: 10px; 
  display: flex; 
  flex-direction: column; 
  gap: 8px; 
  z-index: 10; 
  background: rgba(0,0,0,0.7); 
  border-radius: 8px;
  padding: 8px;
}
  </style>
</head>
<body>
  <script>
    console.log('[HTML] Document starting...');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[HTML] DOMContentLoaded');
    });
  </script>

  <!-- Oscilloscope App Component -->
  <oscilloscope-app></oscilloscope-app>

  <script>
    // Detect when custom elements are upgraded
    customElements.whenDefined('oscilloscope-app').then(() => {
      console.log('[HTML] <oscilloscope-app> custom element defined and upgraded');
    });
    customElements.whenDefined('tone-loader').then(() => {
      console.log('[HTML] <tone-loader> custom element defined and upgraded');
    });
  </script>

  <!-- Define all modules -->
  <script type="module">
    console.log('[HTML] Importing ./oscilloscope-module.js...');
    import('./oscilloscope-module.js')
      .then(() => {
        console.log('[HTML] ./oscilloscope-module.js imported successfully');
      })
      .catch(e => {
        console.error('[HTML] Failed to import ./oscilloscope-module.js', e);
      });
  </script>
</body>
</html>
