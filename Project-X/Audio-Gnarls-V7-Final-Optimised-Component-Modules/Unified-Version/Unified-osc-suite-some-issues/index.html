<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oscilloscope Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic dark page styling shared by all modes */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Top level suite element.  All modes live inside this component. -->
  <osc-suite></osc-suite>

  <!-- Load shared utilities and components in a deterministic order. -->
  <script type="module" src="./tone-loader.js"></script>
  <script type="module" src="./util.js"></script>
  <!-- Each mode registers its own custom elements.  These modules must
       be imported before osc-suite so that it can instantiate the
       components. -->
  <script type="module" src="./mode-A.bundle.js"></script>
  <script type="module" src="./mode-B.bundle.js"></script>
  <script type="module" src="./mode-C.bundle.js"></script>
  <script type="module" src="./mode-D.bundle.js"></script>
  <script type="module" src="./shared-controls.js"></script>
  <script type="module" src="./osc-suite.js"></script>
</body>
</html>
