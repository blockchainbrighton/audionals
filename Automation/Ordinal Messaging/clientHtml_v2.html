<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hi Button</title>
    <style>
        /* Style the link to look like a button */
        #sayHiButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #sayHiButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Link styled as a button -->
    <a href="http://82.19.195.148/receive?client=client1" id="sayHiButton" target="_blank">Say Hi</a>
</body>
</html>
