<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hi Button</title>
    <style>
        /* Simple styling for the button */
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #sayHiButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #sayHiButton:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Container for the button and status message -->
    <div>
        <!-- Button that sends the message when clicked -->
        <button id="sayHiButton">Say Hi</button>
        <!-- Status message -->
        <div id="status"></div>
    </div>

    <script>
        // Function to send POST request to the server
        function sendMessage() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Sending message...';

            fetch('http://82.19.195.148:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: 'Hello from client!'
            })
            .then(response => {
                if (response.ok) {
                    statusDiv.textContent = `Server responded with status code: ${response.status}`;
                    console.log(`Server responded with status code: ${response.status}`);
                } else {
                    statusDiv.textContent = `Error: Server responded with status code: ${response.status}`;
                    console.error(`Server responded with status code: ${response.status}`);
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Error sending message. Check console for details.';
                console.error('Error sending message:', error);
            });
        }

        // Add event listener to the button
        document.getElementById('sayHiButton').addEventListener('click', sendMessage);
    </script>
</body>
</html>
