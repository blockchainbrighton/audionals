<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hi Button</title>
    <style>
        /* Simple styling for the button */
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #sayHiButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button that sends the message when clicked -->
    <button id="sayHiButton">Say Hi</button>

    <script>
        // Function to send POST request to the server
        function sendMessage() {
            fetch('http://127.0.0.1:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: 'Hello from client!'
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Server responded with status code: ${response.status}`);
                } else {
                    console.error(`Server responded with status code: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        // Add event listener to the button
        document.getElementById('sayHiButton').addEventListener('click', sendMessage);
    </script>
</body>
</html>
