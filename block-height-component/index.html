<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Block Height Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- When hosted with your inscription, include OrdJS as a same-origin content path:
       <script src="/content/ORDJS_INSCRIPTION_ID"></script>
       Omit the line above during local static testing so the app enters mock mode.
  -->
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 2vmin; }
    .canvas-shell { width: min(90vmin, 720px); aspect-ratio: 1 / 1; position: relative; }
    canvas {
      width: 100%; height: 100%; display: block; background: #050505; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .status {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      font-size: 12px; color: #9aa0a6; letter-spacing: .08em; text-transform: uppercase; opacity: .85;
      user-select: none; pointer-events: none; text-align: center; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="canvas-shell">
      <canvas id="blockCanvas"></canvas>
      <div class="status" id="status">Initializingâ€¦</div>
    </div>
  </div>

  <script type="module">
    import { BlockHeightClock } from './blockheight-clock.js';

    const app = new BlockHeightClock({
      canvas: document.getElementById('blockCanvas'),
      statusEl: document.getElementById('status'),
      apiPath: '/blockheight',     // same-origin only (never a domain)
      ordInterval: 2000,
      apiInterval: 5000,
      fallbackSeed: 800000         // only used in mock mode
    });

    app.start();
  </script>
</body>
</html>
